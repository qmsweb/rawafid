<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>المكتبة الرقمية</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
      color: #333;
    }
    header {
      background: #27F5CF;
      color: #000;
      padding: 20px;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
    }
    .section {
      padding: 20px;
      margin: 15px auto;
      max-width: 1100px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
    }
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      flex-wrap: wrap;
      gap: 10px;
    }
    .section-header h2 {
      margin: 0;
      font-size: 20px;
      color: #000;
    }
    .more-btn {
      background: #27F5CF;
      color: #000;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: opacity 0.3s;
    }
    .more-btn:hover {
      opacity: 0.8;
    }
    .books {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 15px;
    }
    .book {
      background: #f1f1f1;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      transition: transform 0.2s;
      cursor: pointer;
    }
    .book:hover {
      transform: translateY(-4px);
    }
    .book img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 8px;
    }
    .book-title {
      font-size: 13px;
      font-weight: bold;
    }
    /* الهواتف */
    @media (max-width: 600px) {
      header {
        font-size: 22px;
        padding: 15px;
      }
      .section {
        padding: 15px;
      }
      .books {
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 10px;
      }
      .book img {
        height: 140px;
      }
      .book-title {
        font-size: 12px;
      }
    }
  </style>
</head>

  <header>📚 المكتبة الرقمية</header>
