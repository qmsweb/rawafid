<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groq AI Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg-color: #212121;
            --chat-bg: #2f2f2f;
            --user-msg-bg: #212121;
            --bot-msg-bg: #444654; /* لون شبيه بـ GPT */
            --accent-color: #00d2ff; /* لون مميز للأزرار */
            --text-color: #ececf1;
            --input-bg: #40414f;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .main-container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            background-color: var(--chat-bg);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            height: 100%;
            position: relative;
        }

        /* رأس الصفحة */
        header {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            background: rgba(33, 33, 33, 0.9);
        }

        header h1 {
            margin: 0;
            font-size: 1.2rem;
            color: var(--accent-color);
        }

        /* منطقة المحادثة */
        #chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scroll-behavior: smooth;
        }

        /* الرسائل */
        .message {
            display: flex;
            gap: 15px;
            padding: 20px;
            border-radius: 8px;
            line-height: 1.6;
            font-size: 1rem;
            opacity: 0;
            animation: fadeIn 0.3s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .message.user {
            background-color: var(--user-msg-bg);
            border: 1px solid rgba(255,255,255,0.05);
            flex-direction: row-reverse; /* أيقونة المستخدم يسار */
        }

        .message.bot {
            background-color: var(--bot-msg-bg);
        }

        .avatar {
            width: 35px;
            height: 35px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }

        .user .avatar { background-color: #555; color: white; }
        .bot .avatar { background-color: #19c37d; color: white; } /* لون GPT الأخضر */

        .content {
            flex: 1;
            overflow-x: hidden; /* لمنع الأكواد من تمديد الصفحة */
        }

        /* تنسيق النصوص داخل الرسائل */
        .content pre {
            background: #000;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            direction: ltr; /* الأكواد دائماً من اليسار لليمين */
            text-align: left;
        }
        
        .content code {
            font-family: 'Courier New', Courier, monospace;
            background: rgba(255,255,255,0.1);
            padding: 2px 4px;
            border-radius: 3px;
        }

        /* منطقة الإدخال */
        .input-area {
            padding: 20px;
            background-color: var(--bg-color);
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        textarea {
            flex: 1;
            background-color: var(--input-bg);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px;
            resize: none;
            font-family: 'Cairo', sans-serif;
            font-size: 1rem;
            outline: none;
            height: 24px; /* الارتفاع المبدئي */
            max-height: 150px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        textarea:focus {
            box-shadow: 0 0 0 2px rgba(0, 210, 255, 0.3);
        }

        button {
            background-color: var(--accent-color);
            color: #000;
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Cairo', sans-serif;
            transition: transform 0.1s;
            height: 54px;
        }

        button:hover { filter: brightness(1.1); }
        button:active { transform: scale(0.95); }
        button:disabled { background-color: #555; cursor: not-allowed; }

        /* مؤشر الكتابة */
        .typing-cursor::after {
            content: '▋';
            display: inline-block;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

    </style>
</head>
<body>

<div class="main-container">
    <header>
        <h1>Groq AI Chat</h1>
    </header>

    <div id="chat-box">
        <div class="message bot">
            <div class="avatar">AI</div>
            <div class="content">مرحباً! كيف يمكنني مساعدتك اليوم؟</div>
        </div>
    </div>

    <div class="input-area">
        <textarea id="user-input" placeholder="اكتب رسالتك هنا..." rows="1" oninput="autoResize(this)"></textarea>
        <button id="send-btn" onclick="sendMessage()">إرسال</button>
    </div>
</div>

<script>
    // ⚠️ ضع مفتاح API الخاص بك هنا
    // قمت بوضعه هنا للتجربة، لكن يفضل نقله لبيئة آمنة لاحقاً
    const API_KEY = "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"; 

    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    
    // تاريخ المحادثة
    let conversationHistory = [
        { role: "system", content: "You are a helpful assistant. You speak Arabic primarily." }
    ];

    // تكبير مربع النص تلقائياً
    function autoResize(el) {
        el.style.height = 'auto';
        el.style.height = el.scrollHeight + 'px';
    }

    // إضافة رسالة للواجهة
    function appendMessage(role, text, isHtml = false) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${role}`;
        
        const avatar = document.createElement('div');
        avatar.className = 'avatar';
        avatar.innerText = role === 'user' ? 'أنت' : 'AI';
        
        const content = document.createElement('div');
        content.className = 'content';
        
        if (isHtml) {
            content.innerHTML = text;
        } else {
            content.innerText = text;
        }

        msgDiv.appendChild(avatar);
        msgDiv.appendChild(content);
        chatBox.appendChild(msgDiv);
        
        // التمرير للأسفل
        chatBox.scrollTop = chatBox.scrollHeight;
        
        return content; // نرجع العنصر لنعدل عليه لاحقاً
    }

    // دالة الكتابة التدريجية (Typewriter Effect)
    async function typeWriterEffect(element, text) {
        // نستخدم marked لتحويل الماركدون إلى HTML
        // لكن للكتابة التدريجية سنقوم بحيلة بسيطة:
        // سنظهر النص كنص عادي أولاً ثم نحوله لماركدون عند الانتهاء لضمان عدم تكسر الأكواد
        
        // خيار 1: كتابة بطيئة للنص الكامل (أجمل بصرياً)
        element.classList.add('typing-cursor');
        
        let i = 0;
        const speed = 10; // سرعة الكتابة بالمللي ثانية

        return new Promise(resolve => {
            function type() {
                if (i < text.length) {
                    // إذا كان الحرف سطر جديد نحوله لـ <br> للعرض المؤقت
                    let char = text.charAt(i);
                    element.innerHTML += char === '\n' ? '<br>' : char;
                    i++;
                    chatBox.scrollTop = chatBox.scrollHeight;
                    setTimeout(type, speed);
                } else {
                    element.classList.remove('typing-cursor');
                    // عند الانتهاء، نقوم بتصيير الماركدون (تلوين الأكواد والخط العريض)
                    element.innerHTML = marked.parse(text);
                    resolve();
                }
            }
            type();
        });
    }

    async function sendMessage() {
        const text = userInput.value.trim();
        if (!text) return;

        // 1. عرض رسالة المستخدم
        appendMessage('user', text);
        userInput.value = '';
        userInput.style.height = '24px'; // إعادة تعيين الارتفاع
        sendBtn.disabled = true;

        // 2. تحديث التاريخ
        conversationHistory.push({ role: "user", content: text });

        // 3. إنشاء عنصر رسالة البوت (فارغ مبدئياً)
        const botContentDiv = appendMessage('bot', '...');

        try {
            // استدعاء Groq API
            const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${API_KEY}`
                },
                body: JSON.stringify({
                    messages: conversationHistory,
                    model: "llama3-8b-8192", // نموذج سريع جداً
                    temperature: 0.7
                })
            });

            if (!response.ok) {
                throw new Error(`Error: ${response.status}`);
            }

            const data = await response.json();
            const botReply = data.choices[0].message.content;

            // مسح النقاط (...)
            botContentDiv.innerHTML = "";
            
            // 4. تشغيل تأثير الكتابة
            await typeWriterEffect(botContentDiv, botReply);

            // تحديث التاريخ
            conversationHistory.push({ role: "assistant", content: botReply });

        } catch (error) {
            botContentDiv.innerHTML = `<span style="color: #ff6b6b;">حدث خطأ: تأكد من مفتاح API.</span><br><small>${error.message}</small>`;
        } finally {
            sendBtn.disabled = false;
        }
    }

    // إرسال عند الضغط على Enter
    userInput.addEventListener('keypress', function (e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });
</script>

</body>
</html>
