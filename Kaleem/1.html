<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كليم - محادثة ذكية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg-color: #212121;
            --chat-bg: #2f2f2f;
            --user-msg-bg: #212121;
            --bot-msg-bg: #444654;
            --accent-color: #00d2ff;
            --text-color: #ececf1;
            --input-bg: #40414f;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .main-container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            background-color: var(--chat-bg);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            height: 100%;
            position: relative;
        }

        header {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            background: rgba(33, 33, 33, 0.9);
        }

        header h1 {
            margin: 0;
            font-size: 1.2rem;
            color: var(--accent-color);
        }

        #chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scroll-behavior: smooth;
        }

        .message {
            display: flex;
            gap: 15px;
            padding: 20px;
            border-radius: 8px;
            line-height: 1.6;
            font-size: 1rem;
            opacity: 0;
            animation: fadeIn 0.3s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .message.user {
            background-color: var(--user-msg-bg);
            border: 1px solid rgba(255,255,255,0.05);
            flex-direction: row-reverse;
        }

        .message.bot {
            background-color: var(--bot-msg-bg);
        }

        .avatar {
            width: 35px;
            height: 35px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }

        .user .avatar { background-color: #555; color: white; }
        .bot .avatar { background-color: #19c37d; color: white; }

        .content {
            flex: 1;
            overflow-x: hidden;
        }

        .content pre {
            background: #000;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            direction: ltr;
            text-align: left;
        }
        
        .content code {
            font-family: 'Courier New', Courier, monospace;
            background: rgba(255,255,255,0.1);
            padding: 2px 4px;
            border-radius: 3px;
        }

        .input-area {
            padding: 20px;
            background-color: var(--bg-color);
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        textarea {
            flex: 1;
            background-color: var(--input-bg);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px;
            resize: none;
            font-family: 'Cairo', sans-serif;
            font-size: 1rem;
            outline: none;
            height: 24px;
            max-height: 150px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        textarea:focus {
            box-shadow: 0 0 0 2px rgba(0, 210, 255, 0.3);
        }

        button {
            background-color: var(--accent-color);
            color: #000;
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Cairo', sans-serif;
            transition: transform 0.1s;
            height: 54px;
        }

        button:hover { filter: brightness(1.1); }
        button:active { transform: scale(0.95); }
        button:disabled { background-color: #555; cursor: not-allowed; }

        .typing-cursor::after {
            content: '▋';
            display: inline-block;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>

<div class="main-container">
    <header>
        <h1>كليم جديد</h1>
    </header>

    <div id="chat-box">
        <div class="message bot">
            <div class="avatar">AI</div>
            <div class="content">مرحباً! كيف يمكنني مساعدتك اليوم؟</div>
        </div>
    </div>

    <div class="input-area">
        <textarea id="user-input" placeholder="اكتب رسالتك هنا..." rows="1" oninput="autoResize(this)"></textarea>
        <button id="send-btn" onclick="sendMessage()">إرسال</button>
    </div>
</div>

<script>
    // تم وضع المفتاح الجديد الذي زودتني به
    const API_KEY = "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"; 

    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    let conversationHistory = [
    { 
      role: "system", 
      content: "You are an Arabic AI assistant. Your Name is كليم. You MUST reply ONLY in Arabic. Do not use Chinese or any other language under any circumstances. Translate any non-Arabic input to Arabic." 
    }
];


    function autoResize(el) {
        el.style.height = 'auto';
        el.style.height = el.scrollHeight + 'px';
    }

    function appendMessage(role, text, isHtml = false) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${role}`;
        
        const avatar = document.createElement('div');
        avatar.className = 'avatar';
        avatar.innerText = role === 'user' ? 'أنت' : 'AI';
        
        const content = document.createElement('div');
        content.className = 'content';
        
        if (isHtml) {
            content.innerHTML = text;
        } else {
            content.innerText = text;
        }

        msgDiv.appendChild(avatar);
        msgDiv.appendChild(content);
        chatBox.appendChild(msgDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
        
        return content;
    }

    async function typeWriterEffect(element, text) {
        element.classList.add('typing-cursor');
        
        let i = 0;
        const speed = 10;

        return new Promise(resolve => {
            function type() {
                if (i < text.length) {
                    let char = text.charAt(i);
                    element.innerHTML += char === '\n' ? '<br>' : char;
                    i++;
                    chatBox.scrollTop = chatBox.scrollHeight;
                    setTimeout(type, speed);
                } else {
                    element.classList.remove('typing-cursor');
                    element.innerHTML = marked.parse(text);
                    resolve();
                }
            }
            type();
        });
    }

    async function sendMessage() {
        const text = userInput.value.trim();
        if (!text) return;

        appendMessage('user', text);
        userInput.value = '';
        userInput.style.height = '24px';
        sendBtn.disabled = true;

        conversationHistory.push({ role: "user", content: text });
        const botContentDiv = appendMessage('bot', '...');

        try {
            const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${API_KEY}`
                },
                body: JSON.stringify({
                    messages: conversationHistory,
                    // تم تحديث النموذج هنا للإصدار الجديد لتجنب خطأ 400
                    model: "llama-3.3-70b-versatile", 
                    temperature: 0.7
                })
            });

            if (!response.ok) {
                // محاولة قراءة رسالة الخطأ من السيرفر
                const errorData = await response.json();
                throw new Error(errorData.error?.message || `Error: ${response.status}`);
            }

            const data = await response.json();
            const botReply = data.choices[0].message.content;

            botContentDiv.innerHTML = "";
            await typeWriterEffect(botContentDiv, botReply);

            conversationHistory.push({ role: "assistant", content: botReply });

        } catch (error) {
            botContentDiv.innerHTML = `<span style="color: #ff6b6b;">حدث خطأ:</span><br><small>${error.message}</small>`;
            console.error(error);
        } finally {
            sendBtn.disabled = false;
        }
    }

    userInput.addEventListener('keypress', function (e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });
</script>

</body>
</html>
