<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>اتصل بنا</title>

  <!-- خطوط -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100..900&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400..800&display=swap" rel="stylesheet">

  <!-- أيقونة -->
  <link rel="icon" href="images/favicon.png" type="image/png">

  <!-- أيقونات -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- ميتا لمشاركة الصفحة -->
  <meta property="og:title" content="منصة روافد التعليمية" id="og-title">
  <meta property="og:description" content="تصفح مستندات وفيديوهات وملاحظات المقررات الدراسية بسهولة." id="og-description">
  <meta property="og:image" content="/images/cover.png" id="og-image">
  <meta property="og:url" content="https://rawafid.jassim.one/index.html">
  <meta property="og:type" content="website">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="منصة روافد التعليمية" id="twitter-title">
  <meta name="twitter:description" content="تصفح مستندات وفيديوهات وملاحظات المقررات الدراسية بسهولة." id="twitter-description">
  <meta name="twitter:image" content="/images/cover.png" id="twitter-image">

  <style>
    :root {
      --primary-color: #1a2ac6;
      --secondary-color: #4e64ff;
      --accent-color: #ff6b6b;
      --hover-bg: #e0e7ff;
      --light-bg: #f0f2f7;
      --light-border: #ccd1e0;
      --text-color: #2d2d2d;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Noto Kufi Arabic", sans-serif;
    }

    body {
      background-color: #f4f6fb;
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding-top: 80px; /* مساحة للتوب بار */
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      flex: 1;
    }

    h1 {
      color: var(--primary-color);
      font-weight: 700;
      margin-bottom: 15px;
      text-align: center;
      font-size: 2.2rem;
    }

    p {
      font-size: 1.1em;
      font-weight: 400;
      line-height: 1.8;
      margin-bottom: 30px;
      text-align: justify;
    }

    .buttons-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin: 40px 0;
      align-items: center;
    }

    .whatsapp-btn, .email-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 16px 32px;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      width: 100%;
      max-width: 350px;
      box-shadow: var(--shadow);
    }

    .whatsapp-btn {
      background-color: #25D366;
      color: white;
    }

    .whatsapp-btn:hover {
      background-color: #128C7E;
      transform: translateY(-3px);
    }

    .email-btn {
      background-color: var(--primary-color);
      color: white;
    }

    .email-btn:hover {
      background-color: var(--secondary-color);
      transform: translateY(-3px);
    }

    .icon {
      font-size: 1.4rem;
    }

    footer {
      background: var(--primary-color);
      color: #fff;
      text-align: center;
      padding: 15px 10px;
      font-size: 0.9em;
      margin-top: auto;
    }

    /* تصميم متجاوب */
    @media (min-width: 768px) {
      .buttons-container {
        flex-direction: row;
        justify-content: center;
      }
      
      h1 {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- التوب بار -->
  <div id="topbar-container"></div>

  <!-- المحتوى -->
  <div class="container">
    <h1>اتصل بنا</h1>
  

    <!-- أزرار التواصل -->
    <div class="buttons-container">
      <a href="https://chat.whatsapp.com/" class="whatsapp-btn" target="_blank">
        <i class="fab fa-whatsapp icon"></i>
        انضم إلى مجموعتنا عبر واتساب
      </a>
      
      <a href="mailto:jassimjumaalfarsi@gmail" class="email-btn">
        <i class="far fa-envelope icon"></i>
        راسلنا عبر البريد الإلكتروني
      </a>
    </div>
  </div>

  <!-- الفوتر -->
  <div id="footer-placeholder"></div>

   <script>
    // تحميل الفوتر
    fetch("/footer.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("footer-placeholder").innerHTML = data;
      })
      .catch(err => console.error("فشل تحميل الفوتر:", err));

    // تحميل التوب بار
    fetch("/topbar.html")   // هنا أضفت / ليكون نفس الفوتر
      .then(res => res.text())
      .then(html => {
        document.getElementById("topbar-container").innerHTML = html;
        
        // إذا عندك CSS مخصص للتوب بار
        const link = document.createElement("link");
        link.rel = "stylesheet";
        link.href = "/topbar.css"; 
        document.head.appendChild(link);

        // تحميل سكربت التوب بار (إذا كان فيه وظائف)
        const script = document.createElement("script");
        script.src = "/topbar.js";
        document.body.appendChild(script);
      })
      .catch(err => console.error("فشل تحميل التوب بار:", err));
  </script>

</body>
</html>
