<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>روافد - المنصة التعليمية</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" href="images/favicon.png" type="image/jpg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="topbar.css" />

  <meta property="og:title" content="المقررات - روافد" id="og-title">
  <meta property="og:description" content="تصفح مستندات وفيديوهات وملاحظات المقررات الدراسية بسهولة." id="og-description">
  <meta property="og:image" content="/images/cover2.png" id="og-image">
  <meta property="og:url" content="https://rawafid.jassim.one/index.html">
  <meta property="og:type" content="website">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="المقررات - روافد" id="twitter-title">
  <meta name="twitter:description" content="تصفح مستندات وفيديوهات وملاحظات المقررات الدراسية بسهولة." id="twitter-description">
  <meta name="twitter:image" content="/images/cover2.png" id="twitter-image">

  <style>
    :root {
      --primary-color: #2563eb;       /* أزرق عصري */
      --primary-dark: #1e40af;
      --secondary-bg: #f1f5f9;
      --text-main: #1e293b;
      --text-muted: #64748b;
      --card-bg: #ffffff;
      --border-color: #e2e8f0;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-hover: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --radius: 16px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Noto Kufi Arabic", sans-serif;
    }

    body {
      background-color: #f8fafc;
      color: var(--text-main);
      min-height: 100vh;
      padding-top: 80px; /* مساحة للتوب بار */
      line-height: 1.6;
    }

    /* === التخطيط العام === */
    .container {
      max-width: 1280px;
      margin: 0 auto;
      padding: 0 20px 40px;
    }

    /* === الهيدر === */
    .header {
      text-align: center;
      margin-bottom: 40px;
      padding-top: 20px;
      position: relative;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 800;
      color: var(--text-main);
      margin-bottom: 10px;
      letter-spacing: -0.5px;
    }
    
    .header h2 {
      font-size: 1.2rem;
      color: var(--text-muted);
      font-weight: 500;
      margin-bottom: 15px;
    }

    .header p {
      color: var(--text-muted);
      font-size: 1rem;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.7;
    }

    /* صندوق التحفيز */
    .motivation-box {
      background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
      color: var(--primary-dark);
      border: 1px solid #bfdbfe;
      padding: 12px 24px;
      border-radius: 50px;
      display: inline-flex;
      align-items: center;
      gap: 12px;
      margin: 20px auto;
      font-size: 0.95rem;
      font-weight: 600;
      box-shadow: var(--shadow-sm);
      transition: transform 0.3s ease;
    }

    .motivation-box:hover {
      transform: translateY(-2px);
    }

    .motivation-box i {
      color: #fbbf24;
      font-size: 1.2rem;
      filter: drop-shadow(0 2px 4px rgba(251, 191, 36, 0.3));
    }

    /* زر المشاركة */
    .share-button {
      position: absolute;
      left: 0;
      top: 20px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
      background: white;
      color: var(--text-muted);
      padding: 8px 16px;
      border-radius: 50px;
      cursor: pointer;
      border: 1px solid var(--border-color);
      transition: all 0.2s ease;
      box-shadow: var(--shadow-sm);
    }

    .share-button:hover {
      color: var(--primary-color);
      border-color: var(--primary-color);
      background: #eff6ff;
    }

    /* === شريط الفلاتر وأدوات العرض === */
    .controls-wrapper {
      background: white;
      padding: 15px;
      border-radius: var(--radius);
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--border-color);
      margin-bottom: 30px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 15px;
      position: sticky;
      top: 90px; /* ليبقى ثابتاً عند التمرير */
      z-index: 90;
    }

    .filter-bar {
      display: flex;
      gap: 8px;
      overflow-x: auto;
      padding-bottom: 5px;
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;  /* Firefox */
    }
    
    .filter-bar::-webkit-scrollbar {
      display: none;
    }

    .filter-item {
      padding: 8px 16px;
      border-radius: 50px;
      background: transparent;
      color: var(--text-muted);
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
      border: 1px solid transparent;
    }

    .filter-item:hover {
      background: var(--secondary-bg);
      color: var(--primary-color);
    }

    .filter-item.active {
      background: var(--primary-color);
      color: white;
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
    }

    .view-toggle {
      display: flex;
      background: var(--secondary-bg);
      padding: 4px;
      border-radius: 12px;
      gap: 4px;
    }

    .view-toggle i {
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      color: var(--text-muted);
      cursor: pointer;
      transition: all 0.2s;
      font-size: 1rem;
    }

    .view-toggle i.active {
      background: white;
      color: var(--primary-color);
      box-shadow: var(--shadow-sm);
    }

    /* === قائمة المواد (Grid View - Default) === */
    .materials-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* === تصميم البطاقة (Card) === */
    .material-item {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      padding: 0;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    .material-item:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-hover);
      border-color: #cbd5e1;
    }

    /* صورة البطاقة */
    .item-image {
      width: 100%;
      height: 180px;
      background-color: #f1f5f9;
      position: relative;
    }

    .item-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }
    
    .material-item:hover .item-image img {
      transform: scale(1.05);
    }

    /* محتوى البطاقة */
    .card-content {
      padding: 20px;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    .item-header {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      margin-bottom: 12px;
    }

    .type-icon {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      flex-shrink: 0;
    }

    .item-title {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--text-main);
      line-height: 1.4;
      margin: 0;
    }

    .item-description {
      font-size: 0.9rem;
      color: var(--text-muted);
      line-height: 1.6;
      margin-bottom: 20px;
      white-space: pre-wrap;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    /* البادجات */
    .badge-container {
      margin-bottom: 15px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .badge {
      font-size: 0.75rem;
      padding: 4px 10px;
      border-radius: 6px;
      font-weight: 600;
    }
    .badge-new { background: #fef9c3; color: #854d0e; border: 1px solid #fde047; }
    .badge-important { background: #fee2e2; color: #991b1b; border: 1px solid #fecaca; }

    /* أزرار الإجراءات */
    .item-footer {
      margin-top: auto;
      display: flex;
      gap: 10px;
      padding-top: 15px;
      border-top: 1px solid var(--secondary-bg);
    }

    .btn {
      flex: 1;
      padding: 10px;
      font-size: 0.9rem;
      font-weight: 600;
      text-decoration: none;
      border-radius: 10px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.2s;
      cursor: pointer;
    }

    .btn-download {
      background: var(--primary-color);
      color: white;
      box-shadow: 0 4px 6px rgba(37, 99, 235, 0.2);
    }
    .btn-download:hover { background: var(--primary-dark); transform: translateY(-1px); }

    .btn-preview {
      background: white;
      color: var(--text-main);
      border: 1px solid var(--border-color);
    }
    .btn-preview:hover { background: var(--secondary-bg); border-color: #cbd5e1; }


    /* === List View Styling === */
    /* عندما يكون العرض قائمة، نعيد تنسيق Grid ليصبح صفوف */
    .materials-list:not(.grid-view) {
      display: flex;
      flex-direction: column;
    }

    .materials-list:not(.grid-view) .material-item {
      flex-direction: row;
      align-items: center;
      min-height: 160px;
    }

    .materials-list:not(.grid-view) .item-image {
      width: 220px;
      height: 100%;
      min-height: 180px; /* لضمان تغطية الارتفاع */
      border-left: 1px solid var(--border-color);
    }

    .materials-list:not(.grid-view) .card-content {
      padding: 20px 25px;
      flex-direction: row;
      align-items: center;
      flex-wrap: wrap;
    }
    
    .materials-list:not(.grid-view) .info-group {
      flex: 1;
      min-width: 250px;
    }

    .materials-list:not(.grid-view) .item-description {
      margin-bottom: 5px;
      -webkit-line-clamp: 2;
    }

    .materials-list:not(.grid-view) .item-footer {
      border-top: none;
      padding-top: 0;
      margin-top: 0;
      width: auto;
      min-width: 280px;
      justify-content: flex-end;
    }

    /* === الفوتر === */
    #footer-placeholder {
      margin-top: 60px;
      border-top: 1px solid var(--border-color);
      padding-top: 20px;
    }

    /* === Responsive Design === */
    @media (max-width: 992px) {
      .header h1 { font-size: 2rem; }
    }

    @media (max-width: 768px) {
      .header { padding-top: 10px; margin-bottom: 20px; }
      .header h1 { font-size: 1.8rem; }
      .motivation-box { width: 100%; justify-content: center; border-radius: 12px; }
      
      /* زر المشاركة في الموبايل */
      .share-button {
        position: static;
        margin-top: 15px;
        width: 100%;
        justify-content: center;
      }

      /* تحسين شريط التحكم */
      .controls-wrapper {
        flex-direction: column;
        align-items: stretch;
        gap: 15px;
        position: static; /* إلغاء التثبيت في الموبايل */
      }
      .view-toggle { align-self: flex-end; }

      /* إجبار القائمة أن تكون عمودية في الموبايل حتى لو اختار المستخدم قائمة */
      .materials-list:not(.grid-view) .material-item {
        flex-direction: column;
      }
      .materials-list:not(.grid-view) .item-image {
        width: 100%;
        height: 160px;
        border-left: none;
        border-bottom: 1px solid var(--border-color);
      }
      .materials-list:not(.grid-view) .card-content {
        flex-direction: column;
        align-items: stretch;
      }
      .materials-list:not(.grid-view) .item-footer {
        width: 100%;
        margin-top: 15px;
      }
    }
  </style>
</head>
<body>
  
  <div id="topbar-container"></div>

  <div class="container">
    <div class="header">
      <div id="share-button" class="share-button">
        <i class="fas fa-share-alt"></i> <span>مشاركة المقرر</span>
      </div>

      <h1></h1>
      <h2></h2>
      
      <div class="motivation-box">
        <i class="fas fa-lightbulb"></i>
        <span>ثق باللَّه، وأخلص نيتك له سبحانه، وحتمًا ستصل إلى هدفك.</span>
      </div>

      <p></p>
    </div>

    <div class="controls-wrapper">
      <div class="filter-bar">
        <div class="filter-item active" data-filter="all">الكل</div>
        <div class="filter-item" data-filter="documents">المستندات</div>
        <div class="filter-item" data-filter="videos">الفيديوهات</div>
        <div class="filter-item" data-filter="resources">الملاحظات</div>
        <div class="filter-item" data-filter="quizzes">الاختبارات</div>
        <div class="filter-item" data-filter="links">الروابط</div>
      </div>

      <div class="view-toggle">
        <i class="fas fa-th-large active" id="grid-view" title="عرض شبكي"></i>
        <i class="fas fa-list" id="list-view" title="عرض كقائمة"></i>
      </div>
    </div>

    <div class="materials-list grid-view" id="materials-list">
        </div>

    <div id="footer-placeholder"></div> 
  </div>

<script>
  // تحميل الفوتر
  fetch("/footer.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("footer-placeholder").innerHTML = data;
    })
    .catch(err => console.error("فشل تحميل الفوتر:", err));

/* ======= عناصر DOM ======= */
const materialsList = document.getElementById('materials-list');
const filterItems = document.querySelectorAll('.filter-item');
const gridBtn = document.getElementById('grid-view');
const listBtn = document.getElementById('list-view');
const shareButton = document.getElementById('share-button');
const courseCode = new URLSearchParams(window.location.search).get('i');

let materialsData = [];
let userToggledView = false; 
let courseShareURL = null; 

/* ======= دوال مساعدة للأيقونات والألوان ======= */
function getIconClass(type) {
  switch (type) {
    case 'documents': return 'fas fa-file-pdf';
    case 'videos': return 'fas fa-play';
    case 'resources': return 'fas fa-book-open';
    case 'quizzes': return 'fas fa-clipboard-check';
    case 'links': return 'fas fa-link';
    default: return 'fas fa-file';
  }
}

function getIconStyles(type) {
    // إرجاع لون الخلفية ولون الأيقونة
  switch (type) {
    case 'documents': return 'background: #e0f2fe; color: #0284c7;'; // Sky Blue
    case 'videos': return 'background: #fee2e2; color: #dc2626;';    // Red
    case 'resources': return 'background: #fef3c7; color: #d97706;'; // Amber
    case 'quizzes': return 'background: #f3e8ff; color: #7c3aed;';   // Purple
    case 'links': return 'background: #dcfce7; color: #16a34a;';     // Green
    default: return 'background: #f1f5f9; color: #64748b;';
  }
}

/* ضبط نوع العرض وتخزينه */
function setView(view, save = true) {
  if (view === 'grid') {
    materialsList.classList.add('grid-view');
    gridBtn.classList.add('active');
    listBtn.classList.remove('active');
  } else {
    materialsList.classList.remove('grid-view');
    listBtn.classList.add('active');
    gridBtn.classList.remove('active');
  }
  if (save) localStorage.setItem('viewMode', view);
}

/* عرض المواد */
function renderMaterials(filter = 'all') {
  materialsList.innerHTML = '';
  const filtered = filter === 'all' ? materialsData : materialsData.filter(item => item.type === filter);

  filtered.forEach(item => {
    const el = document.createElement('div');
    el.className = 'material-item';

    // الأزرار
    const downloadBtn = item.download_url ? `<a href="${item.download_url}" class="btn btn-download" download><i class="fas fa-download"></i> تحميل</a>` : '';
    
    let previewBtn = '';
    if (item.preview_url) {
      let iconClass = '';
      let buttonText = '';
      
      switch (item.type) {
        case 'videos': iconClass = 'fas fa-play-circle'; buttonText = 'مشاهدة'; break;
        case 'quizzes': iconClass = 'fas fa-question-circle'; buttonText = 'بدء الاختبار'; break;
        case 'links': iconClass = 'fas fa-external-link-alt'; buttonText = 'زيارة'; break;
        default: iconClass = 'far fa-eye'; buttonText = 'معاينة';
      }
      previewBtn = `<a href="${item.preview_url}" class="btn btn-preview" target="_blank"><i class="${iconClass}"></i> ${buttonText}</a>`;
    }

    // الصورة
    let imageHTML = '';
    if (item.image_url) { 
        imageHTML = `<div class="item-image"><img src="${item.image_url}" alt="${item.title}" loading="lazy"></div>`;
    }

    // البادجات
    let badgeHTML = '';
    const now = Date.now();
    const timeMs = item['time-ms'];
    const MS_IN_DAY = 86400000;
    
    if (item.badge === 'new' && timeMs && (now - timeMs) / MS_IN_DAY <= 14) {
      badgeHTML = `<span class="badge badge-new">${item.badgeText || 'جديد'}</span>`;
    } else if (item.badge) {
      badgeHTML = `<span class="badge badge-${item.badge}">${item.badgeText}</span>`;
    }

    // الهيكل الداخلي للبطاقة
    el.innerHTML = `
      ${imageHTML}
      <div class="card-content">
        <div class="info-group">
            <div class="item-header">
                <div class="type-icon" style="${getIconStyles(item.type)}">
                    <i class="${getIconClass(item.type)}"></i>
                </div>
                <div>
                    <h3 class="item-title">${item.title}</h3>
                </div>
            </div>
            
            <div class="badge-container">
                ${badgeHTML}
            </div>

            <p class="item-description">${item.description || ''}</p>
        </div>

        <div class="item-footer">
          ${previewBtn}
          ${downloadBtn}
        </div>
      </div>
    `;
    materialsList.appendChild(el);
  });
}

/* ======= الفلاتر ======= */
filterItems.forEach(item => {
  item.addEventListener('click', function () {
    filterItems.forEach(el => el.classList.remove('active'));
    this.classList.add('active');
    renderMaterials(this.dataset.filter);
  });
});

/* ======= أزرار العرض ======= */
gridBtn.addEventListener('click', () => { userToggledView = true; setView('grid'); });
listBtn.addEventListener('click', () => { userToggledView = true; setView('list'); });

/* ======= Default View Logic ======= */
const mq = window.matchMedia('(min-width: 992px)');
function applyDefaultViewBasedOnMQ() {
  if (!userToggledView && !localStorage.getItem('viewMode')) {
    if (mq.matches) setView('grid', false);
    else setView('grid', false); // Defaulting to grid for mobile too as it looks like cards now
  }
}
if (mq.addEventListener) mq.addEventListener('change', applyDefaultViewBasedOnMQ);

/* ======= تحميل البيانات ======= */
document.addEventListener('DOMContentLoaded', () => {
  if (!courseCode) {
    materialsList.innerHTML = '<p style="text-align:center; padding:20px;">⚠️ لم يتم تحديد رمز المقرر.</p>';
    return;
  }

  fetch(`assets/data/${courseCode}.json`)
    .then(res => {
      if (!res.ok) throw new Error("Course not found");
      return res.json();
    })
    .then(data => {
      materialsData = data.items || [];

      // تعبئة البيانات
      const h1 = document.querySelector('.header h1');
      const h2 = document.querySelector('.header h2');
      const p = document.querySelector('.header p');
      
      if (h1) h1.textContent = data.name || '';
      if (h2) h2.textContent = data.code || '';
      if (p) p.textContent = data.description || '';
      document.title = (data.name || 'روافد') + ' - المواد';

      // Meta tags update
      if (data.name) {
        ['og-title', 'twitter-title'].forEach(id => {
            const el = document.getElementById(id);
            if(el) el.content = data.name;
        });
      }

      courseShareURL = (data && data.url) ? data.url : window.location.href;

      // View Mode
      const savedMode = localStorage.getItem('viewMode');
      if (savedMode) setView(savedMode, false);
      else applyDefaultViewBasedOnMQ();

      renderMaterials();
    })
    .catch(err => {
      materialsList.innerHTML = `<p style="text-align:center;">❌ خطأ في تحميل البيانات: ${err.message}</p>`;
    });
});

/* ======= Share Logic ======= */
if (shareButton) {
  shareButton.addEventListener('click', () => {
    const shareUrl = courseShareURL || window.location.href;
    const title = document.title;
    if (navigator.share) {
      navigator.share({ title, url: shareUrl }).catch(()=>{});
    } else {
      // Fallback: Copy to clipboard
      navigator.clipboard.writeText(shareUrl).then(() => {
          alert('تم نسخ الرابط!');
      });
    }
  });
}

/* ======= Topbar Loader ======= */
fetch("topbar.html")
  .then(res => res.text())
  .then(html => {
    const container = document.getElementById("topbar-container");
    if (container) container.innerHTML = html;
    const script = document.createElement("script");
    script.src = "topbar.js";
    document.body.appendChild(script);
  })
  .catch(() => {});
</script>
</body>
</html>
