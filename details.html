<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>روافد</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100..900&display=swap" rel="stylesheet"> 
  <link rel="icon" href="images/favicon.png" type="image/jpg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="topbar.css" />

  <style>
    :root {
      --primary-color: #1a2ac6;
      --primary-dark: #121e9ec4;
      --text-color: #1d1d1d;
      --bg-color: #f8f9fc;
      --white: #ffffff;
      --gray-light: #f0f2f5;
    }

    * { box-sizing: border-box; font-family: "Noto Kufi Arabic", sans-serif; }

    body {
      margin: 0; padding: 0; background-color: var(--white); color: var(--text-color);
      padding-bottom: 100px; padding-top: 60px;
    }

    /* === شريط التنقل === */
    .nav-header {
      padding: 15px 20px; display: flex; align-items: center; gap: 10px; background: var(--white);
    }

    .back-btn {
      text-decoration: none; color: var(--primary-color); font-weight: 700; font-size: 0.95rem;
      display: inline-flex; align-items: center; gap: 8px; padding: 8px 12px;
      background: #eff3ff; border-radius: 8px; transition: 0.2s;
    }
    .back-btn:hover { background: #e0e7ff; }

    /* === المحتوى === */
    .content-container { max-width: 900px; margin: 0 auto; padding: 10px 25px; }

    .item-title { font-size: 1.6rem; font-weight: 900; color: #000; margin-bottom: 10px; margin-top: 0; }

    .item-meta { font-size: 0.85rem; color: #666; margin-bottom: 15px; display: flex; align-items: center; gap: 8px; }
    .item-meta i { color: var(--primary-color); }

    .item-description { font-size: 1rem; color: #333; line-height: 1.8; margin-bottom: 25px; white-space: pre-wrap; }

    .image-wrapper { width: 100%; border-radius: 12px; overflow: hidden; margin-bottom: 20px; border: 1px solid #eee; background: #fafafa; }
    .image-wrapper img { width: 100%; height: auto; display: block; max-height: 400px; object-fit: cover; }

    /* === تنسيق حاوية العارض === */
    .pdf-container {
      width: 100%;
      height: 80vh; /* ارتفاع الشاشة 80% */
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      background: #f4f4f7; 
      margin-bottom: 30px;
      position: relative;
    }
    
    .pdf-frame { width: 100%; height: 100%; border: none; display: block; }

    /* === الشريط السفلي === */
    .sticky-footer {
      position: fixed; bottom: 0; left: 0; width: 100%; background: var(--white);
      padding: 15px 20px; box-shadow: 0 -4px 20px rgba(0,0,0,0.08); display: flex; gap: 12px; z-index: 1000; justify-content: center;
    }

    .footer-inner { max-width: 800px; width: 100%; display: flex; gap: 10px; }

    .action-btn {
      flex: 1; display: flex; align-items: center; justify-content: center; gap: 8px; padding: 12px;
      border-radius: 10px; font-weight: 700; font-size: 0.95rem; text-decoration: none; border: none; cursor: pointer; transition: 0.2s;
    }

    .btn-primary { background-color: var(--primary-color); color: white; }
    .btn-secondary { background-color: #eff3ff; color: var(--primary-color); flex: 0 0 auto; padding: 0 20px;}
    
    .hidden { display: none !important; }
    .loading-state { text-align: center; padding: 50px; color: #888; }
  </style>
</head>
<body>

  <div id="topbar-container"></div>

  <div class="nav-header">
    <a href="#" id="back-link" class="back-btn">
      <i class="fas fa-arrow-right"></i> عودة للمقرر
    </a>
  </div>

  <div class="content-container" id="main-content">
    <div class="loading-state">
        <i class="fas fa-spinner fa-spin fa-2x"></i><br><br>
        جاري تحميل المحتوى...
    </div>
  </div>

  <div class="sticky-footer hidden" id="actions-footer">
    <div class="footer-inner" id="footer-buttons"></div>
  </div>

<script>
  // مسار العارض المحلي
  const VIEWER_PATH = 'js/pdfjs/web/viewer.html'; 

  function getIconClass(type) {
    if (type === 'pdf') return 'fas fa-file-pdf';
    if (type === 'videos') return 'fab fa-youtube';
    return 'fas fa-file-alt';
  }

  document.addEventListener('DOMContentLoaded', () => {
    const urlParams = new URLSearchParams(window.location.search);
    const courseCode = urlParams.get('i');
    const itemId = urlParams.get('id');
    const contentDiv = document.getElementById('main-content');
    const footerBtns = document.getElementById('footer-buttons');
    const footerDiv = document.getElementById('actions-footer');
    const backLink = document.getElementById('back-link');

    if(courseCode) backLink.href = `index.html?i=${courseCode}`;

    fetch(`assets/data/${courseCode}.json`)
      .then(res => res.json())
      .then(data => {
        const item = data.items.find(x => x.id == itemId);
        if (!item) return;

        document.title = item.title;
        let mediaHTML = '';

        // 1. التحقق من أن الملف PDF
        const isTypePdf = item.type === 'pdf';
        // نفحص download_url للتأكد من الامتداد أيضاً
        const isUrlPdf = item.download_url && item.download_url.toLowerCase().endsWith('.pdf');
        
        // هل هو PDF؟
        const isPdf = isTypePdf || isUrlPdf;

        // 2. منطق العرض (نستخدم download_url كمصدر)
        if (isPdf && item.download_url) {
            
            // تحويل رابط التحميل إلى رابط كامل
            const absolutePdfUrl = new URL(item.download_url, window.location.href).href;
            
            // دمج رابط العارض + رابط الملف
            const viewerSrc = `${VIEWER_PATH}?file=${encodeURIComponent(absolutePdfUrl)}`;
            
            mediaHTML = `
            <div class="pdf-container">
                <iframe src="${viewerSrc}" class="pdf-frame" allowfullscreen webkitallowfullscreen></iframe>
            </div>`;
        } 
        else if (item.image_url) {
            mediaHTML = `<div class="image-wrapper"><img src="${item.image_url}" alt="${item.title}"></div>`;
        }

        contentDiv.innerHTML = `
            <h1 class="item-title">${item.title}</h1>
            <div class="item-meta"><i class="${getIconClass(item.type)}"></i> <span>${data.name}</span></div>
            <div class="item-description">${item.description || ''}</div>
            ${mediaHTML}
            <br><br><br>`;

        // 3. الأزرار السفلية
        let buttonsHTML = '';
        
        // زر التحميل
        if (item.download_url) {
            buttonsHTML += `<a href="${item.download_url}" class="action-btn btn-primary" download><i class="fas fa-download"></i> تحميل</a>`;
        }
        
        // زر ملء الشاشة للـ PDF (يستخدم download_url أيضاً)
        if (isPdf && item.download_url) {
             const absolutePdfUrl = new URL(item.download_url, window.location.href).href;
             const viewerSrc = `${VIEWER_PATH}?file=${encodeURIComponent(absolutePdfUrl)}`;
             buttonsHTML += `<a href="${viewerSrc}" class="action-btn btn-primary" target="_blank"><i class="fas fa-expand"></i> ملء الشاشة</a>`;
        } 
        // زر الفتح العادي (للروابط الخارجية أو الفيديو)
        else if (item.preview_url) {
             buttonsHTML += `<a href="${item.preview_url}" class="action-btn btn-primary" target="_blank"><i class="fas fa-external-link-alt"></i> فتح الرابط</a>`;
        }
        
        buttonsHTML += `<button onclick="sharePage()" class="action-btn btn-secondary"><i class="fas fa-share-alt"></i></button>`;

        footerBtns.innerHTML = buttonsHTML;
        footerDiv.classList.remove('hidden');
      })
      .catch(err => contentDiv.innerHTML = `<p style="text-align:center">خطأ: ${err.message}</p>`);
      
      fetch("topbar.html").then(r=>r.text()).then(h=> document.getElementById('topbar-container').innerHTML = h).catch(()=>{});
  });

  function sharePage() {
    if (navigator.share) navigator.share({ title: document.title, url: window.location.href }).catch(()=>{});
    else { navigator.clipboard.writeText(window.location.href); alert('تم النسخ!'); }
  }
</script>
</body>
</html>
