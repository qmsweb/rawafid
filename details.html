<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>روافد</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100..900&display=swap" rel="stylesheet"> 
  <link rel="icon" href="images/favicon.png" type="image/jpg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="topbar.css" />

  <style>
    :root {
      --primary-color: #1a2ac6;
      --primary-dark: #121e9ec4;
      --text-color: #1d1d1d;
      --bg-color: #f8f9fc;
      --white: #ffffff;
      --gray-light: #f0f2f5;
    }

    * { box-sizing: border-box; font-family: "Noto Kufi Arabic", sans-serif; }

    body {
      margin: 0; padding: 0; background-color: var(--bg-color); color: var(--text-color);
      padding-bottom: 100px; padding-top: 60px;
      transition: background 0.3s;
    }

    /* === شريط التنقل === */
    .nav-header {
      padding: 15px 20px; display: flex; align-items: center; gap: 10px; 
      /* إزالة الخلفية البيضاء لتندمج مع الصفحة أو جعلها شفافة قليلاً */
      background: transparent;
      max-width: 900px; margin: 0 auto;
    }

    .back-btn {
      text-decoration: none; color: var(--primary-color); font-weight: 700; font-size: 0.9rem;
      display: inline-flex; align-items: center; gap: 8px; padding: 10px 16px;
      background: var(--white); border-radius: 50px; transition: 0.3s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      border: 1px solid rgba(26, 42, 198, 0.1);
    }
    .back-btn:hover { background: var(--primary-color); color: var(--white); transform: translateY(-2px); box-shadow: 0 4px 10px rgba(26, 42, 198, 0.2); }

    /* === المحتوى === */
    /* تحسين: جعل المحتوى داخل بطاقة بيضاء نظيفة */
    .content-container { 
      max-width: 900px; margin: 0 auto; padding: 30px; 
      background: var(--white);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.04);
      margin-bottom: 30px;
    }

    .item-title { font-size: 1.8rem; font-weight: 800; color: #000; margin-bottom: 12px; margin-top: 0; line-height: 1.4; }

    .item-meta { font-size: 0.9rem; color: #666; margin-bottom: 20px; display: flex; align-items: center; gap: 8px; padding-bottom: 20px; border-bottom: 1px solid #eee; }
    .item-meta i { color: var(--primary-color); }

    .item-description { font-size: 1.05rem; color: #444; line-height: 1.9; margin-bottom: 30px; white-space: pre-wrap; }

    .image-wrapper { width: 100%; border-radius: 16px; overflow: hidden; margin-bottom: 20px; border: 1px solid #eee; background: #fafafa; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
    .image-wrapper img { width: 100%; height: auto; display: block; max-height: 500px; object-fit: contain; }

    /* === تنسيق حاوية العارض === */
    .pdf-container {
      width: 100%;
      height: 75vh;
      border: 1px solid #e1e4e8;
      border-radius: 16px;
      overflow: hidden;
      background: #f4f4f7; 
      margin-bottom: 10px;
      position: relative;
      box-shadow: inset 0 0 20px rgba(0,0,0,0.03);
    }
    
    .pdf-frame { width: 100%; height: 100%; border: none; display: block; }

    /* زر إغلاق وضع ملء الشاشة (مخفي افتراضياً) */
    .exit-fullscreen-btn {
        display: none;
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 99999;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 30px;
        cursor: pointer;
        font-weight: bold;
        backdrop-filter: blur(5px);
        transition: 0.3s;
    }
    .exit-fullscreen-btn:hover { background: rgba(0, 0, 0, 0.9); transform: scale(1.05); }

    /* === الشريط السفلي === */
    .sticky-footer {
      position: fixed; bottom: 0; left: 0; width: 100%; background: var(--white);
      padding: 15px 20px; box-shadow: 0 -4px 20px rgba(0,0,0,0.06); display: flex; gap: 12px; z-index: 1000; justify-content: center;
      border-top: 1px solid #f0f0f0;
    }

    .footer-inner { max-width: 800px; width: 100%; display: flex; gap: 12px; }

    .action-btn {
      flex: 1; display: flex; align-items: center; justify-content: center; gap: 10px; padding: 14px;
      border-radius: 12px; font-weight: 700; font-size: 0.95rem; text-decoration: none; border: none; cursor: pointer; transition: 0.2s;
    }

    .btn-primary { background-color: var(--primary-color); color: white; box-shadow: 0 4px 10px rgba(26, 42, 198, 0.2); }
    .btn-primary:hover { background-color: var(--primary-dark); box-shadow: 0 6px 15px rgba(26, 42, 198, 0.3); }
    
    .btn-secondary { background-color: #eff3ff; color: var(--primary-color); flex: 0 0 auto; padding: 0 24px;}
    .btn-secondary:hover { background-color: #e0e7ff; }
    
    .hidden { display: none !important; }
    .loading-state { text-align: center; padding: 80px 20px; color: #888; }
    .loading-state i { color: var(--primary-color); margin-bottom: 15px; opacity: 0.7; }

    /* === وضع ملء الشاشة (CSS Logic) === */
    body.fullscreen-active {
        padding: 0 !important;
        overflow: hidden; /* منع السكرول للصفحة الرئيسية */
        background: #333; /* خلفية داكنة للتركيز */
    }

    /* إخفاء العناصر غير الضرورية في وضع ملء الشاشة */
    body.fullscreen-active #topbar-container,
    body.fullscreen-active .nav-header,
    body.fullscreen-active .item-title,
    body.fullscreen-active .item-meta,
    body.fullscreen-active .item-description,
    body.fullscreen-active .sticky-footer,
    body.fullscreen-active .content-container {
        /* نخفي كل شيء ما عدا العناصر التي نحددها يدوياً أو نغير خصائص الكونتينر */
    }

    /* طريقة أفضل: إخفاء الكونتينر الأساسي وإخراج الـ PDF منه */
    body.fullscreen-active .content-container {
        position: static;
        padding: 0;
        margin: 0;
        border-radius: 0;
        background: transparent;
        box-shadow: none;
        max-width: none;
    }

    body.fullscreen-active .item-title,
    body.fullscreen-active .item-meta,
    body.fullscreen-active .item-description,
    body.fullscreen-active .image-wrapper { /* إخفاء الصور إذا كانت موجودة مع PDF */
        display: none !important;
    }
    
    body.fullscreen-active .nav-header { display: none !important; }
    body.fullscreen-active .sticky-footer { display: none !important; }
    body.fullscreen-active #topbar-container { display: none !important; }

    /* تكبير عارض الـ PDF ليملأ الشاشة */
    body.fullscreen-active .pdf-container {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100vw;
        height: 100vh;
        z-index: 9999;
        margin: 0;
        border-radius: 0;
        border: none;
        background: #000;
    }

    body.fullscreen-active .exit-fullscreen-btn {
        display: block; /* إظهار زر الخروج */
    }

    /* Responsiveness */
    @media (max-width: 768px) {
        .content-container { padding: 20px; margin-top: 10px; border-radius: 0; box-shadow: none; background: transparent; }
        .item-title { font-size: 1.4rem; }
        .pdf-container { height: 60vh; }
        .footer-inner { flex-wrap: wrap; }
        .action-btn { width: 100%; flex: 1 1 45%; }
        .btn-secondary { flex: 1 1 100%; }
    }
  </style>
</head>
<body>

  <button id="exit-fullscreen" class="exit-fullscreen-btn" onclick="toggleFullScreen(false)">
      <i class="fas fa-times"></i> خروج من وضع ملء الشاشة
  </button>

  <div id="topbar-container"></div>

  <div class="nav-header">
    <a href="#" id="back-link" class="back-btn">
      <i class="fas fa-arrow-right"></i> عودة للمقرر
    </a>
  </div>

  <div class="content-container" id="main-content">
    <div class="loading-state">
        <i class="fas fa-circle-notch fa-spin fa-3x"></i><br>
        جاري تحميل المحتوى...
    </div>
  </div>

  <div class="sticky-footer hidden" id="actions-footer">
    <div class="footer-inner" id="footer-buttons"></div>
  </div>

<script>
  // رابط عارض موزيلا الرسمي من جت هب
  const MOZILLA_VIEWER_URL = 'https://mozilla.github.io/pdf.js/web/viewer.html'; 

  function getIconClass(type) {
    if (type === 'pdf') return 'fas fa-file-pdf';
    if (type === 'videos') return 'fab fa-youtube';
    return 'fas fa-file-alt';
  }

  // دالة تبديل وضع ملء الشاشة
  function toggleFullScreen(forceState) {
      const body = document.body;
      const isActive = body.classList.contains('fullscreen-active');
      
      // إذا تم تمرير forceState نستخدمه، وإلا نقوم بالعكس
      const newState = (typeof forceState !== 'undefined') ? forceState : !isActive;

      if (newState) {
          body.classList.add('fullscreen-active');
      } else {
          body.classList.remove('fullscreen-active');
      }
  }

  document.addEventListener('DOMContentLoaded', () => {
    const urlParams = new URLSearchParams(window.location.search);
    const courseCode = urlParams.get('i');
    const itemId = urlParams.get('id');
    const contentDiv = document.getElementById('main-content');
    const footerBtns = document.getElementById('footer-buttons');
    const footerDiv = document.getElementById('actions-footer');
    const backLink = document.getElementById('back-link');

    if(courseCode) backLink.href = `index.html?i=${courseCode}`;

    fetch(`assets/data/${courseCode}.json`)
      .then(res => res.json())
      .then(data => {
        const item = data.items.find(x => x.id == itemId);
        if (!item) return;

        document.title = item.title;
        let mediaHTML = '';

        const isTypePdf = item.type === 'pdf';
        const isUrlPdf = item.download_url && item.download_url.toLowerCase().endsWith('.pdf');
        const isPdf = isTypePdf || isUrlPdf;

        // متغير لتخزين رابط العارض لاستخدامه في الأزرار
        let finalViewerSrc = '';

        if (isPdf && item.download_url) {
            // تحويل رابط الملف إلى رابط مطلق (مهم لعارض موزيلا الخارجي)
            const absolutePdfUrl = new URL(item.download_url, window.location.href).href;
            
            // تكوين رابط عارض موزيلا
            finalViewerSrc = `${MOZILLA_VIEWER_URL}?file=${encodeURIComponent(absolutePdfUrl)}`;
            
            mediaHTML = `
            <div class="pdf-container">
                <iframe src="${finalViewerSrc}" class="pdf-frame" title="PDF Viewer" allowfullscreen></iframe>
            </div>`;
        } 
        else if (item.image_url) {
            mediaHTML = `<div class="image-wrapper"><img src="${item.image_url}" alt="${item.title}"></div>`;
        }

        contentDiv.innerHTML = `
            <h1 class="item-title">${item.title}</h1>
            <div class="item-meta"><i class="${getIconClass(item.type)}"></i> <span>${data.name}</span></div>
            <div class="item-description">${item.description || ''}</div>
            ${mediaHTML}
            <div style="height: 20px;"></div>`;

        // 3. الأزرار السفلية
        let buttonsHTML = '';
        
        // زر التحميل
        if (item.download_url) {
            buttonsHTML += `<a href="${item.download_url}" class="action-btn btn-primary" download target="_blank"><i class="fas fa-download"></i> تحميل</a>`;
        }
        
        // زر ملء الشاشة (تم تعديله ليعمل داخل الصفحة)
        if (isPdf && item.download_url) {
             // هنا نستدعي دالة الجافاسكربت بدلاً من فتح رابط
             buttonsHTML += `<button onclick="toggleFullScreen(true)" class="action-btn btn-primary"><i class="fas fa-expand"></i> ملء الشاشة</button>`;
        } 
        else if (item.preview_url) {
             buttonsHTML += `<a href="${item.preview_url}" class="action-btn btn-primary" target="_blank"><i class="fas fa-external-link-alt"></i> فتح الرابط</a>`;
        }
        
        buttonsHTML += `<button onclick="sharePage()" class="action-btn btn-secondary"><i class="fas fa-share-alt"></i></button>`;

        footerBtns.innerHTML = buttonsHTML;
        footerDiv.classList.remove('hidden');
      })
      .catch(err => {
          contentDiv.innerHTML = `<div style="text-align:center; padding:50px; color:red;"><i class="fas fa-exclamation-triangle fa-2x"></i><br><br>حدث خطأ أثناء تحميل الملف<br><small>${err.message}</small></div>`;
      });
      
      fetch("topbar.html").then(r=>r.text()).then(h=> document.getElementById('topbar-container').innerHTML = h).catch(()=>{});
  });

  function sharePage() {
    if (navigator.share) navigator.share({ title: document.title, url: window.location.href }).catch(()=>{});
    else { navigator.clipboard.writeText(window.location.href); alert('تم نسخ الرابط للحافظة!'); }
  }
</script>
</body>
</html>
