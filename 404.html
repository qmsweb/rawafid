<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - الصفحة غير موجودة</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100..900&display=swap" rel="stylesheet"> 
  <link rel="icon" href="images/favicon.png" type="image/jpg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="topbar.css" />

  <style>
    :root {
      --primary-color: #1a2ac6;
      --hover-bg: #e0e7ff;
      --light-bg: #f0f2f7;
      --light-border: #ccd1e0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Noto Kufi Arabic", sans-serif;
    }

    body {
      background-color: #f4f6fb;
      color: #2d2d2d;
      min-height: 100vh;
      padding-top: 80px; 
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
      padding: 20px;
    }

    .error-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 80px); /* Adjust based on topbar height */
    }

    .error-content h1 {
      font-size: 2rem;
      color: var(--primary-color);
      margin-bottom: 20px;
      font-family: "Noto Kufi Arabic", sans-serif;
    }
    
    .error-content a {
      text-decoration: none;
      padding: 12px 25px;
      background-color: var(--primary-color);
      color: white;
      border-radius: 8px;
      font-weight: 700;
      transition: background-color 0.3s ease;
    }

    .error-content a:hover {
      background-color: #1322a3;
    }
  </style>
</head>
<body>
  <div id="topbar-container"></div>

  <div class="container error-content">
    <h1>الصفحة غير موجودة</h1>
    <a href="/">العودة إلى الرئيسية</a>
  </div>
  
  <script>
    fetch("topbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("topbar-container").innerHTML = html;
        const script = document.createElement("script");
        script.src = "topbar.js";
        document.body.appendChild(script);
      })
      .catch(err => console.error("فشل تحميل التوب بار:", err));
  </script>
</body>
</html>
