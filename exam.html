<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>اختبار</title>

  <!-- خطوط الموقع -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400..800&display=swap" rel="stylesheet">
  <link rel="icon" href="images/favicon.png" type="image/jpg">

  <!-- أيقونات -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="topbar.css" />

  <style>
    :root {
      --primary-color: #1a2ac6;
      --hover-bg: #e0e7ff;
      --light-bg: #f0f2f7;
      --light-border: #ccd1e0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Noto Kufi Arabic", sans-serif;
    }

    body {
      background-color: #f4f6fb;
      color: #2d2d2d;
      min-height: 100vh;
      padding-top: 80px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 30px 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: var(--primary-color);
      font-weight: 800;
    }

    #question {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    #choices {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #choices button {
      padding: 10px 15px;
      border: 1px solid var(--light-border);
      border-radius: 10px;
      background-color: var(--light-bg);
      text-align: right;
      cursor: pointer;
      transition: 0.3s;
    }

    #choices button:hover {
      background-color: var(--hover-bg);
    }

    #choices button.selected {
      background-color: var(--primary-color);
      color: white;
    }

    #submit-btn {
      display: block;
      margin: 25px auto 10px;
      padding: 12px 30px;
      font-size: 16px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #result {
      margin-top: 30px;
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
    }

    #result .score {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      color: var(--primary-color);
    }

    #result h3 {
      margin-top: 20px;
      font-size: 18px;
      color: #444;
    }

    #result ul {
      list-style: none;
      padding: 0;
    }

    #result li {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fff;
    }

    .wrong {
      color: red;
    }

    .correct {
      color: green;
    }
  </style>
</head>
<body>
  <div id="topbar-container"></div>

  <div class="container">
    <h1>الاختبار</h1>
    <div id="question-container">
      <p id="question">جارٍ تحميل السؤال...</p>
      <div id="choices"></div>
    </div>
    <button id="submit-btn">تأكيد الإجابة</button>
    <div id="result"></div>
  </div>

  <script>
    const questionContainer = document.getElementById('question-container');
    const questionElement = document.getElementById('question');
    const choicesElement = document.getElementById('choices');
    const submitButton = document.getElementById('submit-btn');
    const resultElement = document.getElementById('result');

    let quizData = [];
    let currentQuestion = 0;
    let score = 0;
    const wrongAnswers = [];

    function getExamCode() {
      const params = new URLSearchParams(window.location.search);
      return params.get('i');
    }

    async function loadQuizData() {
      const examCode = getExamCode();
      if (!examCode) {
        questionElement.textContent = '⚠️ لم يتم تحديد رمز الاختبار.';
        submitButton.style.display = 'none';
        return;
      }

      try {
        const res = await fetch(`assets/data/${examCode}.json`);
        if (!res.ok) throw new Error('تعذر تحميل بيانات الاختبار');
        quizData = await res.json();
        loadQuestion();
      } catch (err) {
        questionElement.textContent = `❌ ${err.message}`;
        submitButton.style.display = 'none';
      }
    }

    function loadQuestion() {
      const { question, choices } = quizData[currentQuestion];
      questionElement.textContent = question;
      choicesElement.innerHTML = '';

      choices.forEach((choice, index) => {
        const btn = document.createElement('button');
        btn.textContent = choice;
        btn.addEventListener('click', () => selectChoice(index));
        choicesElement.appendChild(btn);
      });
    }

    function selectChoice(index) {
      [...choicesElement.children].forEach(btn => btn.classList.remove('selected'));
      choicesElement.children[index].classList.add('selected');
    }

    function submitAnswer() {
      const selectedBtn = choicesElement.querySelector('.selected');
      if (!selectedBtn) return;

      const selectedIndex = [...choicesElement.children].indexOf(selectedBtn);
      if (selectedIndex === quizData[currentQuestion].correctAnswer) {
        score++;
      } else {
        wrongAnswers.push({
          question: quizData[currentQuestion].question,
          userAnswer: quizData[currentQuestion].choices[selectedIndex],
          correctAnswer: quizData[currentQuestion].choices[quizData[currentQuestion].correctAnswer]
        });
      }

      currentQuestion++;
      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      questionContainer.style.display = 'none';
      submitButton.style.display = 'none';

      let resultHTML = `
        <p class='score'>درجتك: 
          ${Math.round((score * 100) / quizData.length)}%
          (${score} من ${quizData.length})
        </p>
      `;

      if (wrongAnswers.length > 0) {
        resultHTML += '<h3>إجاباتك الخاطئة:</h3><ul>';
        wrongAnswers.forEach(ans => {
          resultHTML += `
            <li>
              <p>السؤال: ${ans.question}</p>
              <p>إجابتك: <span class='wrong'>${ans.userAnswer}</span></p>
              <p>الصحيح: <span class='correct'>${ans.correctAnswer}</span></p>
            </li>
          `;
        });
        resultHTML += '</ul>';
      }

      resultElement.innerHTML = resultHTML;
    }

    submitButton.addEventListener('click', submitAnswer);
    loadQuizData();

    // تحميل التوب بار
    fetch("topbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("topbar-container").innerHTML = html;
        const script = document.createElement("script");
        script.src = "topbar.js";
        document.body.appendChild(script);
      })
      .catch(err => console.error("فشل تحميل التوب بار:", err));
  </script>
</body>
</html>
