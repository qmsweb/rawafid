<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>اختبار</title>

  <!-- خطوط الموقع -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400..800&display=swap" rel="stylesheet">
  <link rel="icon" href="images/favicon.png" type="image/jpg">

  <!-- أيقونات -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="topbar.css" />

  <!-- مكتبة js-yaml لتحليل ملفات YAML -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>

  <style>
    :root {
      --primary-color: #1a2ac6;
      --hover-bg: #e0e7ff;
      --light-bg: #f0f2f7;
      --light-border: #ccd1e0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Noto Kufi Arabic", sans-serif;
    }

    body {
      background-color: #f4f6fb;
      color: #2d2d2d;
      min-height: 100vh;
      padding-top: 80px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 30px 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: var(--primary-color);
      font-weight: 800;
    }

    .question-item {
      margin-bottom: 30px;
      padding: 20px;
      border: 1px solid var(--light-border);
      border-radius: 10px;
      background-color: #fff;
    }

    .question-text {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .choices-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .choice-btn {
      padding: 10px 15px;
      border: 1px solid var(--light-border);
      border-radius: 10px;
      background-color: var(--light-bg);
      text-align: right;
      cursor: pointer;
      transition: 0.3s;
    }

    .choice-btn:hover {
      background-color: var(--hover-bg);
    }

    .choice-btn.selected {
      background-color: var(--primary-color);
      color: white;
    }

    .choice-btn.correct {
      background-color: #4CAF50;
      color: white;
    }

    .choice-btn.wrong {
      background-color: #F44336;
      color: white;
    }

    #submit-btn {
      display: block;
      margin: 25px auto 10px;
      padding: 12px 30px;
      font-size: 16px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #review-btn {
      display: none;
      margin: 15px auto;
      padding: 12px 30px;
      font-size: 16px;
      background-color: #FF9800;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #result {
      margin-top: 30px;
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      display: none;
    }

    #result .score {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      color: var(--primary-color);
    }

    #result h3 {
      margin-top: 20px;
      font-size: 18px;
      color: #444;
    }

    #result ul {
      list-style: none;
      padding: 0;
    }

    #result li {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fff;
    }

    .wrong {
      color: red;
    }

    .correct {
      color: green;
    }
  </style>
</head>
<body>
  <div id="topbar-container"></div>

  <div class="container">
    <h1 id="quiz-title">الاختبار</h1>
    <div id="questions-container"></div>
    <button id="submit-btn">تأكيد الإجابات</button>
    <button id="review-btn">مراجعة الإجابات</button>
    <div id="result"></div>
  </div>

  <script>
    const questionsContainer = document.getElementById('questions-container');
    const submitButton = document.getElementById('submit-btn');
    const reviewButton = document.getElementById('review-btn');
    const resultElement = document.getElementById('result');
    const quizTitleElement = document.getElementById('quiz-title');

    let quizData = [];
    let currentQuiz = 0;
    let score = 0;
    const userAnswers = [];
    const wrongAnswers = [];

    function getExamCode() {
      const params = new URLSearchParams(window.location.search);
      return params.get('i');
    }

    async function loadQuizData() {
      const examCode = getExamCode();
      if (!examCode) {
        questionsContainer.innerHTML = '<p>⚠️ لم يتم تحديد رمز الاختبار.</p>';
        submitButton.style.display = 'none';
        return;
      }

      try {
        const res = await fetch(`assets/online/${examCode}.yaml`);
        if (!res.ok) throw new Error('تعذر تحميل بيانات الاختبار');
        const yamlText = await res.text();
        quizData = jsyaml.load(yamlText);
        
        // عرض عنوان الاختبار
        if (quizData[currentQuiz] && quizData[currentQuiz].title) {
          quizTitleElement.textContent = quizData[currentQuiz].title;
        }
        
        renderAllQuestions();
      } catch (err) {
        questionsContainer.innerHTML = `<p>❌ ${err.message}</p>`;
        submitButton.style.display = 'none';
      }
    }

    function renderAllQuestions() {
      const quiz = quizData[currentQuiz];
      if (!quiz || !quiz.questions || quiz.questions.length === 0) {
        questionsContainer.innerHTML = '<p>لا توجد أسئلة متاحة</p>';
        submitButton.style.display = 'none';
        return;
      }

      questionsContainer.innerHTML = '';
      
      quiz.questions.forEach((q, qIndex) => {
        const questionDiv = document.createElement('div');
        questionDiv.className = 'question-item';
        questionDiv.dataset.questionIndex = qIndex;
        
        const questionText = document.createElement('p');
        questionText.className = 'question-text';
        questionText.textContent = `${qIndex + 1}. ${q.question}`;
        questionDiv.appendChild(questionText);
        
        const choicesDiv = document.createElement('div');
        choicesDiv.className = 'choices-container';
        
        q.choices.forEach((choice, cIndex) => {
          const btn = document.createElement('button');
          btn.className = 'choice-btn';
          btn.textContent = choice;
          btn.dataset.choiceIndex = cIndex;
          btn.addEventListener('click', () => selectChoice(qIndex, cIndex));
          choicesDiv.appendChild(btn);
        });
        
        questionDiv.appendChild(choicesDiv);
        questionsContainer.appendChild(questionDiv);
      });
    }

    function selectChoice(qIndex, cIndex) {
      const questionDiv = document.querySelector(`.question-item[data-question-index="${qIndex}"]`);
      const choiceBtns = questionDiv.querySelectorAll('.choice-btn');
      
      choiceBtns.forEach(btn => btn.classList.remove('selected'));
      choiceBtns[cIndex].classList.add('selected');
      
      // حفظ إجابة المستخدم
      userAnswers[qIndex] = cIndex;
    }

    function submitAllAnswers() {
      const quiz = quizData[currentQuiz];
      let allAnswered = true;
      
      quiz.questions.forEach((q, qIndex) => {
        if (userAnswers[qIndex] === undefined) {
          allAnswered = false;
        }
      });
      
      if (!allAnswered) {
        alert('الرجاء الإجابة على جميع الأسئلة قبل التقديم');
        return;
      }
      
      // تصحيح الإجابات
      score = 0;
      wrongAnswers.length = 0;
      
      quiz.questions.forEach((q, qIndex) => {
        const userAnswerIndex = userAnswers[qIndex];
        const correctAnswerIndex = q.choices.indexOf(q.answer);
        
        const questionDiv = document.querySelector(`.question-item[data-question-index="${qIndex}"]`);
        const choiceBtns = questionDiv.querySelectorAll('.choice-btn');
        
        // تمييز الإجابات الصحيحة والخاطئة
        choiceBtns.forEach((btn, btnIndex) => {
          if (btnIndex === correctAnswerIndex) {
            btn.classList.add('correct');
          } else if (btnIndex === userAnswerIndex && btnIndex !== correctAnswerIndex) {
            btn.classList.add('wrong');
          }
          
          btn.style.pointerEvents = 'none'; // تعطيل النقر بعد التصحيح
        });
        
        // حساب النتيجة
        if (userAnswerIndex === correctAnswerIndex) {
          score++;
        } else {
          wrongAnswers.push({
            question: q.question,
            userAnswer: q.choices[userAnswerIndex],
            correctAnswer: q.answer
          });
        }
      });
      
      submitButton.style.display = 'none';
      reviewButton.style.display = 'block';
      showResult();
    }

    function showResult() {
      const totalQuestions = quizData[currentQuiz].questions.length;
      resultElement.style.display = 'block';
      
      let resultHTML = `
        <p class='score'>درجتك: 
          ${Math.round((score * 100) / totalQuestions)}%
          (${score} من ${totalQuestions})
        </p>
      `;

      if (wrongAnswers.length > 0) {
        resultHTML += '<h3>إجاباتك الخاطئة:</h3><ul>';
        wrongAnswers.forEach(ans => {
          resultHTML += `
            <li>
              <p>السؤال: ${ans.question}</p>
              <p>إجابتك: <span class='wrong'>${ans.userAnswer}</span></p>
              <p>الصحيح: <span class='correct'>${ans.correctAnswer}</span></p>
            </li>
          `;
        });
        resultHTML += '</ul>';
      } else {
        resultHTML += '<p class="correct">أحسنت! جميع إجاباتك صحيحة</p>';
      }

      resultElement.innerHTML = resultHTML;
    }

    function reviewAnswers() {
      // يمكن إضافة وظائف إضافية للمراجعة هنا
      alert('يمكنك الآن مراجعة إجاباتك. الإجابات الصحيحة باللون الأخضر والخاطئة باللون الأحمر.');
    }

    submitButton.addEventListener('click', submitAllAnswers);
    reviewButton.addEventListener('click', reviewAnswers);
    loadQuizData();

    // تحميل التوب بار
    fetch("topbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("topbar-container").innerHTML = html;
        const script = document.createElement("script");
        script.src = "topbar.js";
        document.body.appendChild(script);
      })
      .catch(err => console.error("فشل تحميل التوب بار:", err));
  </script>
</body>
</html>
