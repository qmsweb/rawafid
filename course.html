<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>روافد</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="topbar.css">
    
     <style>
    :root {
  --primary: #0056b3;
  --light: #f7f9fc;
  --dark: #222;
  --text: #444;
  --radius: 12px;
  --shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: "Segoe UI", Tahoma, sans-serif;
}

body {
  background-color: var(--light);
  color: var(--text);
  padding: 16px;
}

.container {
  max-width: 1080px;
  margin: auto;
  padding: 0 12px;
}

.header {
  text-align: right;
  margin-bottom: 24px;
}

.header h1 {
  font-size: 2rem;
  color: var(--primary);
  margin-bottom: 8px;
}

.header p {
  font-size: 1rem;
  color: #666;
  line-height: 1.6;
}

.course-stats {
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
  margin-bottom: 24px;
}

.stat-box {
  flex: 1 1 150px;
  background: white;
  padding: 14px;
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  text-align: center;
  border-left: 4px solid var(--primary);
}

.stat-box h3 {
  font-size: 1.2rem;
  color: var(--primary);
  margin-bottom: 4px;
}

.stat-box p {
  font-size: 0.85rem;
  color: #666;
}

.filter-bar {
  display: flex;
  overflow-x: auto;
  padding: 8px;
  background: white;
  border-radius: var(--radius);
  border: 1px solid #ddd;
  gap: 10px;
  margin-bottom: 20px;
}

.filter-bar::-webkit-scrollbar {
  height: 6px;
}
.filter-bar::-webkit-scrollbar-thumb {
  background: #ccc;
  border-radius: 8px;
}

.filter-item {
  flex: 0 0 auto;
  background: #e9eef8;
  padding: 8px 16px;
  border-radius: 20px;
  font-weight: 600;
  font-size: 0.9rem;
  color: var(--primary);
  border: 1px solid transparent;
  cursor: pointer;
  transition: 0.3s;
}
.filter-item:hover,
.filter-item.active {
  background: var(--primary);
  color: white;
}

.section {
  background: white;
  padding: 18px;
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  margin-bottom: 20px;
}

.section-title {
  font-size: 1.3rem;
  color: var(--dark);
  margin-bottom: 16px;
  border-right: 4px solid var(--primary);
  padding-right: 10px;
}

.material {
  border: 1px solid #eee;
  border-radius: 10px;
  padding: 14px;
  margin-bottom: 16px; /* كان 14px */
  background: #fcfdff;
  position: relative;
}

.material:not(:last-child)::after {
  content: "";
  position: absolute;
  bottom: -8px;
  left: 0;
  width: 100%;
  height: 1px;
  background: #ddd;
}


.material h4 {
  font-size: 1rem;
  color: var(--dark);
  margin-bottom: 6px;
}

.material p {
  font-size: 0.88rem;
  color: #555;
  line-height: 1.5;
  margin-bottom: 10px;
}

.material-actions {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  flex-direction: row; /* تأكيد الاتجاه الأفقي */
}


.btn {
  padding: 7px 14px;
  font-size: 0.85rem;
  font-weight: 600;
  border-radius: 6px;
  text-decoration: none;
  display: inline-block;
  transition: 0.3s;
  cursor: pointer;
}

.btn-download {
  background: var(--primary);
  color: white;
}
.btn-download:hover {
  background: #004499;
}

.btn-preview {
  background: #f1f3f7;
  color: var(--primary);
  border: 1px solid #d2d8e5;
}
.btn-preview:hover {
  background: #e0e7f2;
}

.badge {
  display: inline-block;
  background: #e8f0fe;
  color: var(--primary);
  font-size: 0.75rem;
  font-weight: 600;
  padding: 4px 10px;
  border-radius: 10px;
  margin-top: 4px;
}

/* Responsive */
@media (max-width: 768px) {
  .course-stats {
    flex-direction: column;
  }

  .filter-bar {
    flex-wrap: nowrap;
  }

  .material-actions {
    flex-direction: column;
  }
}


</style>
  


</head>
<body>
        <div id="topbar-container"></div>


    <div class="container">
       
        <div class="header">
            <h1></h1>
            <p></p>
        </div>
        
        
        </div>
        
        <div class="filter-bar">
            <div class="filter-item active" data-filter="all">الكل</div>
            <div class="filter-item" data-filter="documents">المستندات</div>
            <div class="filter-item" data-filter="videos">الفيديوهات</div>
            <div class="filter-item" data-filter="resources">الملاحظات</div>
        </div>
        
        <div class="content-section">
            <div class="section-title">
                <i class="fas fa-file-alt"></i>
                <h2>المحتويات</h2>
            </div>
            
            <div class="materials-list" id="materials-list">
                <!-- العناصر سيتم إضافتها عبر الجافاسكريبت -->
            </div>
        </div>
    </div>

    <script>
    const materialsList = document.getElementById('materials-list');
    const filterItems = document.querySelectorAll('.filter-item');

    // استخراج رمز المقرر من الرابط
  const urlParams = new URLSearchParams(window.location.search);
  const courseCode = urlParams.get('i');


    let materialsData = [];

    function renderMaterials(filter = 'all') {
        const allItems = materialsList.querySelectorAll('.material-item');
        allItems.forEach(item => item.classList.add('fade-out'));

        setTimeout(() => {
            materialsList.innerHTML = '';

            const filtered = filter === 'all'
                ? materialsData
                : materialsData.filter(item => item.type === filter);

            filtered.forEach((item, index) => {
                const el = document.createElement('div');
                el.className = 'material-item fade-in';
                el.style.animationDelay = `${index * 0.1}s`;
                el.dataset.type = item.type;

                el.innerHTML = `
                    <div class="item-header">
                        <div class="item-title">
                            <i class="${item.icon}"></i>
                            <h3>${item.title}</h3>
                        </div>
                        <div class="item-meta">
                            <div class="item-date">
                                <i class="fas fa-calendar-alt"></i> ${item.date}
                    </div>
                    <div class="item-body">
                        <p class="item-description">${item.description}</p>
                        ${item.badge ? `<span class="badge badge-${item.badge}">${item.badgeText}</span>` : ''}
                    </div>
                    <div class="item-footer">
                        <a href="${item.download_url}" class="btn btn-download" download><i class="fas fa-download"></i> تحميل</a>
                        <a href="${item.preview_url}" class="btn btn-preview" target="_blank">
                            <i class="${item.type === 'videos' ? 'fas fa-play-circle' : 'fas fa-eye'}"></i> 
                            ${item.type === 'videos' ? 'مشاهدة' : 'قراءة'}
                        </a>
                    </div>
                `;

                materialsList.appendChild(el);
            });
        }, 300);
    }

    // ربط التصفية
    filterItems.forEach(item => {
        item.addEventListener('click', function () {
            filterItems.forEach(el => el.classList.remove('active'));
            this.classList.add('active');
            renderMaterials(this.dataset.filter);
        });
    });

    // عند تحميل الصفحة
    document.addEventListener('DOMContentLoaded', () => {
        if (!courseCode) {
            materialsList.innerHTML = '<p>⚠️ لم يتم تحديد رمز المقرر في الرابط.</p>';
            return;
        }

        fetch(`assets/data/${courseCode}.json`)
            .then(res => res.json())
            .then(data => {
                materialsData = data.items;
                document.querySelector('.header h1').textContent = data.name || 'مقرر دراسي';
                document.querySelector('.header p').textContent = data.description || '';
                renderMaterials();
            })
            .catch(err => {
                materialsList.innerHTML = `<p>❌ حدث خطأ أثناء تحميل بيانات المقرر: ${err}</p>`;
            });
    });
</script>
<script src="loadTopbar.js"></script>

</body>
</html>
