<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مشغل الفيديو - روافد</title>

  <!-- خطوط -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100..900&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400..800&display=swap" rel="stylesheet">
  <link rel="icon" href="images/favicon.png" type="image/jpg">
  <!-- أيقونات -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="topbar.css" />

  <style>
    :root {
      --primary-color: #1a2ac6;
      --hover-bg: #e0e7ff;
      --light-bg: #f0f2f7;
      --light-border: #ccd1e0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Noto Kufi Arabic", sans-serif;
    }

    body {
      background-color: #f4f6fb;
      color: #2d2d2d;
      min-height: 100vh;
      padding: 20px;
      padding-top: 80px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      padding: 20px;
    }

    .video-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px solid var(--light-border);
    }

    .movie-logo {
      width: 60px;
      height: 60px;
      object-fit: contain;
      border-radius: 8px;
    }

    .movie-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: #1d1d1d;
    }

    .video-player {
      width: 100%;
      border-radius: 10px;
      overflow: hidden;
      background: #000;
      aspect-ratio: 16 / 9;
      margin-bottom: 20px;
      position: relative;
    }

    .video-poster {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .play-button {
      width: 80px;
      height: 80px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      transition: all 0.3s ease;
    }

    .play-button:hover {
      background: rgba(0, 0, 0, 0.9);
      transform: scale(1.1);
    }

    video {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      display: none;
    }

    .video-desc {
      margin: 15px 0;
      line-height: 1.6;
      color: #555;
      text-align: center;
    }

    .share-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 16px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      margin: 0 auto;
    }

    .share-btn:hover {
      background: #1422a5;
    }

    #share-status {
      text-align: center;
      margin-top: 12px;
      font-size: 0.9rem;
      color: green;
      display: none;
    }

    .error-message {
      text-align: center;
      color: red;
      font-size: 1.2rem;
      margin: 20px 0;
    }

    .loading {
      text-align: center;
      font-size: 1.1rem;
      color: #666;
      margin: 20px 0;
    }

    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }
      .movie-title {
        font-size: 1.1rem;
      }
      .movie-logo {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
<body>

  <div id="topbar-container"></div>

  <div class="container">
    <div class="video-header">
      <img id="movie-logo" src="" alt="شعار الفيلم" class="movie-logo">
      <h1 id="movie-title" class="movie-title">تحميل...</h1>
    </div>

    <div class="video-player">
      <div id="video-poster" class="video-poster">
        <div class="play-button">
          <i class="fas fa-play"></i>
        </div>
      </div>
      <video controls id="video-element">
        متصفحك لا يدعم تشغيل الفيديو.
      </video>
    </div>

    <p id="video-desc" class="video-desc"></p>

    <button class="share-btn" id="share-btn">
      <i class="fas fa-share"></i> مشاركة الرابط
    </button>
    <p id="share-status">تم نسخ الرابط ✅</p>
    <div id="error-message" class="error-message"></div>
  </div>

  <div id="footer-placeholder"></div>

  <script>
    // بيانات الفيديوهات (سيتم استبدالها بجلب البيانات من ملف JSON)
    let moviesData = [];

    // تحميل التوب بار
    fetch("topbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("topbar-container").innerHTML = html;
        const script = document.createElement("script");
        script.src = "topbar.js";
        document.body.appendChild(script);
      })
      .catch(err => console.error("فشل تحميل التوب بار:", err));

    // تحميل الفوتر
    fetch("/footer.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("footer-placeholder").innerHTML = data;
      })
      .catch(err => console.error("فشل تحميل الفوتر:", err));

    // الحصول على معرف الفيديو من الرابط
    function getVideoIdFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('id');
    }

    // جلب بيانات الفيديو من ملف JSON
    async function fetchMovieData() {
      try {
        // في التطبيق الحقيقي، سيتم جلب البيانات من ملف JSON
        // هنا سنستخدم بيانات تجريبية لمحاكاة ملف JSON مع عدة عناصر
        const response = await fetch('assets/doc/movies.json');
        if (!response.ok) {
          throw new Error('لم يتم العثور على ملف البيانات');
        }
        moviesData = await response.json();
        return moviesData;
      } catch (error) {
        console.error('خطأ في جلب بيانات الفيديو:', error);
        // استخدام بيانات تجريبية في حالة فشل الجلب
        return [
          {
            "title": "الأمين على الكلمة",
            "logo": "/images/movies/ameen-logo.PNG",
            "bg": "/images/movies/ameen-back.PNG",
            "desc": "سيرة أحمد أمين.",
            "id": "movie3",
            "url": "https://www.example.com/one/this.mp4",
            "share-url": "https://rawafid.jassim.one/video/movie3" 
          },
          {
            "title": "فيلم تجريبي 2",
            "logo": "/images/movies/sample-logo.png",
            "bg": "/images/movies/sample-back.png",
            "desc": "هذا فيلم تجريبي ثان.",
            "id": "movie2",
            "url": "https://www.example.com/two/that.mp4",
            "share-url": "https://rawafid.jassim.one/video/movie2" 
          },
          {
            "title": "فيلم تجريبي 3",
            "logo": "/images/movies/another-logo.png",
            "bg": "/images/movies/another-back.png",
            "desc": "هذا فيلم تجريبي ثالث.",
            "id": "movie1",
            "url": "https://www.example.com/three/another.mp4",
            "share-url": "https://rawafid.jassim.one/video/movie1" 
          }
        ];
      }
    }

    // تحميل بيانات الفيديو المحدد
    async function loadVideoData() {
      const videoId = getVideoIdFromURL();
      
      if (!videoId) {
        showError('لم يتم تحديد معرف الفيديو في الرابط.');
        return null;
      }

      const movies = await fetchMovieData();
      const movie = movies.find(m => m.id === videoId);
      
      if (movie) {
        document.title = `${movie.title} - روافد`;
        document.getElementById('movie-title').textContent = movie.title;
        document.getElementById('movie-logo').src = movie.logo;
        document.getElementById('video-poster').style.backgroundImage = `url('${movie.bg}')`;
        document.getElementById('video-desc').textContent = movie.desc;
        
        const videoElement = document.getElementById('video-element');
        videoElement.src = movie.url;
        videoElement.poster = movie.bg;
        
        return movie;
      } else {
        showError('الفيديو المطلوب غير موجود.');
        return null;
      }
    }

    // عرض رسالة خطأ
    function showError(message) {
      document.getElementById('error-message').textContent = message;
      // إخفاء العناصر الأخرى
      document.querySelector('.video-header').style.display = 'none';
      document.querySelector('.video-player').style.display = 'none';
      document.querySelector('.video-desc').style.display = 'none';
      document.getElementById('share-btn').style.display = 'none';
    }

    // إخفاء رسالة الخطأ
    function hideError() {
      document.getElementById('error-message').textContent = '';
      // إظهار العناصر مرة أخرى
      document.querySelector('.video-header').style.display = 'flex';
      document.querySelector('.video-player').style.display = 'block';
      document.querySelector('.video-desc').style.display = 'block';
      document.getElementById('share-btn').style.display = 'flex';
    }

    // تهيئة الفيديو
    async function initVideo() {
      const movie = await loadVideoData();
      if (!movie) {
        return;
      }

      hideError();
      
      const videoPoster = document.getElementById('video-poster');
      const videoElement = document.getElementById('video-element');
      const playButton = document.querySelector('.play-button');
      
      playButton.addEventListener('click', function() {
        videoPoster.style.display = 'none';
        videoElement.style.display = 'block';
        videoElement.play();
      });
      
      // زر المشاركة
      const shareBtn = document.getElementById('share-btn');
      const shareStatus = document.getElementById('share-status');
      
      shareBtn.addEventListener('click', async () => {
        const url = movie['share-url'];
        if (navigator.share) {
          try {
            await navigator.share({ title: movie.title, url });
          } catch (err) {
            console.error('فشل المشاركة:', err);
          }
        } else {
          await navigator.clipboard.writeText(url);
          shareStatus.style.display = 'block';
          shareStatus.textContent = "تم نسخ الرابط ✅";
          setTimeout(() => shareStatus.style.display = 'none', 2000);
        }
      });
    }

    // تهيئة الصفحة عند التحميل
    document.addEventListener('DOMContentLoaded', initVideo);
  </script>
</body>
</html>
