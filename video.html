<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مشغل الفيديو - روافد</title>

  <!-- الخطوط -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400..800&display=swap" rel="stylesheet">
  <link rel="icon" href="images/favicon.png" type="image/jpg">

  <!-- أيقونات -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="topbar.css" />

  <style>
    :root {
      --primary-color: #1a2ac6;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Noto Kufi Arabic", sans-serif;
    }

    body {
      background-color: #f4f6fb;
      color: #2d2d2d;
      min-height: 100vh;
      padding-top: 80px;
      overflow-x: hidden;
    }

    /* الخلفية */
    .video-hero {
      position: relative;
      height: 70vh;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .video-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.6);
    }

    .video-info {
      position: relative;
      z-index: 2;
      text-align: center;
      color: white;
      max-width: 700px;
      padding: 20px;
    }

    .video-info img {
      width: 180px;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .video-info p {
      font-size: 1rem;
      line-height: 1.7;
      color: #f1f1f1;
      margin-top: 10px;
    }

    /* مشغل الفيديو */
    .video-player {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 40px auto;
      max-width: 1000px;
      padding: 0 20px;
    }

    video {
      width: 100%;
      border-radius: 12px;
      outline: none;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      background-color: #000;
    }

    .share-link {
      text-align: center;
      margin-bottom: 50px;
    }

    .share-link a {
      background: var(--primary-color);
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .share-link a:hover {
      background: #1422a5;
    }

    @media (max-width: 768px) {
      .video-info img { width: 130px; }
      .video-info p { font-size: 0.9rem; }
    }
  </style>
</head>
<body>

  <div id="topbar-container"></div>

  <!-- القسم العلوي -->
  <section class="video-hero" id="video-hero">
    <div class="video-overlay"></div>
    <div class="video-info">
      <img id="video-logo" alt="شعار الفيلم">
      <h2 id="video-title"></h2>
      <p id="video-desc"></p>
    </div>
  </section>

  <!-- مشغل الفيديو -->
  <div class="video-player">
    <video id="movie-player" controls poster="">
      متصفحك لا يدعم تشغيل الفيديو.
    </video>
  </div>

  <!-- رابط المشاركة -->
  <div class="share-link">
    <a id="share-link" target="_blank"><i class="fas fa-share"></i> رابط المشاركة</a>
  </div>

  <div id="footer-placeholder"></div>

  <script>
    // استخراج قيمة id من الرابط
    const urlParams = new URLSearchParams(window.location.search);
    const movieId = urlParams.get("id");

    const hero = document.getElementById("video-hero");
    const logo = document.getElementById("video-logo");
    const title = document.getElementById("video-title");
    const desc = document.getElementById("video-desc");
    const player = document.getElementById("movie-player");
    const shareLink = document.getElementById("share-link");

    if (!movieId) {
      document.body.innerHTML = "<h2 style='text-align:center;margin-top:150px;'>⚠️ لم يتم العثور على الفيلم المطلوب.</h2>";
    } else {
      fetch("/assets/doc/movies.json")
        .then(res => res.json())
        .then(movies => {
          const movie = movies.find(m => m.id === movieId);
          if (movie) {
            hero.style.backgroundImage = `url('${movie.bg}')`;
            logo.src = movie.logo;
            title.textContent = movie.title;
            desc.textContent = movie.desc;
            player.src = movie.url;
            shareLink.href = movie["share-url"];
          } else {
            document.body.innerHTML = "<h2 style='text-align:center;margin-top:150px;'>⚠️ لم يتم العثور على هذا الفيلم في البيانات.</h2>";
          }
        })
        .catch(err => console.error("فشل تحميل movies.json:", err));
    }

    // تحميل التوب بار والفوتر
    fetch("topbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("topbar-container").innerHTML = html;
        const script = document.createElement("script");
        script.src = "topbar.js";
        document.body.appendChild(script);
      });

    fetch("/footer.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("footer-placeholder").innerHTML = data;
      });
  </script>
</body>
</html>
