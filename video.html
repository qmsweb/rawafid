<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مشغل الفيديو - روافد</title>

  <!-- الخط -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100..900&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Noto Kufi Arabic", sans-serif;
      background-color: #000;
      color: #fff;
    }

    /* السلايدر */
    .slider {
      position: relative;
      width: 100%;
      height: 80vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
    }

    .slider::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-size: cover;
      background-position: center;
      filter: brightness(40%);
      z-index: -1;
      transition: background-image 1s ease-in-out;
    }

    .slider-content {
      z-index: 2;
      padding: 20px;
      max-width: 700px;
    }

    .slider-content img {
      width: 200px;
      margin-bottom: 20px;
      border-radius: 8px;
    }

    .slider-content h2 {
      font-size: 26px;
      margin: 10px 0;
    }

    .slider-content p {
      line-height: 1.8;
      color: #ddd;
      margin-bottom: 25px;
    }

    .slider-content button {
      background-color: #e50914;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .slider-content button:hover {
      background-color: #b00610;
    }

    /* القسم الثاني */
    .section {
      padding: 50px 20px;
      background-color: #111;
    }

    .section h2 {
      font-size: 22px;
      margin-bottom: 30px;
      text-align: right;
      border-right: 4px solid #e50914;
      padding-right: 10px;
    }

    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .movie-card {
      background-color: #222;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .movie-card:hover {
      transform: scale(1.05);
    }

    .movie-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .movie-card h3 {
      font-size: 18px;
      margin: 10px;
      color: #fff;
    }

    .movie-card p {
      font-size: 14px;
      margin: 0 10px 15px;
      color: #bbb;
    }
  </style>
</head>
<body>

  <!-- التوب بار -->
  <div id="topbar"></div>
  <script>
    fetch('/assets/includes/topbar.html')
      .then(res => res.text())
      .then(data => document.getElementById('topbar').innerHTML = data);
  </script>

  <!-- السلايدر -->
  <div class="slider" id="slider">
    <div class="slider-content" id="slider-content">
      <img id="slider-logo" src="" alt="شعار الفيلم">
      <h2 id="slider-title"></h2>
      <p id="slider-description"></p>
      <button id="play-button">▶ عرض الفيلم</button>
    </div>
  </div>

  <!-- القسم الثاني -->
  <div class="section">
    <h2>الأفلام المميزة</h2>
    <div class="movie-grid" id="movie-grid"></div>
  </div>

  <!-- الفوتر -->
  <div id="footer"></div>
  <script>
    fetch('/assets/includes/footer.html')
      .then(res => res.text())
      .then(data => document.getElementById('footer').innerHTML = data);
  </script>

  <!-- جلب بيانات JSON -->
  <script>
    // تحميل بيانات السلايدر
    fetch('/assets/doc/slider.json')
      .then(res => res.json())
      .then(data => {
        const slider = document.getElementById('slider');
        const slide = data[0]; // أول فيلم في السلايدر
        document.querySelector('.slider::before');
        slider.style.setProperty('--bg', `url(${slide.background})`);
        slider.querySelector('::before');
        slider.style.backgroundImage = `url(${slide.background})`;
        document.getElementById('slider-logo').src = slide.logo;
        document.getElementById('slider-title').textContent = slide.title;
        document.getElementById('slider-description').textContent = slide.description;
        document.getElementById('play-button').onclick = () => window.location.href = slide.link;
        slider.style.setProperty('--bg', `url(${slide.background})`);
        slider.style.backgroundImage = `url(${slide.background})`;
      });

    // تحميل بيانات الأفلام
    fetch('/assets/doc/movies.json')
      .then(res => res.json())
      .then(data => {
        const grid = document.getElementById('movie-grid');
        data.forEach(movie => {
          const card = document.createElement('div');
          card.className = 'movie-card';
          card.innerHTML = `
            <img src="${movie.image}" alt="${movie.title}">
            <h3>${movie.title}</h3>
            <p>${movie.description}</p>
          `;
          card.onclick = () => window.location.href = movie.link;
          grid.appendChild(card);
        });
      });
  </script>

</body>
</html>
