<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مشغل الفيلم - روافد</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Noto Kufi Arabic", sans-serif;
      background: #fff;
      color: #222;
    }

    .video-container {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      overflow: hidden;
      background: #000;
    }

    .video-container iframe,
    .video-container video {
      width: 100%;
      height: 100%;
      border: none;
      object-fit: cover;
    }

    .info {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      gap: 20px;
      flex-wrap: wrap;
    }

    .logo {
      width: 120px;
      height: auto;
      filter: brightness(0) saturate(100%); /* يجعل اللون أسود */
    }

    .text {
      flex: 1;
      min-width: 200px;
    }

    .text h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    .text p {
      margin-top: 8px;
      font-size: 1rem;
      line-height: 1.6;
      color: #555;
    }

    .share-btn {
      margin: 20px;
      padding: 10px 18px;
      background: #0066ff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    .share-btn:hover {
      background: #004cc7;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <video controls poster="/images/movies/ameen-back.PNG">
      <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
      متصفحك لا يدعم تشغيل الفيديو.
    </video>
  </div>

  <div class="info">
    <img src="/images/movies/ameen-logo.PNG" alt="شعار الفيلم" class="logo" />
    <div class="text">
      <h1>الأمين على الكلمة</h1>
      <p>سيرة أحمد أمين، الكاتب والمفكر المصري الذي ساهم في النهضة الأدبية والفكرية في القرن العشرين.</p>
    </div>
  </div>

  <button class="share-btn" onclick="shareContent()">🔗 مشاركة</button>

  <script>
    async function shareContent() {
      const shareData = {
        title: "الأمين على الكلمة",
        text: "شاهد الفيلم الوثائقي: الأمين على الكلمة",
        url: window.location.href
      };
      if (navigator.share) {
        try {
          await navigator.share(shareData);
        } catch (err) {
          console.log("تم إلغاء المشاركة");
        }
      } else {
        alert("المشاركة غير مدعومة على هذا الجهاز.");
      }
    }
  </script>

</body>
</html>
