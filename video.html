<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مشغل الفيديو - روافد</title>

  <!-- الخطوط -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400..800&display=swap" rel="stylesheet">
  <link rel="icon" href="images/favicon.png" type="image/jpg">

  <!-- أيقونات -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="topbar.css" />

  <style>
    :root {
      --primary-color: #1a2ac6;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Noto Kufi Arabic", sans-serif;
    }

    body {
      background-color: #f4f6fb;
      color: #2d2d2d;
      min-height: 100vh;
      padding-top: 80px;
      overflow-x: hidden;
    }

    /* ======= مشغل الفيديو ======= */
    .video-wrapper {
      position: relative;
      width: 100%;
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .video-container {
      position: relative;
      width: 100%;
      max-width: 1000px;
      aspect-ratio: 16 / 9;
      background: #000;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: none;
      outline: none;
    }

    /* ======= معلومات الفيلم ======= */
    .movie-info {
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      gap: 20px;
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 20px;
      flex-wrap: wrap;
    }

    .movie-info img {
      width: 160px;
      border-radius: 12px;
      background: var(--primary-color);
      padding: 10px;
    }

    .movie-text {
      flex: 1;
      text-align: right;
    }

    .movie-text h2 {
      font-size: 1.6rem;
      margin-bottom: 10px;
      color: #111;
    }

    .movie-text p {
      font-size: 1rem;
      line-height: 1.8;
      color: #444;
    }

    /* ======= زر المشاركة ======= */
    .share-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 10px 18px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 20px;
    }

    .share-btn:hover {
      background: #1422a5;
    }

    @media (max-width: 768px) {
      .movie-info img { width: 120px; }
      .movie-text h2 { font-size: 1.3rem; }
      .movie-text p { font-size: 0.9rem; }
    }
  </style>
</head>
<body>

  <div id="topbar-container"></div>

  <!-- مشغل الفيديو -->
  <div class="video-wrapper" id="video-wrapper">
    <div class="video-container">
      <video id="movie-player" controls poster="">
        متصفحك لا يدعم تشغيل الفيديو.
      </video>
    </div>
  </div>

  <!-- معلومات الفيلم -->
  <section class="movie-info">
    <img id="movie-logo" alt="شعار الفيلم">
    <div class="movie-text">
      <h2 id="movie-title"></h2>
      <p id="movie-desc"></p>
      <button class="share-btn" id="share-btn">
        <i class="fas fa-share"></i> مشاركة
      </button>
    </div>
  </section>

  <div id="footer-placeholder"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const movieId = params.get("id");

    const wrapper = document.getElementById("video-wrapper");
    const player = document.getElementById("movie-player");
    const logo = document.getElementById("movie-logo");
    const title = document.getElementById("movie-title");
    const desc = document.getElementById("movie-desc");
    const shareBtn = document.getElementById("share-btn");

    if (!movieId) {
      document.body.innerHTML = "<h2 style='text-align:center;margin-top:150px;'>⚠️ لم يتم العثور على الفيلم المطلوب.</h2>";
    } else {
      fetch("/assets/doc/movies.json")
        .then(res => res.json())
        .then(movies => {
          const movie = movies.find(m => m.id === movieId);
          if (movie) {
            wrapper.style.backgroundImage = `url('${movie.bg}')`;
            player.src = movie.url;
            logo.src = movie.logo;
            title.textContent = movie.title;
            desc.textContent = movie.desc;

            shareBtn.onclick = () => {
              if (navigator.share) {
                navigator.share({
                  title: movie.title,
                  text: movie.desc,
                  url: movie["share-url"]
                }).catch(err => console.log("إلغاء المشاركة:", err));
              } else {
                window.open(movie["share-url"], "_blank");
              }
            };
          } else {
            document.body.innerHTML = "<h2 style='text-align:center;margin-top:150px;'>⚠️ لم يتم العثور على هذا الفيلم في البيانات.</h2>";
          }
        })
        .catch(err => console.error("فشل تحميل movies.json:", err));
    }

    // تحميل التوب بار والفوتر
    fetch("topbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("topbar-container").innerHTML = html;
        const script = document.createElement("script");
        script.src = "topbar.js";
        document.body.appendChild(script);
      });

    fetch("/footer.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("footer-placeholder").innerHTML = data;
      });
  </script>
</body>
</html>
