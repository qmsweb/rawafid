<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>بطاقات الأسئلة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --card-gradient: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            --text-color: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent; /* إزالة وميض النقر في الموبايل */
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .background-blur {
            position: absolute;
            width: 80vw;
            height: 80vw;
            background: radial-gradient(circle, #004e92 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            filter: blur(60px);
            z-index: -1;
            opacity: 0.5;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            width: 100%;
            height: 100%;
            padding: 20px;
        }

        /* تعديل أبعاد البطاقة لتكون متجاوبة */
        .card-scene {
            width: 90%; /* تأخذ 90% من عرض الشاشة */
            max-width: 320px; /* لا تتجاوز هذا العرض */
            height: 60vh; /* الارتفاع نسبة من الشاشة */
            max-height: 500px;
            min-height: 350px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .card.is-flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 25px;
            text-align: center;
            color: var(--text-color);
            background: var(--card-gradient);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-back {
            transform: rotateY(180deg);
            background: linear-gradient(135deg, #141e30 0%, #243b55 100%);
        }

        .label {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .content-text {
            font-size: 1.4rem;
            font-weight: 700;
            line-height: 1.6;
        }

        .hint {
            margin-top: 25px;
            font-size: 0.8rem;
            color: #888;
            opacity: 0.8;
        }

        /* === منطقة التحكم === */
        .controls {
            display: flex;
            justify-content: space-between; /* توزيع العناصر */
            align-items: center;
            width: 90%;
            max-width: 320px;
        }

        button {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 30px;
            font-family: 'Cairo', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        button:active {
            transform: scale(0.95);
        }

        /* تنسيق حالة التعطيل للزر */
        button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            background-color: transparent;
            border-color: rgba(255, 255, 255, 0.05);
            transform: none !important;
        }

        /* تنسيق العداد */
        .counter {
            color: rgba(255, 255, 255, 0.8);
            font-weight: bold;
            font-size: 1.1rem;
            letter-spacing: 2px;
        }

    </style>
</head>
<body>

    <div class="background-blur"></div>

    <div class="main-container">
        
        <div class="card-scene" onclick="toggleCard()">
            <div class="card" id="flashcard">
                <div class="card-face card-front">
                    <div class="label">السؤال</div>
                    <div class="content-text" id="question-text"></div>
                    <div class="hint">(انقر للإجابة)</div>
                </div>

                <div class="card-face card-back">
                    <div class="label">الإجابة</div>
                    <div class="content-text" id="answer-text"></div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="prevBtn" onclick="prevQuestion()">
                 &#8594; السابق
            </button>
            
            <div class="counter" id="counter">1 / 5</div>

            <button id="nextBtn" onclick="nextQuestion()">
                التالي &#8592;
            </button>
        </div>
    </div>

    <script>
        const questions = [
            { q: "ما هي عاصمة المملكة العربية السعودية؟", a: "الرياض" },
            { q: "كم عدد ألوان قوس قزح؟", a: "7 ألوان" },
            { q: "ما هو أسرع حيوان بري في العالم؟", a: "الفهد (الشيتا)" },
            { q: "من هو أول إنسان نزل على سطح القمر؟", a: "نيل أرمسترونج" },
            { q: "ما هي أكبر قارة في العالم من حيث المساحة؟", a: "قارة آسيا" }
        ];

        let currentIndex = 0;
        const cardElement = document.getElementById('flashcard');
        const questionText = document.getElementById('question-text');
        const answerText = document.getElementById('answer-text');
        const counterElement = document.getElementById('counter');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        function toggleCard() {
            cardElement.classList.toggle('is-flipped');
        }

        // دالة لعرض البيانات وتحديث حالة الأزرار والعداد
        function updateUI() {
            // 1. إعادة البطاقة لوجه السؤال
            cardElement.classList.remove('is-flipped');
            
            setTimeout(() => {
                // 2. تحديث النصوص
                questionText.textContent = questions[currentIndex].q;
                answerText.textContent = questions[currentIndex].a;
                
                // 3. تحديث العداد
                counterElement.textContent = `${currentIndex + 1} / ${questions.length}`;

                // 4. تحديث حالة الأزرار (تفعيل/تعطيل)
                // إذا كنا في السؤال الأول (index 0)، عطل زر السابق
                prevBtn.disabled = (currentIndex === 0);

                // إذا كنا في السؤال الأخير، عطل زر التالي
                nextBtn.disabled = (currentIndex === questions.length - 1);
            }, 150);
        }

        function nextQuestion() {
            if (currentIndex < questions.length - 1) {
                currentIndex++;
                updateUI();
            }
        }

        function prevQuestion() {
            if (currentIndex > 0) {
                currentIndex--;
                updateUI();
            }
        }

        // التشغيل عند البدء
        window.onload = updateUI;

    </script>
</body>
</html>
