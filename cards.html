<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطاقات الأسئلة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* === إعدادات الصفحة العامة === */
        :root {
            --card-gradient: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            --glow-color: rgba(32, 58, 67, 0.6);
            --text-color: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: #000; /* خلفية سوداء */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* === تأثير الضباب الأزرق في الخلفية === */
        .background-blur {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, #004e92 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            filter: blur(50px);
            z-index: -1;
            opacity: 0.5;
        }

        /* === حاوية البطاقة === */
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 350px;
        }

        .card-scene {
            width: 300px;
            height: 450px; /* بطاقة عمودية */
            perspective: 1000px; /* لتمكين التأثير ثلاثي الأبعاد */
            cursor: pointer;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        /* عند إضافة كلاس flipped يتم تدوير البطاقة */
        .card.is-flipped {
            transform: rotateY(180deg);
        }

        /* === وجه وظهر البطاقة === */
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* إخفاء الوجه الخلفي عند الدوران */
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            color: var(--text-color);
            background: var(--card-gradient); /* الأزرق الغامق المتدرج */
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* الوجه الأمامي (السؤال) */
        .card-front {
            /* الافتراضي */
        }

        /* الوجه الخلفي (الإجابة) */
        .card-back {
            transform: rotateY(180deg);
            background: linear-gradient(135deg, #141e30 0%, #243b55 100%); /* تدرج مختلف قليلاً للتمييز */
        }

        .label {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .content-text {
            font-size: 1.5rem;
            font-weight: 700;
            line-height: 1.5;
        }

        .hint {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #888;
            opacity: 0.8;
        }

        /* === أزرار التحكم === */
        .controls {
            display: flex;
            justify-content: space-between;
            width: 300px;
        }

        button {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 30px;
            font-family: 'Cairo', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 78, 146, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button i {
            font-style: normal;
        }

    </style>
</head>
<body>

    <div class="background-blur"></div>

    <div class="main-container">
        <div class="card-scene" onclick="toggleCard()">
            <div class="card" id="flashcard">
                <div class="card-face card-front">
                    <div class="label">السؤال</div>
                    <div class="content-text" id="question-text">
                        </div>
                    <div class="hint">(انقر لإظهار الإجابة)</div>
                </div>

                <div class="card-face card-back">
                    <div class="label">الإجابة</div>
                    <div class="content-text" id="answer-text">
                        </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button onclick="prevQuestion()">
                 السابق &#8594;
            </button>
            <button onclick="nextQuestion()">
                &#8592; التالي
            </button>
        </div>
    </div>

    <script>
        // === بيانات الأسئلة (5 أسئلة للتجريب) ===
        const questions = [
            {
                q: "ما هي عاصمة المملكة العربية السعودية؟",
                a: "الرياض"
            },
            {
                q: "كم عدد ألوان قوس قزح؟",
                a: "7 ألوان"
            },
            {
                q: "ما هو أسرع حيوان بري في العالم؟",
                a: "الفهد (الشيتا)"
            },
            {
                q: "من هو أول إنسان نزل على سطح القمر؟",
                a: "نيل أرمسترونج"
            },
            {
                q: "ما هي أكبر قارة في العالم من حيث المساحة؟",
                a: "قارة آسيا"
            }
        ];

        let currentIndex = 0;
        const cardElement = document.getElementById('flashcard');
        const questionText = document.getElementById('question-text');
        const answerText = document.getElementById('answer-text');

        // دالة لقلب البطاقة
        function toggleCard() {
            cardElement.classList.toggle('is-flipped');
        }

        // دالة لتحديث محتوى البطاقة
        function loadCard(index) {
            // إعادة البطاقة لوجه السؤال إذا كانت مقلوبة
            cardElement.classList.remove('is-flipped');
            
            // تأخير بسيط لتغيير النص حتى لا يظهر التغيير أثناء دوران البطاقة (اختياري)
            setTimeout(() => {
                questionText.textContent = questions[index].q;
                answerText.textContent = questions[index].a;
            }, 200);
        }

        // الانتقال للسؤال التالي
        function nextQuestion() {
            if (currentIndex < questions.length - 1) {
                currentIndex++;
            } else {
                currentIndex = 0; // العودة للأول عند النهاية
            }
            loadCard(currentIndex);
        }

        // الانتقال للسؤال السابق
        function prevQuestion() {
            if (currentIndex > 0) {
                currentIndex--;
            } else {
                currentIndex = questions.length - 1; // الذهاب للأخير عند البداية
            }
            loadCard(currentIndex);
        }

        // تحميل السؤال الأول عند فتح الصفحة
        window.onload = () => loadCard(currentIndex);

    </script>
</body>
</html>
