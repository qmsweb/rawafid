<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>بطاقات الأسئلة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* نفس ألوان البطاقة لاستخدامها في الخلفية */
            --card-gradient: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            --text-color: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation; 
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: #000;
            /* استخدام dvh يضمن التوسط الحقيقي في الموبايل بتجاهل شريط العنوان */
            height: 100dvh; 
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .background-blur {
            position: absolute;
            width: 90vw;
            height: 90vw;
            /* تم تغيير الألوان هنا لتتطابق مع ألوان البطاقة (درجات الأخضر المزرق/التركواز) */
            background: radial-gradient(circle, #2c5364 0%, #203a43 40%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            filter: blur(80px); /* زيادة التغبيش لنعومة أكثر */
            z-index: -1;
            opacity: 0.6;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* ضمان توسط المحتوى داخل الحاوية أيضاً */
            gap: 25px;
            width: 100%;
            height: 100%;
            padding: 20px;
        }

        .card-scene {
            width: 90%;
            max-width: 320px;
            height: 55vh; /* تقليل الارتفاع قليلاً لضمان عدم خروجها عن الشاشة في الهواتف الصغيرة */
            max-height: 450px;
            min-height: 300px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.6s cubic-bezier(0.4, 0.0, 0.2, 1); /* تحسين انسيابية الحركة */
            transform-style: preserve-3d;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
        }

        .card.is-flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center;     
            text-align: center;
            padding: 25px;
            color: var(--text-color);
            background: var(--card-gradient);
            border: 1px solid rgba(255, 255, 255, 0.15);
            user-select: none;
        }

        .card-back {
            transform: rotateY(180deg);
            background: linear-gradient(135deg, #141e30 0%, #243b55 100%);
            justify-content: flex-start; 
            align-items: flex-start;     
            text-align: right;           
            padding-top: 40px; 
        }

        .content-text {
            font-size: 1.5rem; /* تكبير الخط قليلاً للوضوح */
            font-weight: 700;
            line-height: 1.6;
            width: 100%;
        }

        .hint {
            margin-top: 25px;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            max-width: 320px;
        }

        button {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 55px; /* تكبير منطقة اللمس */
            height: 55px;
            border-radius: 50%;
            padding: 0;
            font-family: 'Cairo', sans-serif;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button:active {
            transform: scale(0.92);
            background-color: rgba(255, 255, 255, 0.25);
        }

        button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            background-color: transparent;
            border-color: rgba(255, 255, 255, 0.05);
            transform: none !important;
        }

        .counter {
            color: rgba(255, 255, 255, 0.9);
            font-weight: bold;
            font-size: 1.2rem;
            letter-spacing: 2px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

    </style>
</head>
<body>

    <div class="background-blur"></div>

    <div class="main-container">
        
        <div class="card-scene" onclick="toggleCard()">
            <div class="card" id="flashcard">
                <div class="card-face card-front">
                    <div class="content-text" id="question-text"></div>
                    <div class="hint">(انقر للإجابة)</div>
                </div>

                <div class="card-face card-back">
                    <div class="content-text" id="answer-text"></div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="prevBtn" onclick="prevQuestion()" aria-label="السابق">
                 <i class="fas fa-chevron-right"></i>
            </button>
            
            <div class="counter" id="counter">1 / 5</div>

            <button id="nextBtn" onclick="nextQuestion()" aria-label="التالي">
                <i class="fas fa-chevron-left"></i>
            </button>
        </div>
    </div>

    <script>
        // منع التكبير المزدوج
        document.addEventListener('dblclick', function(event) {
            event.preventDefault();
        }, { passive: false });

        const questions = [
            { q: "ما هي عاصمة سلطنة عمان؟", a: "مسقط" },
            { q: "كم عدد ألوان قوس قزح؟", a: "7 ألوان" },
            { q: "ما هو أسرع حيوان بري في العالم؟", a: "الفهد (الشيتا)" },
            { q: "من هو أول إنسان نزل على سطح القمر؟", a: "نيل أرمسترونج" },
            { q: "ما هي أكبر قارة في العالم من حيث المساحة؟", a: "قارة آسيا" }
        ];

        let currentIndex = 0;
        const cardElement = document.getElementById('flashcard');
        const questionText = document.getElementById('question-text');
        const answerText = document.getElementById('answer-text');
        const counterElement = document.getElementById('counter');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        function toggleCard() {
            cardElement.classList.toggle('is-flipped');
        }

        function updateUI() {
            cardElement.classList.remove('is-flipped');
            
            setTimeout(() => {
                questionText.textContent = questions[currentIndex].q;
                answerText.textContent = questions[currentIndex].a;
                
                counterElement.textContent = `${currentIndex + 1} / ${questions.length}`;

                prevBtn.disabled = (currentIndex === 0);
                nextBtn.disabled = (currentIndex === questions.length - 1);
            }, 150); // توقيت سريع لتحديث النص أثناء انقلاب البطاقة
        }

        function nextQuestion() {
            if (currentIndex < questions.length - 1) {
                currentIndex++;
                updateUI();
            }
        }

        function prevQuestion() {
            if (currentIndex > 0) {
                currentIndex--;
                updateUI();
            }
        }

        window.onload = updateUI;
    </script>
</body>
</html>
