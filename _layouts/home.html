<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>روافد - انتظرونا قريبًا</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary-color: #1a2ac6;
      --bg-body: #f4f6fb;
      --text-main: #2d2d2d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "IBM Plex Sans Arabic", sans-serif;
    }

    body {
      background-color: var(--bg-body);
      color: var(--text-main);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .maintenance-container {
      padding: 20px;
    }

    .logo {
      max-width: 180px; /* يمكنك تعديل الحجم حسب شعارك */
      height: auto;
      margin-bottom: 30px;
      /* تأثير نبض خفيف لإعطاء حيوية للصفحة */
      animation: pulse 2s infinite ease-in-out;
    }

    h1 {
      font-size: 2.5rem;
      color: var(--primary-color);
      margin-bottom: 15px;
      font-weight: 700;
    }

    p {
      font-size: 1.2rem;
      color: #666;
      max-width: 500px;
      margin: 0 auto;
      line-height: 1.6;
    }

    .blue-line {
      width: 60px;
      height: 4px;
      background-color: var(--primary-color);
      margin: 20px auto;
      border-radius: 2px;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); opacity: 0.9; }
    }
  </style>
</head>
<body>

  <div class="maintenance-container">
    <img src="{{ '/images/favicon.png' | relative_url }}" alt="روافد" class="logo">
    
    <h1>انتظرونا قريبًا</h1>
    <div class="blue-line"></div>
    <p>نعمل حاليًا على تطوير منصة <strong>روافد</strong> لنقدم لكم تجربة متميزة. سنكون معكم في أقرب وقت ممكن إن شاء اللَّه!</p>
  </div>

</body>
</html>
