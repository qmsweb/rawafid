<!DOCTYPE html>
<html lang="ar" dir="rtl" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title | default: "التقويم الجامعي 2025-2026" }}</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400..800&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  
  <link rel="icon" href="{{ '/images/favicon.png' | relative_url }}" type="image/jpg">
  <meta property="og:title" content="{{ page.title | default: 'روافد' }}">
  <meta property="og:description" content="التقويم الأكاديمي لجامعة الشرقية 2025-2026.">
  <meta property="og:image" content="{{ '/images/cover.png' | relative_url }}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:type" content="website">

  <script>
    (function() {
      const savedTheme = localStorage.getItem('rawafed-theme');
      if (savedTheme === 'dark') {
        document.documentElement.setAttribute('data-theme', 'dark');
      } else {
        document.documentElement.setAttribute('data-theme', 'light');
      }
    })();
  </script>

  <style>
    /* === المتغيرات والألوان === */
    :root {
      --primary-color: #1a2ac6;
      --primary-light-bg: #eff1ff; /* لون خلفية الأسبوع الحالي الفاتح */
      --bg-body: #f4f6fb;
      --bg-card: #ffffff;
      --border-color: #ccd1e0;
      --text-main: #2d2d2d;
      --text-muted: #666666;
      --bg-code: #f4f6fb;
      --card-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.05);
      --radius-md: 12px;
      
      --cal-red: #ff3b30;
      --cal-separator: #e5e5ea;
      --badge-bg: #e1e4f5;
      --badge-text: #1a2ac6;
      
      /* لون تمييز الأسبوع الحالي */
      --current-week-bg: #e8eaf6; 
      --current-week-border: #1a2ac6;
    }

    html[data-theme="dark"] {
      --primary-color: #7986cb;
      --primary-light-bg: #282a36;
      --bg-body: #121212;
      --bg-card: #1e1e1e;
      --border-color: #333333;
      --text-main: #e0e0e0;
      --text-muted: #a0a0a0;
      --bg-code: #2c2c2c;
      --card-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.3);
      
      --cal-red: #ff453a;
      --cal-separator: #38383a;
      --badge-bg: #3f4252;
      --badge-text: #9fa8da;
      
      /* لون تمييز الأسبوع الحالي في الوضع الليلي */
      --current-week-bg: #2c2c3e;
      --current-week-border: #7986cb;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "IBM Plex Sans Arabic", sans-serif; }

    body {
      background-color: var(--bg-body);
      color: var(--text-main);
      min-height: 100vh;
      padding-top: 80px;
      padding-bottom: 40px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .container { max-width: 900px; margin: 0 auto; padding: 0 20px; }

    .tool-header {
      margin-bottom: 30px;
      border-right: 4px solid var(--primary-color);
      padding-right: 15px;
      display: flex;
      justify-content: space-between;
      align-items: end;
    }
    .tool-header h1 { font-size: 1.5rem; font-weight: 700; }
    .tool-header p { color: var(--text-muted); margin-top: 5px; }

    .history-btn {
        background: transparent;
        border: 1px solid var(--border-color);
        color: var(--text-muted);
        padding: 6px 15px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 0.85rem;
        transition: 0.2s;
        font-weight: 500;
        display: none;
    }
    .history-btn:hover { background: var(--bg-code); color: var(--primary-color); border-color: var(--primary-color); }

    .ios-list-group {
        background: var(--bg-card);
        border-radius: var(--radius-md);
        box-shadow: var(--card-shadow);
        overflow: hidden;
        margin-bottom: 30px;
        border: 1px solid var(--border-color);
    }

    .list-header {
        background: var(--bg-code);
        padding: 10px 20px;
        font-size: 0.85rem;
        font-weight: 700;
        color: var(--text-muted);
        text-transform: uppercase;
        letter-spacing: 0.5px;
        border-bottom: 1px solid var(--border-color);
    }

    .event-item {
        display: flex;
        padding: 18px 20px;
        border-bottom: 1px solid var(--cal-separator);
        position: relative;
        transition: all 0.3s ease;
        align-items: center;
    }
    .event-item:last-child { border-bottom: none; }

    .event-date {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-width: 55px;
        margin-left: 20px;
        text-align: center;
    }
    .date-month { font-size: 0.75rem; font-weight: 700; color: var(--cal-red); text-transform: uppercase; margin-bottom: 2px; }
    .date-day { font-size: 1.6rem; font-weight: 400; line-height: 1; color: var(--text-main); }

    .event-content { flex: 1; }

    .week-badge { 
        display: inline-block;
        background-color: var(--badge-bg);
        color: var(--badge-text);
        font-size: 0.8rem; 
        font-weight: 700;
        padding: 4px 10px;
        border-radius: 6px;
        margin-bottom: 8px;
    }

    .event-title { font-size: 1.1rem; font-weight: 700; color: var(--text-main); margin-bottom: 4px; line-height: 1.3; }
    .event-meta { font-size: 0.9rem; color: var(--text-muted); line-height: 1.5; }
    .event-meta span { display: block; }

    /* === تصميم الأسبوع الحالي (Highlight Style) === */
    .event-item.current-week {
        background-color: var(--current-week-bg); /* لون خلفية مختلف */
        border-right: 5px solid var(--current-week-border); /* شريط جانبي مميز */
    }
    
    .event-item.current-week .date-day {
        color: var(--primary-color);
        font-weight: 700;
        transform: scale(1.1); /* تكبير بسيط للتاريخ */
    }

    /* نص "الحالي" الذي يضاف بالجافاسكربت */
    .current-badge-indicator {
        background-color: var(--primary-color);
        color: white;
        padding: 2px 8px;
        border-radius: 4px;
        margin-right: 5px;
        font-size: 0.75rem;
    }

    .hidden-section { display: none; animation: fadeIn 0.4s ease; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>

  {% include header.html %}

  <div class="container">
    
    <div class="tool-header">
      <div>
          <h1>التقويم الجامعي</h1>
          <p>العام الأكاديمي 2025-2026</p>
      </div>
      <button class="history-btn" id="toggleHistoryBtn" onclick="toggleHistory()">
          عرض الأسابيع الماضية
      </button>
    </div>

    <div id="past-container" class="hidden-section">
        <div class="ios-list-group">
            <div class="list-header">انتهت</div>
            <div id="past-list-content"></div>
        </div>
    </div>

    <div id="semesters-container">
        <div style="padding: 20px; text-align: center; color: var(--text-muted);">
             جاري ترتيب وتحميل التقويم...
        </div>
    </div>

  </div>

  {% include footer.html %}

<script>
    const monthNames = ["يناير", "فبراير", "مارس", "أبريل", "مايو", "يونيو", "يوليو", "أغسطس", "سبتمبر", "أكتوبر", "نوفمبر", "ديسمبر"];

    async function fetchAndRenderCalendar() {
        try {
            const response = await fetch("{{ '/assets/calendar.json' | relative_url }}");
            if (!response.ok) throw new Error('Failed to load data');
            let events = await response.json();
            
            // 1. ترتيب العناصر زمنياً بدقة (Sort by Date Ascending)
            events.sort((a, b) => new Date(a.date) - new Date(b.date));

            // تحديد تاريخ اليوم (بدون وقت للمقارنة)
            const today = new Date();
            today.setHours(0,0,0,0);

            const pastContent = document.getElementById('past-list-content');
            const semestersContainer = document.getElementById('semesters-container');
            
            semestersContainer.innerHTML = ''; // تفريغ

            let hasPast = false;
            
            // استخدام Map للحفاظ على ترتيب الفصول كما تظهر زمنياً بعد الترتيب
            let upcomingSemesters = new Map();

            events.forEach(event => {
                const eventDate = new Date(event.date);
                
                // نفترض الأسبوع ينتهي بعد 7 أيام
                const weekEnd = new Date(eventDate);
                weekEnd.setDate(weekEnd.getDate() + 7);
                
                // هل هذا هو الأسبوع الحالي؟ (اليوم يقع بين البداية والنهاية)
                const isCurrent = (today >= eventDate && today < weekEnd);

                // تجهيز HTML
                const day = eventDate.getDate();
                const month = monthNames[eventDate.getMonth()];
                const titleStyle = event.isHoliday ? 'style="color:var(--cal-red)"' : '';
                
                let badgeText = event.weekBadge;
                let badgeStyle = '';
                let itemClass = 'event-item';
                
                // تمييز الأسبوع الحالي
                if (isCurrent) {
                    itemClass += ' current-week'; // إضافة كلاس للتمييز (اللون)
                    badgeText += " (الحالي)";
                    badgeStyle = 'style="background-color:var(--primary-color); color:#fff;"';
                }

                const html = `
                    <div class="${itemClass}">
                        <div class="event-date">
                            <span class="date-month">${month}</span>
                            <span class="date-day">${day}</span>
                        </div>
                        <div class="event-content">
                            <span class="week-badge" ${badgeStyle}>${badgeText}</span>
                            <div class="event-title" ${titleStyle}>${event.title}</div>
                            <div class="event-meta">
                                <span>${event.details}</span>
                            </div>
                        </div>
                    </div>
                `;

                // المنطق: إذا انتهى الأسبوع تماماً فهو ماضي، غير ذلك فهو قادم/حالي
                if (weekEnd < today) {
                    // ماضي
                    pastContent.insertAdjacentHTML('beforeend', html);
                    hasPast = true;
                } else {
                    // قادم أو حالي
                    const semName = event.semester || "أخرى";
                    
                    // إذا لم يكن الفصل موجوداً في الـ Map، قم بإنشائه
                    if (!upcomingSemesters.has(semName)) {
                        upcomingSemesters.set(semName, []);
                    }
                    // أضف العنصر للقائمة
                    upcomingSemesters.get(semName).push(html);
                }
            });

            // إظهار زر السجل
            if (hasPast) {
                document.getElementById('toggleHistoryBtn').style.display = 'block';
            }

            // عرض الفصول القادمة (بما أن الأحداث مرتبة، الفصول ستظهر مرتبة أيضاً)
            upcomingSemesters.forEach((itemsArray, semesterName) => {
                // حاوية الفصل
                const box = document.createElement('div');
                box.className = 'ios-list-group';
                
                // العنوان
                const header = document.createElement('div');
                header.className = 'list-header';
                header.innerText = semesterName;
                
                // القائمة
                const listDiv = document.createElement('div');
                listDiv.innerHTML = itemsArray.join('');

                box.appendChild(header);
                box.appendChild(listDiv);
                
                semestersContainer.appendChild(box);
            });

        } catch (error) {
            console.error(error);
            document.getElementById('semesters-container').innerHTML = 'حدث خطأ في تحميل البيانات.';
        }
    }

    function toggleHistory() {
        const section = document.getElementById('past-container');
        const btn = document.getElementById('toggleHistoryBtn');
        if (section.style.display === 'block') {
            section.style.display = 'none';
            btn.innerHTML = 'عرض الأسابيع الماضية';
        } else {
            section.style.display = 'block';
            btn.innerHTML = 'إخفاء الأسابيع الماضية';
        }
    }

    window.addEventListener('DOMContentLoaded', fetchAndRenderCalendar);
</script>

</body>
</html>
