<!DOCTYPE html>
<html lang="ar" dir="rtl" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title | default: "التقويم الأكاديمي" }}</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400..800&display=swap" rel="stylesheet">
   
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
   
  <link rel="icon" href="{{ '/images/favicon.png' | relative_url }}" type="image/jpg">
  <meta property="og:title" content="{{ page.title | default: 'روافد' }}">
  <meta property="og:description" content="التقويم الأكاديمي لجامعة الشرقية 2025-2026.">
  <meta property="og:image" content="{{ '/images/cover.png' | relative_url }}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:type" content="website">

  <script>
    (function() {
      const savedTheme = localStorage.getItem('rawafed-theme');
      if (savedTheme === 'dark') {
        document.documentElement.setAttribute('data-theme', 'dark');
      } else {
        document.documentElement.setAttribute('data-theme', 'light');
      }
    })();
  </script>

  <style>
    /* === المتغيرات والألوان === */
    :root {
      --primary-color: #1a2ac6;
      --bg-body: #f4f6fb;
      --bg-card: #ffffff;
      --border-color: #ccd1e0;
      --text-main: #2d2d2d;
      --text-muted: #666666;
      --bg-code: #f4f6fb;
      --card-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.05);
      --radius-md: 12px;
       
      --cal-red: #ff3b30;
      --cal-separator: #e5e5ea;
      --badge-bg: #e1e4f5;
      --badge-text: #1a2ac6;
       
      --current-week-bg: #e8eaf6;
      --current-week-border: #1a2ac6;
    }

    html[data-theme="dark"] {
      --primary-color: #7986cb;
      --bg-body: #121212;
      --bg-card: #1e1e1e;
      --border-color: #333333;
      --text-main: #e0e0e0;
      --text-muted: #a0a0a0;
      --bg-code: #2c2c2c;
      --card-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.3);
       
      --cal-red: #ff453a;
      --cal-separator: #38383a;
      --badge-bg: #3f4252;
      --badge-text: #9fa8da;
       
      --current-week-bg: #28359333;
      --current-week-border: #7986cb;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "IBM Plex Sans Arabic", sans-serif; }

    body {
      background-color: var(--bg-body);
      color: var(--text-main);
      min-height: 100vh;
      padding-top: 80px;
      padding-bottom: 40px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .container { max-width: 900px; margin: 0 auto; padding: 0 20px; }

    /* === Header & Actions === */
    .tool-header {
      margin-bottom: 30px;
      margin-top: 20px;
      border-right: 4px solid var(--primary-color);
      padding-right: 15px;
      display: flex;
      justify-content: space-between;
      align-items: end;
      flex-wrap: wrap;
      gap: 15px;
    }
    .tool-header h1 { font-size: 1.5rem; font-weight: 700; }
    .tool-header p { color: var(--text-muted); margin-top: 5px; }

    .header-actions { display: flex; gap: 10px; }

    .action-btn {
        background: transparent;
        border: 1px solid var(--border-color);
        color: var(--text-muted);
        padding: 6px 15px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 0.85rem;
        transition: 0.2s;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 6px;
    }
    .action-btn:hover { background: var(--bg-code); color: var(--primary-color); border-color: var(--primary-color); }
    .download-btn { color: var(--primary-color); border-color: var(--primary-color); }
    .download-btn:hover { background: var(--primary-color); color: #fff; }

    /* === List Styles === */
    .ios-list-group {
        background: var(--bg-card);
        border-radius: var(--radius-md);
        box-shadow: var(--card-shadow);
        overflow: hidden;
        margin-bottom: 30px;
        border: 1px solid var(--border-color);
    }

    .list-header {
        background: var(--bg-code);
        padding: 10px 20px;
        font-size: 0.85rem;
        font-weight: 700;
        color: var(--text-muted);
        text-transform: uppercase;
        letter-spacing: 0.5px;
        border-bottom: 1px solid var(--border-color);
    }

    .event-item {
        display: flex;
        padding: 18px 20px;
        border-bottom: 1px solid var(--cal-separator);
        position: relative;
        transition: all 0.3s ease;
        align-items: center;
    }
    .event-item:last-child { border-bottom: none; }

    .event-date {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-width: 55px;
        margin-left: 20px;
        text-align: center;
    }
    .date-month { font-size: 0.75rem; font-weight: 700; color: var(--cal-red); text-transform: uppercase; margin-bottom: 2px; }
    .date-day { font-size: 1.6rem; font-weight: 400; line-height: 1; color: var(--text-main); }

    .event-content { flex: 1; }

    .week-badge { 
        display: inline-block;
        background-color: var(--badge-bg);
        color: var(--badge-text);
        font-size: 0.8rem; 
        font-weight: 700;
        padding: 4px 10px;
        border-radius: 6px;
        margin-bottom: 8px;
    }

    .event-title { font-size: 1.1rem; font-weight: 700; color: var(--text-main); margin-bottom: 4px; line-height: 1.3; }
    .event-meta { font-size: 0.9rem; color: var(--text-muted); line-height: 1.5; }
    .event-meta span { display: block; }

    .event-item.current-week {
        background-color: var(--current-week-bg);
        border-right: 6px solid var(--current-week-border);
    }
    .event-item.current-week .date-day {
        color: var(--primary-color);
        font-weight: 700;
        transform: scale(1.1);
    }

    .current-label-tag {
        background-color: var(--primary-color);
        color: #ffffff;
        font-size: 0.75rem;
        padding: 3px 8px;
        border-radius: 4px;
        margin-right: 8px;
        vertical-align: middle;
        font-weight: normal;
        display: inline-block;
    }

    .hidden-section { display: none; animation: fadeIn 0.4s ease; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

    /* === عناصر الطباعة الخاصة (شعار + QR) === */
    .print-only-element {
        display: none;
    }

    .print-logo-container img {
        height: 60px;
        width: auto;
        /* تمت إزالة الفلتر ليظهر الشعار بلونه الأصلي */
    }

    .print-qr-footer {
        text-align: center;
        margin-top: 40px;
        page-break-inside: avoid;
    }
    .print-qr-text {
        font-family: "IBM Plex Sans Arabic", sans-serif;
        font-weight: 600;
        font-size: 0.9rem;
        color: #000;
        margin-bottom: 10px;
    }
    .print-qr-code {
        width: 120px;
        height: 120px;
    }


    /* === إعدادات الطباعة (Print Styles) === */
    @media print {
        /* إخفاء عناصر الموقع الأساسية */
        header, footer, .header-actions, .tool-header p, .history-btn { display: none !important; }

        /* إظهار العناصر المخصصة للطباعة */
        .print-only-element { display: block !important; }
        .print-logo-container { text-align: center; margin-bottom: 0px; border-bottom: 2px solid #000; padding-bottom: 15px;}
        .print-qr-footer { display: flex !important; flex-direction: column; align-items: center; }

        /* ضبط الجسم */
        body { 
            background-color: white !important; 
            color: black !important; 
            padding: 0 !important; 
            margin: 0 !important;
            display: block !important;
        }

        .container { 
            max-width: 100% !important; 
            padding: 0 !important; 
            margin: 0 !important; 
            width: 100% !important;
            display: block !important;
        }

        /* تعديل العنوان */
        .tool-header {
            margin-bottom: 10px !important;
            border: none !important;
            display: block !important;
            padding-right: 0 !important;
            text-align: right !important;
            /* السماح بفاصل الصفحة بعده إذا لزم الأمر، لكن عادة نريده مع الجدول */
            page-break-after: avoid !important;
        }
         
        .tool-header h1 {
            margin: 10px 0 !important;
            padding: 0 !important;
            font-size: 1.8rem !important;
        }

        /* منطق إخفاء الأرشيف الفارغ */
        #past-container { display: none !important; }
        #past-container.has-data { display: block !important; }

        /* التعديل الجوهري: السماح بكسر الجدول بين الصفحات */
        .ios-list-group { 
            box-shadow: none !important; 
            border: 1px solid #000 !important; 
             
            /* هذا هو الحل: السماح بقطع المجموعة لتكمل في صفحة أخرى */
            break-inside: auto !important; 
            page-break-inside: auto !important;
             
            margin-bottom: 20px;
            display: block !important;
        }
         
        /* منع قطع العنصر الواحد من المنتصف */
        .event-item, .list-header {
            break-inside: avoid !important;
            page-break-inside: avoid !important;
            border-bottom: 1px solid #000 !important;
        }

        .list-header {
            background-color: #eee !important;
            color: #000 !important;
            font-weight: bold !important;
            -webkit-print-color-adjust: exact;
        }
    }

    /* === Mobile Responsive === */
    @media (max-width: 600px) {
        .tool-header { flex-direction: column; align-items: flex-start; }
        .header-actions { width: 100%; flex-wrap: wrap; }
        .action-btn { flex: 1; justify-content: center; }
         
        .event-item { padding: 15px 12px; }
        .event-date { margin-left: 12px; min-width: 45px; }
        .date-day { font-size: 1.4rem; }
    }
  </style>
</head>
<body>

  {% include header.html %}

  <div class="container">
     
    <div class="print-only-element print-logo-container">
        <img src="{{ '/images/rawafid-blue.png' | relative_url }}" alt="شعار روافد">
    </div>

    <div class="tool-header">
      <div>
          <h1>التقويم الأكاديمي</h1>
          <p>العام الأكاديمي 2025-2026</p>
      </div>
       
      <div class="header-actions">
          <button class="action-btn download-btn" onclick="downloadICS()">
            <i class="fas fa-calendar-plus"></i> إضافة للتقويم
          </button>
          <button class="action-btn" onclick="window.print()">
            <i class="fas fa-print"></i> طباعة PDF
          </button>
          <button class="action-btn history-btn" id="toggleHistoryBtn" onclick="toggleHistory()">
              عرض السابق
          </button>
      </div>
    </div>

    <div id="past-container" class="hidden-section">
        <div class="ios-list-group">
            <div class="list-header">الأسابيع المنتهية</div>
            <div id="past-list-content"></div>
        </div>
    </div>

    <div id="semesters-container">
        <div style="padding: 20px; text-align: center; color: var(--text-muted);">
             جاري تحميل البيانات...
        </div>
    </div>

    <div class="print-only-element print-qr-footer">
        <p class="print-qr-text">للمزيد يرجى زيارة موقع منصة روافد</p>
        <img class="print-qr-code" src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://rawafid.jassim.one" alt="QR Code">
    </div>

  </div>

  {% include footer.html %}

<script>
  const monthNames = ["يناير", "فبراير", "مارس", "أبريل", "مايو", "يونيو", "يوليو", "أغسطس", "سبتمبر", "أكتوبر", "نوفمبر", "ديسمبر"];
  let globalEvents = []; 

  /* === تصحيح دالة تبديل الثيم لتطابق الموجودة في الهيدر === */
  function toggleTheme() {
    const currentTheme = document.documentElement.getAttribute('data-theme');
    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
    document.documentElement.setAttribute('data-theme', newTheme);
    localStorage.setItem('rawafed-theme', newTheme);
  }

  function downloadICS() {
      if (!globalEvents || globalEvents.length === 0) {
          alert("لا توجد بيانات لتحميلها");
          return;
      }
      let icsContent = "BEGIN:VCALENDAR\nVERSION:2.0\nPRODID:-//Rawafid//Academic Calendar//AR\nCALSCALE:GREGORIAN\nMETHOD:PUBLISH\n";
      globalEvents.forEach(event => {
          const dateStr = event.date.replace(/-/g, '');
          icsContent += "BEGIN:VEVENT\n";
          icsContent += "DTSTART;VALUE=DATE:" + dateStr + "\n";
          icsContent += "DTEND;VALUE=DATE:" + dateStr + "\n"; 
          icsContent += "SUMMARY:" + event.title + "\n";
          icsContent += "DESCRIPTION:" + event.details + " - " + event.weekBadge + "\n";
          icsContent += "STATUS:CONFIRMED\n";
          icsContent += "END:VEVENT\n";
      });
      icsContent += "END:VCALENDAR";
      const blob = new Blob([icsContent], { type: 'text/calendar;charset=utf-8' });
      const link = document.createElement('a');
      link.href = window.URL.createObjectURL(blob);
      link.setAttribute('download', 'Academic_Calendar.ics');
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
  }

  async function fetchAndRenderCalendar() {
      try {
          const response = await fetch("{{ '/assets/calendar.json' | relative_url }}");
          if (!response.ok) throw new Error('Failed to load data');
          let events = await response.json();
          
          events.sort((a, b) => new Date(a.date) - new Date(b.date));
          globalEvents = events; 

          const today = new Date();
          // تصفير الوقت للتأكد من المقارنة مع بداية اليوم
          today.setHours(0,0,0,0);

          const pastContainer = document.getElementById('past-container');
          const pastContent = document.getElementById('past-list-content');
          const semestersContainer = document.getElementById('semesters-container');
          
          semestersContainer.innerHTML = ''; 

          let hasPast = false;
          let upcomingSemesters = new Map();

          events.forEach(event => {
              /* =========================================================
                 التصحيح هنا:
                 نقوم بتحليل التاريخ يدوياً لضمان إنشائه بالتوقيت المحلي
                 مما يحل مشكلة تأخر ظهور الأسبوع الحالي بيوم واحد.
              ========================================================= */
              const dateParts = event.date.split('-'); // يفترض الصيغة YYYY-MM-DD
              // new Date(Year, MonthIndex, Day) تنشئ التاريخ في 00:00 بالتوقيت المحلي
              const eventDate = new Date(dateParts[0], dateParts[1] - 1, dateParts[2]);

              const weekEnd = new Date(eventDate);
              weekEnd.setDate(weekEnd.getDate() + 7);
              
              // الآن المقارنة دقيقة لأن كلاهما في 00:00 بالتوقيت المحلي
              const isCurrent = (today >= eventDate && today < weekEnd);
              const isPast = (weekEnd < today); 

              const day = eventDate.getDate();
              const month = monthNames[eventDate.getMonth()];
              const titleStyle = event.isHoliday ? 'style="color:var(--cal-red)"' : '';
              
              let badgeText = event.weekBadge;
              let itemClass = 'event-item';
              let currentLabelHtml = '';

              if (isCurrent) {
                  itemClass += ' current-week';
                  currentLabelHtml = `<span class="current-label-tag">الأسبوع الحالي</span>`;
              }

              const html = `
                  <div class="${itemClass}">
                      <div class="event-date">
                          <span class="date-month">${month}</span>
                          <span class="date-day">${day}</span>
                      </div>
                      <div class="event-content">
                          <div style="margin-bottom: 5px;">
                              ${currentLabelHtml}
                              <span class="week-badge">${badgeText}</span>
                          </div>
                          <div class="event-title" ${titleStyle}>${event.title}</div>
                          <div class="event-meta">
                              <span>${event.details}</span>
                          </div>
                      </div>
                  </div>
              `;

              if (isPast) {
                  pastContent.insertAdjacentHTML('beforeend', html);
                  hasPast = true;
              } else {
                  const semName = event.semester || "أخرى";
                  if (!upcomingSemesters.has(semName)) {
                      upcomingSemesters.set(semName, []);
                  }
                  upcomingSemesters.get(semName).push(html);
              }
          });

          if (hasPast) {
              document.getElementById('toggleHistoryBtn').style.display = 'flex';
              pastContainer.classList.add('has-data');
          } else {
              pastContainer.classList.remove('has-data');
          }

          if (upcomingSemesters.size === 0) {
               semestersContainer.innerHTML = '<div style="padding:20px; text-align:center;">لا توجد أحداث قادمة حالياً.</div>';
          } else {
              upcomingSemesters.forEach((itemsArray, semesterName) => {
                  const box = document.createElement('div');
                  box.className = 'ios-list-group';
                  const header = document.createElement('div');
                  header.className = 'list-header';
                  header.innerText = semesterName;
                  const listDiv = document.createElement('div');
                  listDiv.innerHTML = itemsArray.join('');
                  box.appendChild(header);
                  box.appendChild(listDiv);
                  semestersContainer.appendChild(box);
              });
          }

      } catch (error) {
          console.error(error);
          document.getElementById('semesters-container').innerHTML = 'حدث خطأ في تحميل البيانات.';
      }
  }

  function toggleHistory() {
      const section = document.getElementById('past-container');
      const btn = document.getElementById('toggleHistoryBtn');
      if (section.style.display === 'block') {
          section.style.display = 'none';
          btn.innerHTML = 'عرض السابق';
      } else {
          section.style.display = 'block';
          btn.innerHTML = 'إخفاء السابق';
      }
  }

  window.addEventListener('DOMContentLoaded', () => {
      fetchAndRenderCalendar();
  });
</script>

</body>
</html>
