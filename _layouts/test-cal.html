<!DOCTYPE html>
<html lang="ar" dir="rtl" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title | default: "روافد - حاسبة المعدل" }}</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400..800&display=swap" rel="stylesheet">
  
  <link rel="icon" href="{{ '/images/favicon.png' | relative_url }}" type="image/jpg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <meta property="og:title" content="{{ page.title | default: 'حاسبة المعدل' }}">
  <meta property="og:description" content="أداة لحساب المعدل الفصلي بسهولة.">
  
  <script>
    (function() {
      const savedTheme = localStorage.getItem('rawafed-theme');
      if (savedTheme === 'dark') {
        document.documentElement.setAttribute('data-theme', 'dark');
      } else {
        document.documentElement.setAttribute('data-theme', 'light');
      }
    })();
  </script>

  <style>
    /* === 1. المتغيرات الأساسية (نفس الصفحة الرئيسية) === */
    :root {
      --primary-color: #1a2ac6;
      --primary-light-bg: #eff1ff;
      --bg-body: #f4f6fb;
      --bg-card: #ffffff;
      --border-color: #ccd1e0;
      --text-main: #2d2d2d;
      --text-muted: #666666;
      --bg-input: #f9f9f9;
      --hover-shadow: 0 20px 40px -5px rgba(26, 42, 198, 0.15);
      --radius-md: 12px;
    }

    [data-theme="dark"] {
      --primary-color: #7986cb;
      --primary-light-bg: #282a36;
      --bg-body: #121212;
      --bg-card: #1e1e1e;
      --border-color: #333333;
      --text-main: #e0e0e0;
      --text-muted: #a0a0a0;
      --bg-input: #2c2c2c;
      --hover-shadow: 0 20px 40px -5px rgba(0, 0, 0, 0.5);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "IBM Plex Sans Arabic", sans-serif; -webkit-tap-highlight-color: transparent; }
    
    body {
      background-color: var(--bg-body);
      color: var(--text-main);
      min-height: 100vh;
      padding-top: 80px;
      padding-bottom: 40px;
      transition: background-color 0.3s ease;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* === 2. تنسيقات خاصة بالحاسبة === */
    
    /* بطاقة الإدخال الأولية */
    .setup-card {
      background: var(--bg-card);
      border-radius: var(--radius-md);
      padding: 40px 20px;
      text-align: center;
      border: 1px solid var(--border-color);
      box-shadow: 0 10px 30px rgba(0,0,0,0.03);
      margin-bottom: 30px;
    }

    .input-wrapper {
      position: relative;
      max-width: 300px;
      margin: 20px auto;
    }
    
    .main-input {
      width: 100%;
      padding: 15px;
      font-size: 1.1rem;
      border: 2px solid var(--border-color);
      border-radius: 50px;
      text-align: center;
      background: var(--bg-body);
      color: var(--text-main);
      outline: none;
      transition: 0.3s;
    }
    
    .main-input:focus {
      border-color: var(--primary-color);
      background: var(--bg-card);
    }

    /* الأزرار */
    .btn {
      padding: 12px 30px;
      border-radius: 50px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
    }
    
    .btn-primary {
      background: var(--primary-color);
      color: #fff;
      box-shadow: 0 4px 15px rgba(26, 42, 198, 0.2);
    }
    .btn-primary:hover { opacity: 0.9; transform: translateY(-2px); }
    
    .btn-secondary {
      background: transparent;
      border: 1px solid var(--border-color);
      color: var(--text-muted);
    }
    .btn-secondary:hover { border-color: var(--text-muted); color: var(--text-main); }

    /* شبكة المواد */
    .courses-grid {
      display: none; /* مخفي في البداية */
      flex-direction: column;
      gap: 15px;
      animation: fadeIn 0.5s ease-out;
    }

    .course-card {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 20px;
      display: grid;
      grid-template-columns: 2fr 1fr 1fr; /* الاسم - الساعات - الدرجة */
      gap: 15px;
      align-items: center;
    }

    .form-group label {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-bottom: 6px;
      display: block;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      background: var(--bg-input);
      color: var(--text-main);
      font-family: inherit;
    }

    /* قسم النتيجة */
    .result-box {
      display: none; /* مخفي */
      background: var(--primary-color);
      color: #fff;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      margin-top: 30px;
      box-shadow: 0 10px 40px rgba(26, 42, 198, 0.25);
      animation: slideUp 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .gpa-number {
      font-size: 4rem;
      font-weight: 800;
      line-height: 1;
      margin: 15px 0;
      font-family: "Baloo Bhaijaan 2", sans-serif;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .course-card {
        grid-template-columns: 1fr;
        gap: 10px;
      }
    }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes slideUp { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

  </style>
</head>
<body>

  {% include header.html %}

  <div class="container">
    
    <div style="margin-bottom: 20px;">
        <a href="{{ '/' | relative_url }}" style="color: var(--text-muted); text-decoration: none; display: inline-flex; align-items: center; gap: 5px;">
            <i class="fas fa-arrow-right"></i> القائمة الرئيسية
        </a>
    </div>

    <div style="margin-bottom: 30px; text-align: center;">
        <h1 style="color: var(--primary-color); margin-bottom: 10px;">{{ page.title }}</h1>
        <p style="color: var(--text-muted);">{{ page.description }}</p>
        {{ content }}
    </div>

    <div class="setup-card" id="step-1">
      <i class="fas fa-layer-group fa-3x" style="color: var(--primary-color); opacity: 0.5; margin-bottom: 15px;"></i>
      <h3>كم عدد المواد التي تدرسها هذا الفصل؟</h3>
      <div class="input-wrapper">
        <input type="number" id="course-count" class="main-input" placeholder="مثلاً: 5" min="1" max="10">
      </div>
      <button class="btn btn-primary" onclick="initCalculator()">
        التالي <i class="fas fa-arrow-left"></i>
      </button>
    </div>

    <div id="step-2" style="display: none;">
        <div class="courses-grid" id="courses-container">
            </div>

        <div style="display: flex; gap: 10px; margin-top: 25px; justify-content: center;">
            <button class="btn btn-secondary" onclick="resetAll()">إعادة تعيين</button>
            <button class="btn btn-primary" onclick="calculateGPA()">
                احسب المعدل <i class="fas fa-calculator"></i>
            </button>
        </div>
    </div>

    <div class="result-box" id="result-box">
        <h4>معدلك الفصلي المتوقع</h4>
        <div class="gpa-number" id="gpa-display">0.00</div>
        <div style="opacity: 0.8; font-size: 0.9rem;">
            مجموع النقاط: <span id="total-points">0</span> | الساعات: <span id="total-hours">0</span>
        </div>
    </div>

  </div>

  {% include footer.html %}

  <script>
    // نظام النقاط (يمكنك تعديله حسب نظام الجامعة)
    const gradePoints = {
      "A": 4.0, "A-": 3.7,
      "B+": 3.3, "B": 3.0, "B-": 2.7,
      "C+": 2.3, "C": 2.0, "C-": 1.7,
      "D+": 1.3, "D": 1.0, "F": 0.0
    };

    const step1 = document.getElementById('step-1');
    const step2 = document.getElementById('step-2');
    const container = document.getElementById('courses-container');
    const resultBox = document.getElementById('result-box');

    function initCalculator() {
      const count = document.getElementById('course-count').value;
      if (!count || count < 1) {
        alert("الرجاء إدخال رقم صحيح (مادة واحدة على الأقل)");
        return;
      }

      container.innerHTML = ""; // تنظيف

      for (let i = 1; i <= count; i++) {
        const div = document.createElement('div');
        div.className = "course-card";
        div.innerHTML = `
          <div class="form-group">
            <label>اسم المادة (اختياري)</label>
            <input type="text" class="form-control" placeholder="المادة ${i}">
          </div>
          <div class="form-group">
            <label>الساعات</label>
            <input type="number" class="form-control hours-input" value="3" min="1" max="6">
          </div>
          <div class="form-group">
            <label>الدرجة المتوقعة</label>
            <select class="form-control grade-input">
              <option value="A">A (ممتاز)</option>
              <option value="A-">A-</option>
              <option value="B+">B+ (جيد جداً مرتفع)</option>
              <option value="B">B (جيد جداً)</option>
              <option value="B-">B-</option>
              <option value="C+">C+ (جيد مرتفع)</option>
              <option value="C">C (جيد)</option>
              <option value="C-">C-</option>
              <option value="D+">D+ (مقبول مرتفع)</option>
              <option value="D">D (مقبول)</option>
              <option value="F">F (راسب)</option>
            </select>
          </div>
        `;
        container.appendChild(div);
      }

      // الانتقال للخطوة التالية
      step1.style.display = 'none';
      step2.style.display = 'block';
      container.style.display = 'flex';
    }

    function calculateGPA() {
      const hours = document.querySelectorAll('.hours-input');
      const grades = document.querySelectorAll('.grade-input');
      
      let totalPoints = 0;
      let totalHours = 0;

      for(let i=0; i<hours.length; i++) {
        const h = parseFloat(hours[i].value);
        const g = grades[i].value;
        
        if(h > 0) {
          totalHours += h;
          totalPoints += (h * gradePoints[g]);
        }
      }

      if(totalHours === 0) return;

      const gpa = totalPoints / totalHours;

      // عرض النتيجة
      document.getElementById('gpa-display').innerText = gpa.toFixed(2);
      document.getElementById('total-points').innerText = totalPoints.toFixed(2);
      document.getElementById('total-hours').innerText = totalHours;
      
      resultBox.style.display = 'block';
      resultBox.scrollIntoView({behavior: "smooth"});
    }

    function resetAll() {
        step2.style.display = 'none';
        resultBox.style.display = 'none';
        step1.style.display = 'block';
        document.getElementById('course-count').value = '';
    }
  </script>

</body>
</html>
