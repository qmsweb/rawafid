<!DOCTYPE html>
<html lang="ar" dir="rtl" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title | default: "صفحة جديدة" }}</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  
  <link rel="icon" href="{{ '/images/favicon.png' | relative_url }}" type="image/jpg">
  <meta property="og:title" content="{{ page.title | default: 'روافد' }}">
  <meta property="og:description" content="{{ page.description | default: 'وصف الصفحة' }}">
  <meta property="og:image" content="{{ '/images/cover.png' | relative_url }}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:type" content="website">

  <script>
    (function() {
      const savedTheme = localStorage.getItem('rawafed-theme');
      if (savedTheme === 'dark') {
        document.documentElement.setAttribute('data-theme', 'dark');
      } else {
        document.documentElement.setAttribute('data-theme', 'light');
      }
    })();
  </script>

  <style>
    /* === 1. المتغيرات والألوان (نفس الهوية البصرية) === */
    :root {
      --primary-color: #1a2ac6;
      --bg-body: #f4f6fb;
      --bg-card: #ffffff;
      --border-color: #ccd1e0;
      --text-main: #2d2d2d;
      --text-muted: #666666;
      --bg-code: #f4f6fb;
      --card-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.05);
      --radius-md: 12px;
      
      /* ألوان خاصة بالتقويم والعناصر */
      --cal-red: #ff3b30;
      --badge-bg: #e1e4f5;
      --badge-text: #1a2ac6;
    }

    /* === 2. إعدادات الوضع الليلي (Dark Mode) === */
    html[data-theme="dark"] {
      --primary-color: #7986cb;
      --bg-body: #121212;
      --bg-card: #1e1e1e;
      --border-color: #333333;
      --text-main: #e0e0e0;
      --text-muted: #a0a0a0;
      --bg-code: #2c2c2c;
      --card-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.3);
      
      --cal-red: #ff453a;
      --badge-bg: #3f4252;
      --badge-text: #9fa8da;
    }

    /* === 3. التنسيقات العامة (Reset & Typography) === */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "IBM Plex Sans Arabic", sans-serif; }

    body {
      background-color: var(--bg-body);
      color: var(--text-main);
      min-height: 100vh;
      padding-top: 80px; /* مسافة للهيدر الثابت */
      padding-bottom: 40px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .container { 
      max-width: 900px; 
      margin: 0 auto; 
      padding: 0 20px; 
      /* يمكن إضافة min-height هنا إذا رغبت */
    }

    /* === 4. تنسيقات مساعدة (Utility Classes) === */
    /* تم الاحتفاظ بها لكي تستخدمها إذا أضفت محتوى لاحقاً */
    
    /* الأزرار */
    .action-btn {
        background: transparent;
        border: 1px solid var(--border-color);
        color: var(--text-muted);
        padding: 6px 15px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 0.85rem;
        transition: 0.2s;
        font-weight: 500;
        display: inline-flex;
        align-items: center;
        gap: 6px;
    }
    .action-btn:hover { background: var(--bg-code); color: var(--primary-color); border-color: var(--primary-color); }
    .primary-btn { background: var(--primary-color) !important; color: white !important; border: none !important; }

    /* البطاقات */
    .ios-list-group {
        background: var(--bg-card);
        border-radius: var(--radius-md);
        box-shadow: var(--card-shadow);
        overflow: hidden;
        margin-bottom: 30px;
        border: 1px solid var(--border-color);
    }
    
    /* استجابة الجوال */
    @media (max-width: 600px) {
       .container { padding: 0 15px; }
    }
  </style>
</head>
<body>

  {% include header.html %}

  <div class="container">
      
      </div>

  {% include footer.html %}

  <script>
    /* دالة تبديل الثيم التي يستدعيها زر الهيدر */
    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('rawafed-theme', newTheme);
    }
  </script>

</body>
</html>
