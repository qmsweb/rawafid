<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>روافد | الصفحة غير موجودة</title>

  <script>
    const path = window.location.pathname;
    if (path.startsWith("/c/")) {
      const courseId = path.split("/c/")[1];
      if (courseId) {
        // توجيه المستخدم لصفحة الكورس الجديدة
        window.location.replace(`{{ '/course' | relative_url }}?i=${courseId}`);
      }
    }
  </script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="{{ '/images/favicon.png' | relative_url }}" type="image/jpg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  
  <link rel="stylesheet" href="{{ '/assets/css/topbar.css' | relative_url }}" />

  <script>
    (function() {
      const savedTheme = localStorage.getItem('rawafed-theme');
      const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
if (savedTheme === 'dark') {
  document.documentElement.setAttribute('data-theme', 'dark');
      } else {
        document.documentElement.setAttribute('data-theme', 'light');
      }
    })();
  </script>

  <style>
    /* === نفس متغيرات التصميم الموحدة === */
    :root {
      /* الوضع الفاتح */
      --primary-color: #1a2ac6;
      --primary-dark: #121e9ec4;
      --text-color: #1d1d1d;
      --text-muted: #666;
      --bg-color: #f8f9fc;
      --bg-card: #ffffff;
      --border-color: #eee;
      --footer-text: #888;
      --highlight-color: #1a2ac6;
      --shadow-soft: 0 2px 10px rgba(0,0,0,0.03);
      --bg-number: rgba(26, 42, 198, 0.05);
    }

    /* الوضع الداكن */
    [data-theme="dark"] {
      --primary-color: #7986cb;
      --primary-dark: #5c6bc0;
      --text-color: #e0e0e0;
      --text-muted: #b0b0b0;
      --bg-color: #121212;
      --bg-card: #1e1e1e;
      --border-color: #333;
      --footer-text: #666;
      --highlight-color: #7986cb;
      --shadow-soft: 0 4px 15px rgba(0,0,0,0.2);
      --bg-number: rgba(255, 255, 255, 0.03);
    }

    * { box-sizing: border-box; font-family: "IBM Plex Sans Arabic", sans-serif; }
    
    body {
      margin: 0; padding: 0; 
      background-color: var(--bg-color); 
      color: var(--text-color);
      min-height: 100vh;
      padding-top: 60px;
      display: flex;
      flex-direction: column;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* --- تنسيق المحتوى --- */
    .content-container { 
      max-width: 600px; /* عرض أضيق للتركيز */
      margin: auto;     /* توسيط عمودي وأفقي */
      padding: 0 20px; 
      width: 100%;
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* استخدام نفس ستايل البطاقة الموحد */
    .info-card {
      background: var(--bg-card);
      border-radius: 16px;
      padding: 40px 25px;
      width: 100%;
      text-align: center;
      box-shadow: var(--shadow-soft);
      border: 1px solid var(--border-color);
      transition: background-color 0.3s, border-color 0.3s;
      position: relative;
      overflow: hidden;
    }

    /* تنسيقات خاصة بصفحة 404 */
    .illustration-box {
      position: relative;
      height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .bg-number {
      font-size: 8rem;
      font-weight: 900;
      color: var(--bg-number);
      position: absolute;
      z-index: 1;
      user-select: none;
      line-height: 1;
      transition: color 0.3s;
    }

    .floating-icon {
      font-size: 4rem;
      color: var(--primary-color);
      z-index: 2;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 800;
      color: var(--text-color);
      margin-bottom: 15px;
      transition: color 0.3s;
    }

    p {
      color: var(--text-muted);
      font-size: 1.1rem;
      margin-bottom: 30px;
      line-height: 1.6;
      transition: color 0.3s;
    }

    /* زر العودة بتصميم موحد */
    .btn-home {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 35px;
      background-color: var(--primary-color);
      color: #ffffff;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 700;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .btn-home:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div id="topbar-container">
     {% include header.html %} 
  </div>

  <div class="content-container">
    <div class="info-card">
      
      <div class="illustration-box">
        <div class="bg-number">404</div>
        <i class="fa-solid fa-ghost floating-icon"></i>
      </div>

      <h1>عذراً، هذه الصفحة غير متاحة</h1>
      <p>
        يبدو أنك وصلت إلى رابط غير صحيح، أو أن الصفحة قد تم نقلها.<br>
        يمكنك العودة للصفحة الرئيسة للبحث عما تريد.
      </p>

      <a href="{{ '/' | relative_url }}" class="btn-home">
        <span>العودة للرئيسة</span>
        <i class="fa-solid fa-arrow-left"></i>
      </a>

    </div>
  </div>

<script>
  // دالة تغيير الوضع (للربط مع الهيدر)
  function toggleTheme() {
    const currentTheme = document.documentElement.getAttribute('data-theme');
    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
    document.documentElement.setAttribute('data-theme', newTheme);
    localStorage.setItem('rawafed-theme', newTheme);
  }
</script>

</body>
</html>
