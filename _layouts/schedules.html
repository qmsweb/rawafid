<!DOCTYPE html>
<html lang="ar" dir="rtl" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title | default: "صانع الجدول الدراسي" }}</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  
  <link rel="icon" href="{{ '/images/favicon.png' | relative_url }}" type="image/jpg">
  <meta property="og:title" content="{{ page.title | default: 'روافد' }}">
  
  <script>
    (function() {
      const savedTheme = localStorage.getItem('rawafed-theme');
      if (savedTheme === 'dark') {
        document.documentElement.setAttribute('data-theme', 'dark');
      } else {
        document.documentElement.setAttribute('data-theme', 'light');
      }
    })();
  </script>

  <style>
    /* === المتغيرات والألوان (نفس التصميم الأصلي) === */
    :root {
      --primary-color: #1a2ac6;
      --bg-body: #f4f6fb;
      --bg-card: #ffffff;
      --border-color: #ccd1e0;
      --text-main: #2d2d2d;
      --text-muted: #666666;
      --bg-code: #f4f6fb;
      --card-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.05);
      --radius-md: 12px;
        
      --cal-red: #ff3b30;
      --cal-separator: #e5e5ea;
    }

    html[data-theme="dark"] {
      --primary-color: #7986cb;
      --bg-body: #121212;
      --bg-card: #1e1e1e;
      --border-color: #333333;
      --text-main: #e0e0e0;
      --text-muted: #a0a0a0;
      --bg-code: #2c2c2c;
      --card-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.3);
      --cal-red: #ff453a;
      --cal-separator: #38383a;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "IBM Plex Sans Arabic", sans-serif; }

    body {
      background-color: var(--bg-body);
      color: var(--text-main);
      min-height: 100vh;
      padding-top: 80px;
      padding-bottom: 40px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .container { max-width: 900px; margin: 0 auto; padding: 0 20px; }

    /* === Header & Actions === */
    .tool-header {
      margin-bottom: 30px;
      margin-top: 20px;
      border-right: 4px solid var(--primary-color);
      padding-right: 15px;
      display: flex;
      justify-content: space-between;
      align-items: end;
      flex-wrap: wrap;
      gap: 15px;
    }
    .tool-header h1 { font-size: 1.5rem; font-weight: 700; }
    .tool-header p { color: var(--text-muted); margin-top: 5px; }

    .header-actions { display: flex; gap: 10px; }

    .action-btn {
        background: transparent;
        border: 1px solid var(--border-color);
        color: var(--text-muted);
        padding: 6px 15px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 0.85rem;
        transition: 0.2s;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 6px;
    }
    .action-btn:hover { background: var(--bg-code); color: var(--primary-color); border-color: var(--primary-color); }
    
    /* زر الطباعة المميز */
    .print-main-btn {
        background-color: var(--primary-color);
        color: #fff;
        border-color: var(--primary-color);
    }
    .print-main-btn:hover {
        background-color: transparent;
        color: var(--primary-color);
    }

    /* === Form Styles (New) === */
    .input-card {
        background: var(--bg-card);
        border-radius: var(--radius-md);
        box-shadow: var(--card-shadow);
        padding: 20px;
        margin-bottom: 30px;
        border: 1px solid var(--border-color);
    }

    .form-grid {
        display: grid;
        grid-template-columns: 2fr 1fr 1fr;
        gap: 15px;
        margin-bottom: 15px;
    }
    
    .form-row-2 {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        margin-bottom: 15px;
    }

    .input-group { display: flex; flex-direction: column; gap: 5px; }
    .input-group label { font-size: 0.85rem; font-weight: 600; color: var(--text-muted); }
    
    input[type="text"], input[type="time"] {
        padding: 10px;
        border-radius: 8px;
        border: 1px solid var(--border-color);
        background-color: var(--bg-code);
        color: var(--text-main);
        outline: none;
        transition: 0.2s;
        font-family: inherit;
    }
    input:focus { border-color: var(--primary-color); }

    .days-selection {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        margin-bottom: 20px;
    }
    
    .day-checkbox { display: none; }
    .day-label {
        padding: 8px 16px;
        background: var(--bg-code);
        border: 1px solid var(--border-color);
        border-radius: 20px;
        cursor: pointer;
        font-size: 0.85rem;
        transition: 0.2s;
        user-select: none;
    }
    .day-checkbox:checked + .day-label {
        background: var(--primary-color);
        color: white;
        border-color: var(--primary-color);
    }

    .add-btn {
        width: 100%;
        padding: 12px;
        background: var(--text-main);
        color: var(--bg-card);
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: 0.2s;
    }
    .add-btn:hover { opacity: 0.9; }

    /* === Table Styles === */
    .schedule-table-wrapper {
        background: var(--bg-card);
        border-radius: var(--radius-md);
        box-shadow: var(--card-shadow);
        border: 1px solid var(--border-color);
        overflow: hidden;
    }
    
    table { width: 100%; border-collapse: collapse; }
    
    thead { background: var(--bg-code); border-bottom: 1px solid var(--border-color); }
    th { padding: 15px; text-align: right; font-size: 0.85rem; color: var(--text-muted); font-weight: 700; }
    
    td { padding: 15px; border-bottom: 1px solid var(--cal-separator); font-size: 0.95rem; }
    tr:last-child td { border-bottom: none; }

    .course-time { font-family: monospace; direction: ltr; display: inline-block; }
    .course-days { font-size: 0.85rem; font-weight: 600; color: var(--primary-color); }
    
    .delete-btn {
        color: var(--cal-red);
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        padding: 5px;
    }
    .delete-btn:hover { opacity: 0.7; }

    /* === Mobile === */
    @media (max-width: 600px) {
        .form-grid, .form-row-2 { grid-template-columns: 1fr; }
        .tool-header { flex-direction: column; align-items: flex-start; }
        th, td { padding: 10px; font-size: 0.85rem; }
        .hide-mobile { display: none; }
    }

    /* === Print Styles === */
    .print-only-element { display: none; }
    .print-logo-container img { height: 60px; width: auto; }
    .print-qr-footer { text-align: center; margin-top: 40px; }
    .print-qr-code { width: 120px; height: 120px; }

    @media print {
        header, footer, .header-actions, .input-card, .delete-column, .delete-btn { display: none !important; }
        
        .print-only-element { display: block !important; }
        .print-logo-container { text-align: center; margin-bottom: 10px; border-bottom: 2px solid #000; padding-bottom: 15px;}
        
        body { background-color: white !important; color: black !important; padding: 0 !important; margin: 0 !important; }
        .container { max-width: 100% !important; padding: 0 !important; margin: 0 !important; width: 100% !important; }
        
        .tool-header { border: none !important; margin-bottom: 10px !important; display: block !important; text-align: right !important; }
        .tool-header h1 { font-size: 1.8rem !important; margin: 0 !important; }
        
        .schedule-table-wrapper { box-shadow: none !important; border: 1px solid #000 !important; border-radius: 0 !important; }
        thead { background-color: #eee !important; color: #000 !important; -webkit-print-color-adjust: exact; }
        th, td { border: 1px solid #000 !important; color: #000 !important; }
        
        .course-days { color: #000 !important; }
    }
  </style>
</head>
<body>

  {% include header.html %}

  <div class="container">
      
    <div class="print-only-element print-logo-container">
        <img src="{{ '/images/rawafid-blue.png' | relative_url }}" alt="شعار روافد">
    </div>

    <div class="tool-header">
      <div>
          <h1>الجدول الدراسي</h1>
          <p>قم بإضافة مقرراتك ثم اضغط طباعة</p>
      </div>
        
      <div class="header-actions">
          <button class="action-btn" onclick="clearSchedule()">
             <i class="fas fa-trash-alt"></i> مسح الكل
          </button>
          <button class="action-btn print-main-btn" onclick="window.print()">
            <i class="fas fa-print"></i> طباعة PDF
          </button>
      </div>
    </div>

    <div class="input-card">
        <div class="form-grid">
            <div class="input-group">
                <label>اسم المقرر</label>
                <input type="text" id="cName" placeholder="مثال: فيزياء 101">
            </div>
            <div class="input-group">
                <label>رقم الشعبة</label>
                <input type="text" id="cSection" placeholder="مثال: 5">
            </div>
            <div class="input-group">
                <label>القاعة</label>
                <input type="text" id="cHall" placeholder="مثال: A-102">
            </div>
        </div>

        <div class="form-row-2">
            <div class="input-group">
                <label>وقت البدء</label>
                <input type="time" id="cTimeStart">
            </div>
            <div class="input-group">
                <label>وقت الانتهاء</label>
                <input type="time" id="cTimeEnd">
            </div>
        </div>

        <div class="input-group" style="margin-bottom: 15px;">
            <label>الأيام</label>
            <div class="days-selection">
                <input type="checkbox" id="dSun" value="الأحد" class="day-checkbox">
                <label for="dSun" class="day-label">الأحد</label>

                <input type="checkbox" id="dMon" value="الاثنين" class="day-checkbox">
                <label for="dMon" class="day-label">الاثنين</label>

                <input type="checkbox" id="dTue" value="الثلاثاء" class="day-checkbox">
                <label for="dTue" class="day-label">الثلاثاء</label>

                <input type="checkbox" id="dWed" value="الأربعاء" class="day-checkbox">
                <label for="dWed" class="day-label">الأربعاء</label>

                <input type="checkbox" id="dThu" value="الخميس" class="day-checkbox">
                <label for="dThu" class="day-label">الخميس</label>
            </div>
        </div>

        <button class="add-btn" onclick="addCourse()">+ إضافة للمقرر</button>
    </div>

    <div id="schedule-container" class="schedule-table-wrapper" style="display:none;">
        <table>
            <thead>
                <tr>
                    <th>المقرر</th>
                    <th>الشعبة</th>
                    <th>الأيام</th>
                    <th>التوقيت</th>
                    <th>القاعة</th>
                    <th class="delete-column"></th>
                </tr>
            </thead>
            <tbody id="course-list-body">
                </tbody>
        </table>
    </div>
    
    <div id="empty-msg" style="text-align:center; color:var(--text-muted); padding:20px;">
        لا توجد مقررات مضافة بعد.
    </div>

    <div class="print-only-element print-qr-footer">
        <p class="print-qr-text">تم إنشاء الجدول عبر منصة روافد</p>
        <img class="print-qr-code" src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://rawafid.jassim.one" alt="QR Code">
    </div>

  </div>

  {% include footer.html %}

<script>
  let myCourses = JSON.parse(localStorage.getItem('rawafed-courses')) || [];

  function toggleTheme() {
    const currentTheme = document.documentElement.getAttribute('data-theme');
    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
    document.documentElement.setAttribute('data-theme', newTheme);
    localStorage.setItem('rawafed-theme', newTheme);
  }

  function renderCourses() {
      const tbody = document.getElementById('course-list-body');
      const container = document.getElementById('schedule-container');
      const emptyMsg = document.getElementById('empty-msg');
      
      tbody.innerHTML = '';

      if (myCourses.length === 0) {
          container.style.display = 'none';
          emptyMsg.style.display = 'block';
          return;
      }

      container.style.display = 'block';
      emptyMsg.style.display = 'none';

      myCourses.forEach((course, index) => {
          const row = document.createElement('tr');
          row.innerHTML = `
              <td><strong>${course.name}</strong></td>
              <td>${course.section}</td>
              <td class="course-days">${course.days.join('، ')}</td>
              <td><span class="course-time">${course.timeStart} - ${course.timeEnd}</span></td>
              <td>${course.hall}</td>
              <td class="delete-column">
                  <button class="delete-btn" onclick="deleteCourse(${index})">
                      <i class="fas fa-trash"></i>
                  </button>
              </td>
          `;
          tbody.appendChild(row);
      });
  }

  function addCourse() {
      const name = document.getElementById('cName').value;
      const section = document.getElementById('cSection').value;
      const hall = document.getElementById('cHall').value;
      const timeStart = document.getElementById('cTimeStart').value;
      const timeEnd = document.getElementById('cTimeEnd').value;
      
      // جلب الأيام المختارة
      const checkboxes = document.querySelectorAll('.day-checkbox:checked');
      const days = Array.from(checkboxes).map(cb => cb.value);

      if (!name || days.length === 0) {
          alert('يرجى إدخال اسم المقرر واختيار يوم واحد على الأقل.');
          return;
      }

      const newCourse = {
          name,
          section,
          hall,
          timeStart,
          timeEnd,
          days
      };

      myCourses.push(newCourse);
      saveAndRender();
      clearInputs();
  }

  function deleteCourse(index) {
      if(confirm('هل أنت متأكد من حذف هذا المقرر؟')) {
          myCourses.splice(index, 1);
          saveAndRender();
      }
  }
  
  function clearSchedule() {
      if(myCourses.length > 0 && confirm('هل أنت متأكد من مسح الجدول بالكامل؟')) {
          myCourses = [];
          saveAndRender();
      }
  }

  function saveAndRender() {
      localStorage.setItem('rawafed-courses', JSON.stringify(myCourses));
      renderCourses();
  }

  function clearInputs() {
      document.getElementById('cName').value = '';
      document.getElementById('cSection').value = '';
      document.getElementById('cHall').value = '';
      // لا نمسح الوقت لأنه غالباً يتكرر
      const checkboxes = document.querySelectorAll('.day-checkbox');
      checkboxes.forEach(cb => cb.checked = false);
      document.getElementById('cName').focus();
  }

  window.addEventListener('DOMContentLoaded', () => {
      renderCourses();
  });
</script>

</body>
</html>
