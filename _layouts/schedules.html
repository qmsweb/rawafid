<!DOCTYPE html>
<html lang="ar" dir="rtl" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title | default: "صانع الجدول الدراسي" }}</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  
  <link rel="icon" href="{{ '/images/favicon.png' | relative_url }}" type="image/jpg">

  <script>
    (function() {
      const savedTheme = localStorage.getItem('rawafed-theme');
      if (savedTheme === 'dark') {
        document.documentElement.setAttribute('data-theme', 'dark');
      } else {
        document.documentElement.setAttribute('data-theme', 'light');
      }
    })();
  </script>

  <style>
    /* === المتغيرات والألوان === */
    :root {
      --primary-color: #1a2ac6;
      --bg-body: #f4f6fb;
      --bg-card: #ffffff;
      --border-color: #ccd1e0;
      --text-main: #2d2d2d;
      --text-muted: #666666;
      --bg-code: #f4f6fb;
      --card-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.05);
      --radius-md: 12px;
      --cal-red: #ff3b30;
      --cal-separator: #e5e5ea;
      --header-bg: #eef0f7;
    }

    html[data-theme="dark"] {
      --primary-color: #7986cb;
      --bg-body: #121212;
      --bg-card: #1e1e1e;
      --border-color: #333333;
      --text-main: #e0e0e0;
      --text-muted: #a0a0a0;
      --bg-code: #2c2c2c;
      --card-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.3);
      --cal-red: #ff453a;
      --cal-separator: #38383a;
      --header-bg: #2c2c2c;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "IBM Plex Sans Arabic", sans-serif; }

    body {
      background-color: var(--bg-body);
      color: var(--text-main);
      min-height: 100vh;
      padding-top: 80px;
      padding-bottom: 40px;
    }

    .container { max-width: 900px; margin: 0 auto; padding: 0 20px; }

    /* === Header & Actions === */
    .tool-header {
      margin-bottom: 30px;
      margin-top: 20px;
      border-right: 4px solid var(--primary-color);
      padding-right: 15px;
      display: flex;
      justify-content: space-between;
      align-items: end;
      flex-wrap: wrap;
      gap: 15px;
    }
    .tool-header h1 { font-size: 1.5rem; font-weight: 700; }
    .tool-header p { color: var(--text-muted); margin-top: 5px; }

    .header-actions { display: flex; gap: 10px; }

    .action-btn {
        background: transparent;
        border: 1px solid var(--border-color);
        color: var(--text-muted);
        padding: 6px 15px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 0.85rem;
        transition: 0.2s;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 6px;
    }
    .action-btn:hover { background: var(--bg-code); color: var(--primary-color); border-color: var(--primary-color); }
    
    .print-main-btn {
        background-color: var(--primary-color);
        color: #fff;
        border-color: var(--primary-color);
    }
    .print-main-btn:hover { background-color: transparent; color: var(--primary-color); }

    /* === Form Styles === */
    .input-card {
        background: var(--bg-card);
        border-radius: var(--radius-md);
        box-shadow: var(--card-shadow);
        padding: 20px;
        margin-bottom: 30px;
        border: 1px solid var(--border-color);
    }

    .form-grid { display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 15px; margin-bottom: 15px; }
    .form-row-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; }

    .input-group { display: flex; flex-direction: column; gap: 5px; }
    .input-group label { font-size: 0.85rem; font-weight: 600; color: var(--text-muted); }
    
    input[type="text"], input[type="time"] {
        padding: 10px;
        border-radius: 8px;
        border: 1px solid var(--border-color);
        background-color: var(--bg-code);
        color: var(--text-main);
        outline: none;
        transition: 0.2s;
        font-family: inherit;
    }
    input:focus { border-color: var(--primary-color); }

    .days-selection { display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 20px; }
    .day-checkbox { display: none; }
    .day-label {
        padding: 8px 16px;
        background: var(--bg-code);
        border: 1px solid var(--border-color);
        border-radius: 20px;
        cursor: pointer;
        font-size: 0.85rem;
        transition: 0.2s;
        user-select: none;
    }
    .day-checkbox:checked + .day-label {
        background: var(--primary-color);
        color: white;
        border-color: var(--primary-color);
    }

    .add-btn {
        width: 100%; padding: 12px; background: var(--text-main); color: var(--bg-card);
        border: none; border-radius: 8px; cursor: pointer; font-weight: 600; transition: 0.2s;
    }
    .add-btn:hover { opacity: 0.9; }

    /* === Schedule Table Styles === */
    .day-block {
        margin-bottom: 20px;
        background: var(--bg-card);
        border-radius: var(--radius-md);
        border: 1px solid var(--border-color);
        overflow: hidden;
        box-shadow: var(--card-shadow);
    }

    .day-header {
        background-color: var(--header-bg);
        padding: 10px 15px;
        font-weight: 700;
        color: var(--primary-color);
        border-bottom: 1px solid var(--border-color);
        font-size: 1rem;
        display: flex;
        align-items: center;
        gap: 8px;
    }
    
    table { width: 100%; border-collapse: collapse; }
    th { padding: 10px 15px; text-align: right; font-size: 0.8rem; color: var(--text-muted); font-weight: 700; background: var(--bg-code); border-bottom: 1px solid --border-color;}
    td { padding: 12px 15px; border-bottom: 1px solid var(--cal-separator); font-size: 0.9rem; vertical-align: middle; }
    tr:last-child td { border-bottom: none; }

    .course-time { 
        font-family: "IBM Plex Sans Arabic", sans-serif; 
        font-weight: 600;
        color: var(--text-main);
        direction: ltr; /* للأرقام */
        display: inline-block;
    }
    
    .delete-btn {
        color: var(--cal-red); background: none; border: none; cursor: pointer;
        font-size: 0.9rem; padding: 5px;
    }
    .delete-btn:hover { opacity: 0.7; }

    /* === Mobile === */
    @media (max-width: 600px) {
        .form-grid, .form-row-2 { grid-template-columns: 1fr; }
        .tool-header { flex-direction: column; align-items: flex-start; }
        .day-header { font-size: 0.9rem; }
        td { font-size: 0.85rem; padding: 10px; }
    }

    /* === Print Styles === */
    .print-only-element { display: none; }
    
    @media print {
        /* إخفاء عناصر واجهة المستخدم */
        header, footer, .header-actions, .input-card, .delete-column, .delete-btn, .tool-header p { display: none !important; }
        
        .print-only-element { display: block !important; }

        body { background-color: white !important; color: black !important; padding: 0 !important; margin: 0 !important; }
        .container { max-width: 100% !important; padding: 10px !important; margin: 0 !important; width: 100% !important; }
        
        .tool-header { 
            border: none !important; 
            margin-bottom: 15px !important; 
            display: block !important; 
            text-align: center !important; 
            padding-right: 0 !important;
        }
        .tool-header h1 { font-size: 1.6rem !important; margin: 0 !important; color: #000 !important; }
        
        /* تنسيق كتل الأيام */
        .day-block {
            box-shadow: none !important;
            border: 1px solid #000 !important;
            margin-bottom: 15px !important;
            border-radius: 4px !important;
            break-inside: avoid; /* منع قص اليوم في صفحتين */
        }
        
        .day-header {
            background-color: #eee !important;
            color: #000 !important;
            border-bottom: 1px solid #000 !important;
            -webkit-print-color-adjust: exact;
        }

        th, td { border: 1px solid #ddd !important; color: #000 !important; }
        td { border-bottom: 1px solid #000 !important; }
        tr:last-child td { border-bottom: none !important; }

        /* الشعار */
        .print-logo-container { 
            text-align: center; 
            margin-bottom: 5px; 
            border-bottom: 2px solid #000;
            padding-bottom: 10px; 
        }
        .print-logo-container img { height: 50px; width: auto; }

        /* QR في الأسفل اليسار */
        .print-qr-footer { 
            position: fixed;
            bottom: 10px;
            left: 10px;
            display: flex !important;
            flex-direction: column;
            align-items: flex-start;
            z-index: 9999;
        }
        
        .print-qr-text { 
            font-size: 0.6rem; 
            color: #000; 
            margin-bottom: 2px;
            margin-left: 5px;
        }
        
        .print-qr-code { 
            width: 70px; /* تصغير الحجم */
            height: 70px; 
        }
    }
  </style>
</head>
<body>

  {% include header.html %}

  <div class="container">
      
    <div class="print-only-element print-logo-container">
        <img src="{{ '/images/rawafid-blue.png' | relative_url }}" alt="شعار روافد">
    </div>

    <div class="tool-header">
      <div>
          <h1>الجدول الدراسي</h1>
          <p>أضف المقررات، وسيقوم النظام بترتيبها وطباعتها.</p>
      </div>
        
      <div class="header-actions">
          <button class="action-btn" onclick="clearSchedule()">
             <i class="fas fa-trash-alt"></i> مسح الكل
          </button>
          <button class="action-btn print-main-btn" onclick="window.print()">
            <i class="fas fa-print"></i> طباعة PDF
          </button>
      </div>
    </div>

    <div class="input-card">
        <div class="form-grid">
            <div class="input-group">
                <label>اسم المقرر</label>
                <input type="text" id="cName" placeholder="مثال: فيزياء 101">
            </div>
            <div class="input-group">
                <label>رقم الشعبة</label>
                <input type="text" id="cSection" placeholder="مثال: 5">
            </div>
            <div class="input-group">
                <label>القاعة</label>
                <input type="text" id="cHall" placeholder="مثال: A-102">
            </div>
        </div>

        <div class="form-row-2">
            <div class="input-group">
                <label>وقت البدء</label>
                <input type="time" id="cTimeStart">
            </div>
            <div class="input-group">
                <label>وقت الانتهاء</label>
                <input type="time" id="cTimeEnd">
            </div>
        </div>

        <div class="input-group" style="margin-bottom: 15px;">
            <label>الأيام</label>
            <div class="days-selection">
                <input type="checkbox" id="dSun" value="الأحد" class="day-checkbox">
                <label for="dSun" class="day-label">الأحد</label>

                <input type="checkbox" id="dMon" value="الاثنين" class="day-checkbox">
                <label for="dMon" class="day-label">الاثنين</label>

                <input type="checkbox" id="dTue" value="الثلاثاء" class="day-checkbox">
                <label for="dTue" class="day-label">الثلاثاء</label>

                <input type="checkbox" id="dWed" value="الأربعاء" class="day-checkbox">
                <label for="dWed" class="day-label">الأربعاء</label>

                <input type="checkbox" id="dThu" value="الخميس" class="day-checkbox">
                <label for="dThu" class="day-label">الخميس</label>
            </div>
        </div>

        <button class="add-btn" onclick="addCourse()">+ إضافة للمقرر</button>
    </div>

    <div id="schedule-container">
        </div>
    
    <div id="empty-msg" style="text-align:center; color:var(--text-muted); padding:20px;">
        لا توجد مقررات مضافة بعد.
    </div>

    <div class="print-only-element print-qr-footer">
        <p class="print-qr-text">أنشئ بواسطة روافد</p>
        <img class="print-qr-code" src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://rawafid.jassim.one" alt="QR Code">
    </div>

  </div>

  {% include footer.html %}

<script>
  let myCourses = JSON.parse(localStorage.getItem('rawafed-courses')) || [];

  // ترتيب أيام الأسبوع للعرض
  const weekDaysOrder = ["الأحد", "الاثنين", "الثلاثاء", "الأربعاء", "الخميس"];

  // دالة تحويل الوقت من 24 إلى 12 بدون لاحقة
  // مثال: 13:30 -> 01:30
  // مثال: 09:00 -> 09:00
  function formatTimeNoSuffix(timeStr) {
      if (!timeStr) return "";
      let [hours, minutes] = timeStr.split(':');
      hours = parseInt(hours);
      
      let formattedHours = hours % 12;
      if (formattedHours === 0) formattedHours = 12; // الساعة 0 أو 12 تكون 12
      
      // إضافة صفر في البداية إذا كان الرقم فردياً
      const hStr = formattedHours < 10 ? '0' + formattedHours : formattedHours;
      return `${hStr}:${minutes}`;
  }

  // تحويل الوقت إلى دقائق للمقارنة (للتحقق من التعارض)
  function timeToMinutes(timeStr) {
      const [h, m] = timeStr.split(':').map(Number);
      return h * 60 + m;
  }

  // التحقق من وجود تعارض
  function checkConflict(newStart, newEnd, selectedDays) {
      const newStartMin = timeToMinutes(newStart);
      const newEndMin = timeToMinutes(newEnd);

      for (let course of myCourses) {
          // هل هناك يوم مشترك؟
          const commonDays = course.days.filter(day => selectedDays.includes(day));
          
          if (commonDays.length > 0) {
              const existStartMin = timeToMinutes(course.timeStart);
              const existEndMin = timeToMinutes(course.timeEnd);

              // شرط التقاطع في الوقت
              // (StartA < EndB) and (EndA > StartB)
              if (newStartMin < existEndMin && newEndMin > existStartMin) {
                  return {
                      conflict: true,
                      courseName: course.name,
                      day: commonDays[0] // إرجاع أول يوم وجد فيه تعارض
                  };
              }
          }
      }
      return { conflict: false };
  }

  function renderCourses() {
      const container = document.getElementById('schedule-container');
      const emptyMsg = document.getElementById('empty-msg');
      
      container.innerHTML = '';

      if (myCourses.length === 0) {
          emptyMsg.style.display = 'block';
          return;
      }

      emptyMsg.style.display = 'none';

      // التكرار عبر الأيام بالترتيب وإنشاء جدول لكل يوم يحتوي مقررات
      weekDaysOrder.forEach(day => {
          // تصفية المقررات لهذا اليوم
          const dayCourses = myCourses.filter(c => c.days.includes(day));
          
          if (dayCourses.length > 0) {
              // ترتيب المقررات حسب وقت البدء
              dayCourses.sort((a, b) => timeToMinutes(a.timeStart) - timeToMinutes(b.timeStart));

              // إنشاء هيكل الجدول لهذا اليوم
              const block = document.createElement('div');
              block.className = 'day-block';

              let rowsHtml = '';
              dayCourses.forEach(course => {
                  // العثور على المؤشر الأصلي للحذف
                  const originalIndex = myCourses.indexOf(course);
                  
                  // تنسيق الوقت
                  const tStart = formatTimeNoSuffix(course.timeStart);
                  const tEnd = formatTimeNoSuffix(course.timeEnd);

                  rowsHtml += `
                      <tr>
                          <td><strong>${course.name}</strong></td>
                          <td>${course.section}</td>
                          <td><span class="course-time">${tStart} - ${tEnd}</span></td>
                          <td>${course.hall}</td>
                          <td class="delete-column" style="width: 40px; text-align: center;">
                              <button class="delete-btn" onclick="deleteCourse(${originalIndex})">
                                  <i class="fas fa-trash"></i>
                              </button>
                          </td>
                      </tr>
                  `;
              });

              block.innerHTML = `
                  <div class="day-header">
                      <i class="far fa-calendar-alt"></i> ${day}
                  </div>
                  <table>
                      <thead>
                          <tr>
                              <th width="35%">المقرر</th>
                              <th width="15%">الشعبة</th>
                              <th width="25%">التوقيت</th>
                              <th width="20%">القاعة</th>
                              <th class="delete-column"></th>
                          </tr>
                      </thead>
                      <tbody>
                          ${rowsHtml}
                      </tbody>
                  </table>
              `;
              container.appendChild(block);
          }
      });
  }

  function addCourse() {
      const name = document.getElementById('cName').value;
      const section = document.getElementById('cSection').value;
      const hall = document.getElementById('cHall').value;
      const timeStart = document.getElementById('cTimeStart').value;
      const timeEnd = document.getElementById('cTimeEnd').value;
      
      const checkboxes = document.querySelectorAll('.day-checkbox:checked');
      const days = Array.from(checkboxes).map(cb => cb.value);

      // التحقق من صحة الإدخال
      if (!name || !timeStart || !timeEnd || days.length === 0) {
          alert('يرجى تعبئة الحقول الأساسية (الاسم، التوقيت، الأيام).');
          return;
      }

      if (timeStart >= timeEnd) {
          alert('وقت البدء يجب أن يكون قبل وقت الانتهاء.');
          return;
      }

      // التحقق من التعارض
      const conflictCheck = checkConflict(timeStart, timeEnd, days);
      if (conflictCheck.conflict) {
          alert(`لا يمكن الإضافة! يوجد تعارض مع مقرر "${conflictCheck.courseName}" في يوم ${conflictCheck.day}.`);
          return;
      }

      const newCourse = {
          name,
          section,
          hall,
          timeStart,
          timeEnd,
          days
      };

      myCourses.push(newCourse);
      saveAndRender();
      clearInputs();
  }

  function deleteCourse(index) {
      if(confirm('هل أنت متأكد من حذف هذا المقرر؟')) {
          myCourses.splice(index, 1);
          saveAndRender();
      }
  }
  
  function clearSchedule() {
      if(myCourses.length > 0 && confirm('هل أنت متأكد من مسح الجدول بالكامل؟')) {
          myCourses = [];
          saveAndRender();
      }
  }

  function saveAndRender() {
      localStorage.setItem('rawafed-courses', JSON.stringify(myCourses));
      renderCourses();
  }

  function clearInputs() {
      document.getElementById('cName').value = '';
      document.getElementById('cSection').value = '';
      document.getElementById('cHall').value = '';
      // ملاحظة: لا نمسح الوقت والأيام لتسهيل إضافة مقرر آخر بنفس التوقيت في أيام أخرى
      document.getElementById('cName').focus();
  }

  window.addEventListener('DOMContentLoaded', () => {
      renderCourses();
  });
</script>

</body>
</html>
