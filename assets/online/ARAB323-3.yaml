- title: اختبار في الأدب العماني القديم
  subject-name: الأدب العماني
  subject-code: ARAB323
  questions:
    - type: instructions
      mainTitle: "أولًا: الأسئلة الموضوعية (اختيار من متعدد)"
      description: اختر الإجابة الصحيحة من بين البدائل المعطاة وفقاً لما درسته
    - type: mcq
      question: "يُعرّف الأدب العماني القديم بأنه الأدب الممتد من نزول الأزد بعمان وحتى:"
      points: 1
      choices:
        - العصر الأموي
        - ظهور الإسلام
        - ما قبل الدولة النبهانية الأولى (549 هـ)
        - قيام دولة اليعاربة
      answer: ما قبل الدولة النبهانية الأولى (549 هـ)
    - type: mcq
      question: "أي من العوامل الجغرافية التالية كان له دور في قلة ما وصلنا من الأدب العماني القديم؟"
      points: 1
      choices:
        - كثرة الأنهار والوديان
        - بعد عمان عن الحواضر الثقافية ووجود الربع الخالي
        - قربها من بلاد الشام
        - صعوبة الملاحة البحرية
      answer: بعد عمان عن الحواضر الثقافية ووجود الربع الخالي
    - type: mcq
      question: "تُنسب أقدم النصوص الشعرية التي وصلتنا من إقليم عمان إلى:"
      points: 1
      choices:
        - المهلب بن أبي صفرة
        - مازن بن غضوبة
        - الخليل بن أحمد الفراهيدي
        - مالك بن فهم
      answer: مالك بن فهم
    - type: mcq
      question: "من هو الشاعر الجاهلي الشهير الذي وفد على الملك الجلندى بن المستكبر ونال من عطاياه؟"
      points: 1
      choices:
        - جرير
        - الأعشى ميمون بن قيس
        - أوس بن زيد مناة العبدي
        - كعب بن زهير
      answer: الأعشى ميمون بن قيس
    - type: mcq
      question: "قال الجاحظ: 'ومن خطباء عبد القيس... ضرب بهم المثل، فقيل: أخطب من...' من هو هذا الخطيب العماني؟"
      points: 1
      choices:
        - صعصعة بن صوحان
        - أبو حمزة الشاري
        - مصقلة بن رقبة العبدي
        - المهلب بن أبي صفرة
      answer: مصقلة بن رقبة العبدي
    - type: mcq
      question: "ما هو الغرض الشعري البارز في مقطوعة 'هناءة بن مالك' التي قالها في والده مالك بن فهم؟"
      points: 1
      choices:
        - الفخر
        - الغزل
        - الرثاء
        - الهجاء
      answer: الرثاء
    - type: mcq
      question: "من الخطباء العمانيين الذين برزوا في الخطب السياسية والدينية في أواخر العصر الأموي:"
      points: 1
      choices:
        - أبو حمزة الشاري
        - الخليل بن أحمد
        - صبرة بن شيمان الحداني
        - ابن حمام الأزدي
      answer: أبو حمزة الشاري
    - type: mcq
      question: "قائل المثل الشعري: 'أُعلمه الرماية كل يومٍ... فلما اشتد ساعده رماني' هو:"
      points: 1
      choices:
        - هناءة بن مالك
        - سليمة بن مالك
        - مالك بن فهم
        - الأشتر الحمامي
      answer: مالك بن فهم
    - type: mcq
      question: "قائلة عبارة 'ما زُيّن بشيء كأدب بارع، تحته لبٌ ظاهر' هي:"
      points: 1
      choices:
        - الخنساء
        - هند بنت المهلب
        - جليلة بنت مرة
        - أم عمرو
      answer: هند بنت المهلب
    - type: mcq
      question: "أي من الشعراء العمانيين التاليين عُرف بشعره الذي يوثق تحوله من شرب الخمر والعهر إلى الإسلام والجهاد؟"
      points: 1
      choices:
        - مسيلة بن زهران الحداني
        - عائذ بن سلمة الأزدي
        - مازن بن غضوبة
        - سليمة بن مالك
      answer: مازن بن غضوبة
    - type: instructions
      mainTitle: "ثانيًا: الأسئلة الموضوعية (صواب أو خطأ)"
      description: حدد مدى صحة العبارات التالية
    - type: tf
      question: "قلة ما وصلنا من الأدب العماني القديم تعني بالضرورة قلة الإنتاج الأدبي الفعلي في تلك الفترة."
      points: 1
      choices:
        - صح
        - خطأ
      answer: خطأ
    - type: tf
      question: "يتفق ابن قتيبة والجاحظ على إيراد أبيات لجرير تفهم منها مدى ارتباط كلمة 'عمان' بالمكان البعيد في أذهان الناس."
      points: 1
      choices:
        - صح
        - خطأ
      answer: صح
    - type: tf
      question: "لم يعرف العمانيون القدماء فن الرسائل، واقتصر نثرهم على الخطابة والأمثال فقط."
      points: 1
      choices:
        - صح
        - خطأ
      answer: خطأ
    - type: tf
      question: "اتخذ مالك بن فهم الشاعر أوس بن زيد مناة العبدي وزيراً له وأكرمه."
      points: 1
      choices:
        - صح
        - خطأ
      answer: صح
    - type: tf
      question: "المثل القائل 'من يردّ الفرات عن أدراجه' قاله صعصعة بن صوحان العبدي، ويُضرب للأمر الذي لا يمكن التراجع عنه."
      points: 1
      choices:
        - صح
        - خطأ
      answer: صح
    - type: tf
      question: "بعد مجيء الإسلام، ظهرت أغراض شعرية جديدة في عُمان مثل المدائح النبوية، واختفى الهجاء المقذع والغزل الفاحش."
      points: 1
      choices:
        - صح
        - خطأ
      answer: صح
    - type: instructions
      mainTitle: "ثالثًا: الأسئلة المقالية"
      description: أجب عن الأسئلة التالية باختصار ووضوح
    - type: essay
      question: "اذكر سببين رئيسيين حالا دون وصول الكثير من الأدب العماني القديم إلينا."
      points: 3
      answer: "1- قلة الرواة وضعف حركة التدوين خاصة قبل الإسلام. 2- العوامل الجغرافية المتمثلة في بعد عمان عن الحواضر الثقافية المزدهرة ووجود منطقة الربع الخالي التي شكلت عازلاً طبيعياً."
    - type: essay
      question: "كيف أثر ملوك عمان القدماء في إثراء الحركة الأدبية في منطقتهم؟ ادعم إجابتك بمثالين."
      points: 3
      answer: "أثروا من خلال كون بعضهم شعراء أو خطباء بأنفسهم (مثل مالك بن فهم)، ومن خلال تقريبهم للشعراء وإجزال العطايا لهم مما شجع وفود الشعراء إليهم. أمثلة: إكرام مالك بن فهم للشاعر أوس بن زيد واتخاذه وزيراً، ووفادة الأعشى على الملك الجلندى بن المستكبر."
    - type: essay
      question: "تعددت موضوعات الخطابة عند العمانيين، اذكر ثلاثة من هذه الموضوعات مع ذكر مثال لخطيب برز في أحدها."
      points: 3
      answer: "1- خطب الوفود (مثل خطبة صبرة بن شيمان أمام معاوية). 2- الخطب السياسية والدينية (مثل خطبة أبي حمزة الشاري). 3- الخطب العسكرية أو التحفيزية (مثل خطبة مالك بن فهم في يوم سلوت، وخطب المهلب بن أبي صفرة)."
    - type: essay
      question: "ما هو الأثر المباشر لدخول الإسلام على مضامين الأدب العماني؟ استشهد بأحد الشعراء العمانيين الذين برزوا في تلك المرحلة."
      points: 3
      answer: "تأثر الأدب بالقيم الإسلامية الجديدة، فظهرت المدائح النبوية، والحث على الدعوة للإسلام، والجهاد، وتم الابتعاد عن الأغراض المنهي عنها كالغزل الفاحش والهجاء المقذع. من أبرز الشعراء الذين جسدوا هذا التحول: مازن بن غضوبة، ومسيلة بن زهران، وعائذ بن سلمة."
    - type: instructions
      description: انتهى الاختبار، بالتوفيق لكم
