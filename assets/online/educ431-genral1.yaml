- title: الاختبار الأول (الأنشطة وتصميم المنهج)
  subject-name: مناهج اللغة العربية
  subject-code: EDUC431
  questions:
    - type: instructions
      mainTitle: 'أولًا: الأسئلة الموضوعية (تطبيق وفهم)'
      description: اختر الإجابة التي تمثل التطبيق الصحيح للمفهوم في الموقف التعليمي
    - type: mcq
      question: 'إذا قام معلم اللغة العربية بعرض مجسمات ''ثابتة ومتحركة'' وشريط فيديو لطلابه لتقريب مفهوم معين، فإنه بذلك يمزج بين نوعين من الأنشطة وفق معيار ''طبيعة الخبرة'' وهما:'
      points: 1
      choices:
        - الأنشطة الفردية والجماعية
        - الأنشطة الحسية الواقعية والمجردة الخيالية
        - الأنشطة الصفية وغير الصفية
        - الأنشطة السمعية والحركية
      answer: الأنشطة الحسية الواقعية والمجردة الخيالية
    - type: mcq
      question: 'في نموذج ADDIE، عندما يقوم المصمم بجمع معلومات عن ''خصائص المتعلمين وميولهم'' قبل البدء بكتابة المحتوى، فهو ينفذ مرحلة:'
      points: 1
      choices:
        - التصميم
        - التطوير
        - التحليل
        - التطبيق
      answer: التحليل
    - type: mcq
      question: 'معلم يركز في تخطيطه للمنهج على الترتيب الزمني للأحداث وتحليل حياة التلاميذ اليومية لربطها بالقيم. هذا المعلم يطبق مبادئ نموذج:'
      points: 1
      choices:
        - تايلر (Tyler)
        - إدي (ADDIE)
        - المنهج المحوري
        - المنهج الحلزوني
      answer: تايلر (Tyler)
    - type: mcq
      question: 'لتحقيق ''التصمين العمودي'' في المنهج، يجب على واضع المنهج أن يراعي:'
      points: 1
      choices:
        - التكامل بين المواد المختلفة في نفس الصف
        - تراكم الخبرات والتتابع من البسيط للمعقد عبر السنوات
        - التوازن بين الأنشطة الصفية واللاصفية
        - توحيد طرق التدريس لجميع الطلاب
      answer: تراكم الخبرات والتتابع من البسيط للمعقد عبر السنوات
    - type: mcq
      question: 'عندما يصمم المعلم نشاطاً يطلب فيه من الطلاب ''صنع نماذج مصغرة'' أو ''رسم خرائط''، فإنه يستهدف تنمية الجانب:'
      points: 1
      choices:
        - المعرفي (تذكر المعلومات)
        - الوجداني (المشاعر والقيم)
        - المهاري (الأدائي)
        - الاجتماعي (العلاقات)
      answer: المهاري (الأدائي)
    - type: mcq
      question: أي من المواقف التالية يمثل تطبيقاً خاطئاً لمفهوم 'الفروق الفردية' في الأنشطة؟
      points: 1
      choices:
        - تنويع الأنشطة بين حركية وبصرية
        - تكليف جميع الطلاب بنفس المهمة وبنفس الوقت المحدد
        - إتاحة خيارات متعددة للطلاب لإنجاز المشروع
        - استخدام وسائل تعليمية متنوعة
      answer: تكليف جميع الطلاب بنفس المهمة وبنفس الوقت المحدد
    - type: instructions
      mainTitle: 'ثانيًا: الأسئلة الموضوعية (صواب أو خطأ - تحليل)'
      description: حدد صحة العبارة بناءً على فهمك للعلاقات بين المفاهيم
    - type: mcq
      question: يعتبر 'الاستعداد البيولوجي' (النضج) شرطاً كافياً وحده لحدوث التعلم الفعال لدى الطفل.
      points: 1
      choices:
        - صح
        - خطأ
      answer: خطأ
    - type: mcq
      question: تُصنف الرحلات الميدانية ضمن الأنشطة 'المجردة الخيالية' لأن الطالب يتخيل ما سيراه قبل الذهاب.
      points: 1
      choices:
        - صح
        - خطأ
      answer: خطأ
    - type: mcq
      question: في مرحلة 'التطوير' من نموذج ADDIE، يتم تأليف المحتوى الفعلي وإنتاج المواد التعليمية بناءً على قرارات مرحلة التصميم.
      points: 1
      choices:
        - صح
        - خطأ
      answer: صح
    - type: mcq
      question: المدرسة السلوكية ترى أن التعلم يحدث نتيجة عمليات عقلية داخلية كالاستنتاج، بينما المدرسة المعرفية تركز على المثير والاستجابة.
      points: 1
      choices:
        - صح
        - خطأ
      answer: خطأ
    - type: mcq
      question: يعتبر تصميم المنهج 'أفقياً' إذا راعى الترابط بين المجالات المعرفية المختلفة (مثل ربط اللغة العربية بالتاريخ) في نفس المرحلة.
      points: 1
      choices:
        - صح
        - خطأ
      answer: صح
    - type: mcq
      question: الأنشطة الحرة (غير الصفية) مثل الإذاعة المدرسية لا علاقة لها بتحقيق الأهداف التربوية للمنهج.
      points: 1
      choices:
        - صح
        - خطأ
      answer: خطأ
    - type: instructions
      mainTitle: 'ثالثًا: الأسئلة المقالية التطبيقية'
      description: أجب عن الأسئلة التالية مطبقاً ما درسته على مواقف واقعية
    - type: essay
      question: 'صمم خطة لنشاط ''جماعي'' في مادة اللغة العربية يراعي الجانب ''الوجداني''. (حدد: عنوان النشاط، الهدف الوجداني، وآلية التنفيذ).'
      points: 3
      answer: |-
        - عنوان النشاط: مسرحية "قيمنا الجميلة".
        - الهدف الوجداني: تنمية حب التعاون والصدق، وتذوق الجمال الأدبي في الحوار.
        - الآلية: تقسيم الطلاب لمجموعات، كل مجموعة تؤلف مشهداً قصيراً أو تمثله يعكس قيمة أخلاقية، مما يعزز التفاعل والمشاعر الإيجابية.
    - type: essay
      question: واجهت مشكلة أن بعض الطلاب يملون بسرعة أثناء الحصة. اقترح حلاً يعتمد على 'تنويع الأنشطة حسب الحواس' مع ذكر مثالين.
      points: 3
      answer: |-
        الحل هو دمج أنشطة تخاطب حواس مختلفة لكسر الملل.
        1. نشاط بصري: عرض فيديو قصير أو صور ملونة للموضوع.
        2. نشاط حركي: طلب من الطلاب تمثيل المعنى بالحركات أو إجراء مسابقة حركية لجمع بطاقات الكلمات.
    - type: essay
      question: طبق خطوات نموذج تايلر (Tyler) الأربعة بالترتيب لتصميم وحدة دراسية عن 'الشعر الجاهلي'.
      points: 3
      answer: |-
        1. تحديد الأهداف: (مثلاً: أن يحلل الطالب المعلقات).
        2. اختيار الخبرات: (اختيار نصوص شعرية وقصص الشعراء).
        3. تنظيم الخبرات: (ترتيبها زمنياً أو حسب الصعوبة).
        4. التقويم: (اختبار قدرة الطالب على تحليل نص شعري جديد).
    - type: essay
      question: كيف توظف نظرية 'النمو المعرفي' في اختيار أنشطة لطلاب المرحلة الابتدائية (مرحلة العمليات المحسوسة)؟
      points: 2
      answer: يجب التركيز على الأنشطة الحسية والواقعية (مثل النماذج، الصور، اللمس) والابتعاد عن المفاهيم المجردة جداً، لأن الطفل في هذه المرحلة يتعلم بشكل أفضل من خلال ما تدركه حواسه مباشرة.
    - type: essay
      question: ما الفرق العملي بين 'الأنشطة المقيدة' و 'الأنشطة الحرة'؟ اذكر مثالاً تطبيقياً لكل منهما.
      points: 2
      answer: |-
        - المقيدة: تتم داخل الفصل وموجهة، مثل (المناقشة الصفية حول نص).
        - الحرة: تتم غالباً خارج الفصل وتعتمد على اختيار الطالب، مثل (المشاركة في جماعة الصحافة المدرسية).
    - type: essay
      question: لماذا يعتبر 'تحليل الاحتياجات' خطوة حاسمة لا يمكن تجاوزها عند تصميم مقرر دراسي جديد؟
      points: 2
      answer: لأنه الأساس الذي يمد المصمم بمعلومات واقعية عن مستوى الطلاب الحالي، وما يحتاجون تعلمه، والمشكلات الموجودة، مما يضمن أن يكون التصميم واقعياً وقابلاً للتطبيق وليس نظرياً فقط.
    - type: essay
      question: ناقش كيف يمكن للمنهج أن يحقق 'مطالب النمو الاجتماعي' للمراهقين من خلال الأنشطة.
      points: 3
      answer: من خلال توفير أنشطة جماعية (تعلم تعاوني)، وأنشطة خدمة المجتمع والبيئة، التي تساعد المراهق على إنشاء علاقات مع الأقران، وتعلم تحمل المسؤولية، وقبول دوره الاجتماعي.
    - type: instructions
      description: اللهم إني فوضت أمري إليك، وتوكلت عليك، فكن لي خير وكيل، ودبر لي أمري فإني لا أحسن التدبير
