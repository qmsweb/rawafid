- title: اختبار في تصميم المنهج ونماذج بنائه
  subject-name: مناهج اللغة العربية
  subject-code: EDUC431
  questions:
    - type: instructions
      mainTitle: 'أولًا: الأسئلة الموضوعية (اختيار من متعدد)'
      description: اختر الإجابة الصحيحة من بين البدائل المعطاة
    - type: mcq
      question: 'عندما يقوم المصمم بترتيب محتوى المنهج بحيث تتراكم الخبرات من البسيط إلى المعقد ومن الكل إلى الجزء، فإنه يحقق مفهوم:'
      points: 1
      choices:
        - التصميم الأفقي
        - التصميم العمودي
        - التوازن
        - التجريب الحقلي
      answer: التصميم العمودي
    - type: mcq
      question: في نموذج 'أدي' ، ما هي المرحلة التي يتم فيها بناء مواد المقرر وإعداد المحتوى فعلياً بناءً على قرارات سابقة؟
      points: 1
      choices:
        - التحليل
        - التصميم
        - التطوير
        - التقويم
      answer: التطوير
    - type: mcq
      question: أي من العناصر التالية يُعد من مدخلات نموذج (تايلر) التي تشتق منها الأهداف؟
      points: 1
      choices:
        - إدارة المدرسة
        - المبنى المدرسي
        - الحياة المعاصرة
        - الوسائل التعليمية
      answer: الحياة المعاصرة
    - type: mcq
      question: 'يقصد بمفهوم ''التوازن'' في تصميم المنهج، الموازنة بين:'
      points: 1
      choices:
        - الأهداف المعرفية والأهداف الوجدانية
        - المنهج الذي يركز على المتعلم والمنهج الذي يركز على المادة
        - عدد ساعات الدراسة والأنشطة اللاصفية
        - التصميم الأفقي والتصميم العمودي
      answer: المنهج الذي يركز على المتعلم والمنهج الذي يركز على المادة
    - type: mcq
      question: 'إحدى الخطوات التالية ليست من مراحل نموذج تايلر الأربعة:'
      points: 1
      choices:
        - اختيار الأهداف
        - تحليل الاحتياجات
        - تنظيم الخبرات
        - تقويم الخبرات
      answer: تحليل الاحتياجات
    - type: mcq
      question: 'في مرحلة ''التطبيق'' ضمن نموذج إيدي، يتم اتخاذ قرارات هامة منها:'
      points: 1
      choices:
        - صياغة الأهداف السلوكية
        - تحديد الجدول الزمني للمقرر
        - بناء الإطار النظري
        - اختيار الفلسفة التربوية
      answer: تحديد الجدول الزمني للمقرر
    - type: mcq
      question: 'أشار تايلر في تنظيمه للمنهج إلى بعدين، البعد الثاني يهتم بـ:'
      points: 1
      choices:
        - المحتوى والمفاهيم
        - المهارات اليدوية
        - القيم كأهداف مضافة
        - طرائق التدريس
      answer: القيم كأهداف مضافة
    - type: mcq
      question: أي مما يلي يُعد من فوائد استخدام 'نموذج تصميم المنهج'؟
      points: 1
      choices:
        - إلغاء دور المعلم
        - التركيز على الحفظ والتلقين
        - تحقيق الاقتصاد في الوقت والجهد
        - تجاهل السياق التعليمي
      answer: تحقيق الاقتصاد في الوقت والجهد
    - type: instructions
      mainTitle: 'ثانيًا: الأسئلة الموضوعية (صواب أو خطأ)'
      description: حدد صحة العبارات التالية
    - type: mcq
      question: التصميم الأفقي للمنهج يتطلب مراعاة الترابط والتكامل بين المجالات المعرفية والمهارية.
      points: 1
      choices:
        - صح
        - خطأ
      answer: صح
    - type: mcq
      question: في مرحلة 'التصميم' ضمن نموذج إيدي، يتم إنتاج المحتوى التعليمي كاملاً وجعله جاهزاً للاستخدام.
      points: 1
      choices:
        - صح
        - خطأ
      answer: خطأ
    - type: mcq
      question: يعرف نموذج تصميم المنهج بأنه تصور مبسط يشرح الخطوات التي يجب اتباعها لبناء المنهج.
      points: 1
      choices:
        - صح
        - خطأ
      answer: صح
    - type: mcq
      question: يعتمد نموذج تايلر في ترتيب العمليات على البدء بتقويم الخبرات ثم اختيار الأهداف.
      points: 1
      choices:
        - صح
        - خطأ
      answer: خطأ
    - type: mcq
      question: تعتبر مرحلة 'التحليل' في نموذج إيدي حجر الأساس لأن التصميم الجيد لا يأتي بالصدفة.
      points: 1
      choices:
        - صح
        - خطأ
      answer: صح
    - type: mcq
      question: من خصائص نموذج تصميم المنهج الجيد أنه ينطلق من نظرية واضحة ويقبل التغذية العكسية.
      points: 1
      choices:
        - صح
        - خطأ
      answer: صح
    - type: instructions
      mainTitle: 'ثالثًا: الأسئلة المقالية والتطبيقية'
      description: أجب عن الأسئلة التالية موضحاً الجوانب التطبيقية في بناء وتصميم المنهج
    - type: essay
      question: لماذا تُعد مرحلة 'تحليل الاحتياجات' خطوة حاسمة في نموذج إيدي؟ اذكر ثلاث معلومات تمدنا بها هذه المرحلة.
      points: 3
      answer: |-
        تعد حاسمة لأن التصميم الجيد يعتمد على التخطيط والتحليل، وتمدنا بمعلومات عن:
        1. الواقع من حيث خصائصه والأهداف المطلوب تحقيقها.
        2. طبيعة المحتوى المتعلم ومكوناته.
        3. قدرات المتعلمين وخصائصهم وميولهم وحاجاتهم.
    - type: essay
      question: ميز بين مفهومي 'التصميم الأفقي' و'التصميم العمودي' للمنهج من حيث التركيز.
      points: 2
      answer: |-
        - التصميم الأفقي: يركز على اتساع المنهج، والتكامل والترابط بين المجالات المعرفية وعناصر المنهج (الأهداف، المحتوى، الأنشطة).
        - التصميم العمودي: يركز على العمق، وتراكم الخبرات وتتابعها من البسيط للمعقد ومن الكل للجزء بما ينسجم مع نمو المتعلمين.
    - type: essay
      question: في ضوء نموذج تايلر ، ما هي المصادر الثلاثة التي تُشتق منها أهداف المنهج؟
      points: 3
      answer: |-
        1. المتعلمون (حاجاتهم واهتماماتهم).
        2. الحياة المعاصرة (متطلبات المجتمع).
        3. المتخصصون في المواد الدراسية.
    - type: essay
      question: أنت تقوم بتصميم منهج جديد، ووصلت لمرحلة 'التصميم' (الخطوة الثانية في إيدي). ما الذي يتوجب عليك فعله في هذه المرحلة تحديداً؟
      points: 2
      answer: في هذه المرحلة يجب تخطيط ما سيكون عليه المقرر، وصف محتوى المقرر (دون كتابته فعلياً)، تحديد أهداف التعلم، ومعرفة ما يحتاج المتعلمون تعلمه وما يعرفونه بالفعل.
    - type: essay
      question: كيف تساهم مرحلة 'التطبيق' (الرابعة في إيدي) في التأكد من جودة المنهج قبل تعميمه؟
      points: 2
      answer: يتم فيها إجراء اختبار استطلاعي ومراجعة المحتوى للتأكد من أن المتعلمين سيتقنون المهارات، وقياس مدى تحقيق الأهداف، بالإضافة إلى ملاحظة تعليقات المتعلمين للتحقق من جودة المقرر.
    - type: instructions
      description: اللهم ألهمني الفهم والتركيز وسخر لي الملائكة يا عليم يا خبير
