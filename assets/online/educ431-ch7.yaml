      question: "إذا قام المعلم بالتركيز على حفظ الطلاب للمعلومات دون الاهتمام بامتلاك المهارات، فإنه بذلك يخالف التوجهات العلمية الحديثة."
      points: 1
      choices:
        - صح
        - خطأ
      answer: صح

    - type: mcq
      question: "المعرفة التي تدرك بـ 'الحدس' هي أحد تصنيفات المعرفة حسب وسائل إدراكها."
      points: 1
      choices:
        - صح
        - خطأ
      answer: صح

    - type: instructions
      mainTitle: "ثالثًا: الأسئلة المقالية والتطبيقية"
      description: "بعد قراءتك للسؤال، اكتب إجابتك وتحقق من تطابقها مع الإجابة النموذجية."

    - type: essay
      question: "تخيل أنك تطور منهجاً دراسياً: كيف تطبق 'النظرة التوفيقية' للمعرفة؟"
      points: 3
      answer: |
        يتم التطبيق من خلال الجمع بين النظرتين البنائية والوظيفية؛ بحيث يتم تضمين أساسيات البنية المعرفية للمادة (نظرة بنائية)، وفي نفس الوقت يتم تنظيم هذه المعرفة واستخدامها في حل مشكلات مجتمعية تهم المتعلمين (نظرة وظيفية/منهج محوري).

    - type: essay
      question: "ناقش العبارة: 'المعرفة نتاج الجهد الإنساني' وتأثير النظرة الفلسفية عليها."
      points: 3
      answer: |
        تعني العبارة أن المعرفة تتشكل من تفسيرات الإنسان للظواهر. وتؤثر النظرة الفلسفية في تحديد طبيعة المحتوى وأهدافه؛ فالمذاهب الفلسفية المختلفة تحدد كيفية العلم بالأشياء، وبالنسبة للنظرة الإسلامية، فإنها تحدد الغاية من المعرفة (عبادة الله وإعمار الأرض) مما ينعكس على المنهج.

    - type: essay
      question: "اقترح نشاطاً صفياً لتنمية 'الخيال العلمي' كأحد التوجهات الحديثة."
      points: 2
      answer: |
        يمكن تكليف الطلاب بكتابة تقارير تتنبأ بالتغيرات المستقبلية في مجالات معينة (مثل التكنولوجيا أو البيئة) وإثارة تساؤلات حولها، مما يدفعهم للتأمل والتخيل بناءً على المعرفة الحالية.

    - type: essay
      question: "قارن باختصار بين 'النظرة البنائية' و 'النظرة الوظيفية' من حيث رؤيتها للمعرفة."
      points: 3
      answer: |
        - النظرة البنائية: ترى المعرفة غاية في ذاتها وضرورية لبناء القدرات العقلية، وتمركزت المناهج حول المعرفة.
        - النظرة الوظيفية: ترى المعرفة وسيلة لحل المشكلات وليست غاية، وتمركزت المناهج حول الأنشطة والخبرات.

    - type: essay
      question: "عدد المصادر الستة المقترحة لاختيار المعرفة المناسبة للمنهج."
      points: 3
      answer: |
        1. نتائج البحوث والدراسات العلمية.
        2. وجهة نظر الخبراء والمختصين.
        3. وجهة نظر المعلمين.
        4. وجهة نظر الطلاب.
        5. وجهة نظر أولياء الأمور.
        6. وجهة نظر أصحاب قطاعات العمل.

    - type: essay
      question: "كيف يؤثر اعتقاد المعلم بأن المعرفة 'فطرية توقيفية' على دوره داخل الفصل؟"
      points: 2
      answer: |
        إذا اعتقد المعلم أن المعرفة فطرية وكامنة في نفس الطالب، فإن دوره سيتحول إلى 'محرك ومثير' لهذه المعرفة لإخراجها إلى حيز الوجود، بدلاً من كونها عملية نقل معلومات من الخارج إلى الداخل.
