- title: اختبار في الأساس المعرفي للمنهج
  subject-name: مناهج اللغة العربية
  subject-code: EDUC431
  questions:
    - type: instructions
      mainTitle: "أولًا: الأسئلة الموضوعية (اختيار من متعدد)"
      description: "تخير الإجابة الصحيحة بناءً على ما ورد في الفصل السابع (الأساس المعرفي)"

    - type: mcq
      question: "المعرفة التي تعتبر نتاج الجهد الإنساني لتفسير الظواهر وتمر بمراحل من التجربة والخطأ إلى البحث المنظم، تُعَرّف بأنها:"
      points: 1
      choices:
        - فطرية توقيفية فقط
        - [span_0](start_span)مجموعة معتقدات وتصورات وأحكام[span_0](end_span)
        - وحي إلهي لا يتدخل فيه البشر
        - معلومات وراثية بيولوجية
      answer: مجموعة معتقدات وتصورات وأحكام

    - type: mcq
      question: "وفقاً للنظرة البنائية للمعرفة، فإن المعرفة تعتبر:"
      points: 1
      choices:
        - وسيلة لحل المشكلات
        - [span_1](start_span)غاية في ذاتها[span_1](end_span)
        - هامشية مقارنة بالأنشطة
        - مرتبطة فقط بسوق العمل
      answer: غاية في ذاتها

    - type: mcq
      question: "أي مما يلي يُعد من نتائج تبني 'النظرة الوظيفية' للمعرفة في بناء المنهج؟"
      points: 1
      choices:
        - ظهور مناهج التنظيمات المعرفية
        - التركيز على كمية المعرفة المحفوظة
        - [span_2](start_span)ظهور مناهج تتمركز حول الأنشطة والمشكلات[span_2](end_span)
        - إهمال دور المتعلم في العملية التعليمية
      answer: ظهور مناهج تتمركز حول الأنشطة والمشكلات

    - type: mcq
      question: "الآية الكريمة (وعلم آدم الأسماء كلها) يستدل بها الفريق الإسلامي الذي يرى أن المعرفة:"
      points: 1
      choices:
        - مكتسبة من البيئة
        - [span_3](start_span)فطرية توقيفية كامنة في النفس[span_3](end_span)
        - تعتمد كلياً على التجربة الحسية
        - نتاج التطور الاجتماعي فقط
      answer: فطرية توقيفية كامنة في النفس

    - type: mcq
      question: "عند تصنيف المعرفة حسب 'وسائل إدراكها'، فإن المعرفة التي يتم الحصول عليها عبر 'الحدس' تندرج تحت هذا التصنيف بجانب:"
      points: 1
      choices:
        - الحقائق والمفاهيم
        - [span_4](start_span)الوحي والعقل والحواس[span_4](end_span)
        - المهارات والقيم
        - المعارف الوجدانية
      answer: الوحي والعقل والحواس

    - type: mcq
      question: "أي من الفئات التالية يُقترح أخذ وجهة نظرهم في الاعتبار عند اختيار المعرفة المناسبة للمنهج؟"
      points: 1
      choices:
        - [span_5](start_span)الطلاب وأولياء الأمور[span_5](end_span)
        - الإداريين الماليين فقط
        - المؤلفين الأجانب حصراً
        - المؤسسات السياسية فقط
      answer: الطلاب وأولياء الأمور

    - type: mcq
      question: "من التوجهات العلمية الحديثة في تدريس بنية المعرفة، استبدال 'حفظ المعلومات' بـ:"
      points: 1
      choices:
        - تكرار الحقائق
        - [span_6](start_span)امتلاك المهارات واستخدامها[span_6](end_span)
        - زيادة محتوى المنهج
        - الاختبارات التحريرية الطويلة
      answer: امتلاك المهارات واستخدامها

    - type: mcq
      question: "ظهر 'المنهج المحوري' الذي يتمحور حول مشكلات مجتمعية نتيجة لتبني النظرة:"
      points: 1
      choices:
        - البنائية الصرفة
        - الفلسفية القديمة
        - [span_7](start_span)التوفيقية (المركبة)[span_7](end_span)
        - الوظيفية المتطرفة
      answer: التوفيقية (المركبة)

    - type: instructions
      mainTitle: "ثانيًا: الأسئلة الموضوعية (صواب أو خطأ)"
      description: "حدد مدى صحة العبارات التالية وفقاً لمحتوى الأساس المعرفي"

    - type: mcq
      question: "يُعرّف الأساس المعرفي بأنه المقومات المتعلقة بطبيعة المعرفة ومصادرها التي تؤثر في اختيار محتوى المنهج وتنظيمه."
      points: 1
      choices:
        - [span_8](start_span)صح[span_8](end_span)
        - خطأ
      answer: صح

    - type: mcq
      question: "ترى النظرة الإسلامية (الفريق الثاني) أن المعرفة فطرية يولد بها الإنسان ولا يحتاج لاكتسابها، استناداً لآية (والله أخرجكم من بطون أمهاتكم لا تعلمون شيئاً)."
      points: 1
      choices:
        - صح
        - [span_9](start_span)خطأ[span_9](end_span)
      answer: خطأ

    - type: mcq
      question: "من التوجهات الحديثة نشر المعرفة الفنية والمهنية لأنها الأكثر ملاءمة لروح العصر وثقافة المجتمع."
      points: 1
      choices:
        - [span_10](start_span)صح[span_10](end_span)
        - خطأ
      answer: صح

    - type: mcq
      question: "تصنف المعرفة من حيث 'نوعها' إلى معارف عقلية، ومهارية، ووجدانية."
      points: 1
      choices:
        - صح
        - [span_11](start_span)[span_12](start_span)خطأ[span_11](end_span)[span_12](end_span)
      answer: خطأ

    - type: mcq
      question: "تنمية الخيال العلمي من خلال كتابة التقارير عن المستقبل يعد تطبيقاً عملياً للتوجهات الحديثة في بناء المنهج."
      points: 1
      choices:
        - [span_13](start_span)صح[span_13](end_span)
        - خطأ
      answer: صح

    - type: mcq
      question: "واضع المنهج ليس بحاجة لسؤال نفسه عن مصادر الحصول على المعرفة، فالمعرفة متاحة للجميع."
      points: 1
      choices:
        - صح
        - [span_14](start_span)خطأ[span_14](end_span)
      answer: خطأ

    - type: mcq
      question: "النظرة الكلية للمعرفة تتطلب إبراز العلاقات بين الموضوعات المختلفة بدلاً من تجزئتها."
      points: 1
      choices:
        - [span_15](start_span)صح[span_15](end_span)
        - خطأ
      answer: صح

    - type: instructions
      mainTitle: "ثالثًا: الأسئلة المقالية والتطبيقية"
      description: "أجب عن الأسئلة التالية موضحاً الفهم العميق والتطبيقي للأساس المعرفي"

    - type: essay
      question: "قارن بين النظرة البنائية والنظرة الوظيفية للمعرفة من حيث: (الغاية من المعرفة) و(تأثيرها على شكل المنهج)."
      points: 3
      answer: |
        1. [span_16](start_span)النظرة البنائية: ترى أن المعرفة غاية في ذاتها لبناء القدرات العقلية، ونتج عنها 'مناهج التنظيمات المعرفية'[span_16](end_span).
        2. [span_17](start_span)النظرة الوظيفية: ترى المعرفة وسيلة لحل المشكلات وليست غاية، ونتج عنها مناهج تتمركز حول الأنشطة والخبرات وحل المشكلات[span_17](end_span).

    - type: essay
      question: "كيف يمكن لواضعي المناهج تطبيق 'النظرة التوفيقية' عند تخطيط منهج اللغة العربية؟"
      points: 3
      answer: |
        [span_18](start_span)يمكن تطبيقها بالجمع بين المداخل البنائية (تقديم النظم المعرفية والقواعد) وبين مدخل المشكلات (توظيف هذه القواعد في حل مشكلات لغوية أو مجتمعية تواجه الفرد)، مما يؤدي لظهور ما يعرف بالمنهج المحوري[span_18](end_span).

    - type: essay
      question: "تواجه واضعي المناهج مشكلة كثرة المعارف وتضخمها. اذكر ثلاثة مصادر مختلفة يُستعان بها لاختيار المعرفة الأنسب للمنهج."
      points: 2
      answer: |
        يمكن الاستعانة بالمصادر التالية لاختيار المعرفة:
        1. نتائج البحوث والدراسات العلمية.
        2. وجهة نظر الخبراء والمختصين والمعلمين.
        3. [span_19](start_span)وجهة نظر أصحاب قطاعات العمل[span_19](end_span).

    - type: essay
      question: "ناقش كيف تساهم 'تنمية العادات الفكرية' كأحد التوجهات الحديثة في تغيير طريقة التدريس داخل الفصل."
      points: 2
      answer: |
        [span_20](start_span)يتم ذلك من خلال تحويل الفصل إلى بيئة للحوار والتفكير الناقد والإبداعي، وتوفير مناخ ملائم لتبادل الآراء وحل المشكلات بدلاً من التلقين السلبي[span_20](end_span).

    - type: essay
      question: "في ضوء التوجهات الحديثة، كيف يمكنك كمعلم استخدام 'العمل الجماعي' لتدريس بنية المعرفة؟"
      points: 2
      answer: |
        [span_21](start_span)يمكن ممارسة العمل الجماعي في صور متعددة مثل: الحوار، العصف الذهني، فرق العمل، أو البحث الجماعي لمناقشة المعرفة وتكوين علاقات جديدة بينها[span_21](end_span).
