    - type: mcq
      question: "أي من النظريات التالية أدت إلى ظهور مناهج تتمركز حول 'الأنشطة والخبرات'؟"
      points: 1
      choices:
        - النظرة البنائية
        - النظرة الوظيفية
        - النظرة التوفيقية
        - النظرة الفلسفية
      answer: النظرة الوظيفية

    - type: mcq
      question: "الآية الكريمة (والله أخرجكم من بطون أمهاتكم لا تعلمون شيئاً) يستدل بها الفريق الذي يرى أن المعرفة:"
      points: 1
      choices:
        - فطرية توقيفية
        - كامنة ومضمرة
        - مكتسبة من البيئة
        - تدرك بالحدس فقط
      answer: مكتسبة من البيئة

    - type: mcq
      question: "عند تخطيط منهج دراسي يراعي 'التوجهات العلمية الحديثة'، يجب أن يكون معيار التفوق لدى الطالب هو:"
      points: 1
