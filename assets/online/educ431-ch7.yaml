      question: "وفقاً للفريق الأول في النظرة الإسلامية، المعرفة فطرية كامنة في النفس البشرية تحتاج فقط إلى إثارة لتخرج."
      points: 1
      choices:
        - صح
        - خطأ
      answer: صح

    - type: mcq
      question: "يعتبر 'المنهج المحوري' نتاجاً للنظرة التوفيقية التي جمعت بين النظرة البنائية والنظرة الوظيفية."
      points: 1
      choices:
        - صح
        - خطأ
      answer: صح

    - type: mcq
      question: "يقتصر اختيار المعرفة المناسبة للمناهج الدراسية على وجهة نظر الخبراء والمختصين فقط لضمان الدقة العلمية."
      points: 1
      choices:
        - صح
        - خطأ
      answer: خطأ

