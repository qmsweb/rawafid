        - القدرة على استرجاع الحقائق
        - امتلاك المهارات واستخدامها
        - سرعة القراءة
      answer: امتلاك المهارات واستخدامها

    - type: mcq
      question: "تصنف المعرفة من حيث 'ارتباطها بالأهداف السلوكية' إلى:"
      points: 1
      choices:
        - حقائق ومفاهيم ونظريات
        - وحي وعقل وحواس
        - عقلية ومهارية ووجدانبة
        - فطرية ومكتسبة
      answer: عقلية ومهارية ووجدانبة

    - type: mcq
      question: "العنصر الذي يميز المدرسة عن المجتمع المحيط بها كما ورد في النص هو:"
      points: 1
      choices:
        - المباني والتجهيزات
        - المعرفة المنظمة التي تقدم بشكل متناسب
        - وجود القوانين الصارمة
        - الأنشطة اللاصفية
      answer: المعرفة المنظمة التي تقدم بشكل متناسب

    - type: mcq
      question: "أحد المصادر المعرفية المقترحة لاختيار محتوى المنهج هو 'أصحاب قطاعات العمل'، والهدف الضمني من ذلك هو:"
      points: 1
      choices:
        - توفير الدعم المادي للمدرسة
        - ملاءمة روح العصر وثقافة المجتمع
        - تقليل العبء عن المعلمين
        - إرضاء أولياء الأمور
      answer: ملاءمة روح العصر وثقافة المجتمع

    - type: mcq
      question: "تعتبر 'نشر المعرفة الفنية والمهنية' في العصر الحديث:"
      points: 1
      choices:
        - نوعاً من التعليم الأقل أهمية
        - أكثر المعارف ملاءمة لروح العصر
        - تكراراً للنظرة البنائية القديمة
        - خاصة بالطلاب ذوي التحصيل المنخفض
      answer: أكثر المعارف ملاءمة لروح العصر

    - type: mcq
      question: "المعلم الذي يستخدم أسلوب 'العصف الذهني' و'فرق العمل' في فصله، هو بذلك يطبق مبدأ:"
      points: 1
      choices:
        - ممارسة العمل الجماعي
        - التعليم التلقيني
        - النظرة البنائية الصرفة
        - الحفظ والتسميع
      answer: ممارسة العمل الجماعي

    - type: instructions
      mainTitle: "ثانيًا: الأسئلة الموضوعية (صواب أو خطأ)"
      description: "حدد ما إذا كانت العبارة صحيحة أم خاطئة."

    - type: mcq
      question: "ترى النظرة البنائية للمعرفة أن المعرفة هي وسيلة لحل المشكلات وليست غاية في حد ذاتها."
