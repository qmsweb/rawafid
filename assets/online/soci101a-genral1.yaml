- title: اختبار في علم الاجتماع
  subject-name: علم الاجتماع
  subject-code: SOCI101A
  questions:
    - type: instructions
      mainTitle: 'أولًا: الأسئلة الموضوعية (اختيار من متعدد)'
      description: تخير الإجابة الصحيحة من بين البدائل المعطاة بناءً على المفاهيم والنظريات الواردة في المقرر.
    - type: mcq
      question: 'يُعتبر ابن خلدون المؤسس الحقيقي لعلم الاجتماع؛ لأنه:'
      points: 1
      choices:
        - أول من استخدم المنهج الإحصائي في الدراسات السكانية
        - وضع أسس العلم الحديثة وناقش قوانين العمران والعصبية
        - ترجم مؤلفات أوغست كونت إلى العربية
        - ركز فقط على دراسة الحياة الريفية
      answer: وضع أسس العلم الحديثة وناقش قوانين العمران والعصبية
    - type: mcq
      question: أي من العوامل التالية ساهمت بشكل مباشر في ظهور علم الاجتماع نتيجة انتقال المجتمعات من الزراعة إلى الصناعة؟
      points: 1
      choices:
        - الثورة الصناعية
        - الثورة الأمريكية
        - الامبريالية
        - الكشوف الجغرافية
      answer: الثورة الصناعية
    - type: mcq
      question: 'العالم الذي عرّف علم الاجتماع بأنه ''علم الظواهر الاجتماعية'' ويُعتبر الأب المؤسس للعلم عند الغرب هو:'
      points: 1
      choices:
        - كارل ماركس
        - إميل دوركايم
        - أوغست كونت
        - ماكس ويبر
      answer: أوغست كونت
    - type: mcq
      question: 'وفقاً لنظرية إميل دوركايم، تتميز الحقائق الاجتماعية بأنها:'
      points: 2
      choices:
        - نابعة من الفرد وقراراته الشخصية
        - طرق للتفكير الجماعي وليست فردية
        - غير مرتبطة ببيئة اجتماعية معينة
        - تركز فقط على الجانب الاقتصادي
      answer: طرق للتفكير الجماعي وليست فردية
    - type: mcq
      question: 'يرى كارل ماركس أن مفتاح فهم التاريخ وتحليل المجتمع يكمن في:'
      points: 1
      choices:
        - الصراع الطبقي والقاعدة الاقتصادية
        - البيروقراطية وسن القوانين
        - التضامن الاجتماعي والقيم الدينية
        - تطور وسائل الاتصال
      answer: الصراع الطبقي والقاعدة الاقتصادية
    - type: mcq
      question: أي من التعريفات التالية يعبر عن مفهوم 'الثقافة' عند إدوارد تايلور؟
      points: 1
      choices:
        - قصص نحكيها لأنفسنا عن أنفسنا
        - السلوك المكتسب من المجتمع فقط
        - المركب المعقد الذي يشمل المعتقدات والفنون والأخلاق والقانون
        - إنجازات الجماعة في الحياة المادية
      answer: المركب المعقد الذي يشمل المعتقدات والفنون والأخلاق والقانون
    - type: mcq
      question: 'من سمات ''الأسرة'' التي تعني وجود شكل من أشكالها في جميع المجتمعات البشرية:'
      points: 1
      choices:
        - محدودية الحجم
        - الشمولية
        - الأسس العاطفية
        - الطبيعة المؤقتة
      answer: الشمولية
    - type: mcq
      question: 'تُعد ''الامبريالية'' عاملاً مؤثراً في ظهور علم الاجتماع لأنها:'
      points: 2
      choices:
        - ساعدت على انتشار المصانع في الريف
        - أثارت تساؤلات حول العدالة الاجتماعية والتمييز العرقي
        - ركزت على دراسة العقل البشري بشكل منفصل
        - ألغت الفوارق بين الطبقات الاجتماعية
      answer: أثارت تساؤلات حول العدالة الاجتماعية والتمييز العرقي
    - type: mcq
      question: 'من الاتجاهات الحديثة التي أثرت على ''الأسرة النووية'' وأدت لتغير في بنيتها:'
      points: 1
      choices:
        - العودة للزراعة
        - استقلال المرأة وميل الأفراد للرومانسية
        - زيادة حجم الأسرة
        - انعدام الطلاق
      answer: استقلال المرأة وميل الأفراد للرومانسية
    - type: mcq
      question: ما الفرق الجوهري بين علم الاجتماع والعلوم الاجتماعية؟
      points: 2
      choices:
        - علم الاجتماع يدرس العقل، بينما العلوم الاجتماعية تدرس السياسة
        - علم الاجتماع يدرس المجتمع البشري، بينما العلوم الاجتماعية مصطلح شامل لعلوم تستخدم الأسلوب العلمي
        - لا يوجد فرق، هما مسميان لشيء واحد
        - العلوم الاجتماعية لا تعتمد على أساليب علمية
      answer: علم الاجتماع يدرس المجتمع البشري، بينما العلوم الاجتماعية مصطلح شامل لعلوم تستخدم الأسلوب العلمي
    - type: instructions
      mainTitle: 'ثانيًا: الأسئلة الموضوعية (صواب أو خطأ)'
      description: حدد مدى صحة العبارات التالية بناءً على النظريات الاجتماعية ومفاهيم الثقافة والأسرة.
    - type: mcq
      question: يعتبر ماكس ويبر أن 'الفرد' هو الوحدة الأساسية في المجتمع، وركز على فهم الظواهر الاجتماعية.
      points: 1
      choices:
        - صح
        - خطأ
      answer: صح
    - type: mcq
      question: تأسس علم الاجتماع كعلم مستقل ومنفصل عن العلوم الأخرى في القرن الرابع عشر الميلادي.
      points: 1
      choices:
        - صح
        - خطأ
      answer: خطأ
    - type: mcq
      question: وظيفة الأسرة في 'الإشباع الجنسي' تؤدي بيولوجياً واجتماعياً إلى عملية الإنجاب وحفظ النوع.
      points: 1
      choices:
        - صح
        - خطأ
      answer: صح
    - type: mcq
      question: الثقافة تُعتبر شيراً فطرياً يولد به الإنسان ولا يحتاج لتعلمه من المجتمع.
      points: 1
      choices:
        - صح
        - خطأ
      answer: خطأ
    - type: mcq
      question: الأسرة النووية هي التي تضم الزوج وزوجات متعددة في مسكن واحد.
      points: 1
      choices:
        - صح
        - خطأ
      answer: خطأ
    - type: mcq
      question: علم الاجتماع المعاصر يركز حصراً على دراسة المجتمعات الصناعية المعقدة كما كان في الماضي.
      points: 1
      choices:
        - صح
        - خطأ
      answer: خطأ
    - type: mcq
      question: اللغة تعتبر وسيلة أساسية لنشر المعرفة وحفظ الخبرات البشرية عبر الأجيال.
      points: 1
      choices:
        - صح
        - خطأ
      answer: صح
    - type: mcq
      question: من مؤلفات إميل دوركايم كتاب 'الانتحار' وكتاب 'تقسيم العمل الاجتماعي'.
      points: 1
      choices:
        - صح
        - خطأ
      answer: صح
    - type: mcq
      question: العلوم الإنسانية تعتمد بشكل أساسي على القواعد الصارمة والاستدلالات، بينما العلوم الاجتماعية تعتمد على الأساليب العلمية.
      points: 1
      choices:
        - صح
        - خطأ
      answer: صح
    - type: mcq
      question: التغير الثقافي عملية ثابتة ولا تتأثر باختراع أدوات جديدة أو تغيير المفاهيم.
      points: 1
      choices:
        - صح
        - خطأ
      answer: خطأ
    - type: instructions
      mainTitle: 'ثالثًا: الأسئلة المقالية والتطبيقية'
      description: أجب عن الأسئلة التالية موضحاً الفهم العميق والقدرة على التحليل.
    - type: essay
      question: اشرح كيف ساهمت الثورة الصناعية في خلق 'مشكلات اجتماعية' استدعت ضرورة وجود علم الاجتماع.
      points: 3
      answer: 'أدى الانتقال من الحياة الريفية الزراعية إلى المدن الصناعية إلى تغير جذري في بنية المجتمع، مما نتج عنه مشاكل مثل: الاستغلال، ظروف العمل القاسية، والتقسيم الطبقي الحاد بين الأغنياء والفقراء. هذه المشاكل جعلت من الضروري وجود علم يدرس ويفسر هذه الظواهر وتأثير الصناعة على المجتمع.'
    - type: essay
      question: 'علل: تُوصف الثقافة بأنها ''مستودع المعرفة'' للمجتمع.'
      points: 2
      answer: لأنها تحتوي على تجارب، مهارات، خبرات، وتقاليد المجتمعات المتراكمة عبر الزمن، والتي تنتقل من جيل لآخر. حيث يتم الحفاظ على الخبرات البشرية في مجالات كاللغة والقيم والفنون، وتوفر المعرفة اللازمة للوجود المادي والاجتماعي.
    - type: essay
      question: قارن بين اهتمامات علم الاجتماع في الماضي واهتماماته في العصر المعاصر.
      points: 3
      answer: |-
        - في الماضي: كان التركيز منصباً على دراسة المجتمعات الصناعية المعقدة وتأثيرها على حياة الأفراد.
        - في المعاصر: يدرس طائفة واسعة من المجتمعات، ولا يركز على فئة معينة، بل يشمل تنظيم الهياكل الكبرى (كالطبقات والانتماء)، المؤسسات (كالأسرة)، الهيكل المختل (كالجرائم)، والعمليات الصغرى (كعلاقات الأفراد).
    - type: essay
      question: حلل كيف تلعب الثقافة دوراً في 'تحديد مستقبل' الأفراد والمجتمعات.
      points: 3
      answer: 'تؤثر الثقافة على استجابات الأفراد، والفرص المتاحة، والمعتقدات والقيم التي يحملها المجتمع، مما يشكل التوجيهات المستقبلية. فهي تؤثر على التطور الاجتماعي والاقتصادي والسياسي، وتحدد المسارات المهنية والاختيارات الحياتية للأفراد (مثال: ثقافة الابتكار تساعد على التقدم).'
    - type: essay
      question: ناقش العوامل الحديثة التي أدت إلى تغييرات في وظائف واستقرار الأسرة النووية.
      points: 3
      answer: 'تأثرت الأسرة النووية بعدة عوامل حديثة منها: التصنيع الذي غير نمط الإنتاج، استقلال المرأة اقتصادياً واجتماعياً، ارتفاع معدلات الطلاق، صراع الأجيال (الآباء والأبناء)، وظهور النزعة الفردية والميل للرومانسية في العلاقات بدلاً من الروابط التقليدية الصارمة.'
