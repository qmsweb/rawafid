- title: اختبار تاريخي
  questions:
    - question: ما هو تاريخ تأسيس الدولة السعودية الثالثة؟
      type: mcq
      choices:
        - 23 سبتمبر 1932
        - 15 يناير 1902
        - 13 أبريل 1925
        - 10 ديسمبر 1928
      answer: 23 سبتمبر 1932
      points: 2
    - question: من هو أول من استخدم مصطلح "الذكاء الاصطناعي"؟
      type: mcq
      choices:
        - آلان تورنغ
        - جون مكارثي
        - مارفن مينسكي
        - جيفري هينتون
      answer: جون مكارثي
      points: 2
    - question: اشرح بإيجاز كيف أثرت الثورة الصناعية على المجتمع الأوروبي.
      type: essay
      answer: >-
        أدت الثورة الصناعية إلى تغييرات جذرية في المجتمع الأوروبي،
        منها التحول من الاقتصاد الزراعي إلى الصناعي، ونمو المدن،
        وظهور طبقات اجتماعية جديدة كعمال المصانع وأصحاب رؤوس الأموال.
        كما أدت إلى تحسين مستويات المعيشة على المدى الطويل، ولكنها
        تسببت في ظروف عمل قاسية في بدايتها.
      points: 3
    - question: ما هي أهمية معركة عين جالوت في التاريخ الإسلامي؟
      type: essay
      answer: >-
        تعتبر معركة عين جالوت (1260م) من أهم المعارك في التاريخ الإسلامي
        حيث كانت أول هزيمة حاسمة للمغول، وأوقفت توسعهم نحو الشرق
        الأوسط، وحمت الحضارة الإسلامية من الدمار، كما أنها أعادت
        الثقة للمسلمين ووطدت أركان دولة المماليك.
      points: 3
    - question: اكتب عن أحد اختراعات ليوناردو دافنشي مع ذكر تأثيره.
      type: essay
      answer: >-
        من أبرز اختراعات ليوناردو دافنشي هو تصميم آلة الطيران (Ornithopter).
        على الرغم من أن تصميمه لم يُنفّذ بنجاح في عصره، إلا أنه
        كان يمثل محاولة رائدة لفهم الديناميكية الهوائية والطيران،
        وألهم المهندسين والمخترعين في العصور اللاحقة.
      points: 3
