title: "اختبار البرمجة المتقدمة"
subject-name: "البرمجة المتقدمة"
subject-code: "CS401"
questions:
  - type: info
    mainTitle: "مقدمة الاختبار"
    description: "أهلاً بك في اختبار البرمجة. يرجى قراءة الأسئلة بعناية قبل الإجابة. هذا القسم هو لإرشادك فقط."
    question: "يرجى الإجابة على الأسئلة التالية لتحديد مستواك في البرمجة."
  
  - type: choice
    points: 2
    question: "أي من العبارات التالية عن لغة بايثون صحيحة؟"
    choices:
      - "بايثون هي لغة برمجة مفسرة."
      - "بايثون لا تدعم البرمجة الشيئية."
      - "بايثون أسرع من لغة C++."
      - "بايثون تُستخدم فقط في تطوير الويب."
    answer: "بايثون هي لغة برمجة مفسرة."

  - divider: "العبارات الشرطية والحلقات"
  
  - type: choice
    points: 1
    question: "ما هي القيمة النهائية للمتغير `x` بعد تنفيذ الكود التالي؟
      ```python
      x = 5
      if x > 10:
          x = x + 10
      else:
          x = x - 2
      ```"
    choices:
      - "15"
      - "3"
      - "5"
      - "8"
    answer: "3"
  
  - type: essay
    points: 3
    question: "اشرح باختصار الفرق بين `==` و `is` في لغة بايثون."
    answer: "يُستخدم `==` لمقارنة **قيم** الكائنات (أي هل محتوياتهما متساوية). بينما يُستخدم `is` لمقارنة **هوية** الكائنات (أي هل هما نفس الكائن في الذاكرة)."
