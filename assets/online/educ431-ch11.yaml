- title: اختبار في تقويم المنهج
  subject-name: مناهج اللغة العربية
  subject-code: EDUC431
  questions:
    - type: instructions
      mainTitle: "أولًا: الأسئلة الموضوعية (اختيار من متعدد)"
      description: "اختر الإجابة الصحيحة بناءً على نصوص الفصل الحادي عشر"

    - type: mcq
      question: "الهدف النهائي من عملية تقويم المنهج بعد جمع البيانات وتفسيرها هو:"
      points: 1
      choices:
        - حفظ البيانات في السجلات
        - اتخاذ القرارات المناسبة
        - معاقبة المقصرين
        - زيادة عدد الحصص الدراسية
      answer: اتخاذ القرارات المناسبة

    - type: mcq
      question: "واحدة من التالية تُعد من 'المسوغات' التي اضطرت النظم التربوية لإدراج لغات كالصينية والروسية في المناهج:"
      points: 1
      choices:
        - الثورة المعرفية في علم النفس
        - ثورة الاتصالات والتواصل العالمي
        - انتشار التعليم في كل بيت
        - معايير الكتاب المدرسي
      answer: ثورة الاتصالات والتواصل العالمي

    - type: mcq
      question: "عندما يريد المعلم تقويم 'التكيف الاجتماعي' والعلاقات بين الطلاب، فإن الأداة الأنسب وفقاً للنص هي:"
      points: 1
      choices:
        - الاختبارات التحريرية
        - الرسوم البيانية الاجتماعية
        - اختبارات الأداء العملي
        - تحليل محتوى الكتاب
      answer: الرسوم البيانية الاجتماعية

    - type: mcq
      question: "الخطوة الأولى والأساسية في خطوات تقويم المنهج التي تُبنى عليها باقي المراحل هي:"
      points: 1
      choices:
        - تطبيق أدوات التقويم
        - تحديد أدوات التقويم
        - وضع أهداف التقويم
        - معالجة النتائج إحصائياً
      answer: وضع أهداف التقويم

    - type: mcq
      question: "أي من مجالات التقويم التالية يركز على 'البنية المعرفية والمهارات الحياتية والجوانب الشخصية'؟"
      points: 1
      choices:
        - تقويم وثيقة المنهج
        - تقويم نواتج التعلم
        - تقويم المبنى المدرسي
        - تقويم فلسفة المجتمع
      answer: تقويم نواتج التعلم

    - type: mcq
      question: "يتمثل دور الخبراء والمتخصصين بعد تحديد أدوات التقويم مباشرة في:"
      points: 1
      choices:
        - اتخاذ القرار النهائي
        - بناء الأدوات وتحكيمها (الصدق والثبات)
        - تطبيق الأدوات داخل الفصول
        - طباعة الكتب المدرسية
      answer: بناء الأدوات وتحكيمها (الصدق والثبات)

    - type: mcq
      question: "وفقاً للنص، يُعتبر تقويم المنهج:"
      points: 1
      choices:
        - غاية في حد ذاته
        - وسيلة للتطوير
        - إجراءً روتينياً شكلياً
        - منفصلاً عن العملية التعليمية
      answer: وسيلة للتطوير

    - type: instructions
      mainTitle: "ثانيًا: الأسئلة الموضوعية (صواب أو خطأ)"
      description: "حدد مدى صحة العبارات التالية وفقاً لمحتوى الملف المرفق"

    - type: mcq
      question: "يمكن الاعتماد على الانطباعات الذاتية ووجهات النظر الشخصية عند اتخاذ قرارات تقويم المنهج."
      points: 1
      choices:
        - صح
        - خطأ
      answer: خطأ

    - type: mcq
      question: "انتشار التعليم ودخول المناهج لكل بيت جعل الرأي العام (عبر وسائل التواصل) أحد القوى الدافعة لتقويم المنهج."
      points: 1
      choices:
        - صح
        - خطأ
      answer: صح

    - type: mcq
      question: "تقتصر أساليب تقويم تحصيل المتعلم على الجانب المعرفي فقط دون الجوانب الانفعالية أو التطبيقية."
      points: 1
      choices:
        - صح
        - خطأ
      answer: خطأ

    - type: mcq
      question: "من أدوات تقويم نمو المتعلم استخدام 'البطاقات التتبعية'."
      points: 1
      choices:
        - صح
        - خطأ
      answer: صح

    - type: mcq
      question: "المعلم هو جوهر العملية التنفيذية، لذا فإن دوره يقتصر على التدريس ولا علاقة له بتقويم المنهج."
      points: 1
      choices:
        - صح
        - خطأ
      answer: خطأ

    - type: mcq
      question: "مستجدات علم النفس وتكنولوجيا التعليم حتمت تغيير طرائق التدريس والأنشطة كجزء من مسوغات التقويم."
      points: 1
      choices:
        - صح
        - خطأ
      answer: صح

    - type: mcq
      question: "تختلف أهداف عملية التقويم باختلاف طبيعة التقويم ومدى شموليته (تقويم شامل أو جزئي)."
      points: 1
      choices:
        - صح
        - خطأ
      answer: صح

    - type: instructions
      mainTitle: "ثالثًا: الأسئلة المقالية والتطبيقية"
      description: "أجب عن الأسئلة التالية لبيان الفهم العميق والقدرة على التطبيق"

    - type: essay
      question: "لماذا يُعد المعلم مصدراً رئيساً لبيانات تقويم المنهج؟ وما هي المهارات التي يجب أن يتقنها للقيام بهذا الدور؟"
      points: 3
      answer: |
        يعد المعلم جوهر العملية التنفيذية لأنه يتعامل مباشرة مع التلاميذ، ويرى عن قرب مدى ملاءمة المادة وصعوبتها وقابليتها للفهم. [span_0](start_span)[span_1](start_span)أما المهارات التي يحتاجها فتشمل: إتقان إعداد استبيانات الرأي، بطاقات الملاحظة، ومهارة إدارة المناقشة والتوصل للاستنتاجات[span_0](end_span)[span_1](end_span).

    - type: essay
      question: "اشرح كيف أثرت 'التغيرات الاجتماعية والثقافية' (مثل حقوق الإنسان والديمقراطية) على ضرورة تقويم المنهج."
      points: 2
      answer: |
        [span_2](start_span)هذه التغيرات صاحَبَها ظهور مصطلحات وأفكار وقيم وعادات جديدة، مما يستدعي تحليل المناهج الحالية وتقويمها للتأكد من إثرائها بهذه المستجدات، فالمناهج التي لا تواكب هذه التغيرات تصبح عاجزة[span_2](end_span).

    - type: essay
      question: "تتضمن عملية تقويم المنهج مرحلة 'معالجة النتائج وتفسيرها'. وضح ما يتم في هذه المرحلة ومن يشرف عليها."
      points: 3
      answer: |
        في هذه المرحلة يتم تجميع النتائج وتحليلها ومعالجتها إحصائياً (باستخدام التكنولوجيا) للوصول لنتائج دقيقة. [span_3](start_span)يشرف عليها متخصصون تربويون وأكاديميون، ثم تعرض على المتخصصين لتفسير دلالاتها لتكون واضحة لصاحب القرار[span_3](end_span).

    - type: essay
      question: "قارن بين 'تقويم وثيقة المنهج' و 'تقويم الكتاب المدرسي' من حيث المجالات التي يركز عليها كل منهما."
      points: 3
      answer: |
        - [span_4](start_span)تقويم وثيقة المنهج: يركز على الأسس، الأهداف التربوية وكيفية اشتقاقها، وتوجيهات التدريس والتقويم[span_4](end_span).
        - [span_5](start_span)تقويم الكتاب المدرسي: يركز على شروط اختياره، معايير تنظيمه، النشاطات، الشكل العام، وملاءمته للطلاب[span_5](end_span).

    - type: essay
      question: "ما العلاقة بين 'أهداف التقويم' و 'أدوات التقويم'؟ أعط مثالاً تطبيقياً من النص."
      points: 2
      answer: |
        تتحدد الأدوات وفقاً للأهداف؛ فإذا كان الهدف تقويم 'اتجاهات المتعلمين'، فالأداة المناسبة هي 'مقياس الاتجاهات'. [span_6](start_span)وإذا كان الهدف تقويم 'أثر المنهج التحصيلي'، فالأداة هي 'اختبارات التحصيل'[span_6](end_span).

    - type: essay
      question: "حدد النص ثلاث خطوات إجرائية يقوم بها المعلم للمشاركة في تطوير المنهج بعد مرحلة جمع البيانات. اذكرها."
      points: 3
      answer: |
        1. مناقشة الخبراء (تبادل وجهات النظر).
        2. مراجعة الأهداف وإبداء الرأي فيها.
        3. [span_7](start_span)المشاركة في اختيار المحتوى وتنظيمه وإعداد الأنشطة[span_7](end_span).
