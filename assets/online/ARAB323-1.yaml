- title: اختبار في المخطط التاريخي للأدب العماني
  subject-name: الأدب العماني
  subject-code: ARAB301
  questions:
    - type: instructions
      mainTitle: "أولًا: الأسئلة الموضوعية (اختيار من متعدد)"
      description: اختر الإجابة الصحيحة من بين البدائل المعطاة وفقاً للتسلسل التاريخي
    - type: mcq
      question: "حاكما عمان في حقبة الرسول (ص) والخلافة الراشدة هما ابنا الجلندى:"
      points: 1
      choices:
        - سعيد وسليمان
        - عبد وجيفر
        - مالك وهناءة
        - مهنا والصلت
      answer: عبد وجيفر
    - type: mcq
      question: "تاريخيًا، خضعت عمان للدولة الأموية في زمن عبد الملك بن مروان سنة:"
      points: 1
      choices:
        - 41 هـ
        - 84 هـ
        - 132 هـ
        - 177 هـ
      answer: 84 هـ
    - type: mcq
      question: "أول إمام بويع في دولة الإمامة الأولى (132 هـ) هو:"
      points: 1
      choices:
        - الوارث بن كعب
        - غسان بن عبد الله
        - الجلندى بن مسعود
        - محمد بن عبد الله
      answer: الجلندى بن مسعود
    - type: mcq
      question: "الوالي العباسي الذي سماه العمانيون 'محمد بن بور' نظراً للخراب الذي أحدثه هو:"
      points: 1
      choices:
        - محمد بن نور
        - خازم بن خزيمة
        - جناح بن عبادة
        - يوسف بن وجيه
      answer: محمد بن نور
    - type: mcq
      question: "آخر ملوك الدولة النبهانية الأولى وهو الشاعر المعروف:"
      points: 1
      choices:
        - سلطان بن محسن
        - سليمان بن سليمان بن مظفر
        - فلاح بن محسن
        - عرار بن فلاح
      answer: سليمان بن سليمان بن مظفر
    - type: mcq
      question: "مؤسس الدولة البوسعيدية الذي تمكن من طرد الفرس من عمان هو:"
      points: 1
      choices:
        - الإمام أحمد بن سعيد
        - السيد سلطان بن أحمد
        - السيد سعيد بن سلطان
        - الإمام ناصر بن مرشد
      answer: الإمام أحمد بن سعيد
    - type: instructions
      mainTitle: "ثانيًا: الأسئلة الموضوعية (صواب أو خطأ)"
      description: حدد مدى صحة العبارات التالية وفقاً للمخطط التاريخي
    - type: tf
      question: استمرت دولة الإمامة الأولى فترة طويلة امتدت لأكثر من 50 عاماً.
      points: 1
      choices:
        - صح
        - خطأ
      answer: خطأ
    - type: tf
      question: ينتسب حكام عمان قبل الإسلام (بنو معولة) إلى قبيلة الأزد.
      points: 1
      choices:
        - صح
        - خطأ
      answer: صح
    - type: tf
      question: تمكنت الدولة اليعربية من طرد البرتغاليين وبسطت نفوذها على شرق أفريقيا والهند.
      points: 1
      choices:
        - صح
        - خطأ
      answer: صح
    - type: tf
      question: القائد العباسي خازم بن خزيمة هو من أسقط دولة الإمامة الأولى في معركة طاحنة.
      points: 1
      choices:
        - صح
        - خطأ
      answer: صح
    - type: instructions
      mainTitle: "ثالثًا: الأسئلة المقالية"
      description: أجب عن الأسئلة التالية باختصار
    - type: essay
      question: عدد ثلاثة من الأئمة الذين حكموا خلال فترة 'دولة الإمامة الثانية' (177 هـ - 280 هـ).
      points: 3
      answer: "الإمام محمد بن عبد الله بن أبي عفان، الإمام الوارث بن كعب الخروصي، الإمام غسان بن عبد الله اليحمدي (أو المهنا بن جيفر / الصلت بن مالك)."
    - type: essay
      question: ما هو الحدث المفصلي الذي مهد لقيام الدولة البوسعيدية عام 1162 هـ؟
      points: 2
      answer: "تمكن والي صحار أحمد بن سعيد البوسعيدي من طرد الفرس من عمان وتولي زمام السلطة."
    - type: essay
      question: "تتبع باختصار تسلسل حكام عمان قبل الإسلام بدءاً من مالك بن فهم."
      points: 3
      answer: "مالك بن فهم -> أبناؤه (مثل هناءة) -> بنو معولة بن شمس (عبد عز) -> المستكبر -> الجلندى بن المستكبر."
    - type: instructions
      description: انتهى الاختبار، بالتوفيق لكم  
