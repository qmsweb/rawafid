- title: الاختبار الثاني (التقويم، التطوير، والكتاب المدرسي)
  subject-name: مناهج اللغة العربية
  subject-code: EDUC431
  questions:
    - type: instructions
      mainTitle: "أولًا: الأسئلة الموضوعية (تطبيق وتشخيص)"
      description: اختر الإجابة التي تعكس الفهم العميق لعمليات التقويم والتطوير
    - type: mcq
      question: "إذا لاحظت إدارة المدرسة انخفاضاً مستمراً في درجات الطلاب، وقررت البدء بعملية 'تطوير للمنهج'، فإن نقطة الانطلاق الصحيحة للتطوير (بخلاف البناء) تكون من:"
      points: 1
      choices:
        - الصفر (لا شيء)
        - دراسة المنهج القائم وتشخيص عيوبه
        - وضع ميزانية ضخمة
        - استيراد منهج دولة أخرى فوراً
      answer: دراسة المنهج القائم وتشخيص عيوبه
    - type: mcq
      question: "عندما يستخدم المعلم 'طريقة الاستقصاء' مع الكتاب المدرسي، فإن دور الطالب يكون:"
      points: 1
      choices:
        - حفظ النص كما هو
        - قراءة النص قراءة ناقدة وصياغة أسئلة حوله
        - الاستماع لشرح المعلم فقط
        - تلخيص الفقرات كتابياً
      answer: قراءة النص قراءة ناقدة وصياغة أسئلة حوله
    - type: mcq
      question: "أراد معلم تقويم 'العلاقات الاجتماعية' بين طلابه ومعرفة القادة الطبيعيين والمنعزلين في الفصل. الأداة الأنسب لهذا الغرض هي:"
      points: 1
      choices:
        - الاختبار التحصيلي
        - الرسوم البيانية الاجتماعية (Sociogram)
        - ملف الإنجاز
        - الأسئلة الشفوية
      answer: الرسوم البيانية الاجتماعية (Sociogram)
    - type: mcq
      question: أي من المعايير التالية يندرج تحت 'المواصفات الفنية (الإخراجية)' للكتاب المدرسي وليس العلمية؟
      points: 1
      choices:
        - دقة المعلومات وحداثتها
        - مناسبة حجم الخط (الطباعة) لعمر الطالب
        - خلو المحتوى من التحيز الأيديولوجي
        - تسلسل الأفكار منطقياً
      answer: مناسبة حجم الخط (الطباعة) لعمر الطالب
    - type: mcq
      question: "عملية التقويم التي لا تكتفي بذكر الدرجة (تشخيص)، بل تقدم خطة لتحسين مستوى الطالب الضعيف، تحقق مفهوم:"
      points: 1
      choices:
        - العلاج والوقاية
        - القياس الكمي
        - التمييز العنصري
        - التقويم النهائي فقط
      answer: العلاج والوقاية
    - type: mcq
      question: "من مسوغات تطوير المنهج 'الثورة المعرفية'. التطبيق العملي لذلك في كتب اللغة العربية يكون عبر:"
      points: 1
      choices:
        - زيادة عدد الصفحات
        - تحديث النصوص والموضوعات لتواكب قضايا العصر
        - طباعة الكتاب ورقياً فقط
        - إلغاء القواعد النحوية
      answer: تحديث النصوص والموضوعات لتواكب قضايا العصر
    - type: instructions
      mainTitle: "ثانيًا: الأسئلة الموضوعية (صواب أو خطأ - نقد)"
      description: قيم صحة العبارات التالية من منظور نقدي
    - type: tf
      question: طريقة 'الكتاب المرجع' تعني أن يفتح الطالب الكتاب أثناء شرح المعلم لمتابعة القراءة كلمة بكلمة.
      points: 1
      choices:
        - صح
        - خطأ
      answer: خطأ
    - type: tf
      question: يعتبر تقويم 'نواتج التعلم' أوسع من مجرد الاختبارات التحصيلية، حيث يشمل الجوانب المهارية والوجدانية.
      points: 1
      choices:
        - صح
        - خطأ
      answer: صح
    - type: tf
      question: تطوير المنهج عملية نهائية تتوقف بمجرد طباعة الكتاب الجديد وتوزيعه على المدارس.
      points: 1
      choices:
        - صح
        - خطأ
      answer: خطأ
    - type: tf
      question: الملاءمة النفسية للكتاب المدرسي تعني مراعاة الخصائص العمرية للفئة المستهدفة واستخدام التعزيز وإثارة الدافعية.
      points: 1
      choices:
        - صح
        - خطأ
      answer: صح
    - type: tf
      question: يمكن للمعلم الاعتماد فقط على 'انطباعه الشخصي' لتقويم المنهج واتخاذ قرار بتغييره دون الحاجة لبيانات موضوعية.
      points: 1
      choices:
        - صح
        - خطأ
      answer: خطأ
    - type: tf
      question: يقتصر دور الأسرة في الكتاب المدرسي على شراء الكتاب، ولا يعتبر الكتاب مؤشراً للتواصل بين البيت والمدرسة.
      points: 1
      choices:
        - صح
        - خطأ
      answer: خطأ
    - type: instructions
      mainTitle: "ثالثًا: الأسئلة المقالية التطبيقية"
      description: طبق أدوات التقويم ومعايير الكتاب المدرسي في المواقف التالية
    - type: essay
      question: كُلفت بتقويم 'كتاب القراءة' للصف الرابع. اذكر ثلاثة معايير 'داخلية خاصة' ستركز عليها للحكم على جودة المحتوى.
      points: 3
      answer: |-
        1. الملاءمة الثقافية: هل يعكس القيم الوطنية والهوية؟
        2. الملاءمة العلمية: هل المعلومات دقيقة وحديثة؟
        3. مراعاة الفروق الفردية: هل يحتوي على أنشطة متنوعة المستويات؟
    - type: essay
      question: اشرح كيف تستخدم طريقة 'الكتاب المفتوح للفهم' داخل الحصة بشكل صحيح (خطوات إجرائية).
      points: 3
      answer: يشرح المعلم الفكرة بينما الكتب مفتوحة أمام الطلاب، ثم يطلب منهم قراءة نصوص محددة (شواهد/أمثلة) ويسألهم عنها فوراً لربط الشرح الشفوي بالنص المكتوب وتثبيت المعلومة.
    - type: essay
      question: لو كنت عضواً في لجنة تطوير المناهج، كيف توظف 'آراء المعلمين' كأحد مصادر تطوير المنهج؟ ولماذا هم مهمون؟
      points: 2
      answer: يتم ذلك عبر استبيانات ومقابلات مع المعلمين، لأنهم "المنفذون" للمنهج في الميدان، وهم الأقدر على تحديد صعوبة المادة، ومدى ملاءمتها للطلاب، والمشكلات الواقعية في التطبيق.
    - type: essay
      question: ما الفرق بين 'التقويم التشخيصي' و 'التقويم الوقائي' للمنهج؟
      points: 2
      answer: |-
        - التشخيصي: يحدد نقاط القوة والضعف وأسبابها في المنهج الحالي.
        - الوقائي: يضع إجراءات لتدارك الأخطاء ومنع تكرارها مستقبلاً (استشراف المستقبل).
    - type: essay
      question: "ناقش العبارة: 'الكتاب المدرسي وثيقة سياسية وثقافية'. كيف ينعكس ذلك على محتوى كتب اللغة العربية؟"
      points: 3
      answer: يعني أن الكتاب يعكس فلسفة الدولة وتوجهاتها، وينقل ثقافة المجتمع وقيمه (الدينية والوطنية). ينعكس ذلك في اختيار النصوص الأدبية، صور الشخصيات، والموضوعات التي تعزز الانتماء والهوية.
    - type: essay
      question: اقترح خطة لتقويم 'الجانب المهاري' (مثل الإلقاء أو الخطابة) لدى الطلاب بعيداً عن الاختبارات التحريرية.
      points: 2
      answer: "استخدام 'بطاقات الملاحظة' (Rubrics) أو 'اختبارات الأداء العملي'، حيث يتم تحديد معايير (مثل: وضوح الصوت، لغة الجسد، سلامة اللغة) وتقييم الطالب أثناء الأداء المباشر."
    - type: essay
      question: لماذا يعد 'دعم الجهد التربوي بجهد سياسي' متطلباً رئيساً لنجاح أي خطة لتطوير المنهج؟
      points: 2
      answer: لأن التطوير يحتاج إلى ميزانيات ضخمة (رصد الميزانيات)، وقرارات سيادية لتغيير السلالم التعليمية أو السياسات، وحماية الخطة من التخبط أو الإلغاء بتغير الأشخاص.
