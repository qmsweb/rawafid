        - خطأ
      answer: خطأ

    - type: mcq
      question: "المجتمعات بطبيعتها ثابتة، لذا يجب أن يحافظ المنهج على ثباته ولا يتغير بتغير الزمن."
      points: 1
      choices:
        - صح
        - خطأ
      answer: خطأ

    - type: mcq
      question: "من أسس نجاح التطوير الإفادة من التراث الحضاري والاتجاهات العالمية معاً."
      points: 1
      choices:
        - صح
        - خطأ
      answer: صح

    - type: mcq
      question: "اتفاق الرأي العام بقطاعاته المختلفة على قصور المناهج الحالية يُعد دافعاً قوياً لبدء عملية التطوير."
      points: 1
      choices:
        - صح
        - خطأ
      answer: صح

    - type: mcq
