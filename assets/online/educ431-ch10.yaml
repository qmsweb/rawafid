    - type: mcq
      question: "الحذر من المتربصين يُعد أحد المتطلبات الضرورية لنجاح عملية تطوير المنهج."
      points: 1
      choices:
        - صح
        - خطأ
      answer: صح

    - type: mcq
      question: "يبدأ تطوير المنهج فعلياً بتنفيذ الخطة قبل تهيئة المسؤولين ذهنياً ونفسياً."
      points: 1
      choices:
        - صح
        - خطأ
      answer: خطأ

    - type: instructions
      mainTitle: "ثالثًا: الأسئلة المقالية والتطبيقية"
      description: "أجب عن الأسئلة التالية موضحاً الجوانب التطبيقية والفهم العميق للنص"

    - type: essay
      question: "ناقش العبارة التالية: 'التطوير عملية شاملة'. موضحاً الجوانب الخمسة التي يجب أن يشملها التطوير في النظام التعليمي."
      points: 3
      answer: |
        العبارة تعني أن التطوير لا يمس جانباً واحداً بل يستلزم تغيير جميع جوانب الشيء المراد تطويره. وتشمل الجوانب:
        1. سياسة النظام التعليمي وفلسفته.
        2. الإدارة التربوية والتعليمية والمدرسية.
        3. المعلم (إعداده وتدريبه).
        4. المقررات الدراسية والأنشطة التربوية.
        5. أساليب التقويم والمباني المدرسية.

    - type: essay
      question: "لو طُلب منك وضع خطة لتطوير منهج اللغة العربية، كيف توظف 'التغيرات الطارئة على المتعلم' كأحد دواعي التطوير؟ (قارن بين البناء والتطوير هنا)."
      points: 3
      answer: |
        عند 'البناء' نراعي ميول الطلاب وحاجاتهم الحالية. أما عند 'التطوير'، فيجب رصد ما طرأ من *تغيير* في هذه الميول والحاجات والقدرات (مثلاً انخفاض مستوى القراءة، أو اهتمامهم بالتكنولوجيا). ووفقاً لحجم هذا التغيير ونوعيته، نحدد مسار عملية التطوير لتلبية الاحتياجات المستجدة.

    - type: essay
      question: "ما هي الخطوات الإجرائية (العملية) لتطوير المنهج مرتبةً من التخطيط إلى التعميم؟"
      points: 2
      answer: |
        1. تهيئة المسؤولين ذهنياً ونفسياً.
        2. تحديد التوجهات المستقبلية وتقويم النظام الحالي.
        3. وضع خطة التطوير.
        4. تنفيذ الخطة المقترحة.
        5. تجريب المنهج المقترح.
        6. الاستعداد لتعميم المنهج المطور.

    - type: essay
      question: "لماذا يُعتبر 'دعم الجهد التربوي بجهد سياسي' متطلباً رئيساً لنجاح التطوير؟ وضح ذلك."
      points: 2
      answer: |
        لأن التعليم قضية مجتمعية كبرى، وقرارات التطوير (مثل تغيير السلم التعليمي أو المناهج) تحتاج إلى تشريعات، تمويل، وقرارات سيادية لحمايتها وضمان استمراريتها، ولتوفير الميزانيات اللازمة (الموارد المادية) للتنفيذ.

    - type: essay
      question: "اشرح العلاقة الجدلية بين 'تغير المجتمع' و 'تطوير المناهج' وفقاً للنص."
      points: 2
      answer: |
        العلاقة تبادلية؛ فالمجتمعات لا تظل على حالها، وتحدث فيها تغيرات تتطلب نقلة نوعية. ولما كانت المناهج أداة لتغيير المجتمع وتطويره، فيجب أن تتطور هي أولاً لتعكس هذه التغيرات وتساير الأحداث الجديدة، لتعزز فلسفة المجتمع المرجوة.
