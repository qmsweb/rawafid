- title: اختبار في تطوير المنهج
  subject-name: مناهج اللغة العربية
  subject-code: EDUC431
  questions:
    - type: instructions
      mainTitle: "أولًا: الأسئلة الموضوعية (اختيار من متعدد)"
      description: "اختر الإجابة الأدق بناءً على نصوص الفصل العاشر حول تطوير المناهج"

    - type: mcq
      question: "يختلف 'بناء المنهج' عن 'تطوير المنهج' جوهرياً في نقطة الانطلاق، حيث يبدأ التطوير من:"
      points: 1
      choices:
        - نقطة الصفر (لا شيء)
        - شيء قائم وموجود فعلاً
        - وضع خطة مالية فقط
        - اختيار المعلمين الجدد
      answer: شيء قائم وموجود فعلاً

    - type: mcq
      question: "عندما تقوم لجنة المناهج برصد 'ما طرأ' من تغييرات في ميول الطلاب وحاجاتهم، فإنها بذلك تمارس عملية:"
      points: 1
      choices:
        - بناء المنهج
        - تطوير المنهج
        - إلغاء المنهج
        - ثبات المنهج
      answer: تطوير المنهج

    - type: mcq
      question: "أي من العبارات التالية تصف العلاقة الزمنية لعملية تطوير المناهج؟"
      points: 1
      choices:
        - عملية تخضع لزمن محدد (بداية ونهاية)
        - عملية موسمية تحدث كل 10 سنوات
        - عملية مستمرة ليس لها بدايات ونهايات محددة
        - عملية ترتبط فقط وقت الأزمات
      answer: عملية مستمرة ليس لها بدايات ونهايات محددة

    - type: mcq
      question: "يُعد تطوير المناهج النواة الأساسية لكل تقدم حضاري؛ والسبب الرئيس في ذلك أنه:"
      points: 1
      choices:
        - يوفر ميزانيات للدولة
        - يعنى ببناء وإعداد الإنسان الذي سيطور الحياة
        - يقلل من عدد المدارس المطلوبة
        - يركز على الجانب النظري فقط
      answer: يعنى ببناء وإعداد الإنسان الذي سيطور الحياة

    - type: mcq
      question: "واحدة من التالية تُعد من 'متطلبات' نجاح تطوير المنهج وليست من 'أسسه':"
      points: 1
      choices:
        - الإفادة من التكنولوجيا
        - التكامل بين المؤسسات
        - دعم الجهد التربوي بجهد سياسي
        - الاعتماد على الموارد البشرية
      answer: دعم الجهد التربوي بجهد سياسي

    - type: mcq
      question: "تشمل جوانب تطوير المنهج عدة عناصر، منها ما يتعلق بالبنية التحتية مثل:"
      points: 1
      choices:
        - سياسة النظام التعليمي
        - أساليب التقويم
        - المباني المدرسية
        - المقررات الدراسية
      answer: المباني المدرسية

    - type: mcq
      question: "عند التخطيط لتطوير المنهج، ما هو الإجراء الذي يلي وضع الخطة مباشرة وقبل التعميم؟"
      points: 1
      choices:
        - تجريب المنهج المقترح
        - تنفيذ الخطة المقترحة
        - تهيئة المسؤولين
        - تحديد التوجهات المستقبلية
      answer: تنفيذ الخطة المقترحة

    - type: mcq
      question: "أي مما يلي يُعتبر من 'دواعي' تطوير المنهج التي تفرضها النظرة العالمية؟"
      points: 1
      choices:
        - اتفاق الرأي العام على سوء المناهج
        - الاطلاع على النظم التعليمية للدول المتقدمة
        - رصد الميزانيات اللازمة
        - توفر الرغبة الصادقة
      answer: الاطلاع على النظم التعليمية للدول المتقدمة

    - type: instructions
      mainTitle: "ثانيًا: الأسئلة الموضوعية (صواب أو خطأ)"
      description: "حدد مدى صحة العبارات التالية وفقاً لمحتوى الفصل العاشر"

    - type: mcq
