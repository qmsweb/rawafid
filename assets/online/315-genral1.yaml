- title: اختبار في النثر العربي الحديث
  subject-name: النثر العربي الحديث
  subject-code: ARAB315
  questions:
    - type: instructions
      mainTitle: تنبيه
      description: تم إعداد هذا الاختبار عن طريق ملخص النثر الحديث، والهدف منه قياس الحفظ والفهم.
    - type: instructions
      mainTitle: 'أولًا: الأسئلة الموضوعية (اختيار من متعدد)'
      description: اختر الإجابة الصحيحة من بين البدائل المعطاة.
    - type: mcq
      question: 'يرى ''جرجي زيدان'' أن بداية الأدب العربي الحديث ارتبطت بحدث تاريخي محدد هو:'
      points: 1
      choices:
        - سقوط الدولة العباسية
        - حكم محمد علي باشا لمصر
        - حملة نابليون بونابرت على مصر
        - الحرب العالمية الأولى
      answer: حملة نابليون بونابرت على مصر
    - type: mcq
      question: 'المرحلة التي يقوم فيها المترجم بنقل القصة الغربية مع تحوير بسيط وادعاء أنها من تأليفه تسمى طور:'
      points: 1
      choices:
        - الترجمة الحرفية
        - النقل بتصرف
        - الانتحال
        - الإبداع الذاتي
      answer: الانتحال
    - type: mcq
      question: أي من الكتب التالية يُعد مثالًا على الجمع بين الأصالة والمعاصرة ويمثل كاتبه 'أحمد أمين' الطور الصحفي الثالث؟
      points: 1
      choices:
        - تخليص الإبريز
        - فيض الخاطر
        - حديث عيسى بن هشام
        - النظرات والعبرات
      answer: فيض الخاطر
    - type: mcq
      question: 'البعد الذي يحدد ''الطبقة التي تنتمي إليها الشخصية'' في العمل القصصي هو البعد:'
      points: 1
      choices:
        - الجسمي
        - النفسي
        - الثقافي
        - الاجتماعي
      answer: الاجتماعي
    - type: mcq
      question: 'تقنية زمنية في السرد يتم فيها تكثيف مدة زمنية طويلة في أسطر قليلة تسمى:'
      points: 1
      choices:
        - الاسترجاع
        - الحذف
        - التلخيص
        - الاستباق
      answer: التلخيص
    - type: mcq
      question: ما الذي يميز 'المكان الهندسي' في الرواية؟
      points: 2
      choices:
        - ينقل الأبعاد البصرية بدقة وحيادية
        - يعبر عن مشاعر الشخصية فقط
        - لا وجود له في النص
        - يعتمد على الرمزية المطلقة
      answer: ينقل الأبعاد البصرية بدقة وحيادية
    - type: mcq
      question: 'في خطبة سعد زغلول (1921م)، غلبت الجمل الفعلية للدلالة على:'
      points: 2
      choices:
        - الثبات والجمود
        - التجدد والحيوية والاستمرار
        - انتهاء الحدث وانقضائه
        - اليأس والتشاؤم
      answer: التجدد والحيوية والاستمرار
    - type: mcq
      question: 'يُعتبر كتاب ''حديث عيسى بن هشام'' للمويلحي عملاً انتقالياً هاماً لأنه:'
      points: 2
      choices:
        - التزم بشكل الرواية الغربية الحديثة تماماً
        - حافظ على شكل المقامة مع نقد الواقع الاجتماعي
        - كان مجرد ترجمة لرواية فرنسية
        - خلا تماماً من السجع والمحسنات
      answer: حافظ على شكل المقامة مع نقد الواقع الاجتماعي
    - type: mcq
      question: 'تتمثل إشكالية ''إغفال البعد الجغرافي'' في تاريخ الأدب الحديث في:'
      points: 1
      choices:
        - التركيز على الشعر دون النثر
        - التركيز على المركز (مصر والشام) وتهميش الأطراف
        - إغفال تواريخ ميلاد الأدباء
        - عدم ذكر الأماكن في الروايات
      answer: التركيز على المركز (مصر والشام) وتهميش الأطراف
    - type: mcq
      question: 'من سمات المقالة العلمية كما ورد في التصنيف الأسلوبي:'
      points: 1
      choices:
        - الإكثار من الصور البيانية والعاطفة
        - استخدام السجع والمحسنات البديعية
        - المباشرة والدقة والبعد عن الخيال
        - إبراز ذاتية الكاتب بشكل واضح
      answer: المباشرة والدقة والبعد عن الخيال
    - type: instructions
      mainTitle: 'ثانيًا: الأسئلة الموضوعية (صواب أو خطأ)'
      description: حدد صحة العبارات التالية بناءً على المفاهيم النقدية والتاريخية في المقرر.
    - type: mcq
      question: استخدم طه حسين ضمير الغائب في سيرته الذاتية 'الأيام' ليحقق نوعاً من الموضوعية والفصل بين ذاته الحالية وذاته الماضية.
      points: 1
      choices:
        - صح
        - خطأ
      answer: صح
    - type: mcq
      question: المقامة من الأجناس النثرية القديمة التي تطورت واستمرت بنفس شكلها ومسماها في العصر الحديث.
      points: 1
      choices:
        - صح
        - خطأ
      answer: خطأ
    - type: mcq
      question: تميزت مقالات الطور الصحفي الأول (مدرسة رفاعة الطهطاوي) بقوة الأسلوب وخلوها تماماً من السجع والمحسنات.
      points: 1
      choices:
        - صح
        - خطأ
      answer: خطأ
    - type: mcq
      question: المقالة الذاتية هي التي تتوارى فيها شخصية الكاتب ويركز فقط على الحقائق والبراهين العقلية.
      points: 1
      choices:
        - صح
        - خطأ
      answer: خطأ
    - type: mcq
      question: يُعد مصطفى لطفي المنفلوطي من المجددين التجديد الكامل، حيث تخلص تماماً من أسلوب القدماء وركاكة اللفظ.
      points: 1
      choices:
        - صح
        - خطأ
      answer: خطأ
    - type: mcq
      question: السيرة الذاتية تختلف عن السيرة الشعبية في أن الأخيرة مجهولة المؤلف وتخضع للإضافة والتجديد.
      points: 1
      choices:
        - صح
        - خطأ
      answer: صح
    - type: mcq
      question: الحل المفتوح في القصة هو الذي يضعه المؤلف وينهي به الأحداث بشكل قاطع لا يقبل التأويل.
      points: 1
      choices:
        - صح
        - خطأ
      answer: خطأ
    - type: mcq
      question: من مآخذ النقاد على رواية 'زينب' لهيكل قطع المؤلف للسرد لتقديم تأملات وآراء شخصية مباشرة.
      points: 1
      choices:
        - صح
        - خطأ
      answer: صح
    - type: mcq
      question: استخدم الخليل بن أحمد الفراهيدي مصطلح 'الأدب' بمعناه المعاصر الذي يشمل الشعر والنثر وعلوم اللغة.
      points: 1
      choices:
        - صح
        - خطأ
      answer: صح
    - type: instructions
      mainTitle: 'ثالثًا: الأسئلة المقالية والتطبيقية'
      description: أجب عن الأسئلة التالية موضحاً الفهم والتحليل.
    - type: essay
      question: عدد ثلاثة من العوامل الرئيسية التي ساهمت في نهضة النثر العربي الحديث.
      points: 3
      answer: |-
        1. اتصال الشرق بالغرب (الحملات والبعثات).
        2. انتشار المطابع وظهور الصحافة.
        3. حركة الترجمة وإحياء التراث.
    - type: essay
      question: اشرح باختصار مفهوم 'الميثاق السيرذاتي' كما وضعه فيليب لوجون، وكيف يتحقق.
      points: 3
      answer: 'هو عهد يقطعه المؤلف للقارئ بصحة ما يرويه، ويتحقق من خلال التطابق التام بين ثلاثة أطراف: (المؤلف، والراوي، والشخصية الرئيسية).'
    - type: essay
      question: قارن بين تقنيتي 'الحذف' و 'التلخيص' في التعامل مع الزمن القصصي.
      points: 3
      answer: |-
        - التلخيص: اختصار مدة زمنية طويلة في مساحة نصية قصيرة لتسريع السرد.
        - الحذف: إسقاط فترة زمنية كاملة من السرد لعدم أهمية أحداثها.
    - type: essay
      question: ما هي الخصائص الفنية التي يجب أن تتوفر في 'المقالة الأدبية' لتميزها عن المقالة العلمية؟ (اذكر نقطتين)
      points: 2
      answer: |-
        1. إبراز ذاتية الكاتب وعواطفه.
        2. العناية بجمال الأسلوب وانتقاء الألفاظ.
    - type: essay
      question: 'تطبيق نقدي: كيف ساهمت الصحافة في تطوير أسلوب النثر العربي على يد كتّاب مثل محمد عبده؟'
      points: 3
      answer: ساهمت في تخليص النثر من السجع والتكلف، ودفعت نحو الأسلوب المرسل الواضح الذي يعالج قضايا الواقع بلغة مفهومة.
