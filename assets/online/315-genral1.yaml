- title: اختبار شامل في علم الدلالة
  subject-name: علم الدلالة
  subject-code: ARAB315
  questions:
    - type: instructions
      mainTitle: تنبيه
      description: تم إعداد هذا الاختبار بناءً على الملخص الذي أعدته هاجر الجحافية في علم الدلالة، والهدف منه قياس الاستيعاب والفهم.
    - type: instructions
      mainTitle: 'أولًا: الأسئلة الموضوعية (اختيار من متعدد)'
      description: اختر الإجابة الصحيحة من بين البدائل المعطاة.
    - type: mcq
      question: 'أطلق عباس محمود العقاد على علم الدلالة مصطلحًا عربيًا هو:'
      points: 1
      choices:
        - السيمانتيك
        - السيميه
        - السيميولوجيا
        - فقه اللغة
      answer: السيميه
    - type: mcq
      question: 'العالِم الذي أطلق مصطلح ''السيمانتيكس'' (Semantics) كعلم مستقل وقام بأول دراسة علمية حديثة للمعنى هو:'
      points: 1
      choices:
        - فيرديناند دي سوسير
        - جون لوك
        - ميشيل بريال
        - أوغدين وريتشاردز
      answer: ميشيل بريال
    - type: mcq
      question: أي من العلماء العرب ربط تقلبات حروف الجذر (الاشتقاق الأكبر) بأصل دلالي واحد في كتابه 'الخصائص'؟
      points: 1
      choices:
        - ابن جني
        - ابن فارس
        - عبد القاهر الجرجاني
        - الجاحظ
      answer: ابن جني
    - type: mcq
      question: 'تُصنف إشارة المرور الحمراء التي يتفق الناس على دلالتها (التوقف) ضمن العلامات:'
      points: 1
      choices:
        - العقلية
        - الطبيعية
        - الوضعية (الاعتباطية)
        - الفعلية
      answer: الوضعية (الاعتباطية)
    - type: mcq
      question: 'الفرق الجوهري بين علم الدلالة والسيميائيات هو:'
      points: 1
      choices:
        - علم الدلالة أوسع ويشمل العلامات غير اللغوية
        - السيميائيات تدرس العلامات اللغوية فقط
        - علم الدلالة يقتصر على اللغة، بينما السيميائيات تشمل العلامات اللغوية وغير اللغوية
        - لا يوجد فرق، هما مترادفان
      answer: علم الدلالة يقتصر على اللغة، بينما السيميائيات تشمل العلامات اللغوية وغير اللغوية
    - type: mcq
      question: ما هي الوحدة الدلالية الصغرى للمعنى وفقاً لتقسيم 'نيدا'؟
      points: 1
      choices:
        - الكلمة المفردة
        - التركيب
        - المورفيم المتصل
        - الصوت المفرد (الفونيم)
      answer: الصوت المفرد (الفونيم)
    - type: mcq
      question: 'دلالة ''الدخان'' على وجود ''النار'' تعتبر علامة:'
      points: 1
      choices:
        - وضعية
        - عقلية
        - عرفية
        - فعلية
      answer: عقلية
    - type: mcq
      question: 'عندما يستخدم شخص كلمة ''بابا'' بدلاً من ''أبي''، فإن هذا الاختلاف يندرج تحت:'
      points: 1
      choices:
        - المعنى الأساسي
        - المعنى الأسلوبي
        - المعنى النفسي
        - المعنى المعجمي
      answer: المعنى الأسلوبي
    - type: mcq
      question: 'الفرق بين الدلالة المركزية والدلالة الهامشية يكمن في أن:'
      points: 2
      choices:
        - الدلالة المركزية متغيرة، والهامشية ثابتة
        - الدلالة المركزية تعتمد على القاموس والواقع، بينما الهامشية تتعلق بالانطباع والمزاج
        - الدلالة المركزية لا توجد في المعاجم
        - كلاهما يعتمد على السياق فقط
      answer: الدلالة المركزية تعتمد على القاموس والواقع، بينما الهامشية تتعلق بالانطباع والمزاج
    - type: mcq
      question: 'الدلالة التي تنشأ من الوزن والقافية والتنغيم تسمى:'
      points: 1
      choices:
        - الدلالة الصرفية
        - الدلالة الصوتية
        - الدلالة النحوية
        - الدلالة المعجمية
      answer: الدلالة الصوتية
    - type: mcq
      question: 'وفقاً للنظرية الإشارية (مثلث المعنى)، العلاقة بين الرمز (الكلمة) والشيء الخارجي (المرجع) هي:'
      points: 2
      choices:
        - علاقة مباشرة ووثيقة
        - علاقة غير مباشرة تتم عبر الفكرة أو الصورة الذهنية
        - علاقة طبيعية فطرية
        - لا توجد علاقة أصلاً
      answer: علاقة غير مباشرة تتم عبر الفكرة أو الصورة الذهنية
    - type: mcq
      question: 'النظرية التي ترى أن المعنى هو ''سلوك ظاهري يمكن ملاحظته'' (مثير واستجابة) هي:'
      points: 1
      choices:
        - النظرية التصورية
        - النظرية السلوكية
        - نظرية الحقول الدلالية
        - النظرية السياقية
      answer: النظرية السلوكية
    - type: mcq
      question: 'صاحب النظرية السياقية الذي قال ''لا يمكن وصف معنى الكلمة إلا بملاحظة الوحدات اللغوية التي تقع بجوارها'' هو:'
      points: 1
      choices:
        - جون لوك
        - فيرث
        - إبراهيم أنيس
        - نعوم تشومسكي
      answer: فيرث
    - type: mcq
      question: 'مجموعة الكلمات: (أحمر، أزرق، أصفر، أخضر) تندرج دلاليًا تحت مفهوم:'
      points: 1
      choices:
        - المشترك اللفظي
        - الترادف
        - الحقول الدلالية
        - الأضداد
      answer: الحقول الدلالية
    - type: mcq
      question: 'تحول كلمة ''القماش'' من معنى (أراذل الناس) قديمًا إلى (النسيج) حديثًا يعتبر مثالاً على:'
      points: 1
      choices:
        - انحطاط الدلالة
        - رقي الدلالة
        - تخصيص الدلالة
        - تعميم الدلالة
      answer: رقي الدلالة
    - type: mcq
      question: 'تخصيص الدلالة (تضييق المعنى) يعني:'
      points: 1
      choices:
        - تحويل الدلالة من المعنى الجزئي الخاص إلى الكلي العام
        - تحويل الدلالة من المعنى الكلي العام إلى المعنى الجزئي الخاص
        - انتقال الدلالة لمجال آخر تماماً
        - تحسين معنى الكلمة
      answer: تحويل الدلالة من المعنى الكلي العام إلى المعنى الجزئي الخاص
    - type: instructions
      mainTitle: 'ثانيًا: الأسئلة الموضوعية (صح أو خطأ)'
      description: حدد صحة العبارات التالية بناءً على ما تعلمته في مقرر علم الدلالة.
    - type: mcq
      question: يرى أرسطو أن المعنى متطابق تماماً مع التصور الموجود في العقل المفكر.
      points: 1
      choices:
        - صح
        - خطأ
      answer: صح
    - type: mcq
      question: المعنى الإضافي (الثانوي) هو معنى ثابت لا يتغير بتغير الثقافة أو السياق.
      points: 1
      choices:
        - صح
        - خطأ
      answer: خطأ
    - type: mcq
      question: مصطلح 'الهومونيمي' يعني كلمتين مختلفتين اتحدتا في النطق (مثل قال من القول، وقال من القيلولة).
      points: 1
      choices:
        - صح
        - خطأ
      answer: صح
    - type: mcq
      question: يعتبر علماء اللغة أن اللغة العربية فقيرة في المترادفات ونادراً ما يوجد للسيف أو الأسد أكثر من اسم.
      points: 1
      choices:
        - صح
        - خطأ
      answer: خطأ
    - type: mcq
      question: يرى 'أولمان' أن المعاني المتضادة لا يمكن أن تعيش في كلمة واحدة وتسبب دائماً التباساً.
      points: 1
      choices:
        - صح
        - خطأ
      answer: خطأ
    - type: mcq
      question: يرتبط علم الدلالة بعلم النفس لأنه يدرس كيفية تحديد الناس للمفاهيم وكيفية استخلاص الأفكار.
      points: 1
      choices:
        - صح
        - خطأ
      answer: صح
    - type: mcq
      question: في قصة 'جاك وجيل' عند بلومفيلد، اعتبر كلام جيل 'استجابة بديلة' قامت مقام الفعل الحركي.
      points: 1
      choices:
        - صح
        - خطأ
      answer: صح
    - type: mcq
      question: الدلالة النحوية (التركيبية) تعتمد فقط على المعنى المعجمي للكلمة دون النظر لموقعها في الجملة.
      points: 1
      choices:
        - صح
        - خطأ
      answer: خطأ
    - type: instructions
      mainTitle: 'ثالثًا: الأسئلة المقالية'
      description: أجب عن الأسئلة التالية موضحًا الفهم والتحليل.
    - type: essay
      question: اشرح باختصار الفرق الدقيق بين المعنى الإيحائي والمعنى الإضافي كما درست.
      points: 3
      answer: الإيحائي يعتمد بشكل كبير على العاطفة ويختلف مع كل سياق وقارئ، بينما الإضافي يعتبر شبه ثابت عند أغلب الناس وإن كان غير قاموسي.
    - type: essay
      question: عدد ثلاثة من أهم أسباب تغير المعنى (التطور الدلالي).
      points: 3
      answer: |-
        1. الاستعمال وسوء الفهم.
        2. بلى الألفاظ (التطور الصوتي).
        3. الابتذال (لأسباب سياسية أو اجتماعية).
        4. ظهور الحاجة (مثل تعريب المصطلحات).
    - type: essay
      question: 'تطبيق: في جملة ''رجل حسن'' وجملة ''طبيب حسن''، كيف حدد السياق معنى كلمة ''حسن''؟'
      points: 2
      answer: السياق اللغوي (الكلمة المجاورة) هو المحدد؛ فكلمة "رجل" وجهت المعنى للأخلاق، وكلمة "طبيب" وجهت المعنى للمهارة والإتقان.
    - type: essay
      question: ما هي الفائدة الرئيسية من دراسة 'الحقول الدلالية' في صناعة المعاجم؟
      points: 2
      answer: تساعد في فهم الكلمة من خلال علاقتها بمجموعة الكلمات المتصلة بها دلالياً (كالقرابة أو الألوان)، وتدفع لإنشاء معاجم مرتبة حسب الموضوعات وليس الحروف.
    - type: instructions
      description: وفقنا اللَّه وإيّاكُم.
