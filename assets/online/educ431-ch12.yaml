- title: اختبار في مواصفات الكتاب المدرسي
  subject-name: مناهج اللغة العربية
  subject-code: EDUC431
  questions:
    - type: instructions
      mainTitle: "أولًا: الأسئلة الموضوعية (اختيار من متعدد)"
      description: "اختر الإجابة الصحيحة من بين البدائل المعطاة"

    - type: mcq
      question: "يُعرف الكتاب المدرسي بأنه وثيقة تربوية تمثل المحتوى، وله صفة:"
      points: 1
      choices:
        - تجارية واقتصادية فقط
        - ثقافية وسياسية
        - إدارية تنظيمية
        - ترفيهية بحتة
      answer: ثقافية وسياسية

    - type: mcq
      question: "في طريقة 'الكتاب المفتوح'، يتمثل الهدف الأساسي من فتح الكتاب أثناء شرح المعلم في:"
      points: 1
      choices:
        - نسخ النصوص في الدفتر
        - البحث عن أخطاء مطبعية
        - ربط الشرح بالنص المكتوب
        - حل الواجبات المنزلية
      answer: ربط الشرح بالنص المكتوب

    - type: mcq
      question: "أي من المواصفات التالية يندرج تحت 'الإخراج الفني' (المواصفات الخارجية) للكتاب؟"
      points: 1
      choices:
        - توثيق المصادر
        - صحة الضبط اللغوي
        - تناسق الألوان وتوظيفها
        - استخدام علامات الترقيم
      answer: تناسق الألوان وتوظيفها

    - type: mcq
      question: "المعيار الذي يركز على 'مراعاة خصائص الفئة المستهدفة وإثارة الدافعية' يسمى الملاءمة:"
      points: 1
      choices:
        - العلمية
        - النفسية
        - الثقافية
        - الوطنية
      answer: النفسية

    - type: mcq
      question: "وفقاً لطريقة الاستقصاء باستخدام الكتاب المدرسي، يبدأ الطلاب بقراءة النص قراءة ناقدة ثم:"
      points: 1
      choices:
        - يحفظون النص غيباً
        - يصيغون أسئلة تثير التفكير ويوجهونها للمعلم
        - يغلقون الكتاب ويستمعون للمحاضرة
        - يلخصون النص في جملة واحدة
      answer: يصيغون أسئلة تثير التفكير ويوجهونها للمعلم

    - type: mcq
      question: "يُعد الكتاب المدرسي دليلاً ومرشداً مهماً بشكل خاص لـ:"
      points: 1
      choices:
        - المدرس المبتدئ
        - مدير المدرسة
        - واضع الاختبارات
        - أمين المكتبة
      answer: المدرس المبتدئ

    - type: mcq
      question: "واحدة من التاليات تُعد من 'الشروط الفنية' للكتاب المدرسي وليست من 'الإخراج الفني':"
      points: 1
      choices:
        - كفاية عرض الهوامش
        - مناسبة حجم الكتاب
        - توثيق المصادر وعزو الآيات
        - نوع الورق المستخدم
      answer: توثيق المصادر وعزو الآيات

    - type: instructions
      mainTitle: "ثانيًا: الأسئلة الموضوعية (صواب أو خطأ)"
      description: "حدد مدى صحة العبارات التالية وفقًا لما درسته في مقرر مناهج اللغة العربية"

    - type: mcq
      question: "يقتصر دور الكتاب المدرسي على الطالب والمعلم فقط، ولا علاقة له بأولياء الأمور."
      points: 1
      choices:
        - صح
        - خطأ
      answer: خطأ

    - type: mcq
      question: "الملاءمة العلمية للكتاب تقتضي طرح المعرفة بشكل موضوعي تفادياً للإسقاطات الأيدولوجية (الأدلجة)."
      points: 1
      choices:
        - صح
        - خطأ
      answer: صح

    - type: mcq
      question: "من مبادئ الملاءمة التربوية أن يعتمد الكتاب على الانتقال من المجهول إلى المعلوم."
      points: 1
      choices:
        - صح
        - خطأ
      answer: خطأ

    - type: mcq
      question: "يفترض معيار 'التعلم الذاتي' أن الكتاب المدرسي لا يستطيع تقديم كل المعارف، لذا يجب تقديم مفاتيح منهجية."
      points: 1
      choices:
        - صح
        - خطأ
      answer: صح

    - type: mcq
      question: "قياس 'مقرونية النص' يعني التأكد من خلو الكتاب من الأخطاء الطباعية فقط."
      points: 1
      choices:
        - صح
        - خطأ
      answer: خطأ

    - type: mcq
      question: "صياغة لغة الخطاب في الكتب العلمية (كالرياضيات) قد تؤثر سلباً إذا جعلت المتعلم حبيس الفهم اللغوي."
      points: 1
      choices:
        - صح
        - خطأ
      answer: صح

    - type: instructions
      mainTitle: "ثالثًا: الأسئلة المقالية والتطبيقية"
      description: "أجب عن الأسئلة التالية لبيان الفهم العميق والقدرة على التطبيق"

    - type: essay
      question: "كيف يمكن للكتاب المدرسي أن يحقق 'الملاءمة الثقافية'؟ اذكر مثالين لقضايا يمكن تناولها لتحقيق ذلك."
      points: 3
      answer: |
        يتحقق ذلك بعكس القيم الوطنية والحضارية وترسيخ الهوية، مع مراعاة تطور المجتمع. من الأمثلة على القضايا التي يمكن تناولها: ثقافة حقوق الإنسان، وقضايا البيئة (أو الديمقراطية والتنمية).

    - type: essay
      question: "وضح الفرق بين 'طريقة الكتاب المرجع' و 'طريقة الكتاب المفتوح للفهم' في الاستخدام الصفي."
      points: 3
      answer: |
        - الكتاب المفتوح للفهم: عملية مشتركة ومتزامنة أثناء الشرح لربط كلام المعلم بالنص.
        - الكتاب المرجع: يستخدمه الطالب كمرجع لزيادة التوضيح أو تنظيم المعرفة، أو لأداء مهام وأنشطة يكلفه بها المعلم.

    - type: essay
      question: "ناقش كيف يراعي الكتاب المدرسي الجيد 'الفروق الفردية' بين الطلاب (الملاءمة الداخلية)."
      points: 2
      answer: |
        عن طريق اعتماد أنشطة متعددة ومتنوعة تناسب القدرات المتفاوتة (بدل المستوى الواحد)، مما يمنع تكبيل المتفوقين ويساعد الضعفاء على مسايرة المنهج.

    - type: essay
      question: "عدد ثلاثة من الشروط الفنية (وليس الإخراجية) التي يجب توافرها في الكتاب المدرسي الجيد."
      points: 3
      answer: |
        1. تقسيم الكتاب إلى وحدات وفصول.
        2. وجود مقدمة تحدد الأهداف وإرشادات المعلم.
        3. اشتمال الكتاب على فهرس وقائمة بالمراجع والمصطلحات.

    - type: essay
      question: "لماذا يُعتبر الكتاب المدرسي 'عنصراً من عناصر التقويم التربوي' بالنسبة للأسرة؟"
      points: 2
      answer: |
        لأنه يعد مؤشراً للآباء على تحصيل أبنائهم، ومؤشراً على حضورهم اليومي، ومصدراً لتقوية قناعتهم بمستوى الأبناء التعليمي.

    - type: essay
      question: "اشرح المقصود بالمبدأ التربوي: 'الانتقال من العام إلى الخاص' عند تأليف الكتاب المدرسي."
      points: 2
      answer: |
        هو أحد مبادئ الملاءمة التربوية، ويعني ترتيب المحتوى بحيث يبدأ بالأفكار الكلية العامة ثم يتدرج إلى التفاصيل والجزئيات الخاصة، لتسهيل عملية التعلم.
