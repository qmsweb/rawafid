- title: اختبار في مصادر الأدب العماني
  subject-name: الأدب العماني
  subject-code: ARAB323
  questions:
    - type: instructions
      mainTitle: "أولًا: الأسئلة الموضوعية (اختيار من متعدد)"
      description: اختر الإجابة الصحيحة من بين البدائل المعطاة وفقاً لما درسته في مصادر الأدب العماني
    - type: mcq
      question: "تبدأ مرحلة الأدب العماني الوسيط منذ:"
      points: 1
      choices:
        - نزول مالك بن فهم إلى عمان
        - تولي السلطان قابوس مقاليد الحكم سنة 1970م
        - نشأة دولة النباهنة الأولى سنة 549 هـ
        - نهاية حكم السلطان سعيد بن تيمور
      answer: نشأة دولة النباهنة الأولى سنة 549 هـ
    - type: mcq
      question: "أي من الكتب التالية يُصنف ضمن المصادر العربية (الجغرافية) للأدب العماني؟"
      points: 1
      choices:
        - معجم البلدان لياقوت الحموي
        - البيان والتبيين للجاحظ
        - تاريخ الرسل والملوك للطبري
        - جمهرة النسب لابن الكلبي
      answer: معجم البلدان لياقوت الحموي
    - type: mcq
      question: "يُعد كتاب 'شقائق النعمان على سموط الجمان' لمحمد بن راشد الخصيبي من كتب:"
      points: 1
      choices:
        - التاريخ العماني
        - تراجم الأدباء العمانيين
        - شروح القصائد
        - التراجم العامة أو غير الأدبية
      answer: تراجم الأدباء العمانيين
    - type: mcq
      question: "من هو الباحث الذي قام بجمع وتحقيق ديوان الشاعر العماني القديم كعب بن معدان الأشقري؟"
      points: 1
      choices:
        - ماجد السامرائي
        - حاتم الضامن
        - عمر بن سالم
        - إسماعيل بن حمد السالمي
      answer: إسماعيل بن حمد السالمي
    - type: mcq
      question: "أي من الدواوين التالية يُعد من مصادر الأدب العماني (الوسيط)؟"
      points: 1
      choices:
        - ديوان الخليل بن أحمد
        - ديوان ابن دريد
        - ديوان ثابت قطنة
        - ديوان الستالي
      answer: ديوان الستالي
    - type: instructions
      mainTitle: "ثانيًا: الأسئلة الموضوعية (صواب أو خطأ)"
      description: حدد مدى صحة العبارات التالية
    - type: tf
      question: "يُعتبر كتاب 'العين' للخليل بن أحمد الفراهيدي من المصادر العمانية الخالصة للأدب العماني."
      points: 1
      choices:
        - صح
        - خطأ
      answer: خطأ
    - type: tf
      question: "تُعد الإصدارات الأدبية الحديثة مثل الروايات والمجموعات القصصية من مصادر الأدب العماني الحديث."
      points: 1
      choices:
        - صح
        - خطأ
      answer: صح
    - type: tf
      question: "كتاب 'إتحاف الأعيان في تاريخ بعض علماء عمان' يُصنف ضمن كتب تراجم الأدباء العمانيين المختصة بالشعر فقط."
      points: 1
      choices:
        - صح
        - خطأ
      answer: خطأ
    - type: instructions
      mainTitle: "ثالثًا: الأسئلة المقالية"
      description: أجب عن الأسئلة التالية باختصار ووضوح
    - type: essay
      question: "اذكر ثلاثة أقسام مختلفة من المصادر (العربية) التي يُعتمد عليها في دراسة الأدب العماني القديم، مع إعطاء مثال واحد لكل قسم."
      points: 3
      answer: "1- كتب الأدب العربي القديم (مثل: البيان والتبيين للجاحظ). 2- كتب التاريخ العربي القديم (مثل: تاريخ الرسل والملوك للطبري). 3- المعاجم اللغوية (مثل: لسان العرب لابن منظور)."
    - type: essay
      question: "بمَ تتميز مصادر الأدب العماني (الوسيط والحديث) عن مصادر الأدب (القديم) من حيث المصادر المحلية العمانية؟"
      points: 2
      answer: "تشترك الفترتان في الاعتماد على المصادر العمانية العامة ككتب التاريخ والتراجم، ولكن يضاف للأدب الوسيط والحديث: الدواوين الشعرية المخطوطة والمحققة الخاصة بشعراء الفترة الوسيطة (مثل ديوان الستالي)، والإصدارات الأدبية الحديثة (دواوين، روايات، قصص)."
    - type: instructions
      description: انتهى الاختبار، بالتوفيق لكم
