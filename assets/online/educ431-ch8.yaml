- title: اختبار الأسس النفسية والاجتماعية للمنهج الدراسي
  subject-name: أصول التربية والمناهج
  subject-code: EDUC2025
  questions:
    - type: instructions
      mainTitle: "أولًا: الأسئلة الموضوعية (اختيار من متعدد)"
      description: "تخير الإجابة الصحيحة من بين البدائل المعطاة بناءً على دراستك للأسس المنهجية"

    - type: mcq
      question: "يرى رواد المدرسة السلوكية (ثورندايك وبافلوف) أن التعلم يحدث أساساً من خلال:"
      points: 1
      choices:
        - العمليات العقلية العليا كاستنتاج
        - المثيرات الحسية والاستجابة لها
        - النضج البيولوجي الفطري فقط
        - التفاعل الاجتماعي مع الأقران
      answer: المثيرات الحسية والاستجابة لها

    - type: mcq
      question: "أي من مكونات الثقافة يركز على تماسك المجتمع وينبغي الاهتمام به في مرحلة التعليم الأساسي؟"
      points: 1
      choices:
        - خصوصيات الثقافة
        - متغيرات الثقافة
        - عموميات الثقافة
        - الاختراعات التقنية
      answer: عموميات الثقافة

    - type: mcq
      question: "بقاء أثر التعلم المرتبط بحاجة المتعلم وقيمته العملية في حياته يسمى مبدأ:"
      points: 1
      choices:
        - التعزيز
        - الوظيفية
        - النضج
        - التدريب والتكرار
      answer: الوظيفية

    - type: mcq
      question: "تعلم قواعد الأمن والسلامة وإنشاء علاقات مع الأقران يندرج تحت مطالب النمو:"
      points: 1
      choices:
        - الجسمي
        - العقلي
        - الاجتماعي
        - الانفعالي
      answer: الاجتماعي

    - type: mcq
      question: "عندما يبدأ النمو بحركة الجسم ككل ثم ينتقل لليد ثم الأصابع، فهذا يعني أن النمو يسير:"
      points: 1
      choices:
        - من الجزء إلى الكل
        - من الخاص إلى العام
        - من الكل إلى الجزء
        - بشكل عشوائي غير منتظم
      answer: من الكل إلى الجزء

    - type: instructions
      mainTitle: "ثانيًا: الأسئلة الموضوعية (صواب أو خطأ)"
      description: "حدد مدى صحة العبارات التالية وفقاً لما ورد في الأساس النفسي والاجتماعي"

    - type: mcq
      question: "التعلم عملية يمكن ملاحظتها وقياسها مباشرة بشكل مادي ملموس."
      points: 1
      choices:
        - صح
        - خطأ
      answer: خطأ

    - type: mcq
      question: "تعتبر الثقافة عملية مكتسبة وليست فطرية، وتنتقل من جيل إلى آخر."
      points: 1
      choices:
        - صح
        - خطأ
      answer: صح

    - type: mcq
      question: "المدرسة المعرفية ترى أن التعلم يتم عبر عمليات عقلية كالاستقراء والاستنتاج."
      points: 1
      choices:
        - صح
        - خطأ
      answer: صح

    - type: mcq
      question: "يقصد بـ 'متغيرات الثقافة' تلك العناصر التي يشترك فيها أغلب أفراد المجتمع كاللغة."
      points: 1
      choices:
        - صح
        - خطأ
      answer: خطأ

    - type: mcq
      question: "يعد النضج البيولوجي كافياً وحده لحدوث التعلم دون الحاجة لدافعية أو ممارسة."
      points: 1
      choices:
        - صح
        - خطأ
      answer: خطأ

    - type: instructions
      mainTitle: "ثالثًا: الأسئلة المقالية والتطبيقية"
      description: "أجب عن الأسئلة التالية موضحاً الجوانب التطبيقية في بناء المنهج"

    - type: essay
      question: "وضح دور المنهج المدرسي في تحقيق النضج الانفعالي لدى المتعلمين (اذكر وسيلتين)."
      points: 3
      answer: |
        1. مساهمة المنهج في إشراك المتعلمين بفاعلية في الأنشطة التعليمية المختلفة.
        2. تعلم ضبط الانفعالات وتنمية الثقة بالنفس وتكوين الضمير والقيم الخلقية.

    - type: essay
      question: "بناءً على خصائص النمو، كيف يمكن للمنهج مراعاة 'الفروق الفردية' بين المتعلمين؟"
      points: 3
      answer: |
        يجب على المنهج تنويع الخبرات والأنشطة والأهداف التعليمية المقدمة، لأن النمو عملية فردية تختلف معدلاتها وأنماطها من طفل إلى آخر.

    - type: essay
      question: "ما المقصود بـ 'الأساس الاجتماعي للمنهج' وما هي القوى المؤثرة فيه؟"
      points: 2
      answer: |
        هو مجموعة المقومات المتعلقة بالمجتمع والتي تؤثر في وضع المنهج وتنفيذه. وتتمثل القوى المؤثرة في: القيم والمبادئ السائدة، التراث الثقافي، والمشكلات الاجتماعية التي يهدف المجتمع لحلها.

    - type: essay
      question: "اشرح العلاقة بين 'الدافعية' وعملية التعلم كما وردت في المبادئ النفسية."
      points: 2
      answer: |
        الدافعية هي المحرك الذي يمد السلوك بالطاقة ويستثير المتعلم نحو النشاط، حيث توجهه نحو الهدف ليشبع الدافع لديه، وبدونها لا يكفي الاستعداد (النضج) وحده للتعلم.

    - type: essay
      question: "كيف يستجيب المنهج المرن للتغيرات الثقافية والابتكارات الجديدة في المجتمع؟"
      points: 3
      answer: |
        عن طريق تقبل هذه التغيرات وتأصيلها إذا ثبت نفعها لتصبح جزءاً من النسيج الثقافي، مع تدريب الطلاب على الأسلوب العلمي لمناقشة التغيرات بموضوعية وقبول النافع وتجنب الضار.
