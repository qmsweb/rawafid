- title: اختبار في المدارس اللسانية
  subject-name: اللسانيات
  subject-code: ARAB311
  questions:
    - type: instructions
      mainTitle: القسم الأول
      description: أسئلة الاختيار من متعدد (اختر الإجابة الصحيحة)
    - type: mcq
      question: ما هو الحدث الذي ارتبط بنشأة المدرسة التاريخية في علم اللغة؟
      points: 1
      choices:
        - ظهور نظرية تشارلز داروين
        - اكتشاف اللغة السنسكريتية وملاحظة الشبه باللغات القديمة
        - ظهور كتابات دي سوسير
        - تأسيس مدرسة براغ
      answer: اكتشاف اللغة السنسكريتية وملاحظة الشبه باللغات القديمة
    - type: mcq
      question: كيف نظر العالم "أوغست شلايخر" إلى اللغة متأثراً بعلم الأحياء؟
      points: 1
      choices:
        - كنظام اجتماعي وظيفي
        - كقدرة عقلية فطرية
        - ككائن طبيعي حي يولد وينمو ويموت
        - كمجموعة من المثيرات والاستجابات
      answer: ككائن طبيعي حي يولد وينمو ويموت
    - type: mcq
      question: ما هو المبدأ الأساسي الذي قامت عليه المدرسة البنيوية عند دي سوسير؟
      points: 1
      choices:
        - دراسة تطور اللغة عبر الزمن
        - الفصل بين الدراسات التاريخية (التعاقبية) والوصفية (التزامنية)
        - التركيز على وظيفة اللغة في المجتمع
        - البحث عن القواعد العقلية العميقة
      answer: الفصل بين الدراسات التاريخية (التعاقبية) والوصفية (التزامنية)
    - type: mcq
      question: في مثال "رقعة الشطرنج"، ماذا يقصد سوسير بضرورة وصف وضع اللعبة الحالي؟
      points: 1
      choices:
        - أهمية معرفة تاريخ النقلات السابقة
        - ضرورة وصف النظام الحالي والعلاقات بين العناصر دون النظر للماضي
        - أهمية معرفة المواد التي صنعت منها القطع
        - ضرورة معرفة سيكولوجية اللاعبين
      answer: ضرورة وصف النظام الحالي والعلاقات بين العناصر دون النظر للماضي
    - type: mcq
      question: كيف تتحدد قيمة العنصر اللغوي (مثل الضمائر) في المدرسة البنيوية؟
      points: 1
      choices:
        - بمعرفة أصل الكلمة التاريخي
        - بعلاقته ومقارنته ببقية العناصر داخل النظام
        - بدلالته في العالم الخارجي
        - بسهولة نطقه
      answer: بعلاقته ومقارنته ببقية العناصر داخل النظام
    - type: mcq
      question: ما السمة التي ميزت البنيوية الأمريكية (بلومفيلد) وتسببت في تأخير علم الدلالة؟
      points: 1
      choices:
        - إهمال دراسة "المعنى" لصعوبة ضبطه علمياً
        - التركيز المفرط على التاريخ
        - الاعتماد على الحدس
        - رفض المنهج السلوكي
      answer: إهمال دراسة "المعنى" لصعوبة ضبطه علمياً
    - type: mcq
      question: ما هي المعادلة التي تلخص منهج المدرسة الوظيفية؟
      points: 1
      choices:
        - اللغة = مثير + استجابة
        - اللغة = البنية + السياق + الوظيفة
        - اللغة = دال + مدلول
        - اللغة = قدرة + أداء
      answer: اللغة = البنية + السياق + الوظيفة
    - type: mcq
      question: ما الفرق في السؤال البحثي بين البنيويين والوظيفيين؟
      points: 1
      choices:
        - البنيويون يسألون (لماذا)، والوظيفيون يسألون (كيف)
        - البنيويون يسألون (كيف وماذا)، والوظيفيون يسألون (لماذا)
        - كلاهما يسأل نفس الأسئلة
        - البنيويون يهتمون بالزمن، والوظيفيون يهتمون بالمكان
      answer: البنيويون يسألون (كيف وماذا)، والوظيفيون يسألون (لماذا)
    - type: mcq
      question: في نظرية تقسيم الجملة الوظيفية، ماذا نعني بـ "المسلَّمة"؟
      points: 1
      choices:
        - المعلومة الجديدة التي يضيفها المتكلم
        - المعلومة التي يعرفها المخاطب مسبقاً
        - الفعل الماضي في الجملة
        - المبتدأ دائماً
      answer: المعلومة التي يعرفها المخاطب مسبقاً
    - type: mcq
      question: ما هو المبدأ الأساسي للمدرسة التوليدية (تشومسكي)؟
      points: 1
      choices:
        - اللغة سلوك مكتسب (مثير واستجابة)
        - اللغة كائن حي يتطور
        - الإنسان يولد بقدرة فطرية لإنتاج جمل لا نهائية بقواعد محدودة
        - اللغة نظام اجتماعي بحت
      answer: الإنسان يولد بقدرة فطرية لإنتاج جمل لا نهائية بقواعد محدودة
    - type: mcq
      question: "وفقاً للمدرسة التوليدية، التقدير العميق للإضافة في جملة \"ثوب حرير\" يفيد:"
      points: 1
      choices:
        - الملكية (ثوب لـ حرير)
        - الظرفية (ثوب في حرير)
        - البيان/النوع (ثوب من حرير)
        - التشبيه (ثوب مثل الحرير)
      answer: البيان/النوع (ثوب من حرير)
    - type: mcq
      question: "التقدير العميق للإضافة في جملة \"نوم الليل\" يفيد:"
      points: 1
      choices:
        - الظرفية (نوم في الليل)
        - الملكية (نوم لـ الليل)
        - البيان (نوم من الليل)
        - التشبيه
      answer: الظرفية (نوم في الليل)
    - type: mcq
      question: أي المدارس التالية تدرس اللغة "منعزلة" و"لذاتها"؟
      points: 1
      choices:
        - المدرسة التاريخية
        - المدرسة الوظيفية
        - المدرسة البنيوية
        - المدرسة التوليدية
      answer: المدرسة البنيوية
    - type: mcq
      question: ما العلاقة بين المدرسة الوظيفية والمدرسة البنيوية؟
      points: 1
      choices:
        - الوظيفية هي نقيض تام للبنيوية
        - الوظيفية امتداد للبنيوية لكنها أضافت السياق الاجتماعي
        - لا توجد علاقة بينهما
        - البنيوية جاءت بعد الوظيفية
      answer: الوظيفية امتداد للبنيوية لكنها أضافت السياق الاجتماعي
    - type: mcq
      question: لماذا رفض تشومسكي التفسير السلوكي (مثير واستجابة) لاكتساب اللغة؟
      points: 1
      choices:
        - لأن الطفل ينتج جملاً لم يسمعها من قبل (الإنتاجية)
        - لأن السلوكية صعبة التطبيق
        - لأن السلوكية تركز على المعنى
        - لأن السلوكية نشأت في أوروبا
      answer: لأن الطفل ينتج جملاً لم يسمعها من قبل (الإنتاجية)
    - type: instructions
      mainTitle: القسم الثاني
      description: الأسئلة المقالية والتحليلية (أجب عن الأسئلة التالية بناءً على فهمك للنص)
    - type: essay
      question: قارن بين نظرة "المدرسة التاريخية" ونظرة "المدرسة البنيوية" لعامل "الزمن" في دراسة اللغة.
      points: 5
      answer: المدرسة التاريخية تركز على دراسة تطور اللغة عبر الزمن (دراسة تعاقبية)، وتنظر للغة ككائن ينمو ويتغير. أما المدرسة البنيوية (دي سوسير) فتدعو للفصل الصارم بين التاريخ والواقع، وتركز على الدراسة التزامنية (الوصفية) لنظام اللغة في زمن محدد بغض النظر عن ماضيها وتطورها.
    - type: essay
      question: "حلل الجملتين التاليتين وفق المنهج الوظيفي مبيناً الفرق في \"الوظيفة\" رغم تشابه المعنى الإسنادي: (1- مؤسس الدولة الأموية هو معاوية / 2- معاوية هو مؤسس الدولة الأموية)."
      points: 5
      answer: الجملتان لهما نفس المعنى الإسنادي، لكن تختلف وظيفتهما حسب السياق (ما يعرفه السامع). في الجملة الأولى (مؤسس الدولة..)، "المسلَّمة" هي وجود مؤسس، و"الإضافة" هي (معاوية) فالتركيز على تعريف الشخص. في الجملة الثانية (معاوية..)، "المسلَّمة" هي شخصية معاوية، و"الإضافة" هي (مؤسس الدولة) فالتركيز على تعريف الحدث أو الدور.
    - type: essay
      question: اشرح بمثال تطبيقي مفهوم "البنية العميقة" و"البنية السطحية" عند المدرسة التوليدية، وكيف يحل هذا المفهوم إشكاليات التشابه الظاهري للجمل.
      points: 5
      answer: "المثال: (مات زيد / قام زيد). ظاهرياً (سطحياً)، الجملتان متشابهتان في التركيب (فعل وفاعل مرفوع). لكن في البنية العميقة يختلفان؛ ففي \"قام زيد\"، زيد هو الفاعل الحقيقي الذي قام بالفعل. أما في \"مات زيد\"، فزيد هو الذي وقع عليه الموت (مفعول في المعنى) ولم يقم به. هذا التحليل يكشف المعنى العقلي الحقيقي خلف الشكل الظاهر."
    - type: essay
      question: في ضوء دراستك للمدرسة البنيوية، اشرح عبارة "تتحدد قيمة العنصر اللغوي بعلاقته بغيره داخل النظام" مستعيناً بمثال الضمائر.
      points: 5
      answer: "تعني العبارة أن الكلمة لا تحمل قيمة في ذاتها مجردة، بل تكتسب قيمتها مما يميزها عن الكلمات الأخرى في نفس النظام. مثال: الضمير \"أنتما\" في العربية، تتحدد قيمته ودلالته لأنه يختلف عن \"أنتَ\" (للمفرد) وعن \"أنتم\" (للجمع) وعن \"أنتن\" (لجمع المؤنث). فوجود هذه العناصر الأخرى هو الذي منح \"أنتما\" قيمتها الخاصة (للمثنى) داخل شبكة العلاقات في النظام اللغوي."
    - type: essay
      question: حلل الجملتين (سُرق البيت) و (اشتريت البيت) مبيناً موقع كلمة "البيت" في البنية العميقة والسطحية.
      points: 5
      answer: "في البنية السطحية (الإعراب الظاهر): \"البيت\" في الجملة الأولى نائب فاعل مرفوع، وفي الثانية مفعول به منصوب. أما في البنية العميقة (المعنى العقلي): فإن \"البيت\" في كلتا الجملتين هو \"المفعول به\" أي الشيء الذي وقع عليه الفعل (السرقة أو الشراء)، ولم يقم هو بالفعل."
