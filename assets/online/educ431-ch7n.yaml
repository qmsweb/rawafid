- title: اختبار في الأساس المعرفي للمنهج
  subject-name: مناهج اللغة العربية
  subject-code: EDUC4311
  questions:
    - type: instructions
      mainTitle: "أولًا: الأسئلة الموضوعية (اختيار من متعدد)"
      description: "اختر الإجابة الصحيحة بناءً على نصوص الفصل السابع"

    - type: mcq
      question: "النظرة التي ترى أن المعرفة 'غاية في ذاتها' وضرورية لبناء القدرات العقلية هي النظرة:"
      points: 1
      choices:
        - الوظيفية
        - البنائية
        - التوفيقية
        - الفلسفية
      answer: البنائية

    - type: mcq
      question: "ظهر 'المنهج المحوري' الذي يتمحور حول مشكلات مجتمعية نتيجة للنظرة:"
      points: 1
      choices:
        - البنائية الصرفة
        - الوظيفية الصرفة
        - التوفيقية (المركبة)
        - العشوائية
      answer: التوفيقية (المركبة)

    - type: mcq
      question: "وفقاً للفريق الثاني في النظرة الإسلامية، فإن المعرفة:"
      points: 1
      choices:
        - فطرية توقيفية كامنة
        - مكتسبة وليست فطرية
        - مستحيلة الوصول إليها
        - قاصرة على الحواس فقط
      answer: مكتسبة وليست فطرية

    - type: mcq
      question: "المعيار الحديث للتفوق في تدريس بنية المعرفة أصبح يتمثل في:"
      points: 1
      choices:
        - حفظ أكبر قدر من المعلومات
        - امتلاك المهارات واستخدامها
        - سرعة القراءة والكتابة
        - الالتزام بالحضور المدرسي
      answer: امتلاك المهارات واستخدامها

    - type: mcq
      question: "أي من التالي يُعد من تصنيفات المعرفة حسب 'وسائل إدراكها'؟"
      points: 1
      choices:
        - حقائق ومفاهيم
        - معارف عقلية ومهارية
        - معارف تدرك بالحدس والوحي
        - معارف نظرية وعملية
      answer: معارف تدرك بالحدس والوحي

    - type: mcq
      question: "ما الذي يميز المدرسة عن المجتمع المحيط بها وفقاً لمفهوم الأساس المعرفي؟"
      points: 1
      choices:
        - المباني والتجهيزات
        - المعرفة المنظمة المقدمة للطلاب
        - الأنشطة الرياضية
        - القوانين الصارمة
      answer: المعرفة المنظمة المقدمة للطلاب

    - type: mcq
      question: "يركز أصحاب النظرة الوظيفية للمعرفة على:"
      points: 1
      choices:
        - كمية المعرفة المحفوظة
        - طريقة الحصول على المعرفة وحل المشكلات
        - التراث القديم
        - التنظيمات المعرفية للمواد
      answer: طريقة الحصول على المعرفة وحل المشكلات

    - type: instructions
      mainTitle: "ثانيًا: الأسئلة الموضوعية (صواب أو خطأ)"
      description: "حدد مدى صحة العبارات التالية وفقاً لمحتوى الملف المرفق"

    - type: mcq
      question: "المعرفة هي نتاج الجهد الإنساني لتفسير الظواهر، وتشمل المعتقدات والتصورات والأحكام."
      points: 1
      choices:
        - صح
        - خطأ
      answer: صح

    - type: mcq
      question: "ترى النظرة البنائية للمعرفة أنها وسيلة وليست غاية، لذا ركزت على الأنشطة."
      points: 1
      choices:
        - صح
        - خطأ
      answer: خطأ

    - type: mcq
      question: "يقتصر اختيار المعرفة المناسبة للمنهج على آراء الخبراء والمعلمين فقط دون الرجوع للطلاب أو أولياء الأمور."
      points: 1
      choices:
        - صح
        - خطأ
      answer: خطأ

    - type: mcq
      question: "من التوجهات العلمية الحديثة نشر المعرفة الفنية والمهنية بوصفها الأكثر ملاءمة لروح العصر."
      points: 1
      choices:
        - صح
        - خطأ
      answer: صح

    - type: mcq
      question: "الفريق الأول في النظرة الإسلامية يرى أن المعرفة موجودة كلها لدى الإنسان حين يولد ولكنها كامنة."
      points: 1
      choices:
        - صح
        - خطأ
      answer: صح

    - type: mcq
      question: "الأساس المعرفي هو عنصر ثانوي في المنهج ويمكن الاستغناء عنه."
      points: 1
      choices:
        - صح
        - خطأ
      answer: خطأ

    - type: instructions
      mainTitle: "ثالثًا: الأسئلة المقالية والتطبيقية"
      description: "أجب عن الأسئلة التالية لبيان الفهم العميق والقدرة على التطبيق"

    - type: essay
      question: "قارن بين 'النظرة البنائية' و 'النظرة الوظيفية' للمعرفة من حيث: (الغاية من المعرفة) و (نوع المناهج التي نتجت عنها)."
      points: 3
      answer: |
        - النظرة البنائية: ترى المعرفة غاية في ذاتها لبناء القدرات العقلية، ونتج عنها مناهج التنظيمات المعرفية.
        - النظرة الوظيفية: ترى المعرفة وسيلة لحل المشكلات وليست غاية، ونتج عنها مناهج تتمركز حول الأنشطة والخبرات.

    - type: essay
      question: "كيف يمكن للمنهج تنمية 'الخيال العلمي' لدى الطلاب كأحد التوجهات الحديثة؟"
      points: 2
      answer: |
        من خلال كتابة التقارير عن تغيرات في مجالات معينة، وإثارة تساؤلات تحفز التخيل حول المستقبل والظواهر.

    - type: essay
      question: "يواجه واضعو المناهج مشكلة في اختيار المعرفة بسبب غزارتها. عدد أربعة مصادر اقترحها النص لاختيار المعرفة المناسبة."
      points: 3
      answer: |
        1. نتائج البحوث والدراسات العلمية.
        2. وجهة نظر الخبراء والمختصين.
        3. وجهة نظر المعلمين والطلاب.
        4. وجهة نظر أصحاب قطاعات العمل.

    - type: essay
      question: "اشرح باختصار رأي 'الفريق الثاني' في النظرة الإسلامية للمعرفة، وكيف ينسجم هذا الرأي مع التربية الحديثة؟"
      points: 3
      answer: |
        يرى هذا الفريق أن المعرفة مكتسبة وليست فطرية (أخرجكم من بطون أمهاتكم لا تعلمون شيئاً)، وينسجم هذا مع التربية الحديثة التي تؤكد على إيجابية المتعلم ونشاطه في اكتساب الخبرات.

    - type: essay
      question: "ما هي الأسئلة الأربعة التي يجب أن يسألها واضع المنهج لنفسه عند التعامل مع الأساس المعرفي؟"
      points: 2
      answer: |
        1. ما طبيعة المعرفة التي يجب أن يشتمل عليها المنهج؟
        2. ما مصادر الحصول عليها؟
        3. كيف يمكن للمنهج أن يحققها؟
        4. ما أنواع المعارف التي لها قيمة تعليمية؟

    - type: essay
      question: "من التوجهات الحديثة 'تنمية النظرة الكلية للمعرفة'. كيف يمكن تطبيق ذلك داخل المنهج؟"
      points: 2
      answer: |
        يتم ذلك من خلال إبراز العلاقات بين الموضوعات المختلفة، وإتاحة الفرصة للتأمل في المعرفة ومناقشتها لتكوين علاقات جديدة بينها، بدلاً من تقديمها كجزر منعزلة.
