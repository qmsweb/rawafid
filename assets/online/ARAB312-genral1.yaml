        - صح
        - خطأ
      answer: خطأ

    - type: mcq
      question: "السيرة الذاتية تختلف عن السيرة الشعبية في أن الأخيرة مجهولة المؤلف وتخضع للإضافة والتجديد."
      points: 1
      choices:
        - صح
        - خطأ
      answer: صح

    - type: mcq
      question: "الحل المفتوح في القصة هو الذي يضعه المؤلف وينهي به الأحداث بشكل قاطع لا يقبل التأويل."
      points: 1
      choices:
        - صح
        - خطأ
      answer: خطأ

    - type: mcq
      question: "من مآخذ النقاد على رواية 'زينب' لهيكل قطع المؤلف للسرد لتقديم تأملات وآراء شخصية مباشرة."
      points: 1
      choices:
        - صح
        - خطأ
      answer: صح

    - type: mcq
      question: "استخدم الخليل بن أحمد الفراهيدي مصطلح 'الأدب' بمعناه المعاصر الذي يشمل الشعر والنثر وعلوم اللغة."
      points: 1
      choices:
        - صح
        - خطأ
      answer: صح

    - type: instructions
      mainTitle: "ثالثًا: الأسئلة المقالية والتطبيقية"
      description: "أجب عن الأسئلة التالية موضحاً الفهم والتحليل."

    - type: essay
      question: "عدد ثلاثة من العوامل الرئيسية التي ساهمت في نهضة النثر العربي الحديث."
      points: 3
      answer: |
        1. اتصال الشرق بالغرب (عن طريق الحملات العسكرية أو البعثات والمدارس).
        2. انتشار المطابع وظهور الصحافة.
        3. حركة الترجمة وإحياء التراث.

    - type: essay
      question: "اشرح باختصار مفهوم 'الميثاق السيرذاتي' كما وضعه فيليب لوجون، وكيف يتحقق."
      points: 3
      answer: |
        هو عهد يقطعه المؤلف للقارئ بصحة ما يرويه، ويتحقق من خلال التطابق التام بين ثلاثة أطراف: (المؤلف، والراوي، والشخصية الرئيسية)، بحيث يقر المؤلف صراحة بأن "الأنا" في النص تعود عليه هو شخصيًا.

    - type: essay
      question: "قارن بين تقنيتي 'الحذف' و 'التلخيص' في التعامل مع الزمن القصصي."
      points: 3
      answer: |
        - التلخيص: هو اختصار مدة زمنية طويلة (أيام أو شهور) في مساحة نصية قصيرة لتسريع السرد دون إغفال الأحداث كلياً.
        - الحذف: هو إسقاط فترة زمنية كاملة من السرد (سواء بالإشارة إليها بعبارة مثل "مرت سنوات" أو ضمنياً) لعدم أهمية أحداثها في تطور القصة.

    - type: essay
      question: "ما هي الخصائص الفنية التي يجب أن تتوفر في 'المقالة الأدبية' لتميزها عن المقالة العلمية؟ (اذكر نقطتين)"
      points: 2
      answer: |
        1. إبراز ذاتية الكاتب وعواطفه، واستخدام الصور والأخيلة.
        2. العناية بجمال الأسلوب والموسيقى اللفظية وانتقاء الألفاظ الفصيحة، والمزج بين الإفادة والإمتاع.

    - type: essay
      question: "تطبيق نقدي: كيف ساهمت الصحافة في تطوير أسلوب النثر العربي على يد كتّاب مثل محمد عبده؟"
      points: 3
      answer: |
        ساهمت الصحافة في تخليص النثر من التكلف والسجع والبديع الذي كان سائداً في عصور الانحطاط، ودفعت الكتاب نحو استخدام أسلوب "مرسل" واضح، يعتمد على وضوح المعنى، صدق التعبير، ومعالجة قضايا المجتمع الواقعية بلغة مفهومة، كما فعل محمد عبده الذي انتقل من السجع إلى الأسلوب الحر السليم.
