- title: اختبار في أنشطة التعلم والتقويم
  subject-name: مناهج اللغة العربية
  subject-code: EDUC431
  questions:
    - type: instructions
      mainTitle: "أولًا: الأسئلة الموضوعية (اختيار من متعدد)"
      description: تخير الإجابة الصحيحة من بين البدائل المعطاة
    - type: mcq
      question: "عند اصطحاب الطلاب لزيارة مصنع أو متحف، فإن هذا النشاط يصنف حسب طبيعة الخبرة إلى أنشطة:"
      points: 1
      choices:
        - مجردة خيالية
        - حسية واقعية
        - سمعية فقط
        - مقيدة
      answer: حسية واقعية
    - type: mcq
      question: أي من الأنشطة التالية يعتبر مثالاً على الأنشطة المجردة الخيالية؟
      points: 1
      choices:
        - الرحلات الميدانية
        - الرموز اللفظية والبصرية
        - العروض العملية
        - إجراء التجارب
      answer: الرموز اللفظية والبصرية
    - type: mcq
      question: "الأنشطة التي تتم خارج الفصل ولا ترتبط بالضرورة بالمقررات الدراسية (مثل الإذاعة المدرسية) تسمى:"
      points: 1
      choices:
        - الأنشطة المقيدة
        - الأنشطة الصفية
        - الأنشطة الحرة
        - الأنشطة الفردية
      answer: الأنشطة الحرة
    - type: mcq
      question: "حسب تقسيم الأنشطة بناءً على عدد المشاركين، يُصنف إجراء بحث مستقل أو تأليف قصة ضمن:"
      points: 1
      choices:
        - الأنشطة الجماعية
        - الأنشطة الفردية
        - الأنشطة الحركية
        - الأنشطة الصوتية
      answer: الأنشطة الفردية
    - type: mcq
      question: "قراءة الشعر للمتعة والتذوق، أو الإسهام في عمل درامي، يندرج تحت الأنشطة:"
      points: 1
      choices:
        - المعرفية
        - المهارية
        - الوجدانية
        - السمعية
      answer: الوجدانية
    - type: mcq
      question: "أحد أهم أسباب ضرورة تنوع الأنشطة التعليمية هو:"
      points: 1
      choices:
        - تقليل وقت الحصة
        - مراعاة الفروق الفردية بين التلاميذ
        - إلغاء دور المعلم
        - الاعتماد على الحفظ فقط
      answer: مراعاة الفروق الفردية بين التلاميذ
    - type: mcq
      question: ما المقصود بـ الموضوعية كسمة من سمات تقويم المنهج؟
      points: 1
      choices:
        - أن يكون التقويم شاملاً لجميع الجوانب
        - عدم تأثر النتائج بالأهواء الشخصية للمقوم
        - أن يقيس الاختبار ما وضع لقياسه
        - استمرار التقويم طوال العام
      answer: عدم تأثر النتائج بالأهواء الشخصية للمقوم
    - type: mcq
      question: أي مما يلي يعد من أساليب التقويم الجماعي؟
      points: 1
      choices:
        - تقويم المعلم للتلميذ
        - تقويم التلميذ لنفسه (الذاتي)
        - تقويم الجماعة لأفرادها
        - الاختبارات الفردية
      answer: تقويم الجماعة لأفرادها
    - type: instructions
      mainTitle: "ثانيًا: الأسئلة الموضوعية (صواب أو خطأ)"
      description: حدد ما إذا كانت العبارة صحيحة أم خاطئة.
    - type: tf
      question: يقصد بالنشاط التعليمي فقط ما يقوم به التلميذ داخل غرفة الصف في المدرسة.
      points: 1
      choices:
        - صح
        - خطأ
      answer: خطأ
    - type: tf
      question: "تنقسم الأنشطة حسب الحواس المستخدمة إلى أربعة أنواع: سمعية، بصرية، صوتية، وحركية."
      points: 1
      choices:
        - صح
        - خطأ
      answer: صح
    - type: tf
      question: الأنشطة الصفية هي التي ترتبط ارتباطاً مباشراً بالمقررات الدراسية، مثل تحليل وحدة دراسية.
      points: 1
      choices:
        - صح
        - خطأ
      answer: صح
    - type: tf
      question: عملية تقويم المنهج تقتصر فقط على تشخيص نقاط الضعف ولا تتطرق للعلاج.
      points: 1
      choices:
        - صح
        - خطأ
      answer: خطأ
    - type: tf
      question: ملفات الإنجاز (البورتفوليو) تعتبر إحدى وسائل تقويم المنهج الحديثة.
      points: 1
      choices:
        - صح
        - خطأ
      answer: صح
    - type: tf
      question: من أسس تقويم المنهج أن يكون اقتصادياً، أي يراعي الوقت والجهد والتكلفة.
      points: 1
      choices:
        - صح
        - خطأ
      answer: صح
    - type: instructions
      mainTitle: "ثالثًا: الأسئلة المقالية والتطبيقية"
      description: بعد قراءتك للسؤال، اكتب إجابتك وتحقق من تطابقها مع الإجابة النموذجية.
    - type: essay
      question: "علل: ضرورة تنوع الأنشطة التعليمية في المنهج (اذكر سببين رئيسين)."
      points: 3
      answer: |-
        السبب الأول: يتعلق بانتباه التلاميذ؛ حيث أن التلاميذ (خاصة الصغار) لا يستطيعون متابعة نشاط واحد لفترة طويلة.
        السبب الثاني: يتعلق بالفروق الفردية؛ حيث يختلف التلاميذ في تفضيلهم لأنواع الأنشطة، والتنوع يضمن فرصة الفهم لكل تلميذ.
    - type: essay
      question: اذكر المعايير التي يجب مراعاتها عند اختيار أنشطة المنهج (يكتفى بثلاثة معايير).
      points: 3
      answer: |-
        1. مدى مراعاة تحقيق أهداف المنهج.
        2. مدى مناسبة الأنشطة لمستوى نضج التلاميذ.
        3. إمكانية تنفيذه في حدود الإمكانات المادية والبشرية (الجانب الاقتصادي).
    - type: essay
      question: عرف تقويم المنهج موضحًا الفرق بين التشخيص والعلاج فيه.
      points: 2
      answer: |-
        التقويم هو العملية التي تهدف لمعرفة مدى النجاح أو الفشل في تحقيق أهداف المنهج وتحديد نقاط القوة والضعف.
        - التشخيص: هو تحديد نواحي القوة والضعف في المنهج وأسبابها.
        - العلاج: هو اقتراح الحلول المناسبة للتغلب على نواحي الضعف والاستفادة من القوة.
    - type: essay
      question: عدد خطوات تقويم المنهج المبني على أساس علمي (أول ثلاث خطوات فقط).
      points: 3
      answer: |-
        1. تحديد الجوانب التي تنصب عليها عملية التقويم.
        2. اختيار أنسب الأساليب والوسائل لتقويم كل جانب.
        3. اختيار الأشخاص المدربين باستخدام كل وسيلة.
    - type: essay
      question: ما المقصود بـ تقويم نتاج المنهج؟ وماذا يشمل؟
      points: 2
      answer: |-
        يقصد به تقويم أثر المنهج النهائي، ويشمل جانبين:
        1. تقويم نمو التلاميذ (معرفياً، مهارياً، وجدانياً).
        2. تقويم أثر المنهج في البيئة والمجتمع (مثل كفاءة الخريجين في العمل).
    - type: essay
      question: للوسائل التعليمية دور هام في تنفيذ المنهج. اذكر ثلاثة من الأهداف التي تحققها الوسائل التعليمية.
      points: 3
      answer: |-
        1. تعميق المفاهيم والمعلومات واكتساب المهارات.
        2. تشويق الطلاب وإمتاعهم وتكوين اتجاهات إيجابية.
        3. التغلب على المشكلات مثل تقريب الخبرات البعيدة أو تكبير الأشياء الصغيرة.
    - type: instructions
      description: اللهم اجعل نهاية جهدنا فرحًا، ونهاية تعبنا تفوقًا، ونهاية دراستنا فلاحًا
