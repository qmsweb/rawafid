- title: "اختبار في اللغة العربية"
  questions:
    - question: "ما نوع الكلمة 'سماء' في الجملة: 'نظرت إلى السماء الصافية'؟"
      choices:
        - "فعل"
        - "اسم"
        - "حرف"
        - "ظرف"
      answer: "اسم"
    - question: "ما جمع كلمة 'كتاب'؟"
      choices:
        - "كتب"
        - "كتابون"
        - "كاتب"
        - "كتيب"
      answer: "كتب"
    - question: "ما مفرد كلمة 'جيران'؟"
      choices:
        - "جير"
        - "جرجير"
        - "جار"
        - "جور"
      answer: "جار"
    - question: "من القائل 'الخيل واليل والبيداء تعرفني *** والسيف والرمح والقرطاس والقلم'؟"
      choices:
        - "حمو بيكا"
        - "عنابة"
        - "بن فطيس"
        - "أبو الطيب المتنبي"
      answer: "أبو الطيب المتنبي"
    - question: "اذكر ثلاثة من أسماء الأسد في اللغة العربية"
      type: "essay"
      answer: "الليث، الغضنفر، الضرغام، السبع، الهزبر، القسورة، حيدرة"
    - question: "ما هي أركان الإعراب الأساسية في اللغة العربية؟"
      type: "essay"
      answer: "الرفع، النصب، الجر، الجزم"
    - question: "عرف البلاغة في اللغة العربية وما فروعها؟"
      type: "essay"
      answer: "البلاغة هي مطابقة الكلام لمقتضى الحال مع فصاحته. فروعها: علم المعاني، علم البيان، علم البديع"
    - question: "ما الفرق بين 'إن' و'أن' في اللغة العربية؟"
      type: "essay"
      answer: "'إن' حرف توكيد ونصب للاسم ورفع للخبر، أما 'أن' فهي حرف مصدري ونصب للفعل"
