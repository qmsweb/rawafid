- title: "اختبار في اللغة العربية"
  questions:
    - question: "ما نوع الكلمة 'سماء' في الجملة: 'نظرت إلى السماء الصافية'؟"
      choices:
        - "فعل"
        - "اسم"
        - "حرف"
        - "ظرف"
      answer: "اسم"
    - question: "ما جمع كلمة 'كتاب'؟"
      choices:
        - "كتب"
        - "كتابون"
        - "كاتب"
        - "كتيب"
      answer: "كتب"
    - question: "ما مفرد كلمة 'جيران'؟"
      choices:
        - "جير"
        - "جرجير"
        - "جار"
        - "جور"
      answer: "جار"
    - question: "من القائل 'الخيل واليل والبيداء تعرفني *** والسيف والرمح والقرطاس والقلم'؟"
      choices:
        - "حمو بيكا"
        - "عنابة"
        - "بن فطيس"
        - "أبو الطيب المتنبي"
      answer: "أبو الطيب المتنبي"
