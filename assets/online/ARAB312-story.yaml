- title: تطبيق على القصة - زينب
  subject-name: النثر الحديث
  subject-code: ARAB312
  questions:
    - type: instructions
      mainTitle: الأسئلة الموضوعية
      description: تخير الإجابة الصحيحة.
    - type: mcq
      question: 'العبارة "كانت زينب تتمطَّى في مرقدها... وبعيون ما يزال فيها أثر النوم" ترسم ملامح الشخصية من خلال:'
      points: 1
      choices:
        - البعد الثقافي
        - البعد الجسمي
        - البعد الاجتماعي
        - البعد السياسي
      answer: البعد الجسمي
    - type: mcq
      question: 'يظهر البعد الاجتماعي في النص من خلال مفردات تدل على البيئة، مثل:'
      points: 1
      choices:
        - 'قرى الفلاحين، إيقاد النار للخبيز، الورد وصلاة الفجر'
        - 'القصور، السيارات الفارهة، الخدم'
        - 'المصانع، الآلات الحديثة، ضجيج المدينة'
        - 'الجامعات، المكتبات، المختبرات'
      answer: 'قرى الفلاحين، إيقاد النار للخبيز، الورد وصلاة الفجر'
    - type: mcq
      question: 'نوع الصراع الغالب على شخصية زينب في هذا المشهد (من خلال تنهداتها وسكونها) هو:'
      points: 1
      choices:
        - صراع خارجي عنيف
        - صراع مع الوحوش
        - صراع داخلي نفسي
        - صراع جسدي مع المرض
      answer: صراع داخلي نفسي
    - type: instructions
      mainTitle: 'ثانيًا: الأسئلة المقالية'
      description: أجب عن جميع الأسئلة التالية.
    - type: essay
      question: 'استناداً إلى مفهوم "المكان في النص القصصي"، كيف رسم الكاتب العلاقة بين "زينب" والمكان المحيط بها (الغرفة، الدار)؟'
      points: 5
      answer: 'رسم الكاتب المكان كبيئة ريفية حية (صحن الدار، الفرن)، وجعله دالاً على حالة الشخصية؛ فالمكان بدا ضيقاً ومحدوداً (باب الغرفة موصد، النوم بجوار الإخوة) مما يعكس انحصار عالم زينب في واجباتها اليومية والبيئة الاجتماعية المفروضة عليها، رغم تطلعها للأفق الخارجي المتورد.'
    - type: essay
      question: 'حلل كيف ساهم عنصر "الزمان" (وقت الفجر) في إبراز البعد النفسي للشخصية.'
      points: 5
      answer: 'اختار الكاتب لحظة "الفجر" وحالة السكون التام والهدوء ليُبرز الصوت الداخلي للشخصية (التنهدات)، فالوقت الانتقالي بين الظلمة والصباح عكس حالة التململ واليقظة الثقيلة لزينب، مما سمح للقارئ باستكشاف انفعالاتها الداخلية (الضيق، الأحلام) التي لا تظهر في صخب النهار.'
