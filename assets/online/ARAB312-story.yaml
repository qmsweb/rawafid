    - type: essay
      question: استناداً إلى مفهوم "المكان في النص القصصي"، كيف رسم الكاتب العلاقة بين "زينب" والمكان المحيط بها (الغرفة، الدار)؟
      points: 5
      answer: رسم الكاتب المكان كبيئة ريفية حية (صحن الدار، الفرن)، وجعله دالاً على حالة الشخصية؛ فالمكان بدا ضيقاً ومحدوداً (باب الغرفة موصد، النوم بجوار الإخوة) مما يعكس انحصار عالم زينب في واجباتها اليومية والبيئة الاجتماعية المفروضة عليها، رغم تطلعها للأفق الخارجي المتورد.
    - type: essay
      question: حلل كيف ساهم عنصر "الزمان" (وقت الفجر) في إبراز البعد النفسي للشخصية.
      points: 5
      answer: اختار الكاتب لحظة "الفجر" وحالة السكون التام والهدوء ليُبرز الصوت الداخلي للشخصية (التنهدات)، فالوقت الانتقالي بين الظلمة والصباح عكس حالة التململ واليقظة الثقيلة لزينب، مما سمح للقارئ باستكشاف انفعالاتها الداخلية (الضيق، الأحلام) التي لا تظهر في صخب النهار.
