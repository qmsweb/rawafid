<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>من نحن</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon.png" type="image/jpg">
    <style>
        body {
            font-family: 'Noto Kufi Arabic', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0; /* تم تعديل هذا لإزالة الحشو الزائد */
            color: #333;
            text-align: right;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px; /* إضافة حشو للمحتوى */
            flex-grow: 1;
        }
        h1 {
            color: #1e3a8a; /* لون أزرق داكن */
            font-weight: 700;
        }
        p {
            font-size: 1.1em;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div id="topbar-container"></div>

    <div class="container">
        <h1>من نحن</h1>
        <p>نحن فريق شغوف ومبتكر يعمل على تقديم أفضل الحلول والخدمات لعملائنا. نسعى جاهدين لتحقيق التميز في كل ما نقوم به، ونؤمن بأن الجودة والالتزام هما أساس نجاحنا. تكمن رؤيتنا في بناء علاقات قوية ومستدامة مع عملائنا، مبنية على الثقة والاحترام المتبادل.</p>
    </div>

    <div id="footer-placeholder"></div>

    <script>
        // تحميل الفوتر
        fetch("/footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer-placeholder").innerHTML = data;
            })
            .catch(err => console.error("فشل تحميل الفوتر:", err));

        // تحميل التوب بار
        fetch("topbar.html")
            .then(res => res.text())
            .then(html => {
                document.getElementById("topbar-container").innerHTML = html;
                const script = document.createElement("script");
                script.src = "topbar.js";
                document.body.appendChild(script);
            })
            .catch(err => console.error("فشل تحميل التوب بار:", err));
    </script>
</body>
</html>
