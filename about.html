<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>عن روافد</title>

  <!-- خطوط -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100..900&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400..800&display=swap" rel="stylesheet">

  <!-- أيقونة -->
  <link rel="icon" href="images/favicon.png" type="image/png">

  <!-- أيقونات -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="topbar.css" />

  <!-- ميتا لمشاركة الصفحة -->
  <meta property="og:title" content="منصة روافد التعليمية" id="og-title">
  <meta property="og:description" content="تصفح مستندات وفيديوهات وملاحظات المقررات الدراسية بسهولة." id="og-description">
  <meta property="og:image" content="/images/cover.png" id="og-image">
  <meta property="og:url" content="https://rawafid.jassim.one/index.html">
  <meta property="og:type" content="website">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="منصة روافد التعليمية" id="twitter-title">
  <meta name="twitter:description" content="تصفح مستندات وفيديوهات وملاحظات المقررات الدراسية بسهولة." id="twitter-description">
  <meta name="twitter:image" content="/images/cover.png" id="twitter-image">

  <style>
    :root {
      --primary-color: #1a2ac6;
      --hover-bg: #e0e7ff;
      --light-bg: #f0f2f7;
      --light-border: #ccd1e0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Noto Kufi Arabic", sans-serif;
    }

    body {
      background-color: #f4f6fb;
      color: #2d2d2d;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding-top: 80px; /* مساحة للتوب بار */
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      flex: 1;
    }

    h1 {
      color: var(--primary-color);
      font-weight: 700;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.1em;
      font-weight: 400;
      line-height: 1.8;
      white-space: pre-wrap; /* يحافظ على المسافات والأسطر */
      line-height: 1.8;      /* تناسق الأسطر */
      text-align: justify;   /* ضبط النص على الجانبين */
    }

    footer {
      background: var(--primary-color);
      color: #fff;
      text-align: center;
      padding: 15px 10px;
      font-size: 0.9em;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <!-- التوب بار -->
  <div id="topbar-container"></div>

  <!-- المحتوى -->
  <div class="container">
    <h1>عن روافد</h1>
    <p>
      نحن فريق شغوف ومبتكر يعمل على تقديم أفضل الحلول والخدمات لعملائنا. 
      نسعى جاهدين لتحقيق التميز في كل ما نقوم به، 
      ونؤمن بأن الجودة والالتزام هما أساس نجاحنا. 
      تكمن رؤيتنا في بناء علاقات قوية ومستدامة مع عملائنا، 
      مبنية على الثقة والاحترام المتبادل.
    </p>
  </div>

  <!-- الفوتر -->
  <div id="footer-placeholder"></div>

  <script>
    // تحميل الفوتر
    fetch("/footer.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("footer-placeholder").innerHTML = data;
      })
      .catch(err => console.error("فشل تحميل الفوتر:", err));

    // تحميل التوب بار
    fetch("topbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("topbar-container").innerHTML = html;
        const script = document.createElement("script");
        script.src = "topbar.js";
        document.body.appendChild(script);
      })
      .catch(err => console.error("فشل تحميل التوب بار:", err));
  </script>
</body>
</html>
