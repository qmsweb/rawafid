<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة الاختبارات إحدى منصات جاسم الفارسي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            direction: rtl;
            padding-top: 70px; /* مساحة للتوب بار */
        }

        /* بقية الأنماط كما هي... */
        .disclaimer {
            background: linear-gradient(135deg, #ffeb3b, #ffc107);
            padding: 15px;
            margin: 20px auto;
            border-radius: 10px;
            max-width: 800px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* ...بقية الأنماط الأصلية... */
    </style>
</head>
<body>
    <!-- تضمين التوب بار -->
    <div id="topbar-container"></div>

    <img id="hidden-image" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjMSdaZrEJpx_tAg4pwuqdeX0X8f8BZLiw-1anwOPeYA5ySu6y3ugZFJdjBd5TJ4iEeBLmqEQc1bmse5hx6TemeFGEvAyjwdmLY1EEoX9W9XjGSLXT4OPcgyw7NiqiO4JXCIzN_I6Z3WwQo65K-doOpmT48jP1EGnlb77YFRrXC-XNXbgibxJc11LwjB_M/s1600/%D9%A0%D9%A7%E2%9D%A4%D9%A0%D9%A2%E2%9D%A4%D9%A2%D9%A5%E2%9D%A4%D9%A0%D9%A8%D9%A1%D9%A4%D9%A2%D9%A6%E2%9D%A4Ase.Mob%E2%9D%A4.jpg" alt="الشعار">

    <!-- بقية المحتوى الأصلي -->
    <div class="disclaimer">
        <div class="warning-icon">
            <i class="fas fa-exclamation"></i>
        </div>
        <div class="disclaimer-text">
            إخلاء المسؤولية القانونية: بوابة الاختبارات تقدم موادًا للاستخدام التعليمي فقط. للمزيد من المعلومات <a href="https://exam.jassim.one/p/disclaimer.html" class="disclaimer-link" target="_blank">انقر هنا</a>.
        </div>
    </div>

    <div class="icon-grid">
        <!-- العنصر الأول -->
        <div class="icon-item" onclick="window.location.href=">
            <img src="https://cdn-icons-png.flaticon.com/128/3767/3767094.png" alt="مجلد">
            <p>الاختبارات التفاعلية</p>
            <p2>قريبًا</p2>
        </div>
        <!-- العنصر الثاني -->
        <div class="icon-item" onclick="window.location.href='https://exam.jassim.one/p/printed.html'">
            <img src="https://cdn-icons-png.flaticon.com/128/3767/3767094.png" alt="مجلد">
            <p>الاختبارات المطبوعة والملخصات</p>
        </div>
    </div>

    <script>
        // تضمين التوب بار ديناميكياً
        fetch('topbar.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('topbar-container').innerHTML = html;
                
                // إعادة تحميل أيقونات Font Awesome إذا لزم الأمر
                if(typeof FontAwesome !== 'undefined') {
                    FontAwesome.dom.i2svg();
                }
            })
            .catch(error => {
                console.error('حدث خطأ في تحميل التوب بار:', error);
                // نسخة احتياطية بسيطة
                document.getElementById('topbar-container').innerHTML = `
                    <div style="background: #1a2a6c; color: white; padding: 15px; position: fixed; top: 0; left: 0; right: 0; z-index: 1000; text-align: center;">
                        شريط التنقل - جارٍ التحميل...
                    </div>
                `;
            });
    </script>
</body>
</html>
