<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة الاختبارات - منصات جاسم الفارسي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* الأنماط الأساسية */
        body {
            font-family: 'Tajawal', Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        
        /* التوب بار البسيط */
        .topbar {
            background: linear-gradient(to left, #1a2a6c, #3a7bd5);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .logo {
            height: 40px;
        }
        
        .topbar-icons {
            display: flex;
            gap: 15px;
        }
        
        .topbar-icon {
            color: white;
            font-size: 20px;
        }
        
        /* محتوى الصفحة */
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 0 15px;
        }
        
        /* بطاقة التنبيه */
        .alert-card {
            background: linear-gradient(to right, #ffeb3b, #ffc107);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .alert-icon {
            background-color: #ff5722;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        /* شبكة الأيقونات */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .service-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border: 1px solid #eee;
        }
        
        .service-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 15px;
        }
        
        .service-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #1a2a6c;
        }
        
        .coming-soon {
            color: #666;
            font-size: 14px;
        }
        
        /* روابط */
        a {
            color: #e91e63;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- التوب بار -->
    <div class="topbar">
        <div>
            <img src="https://github.com/qmsweb/Tools/raw/main/images/rawafid/r-logo.png" 
                 alt="شعار روافد" 
                 class="logo">
        </div>
        <div class="topbar-icons">
            <i class="fas fa-search topbar-icon"></i>
            <i class="fas fa-bars topbar-icon"></i>
        </div>
    </div>

    <!-- المحتوى الرئيسي -->
    <div class="container">
        <!-- بطاقة التنبيه -->
        <div class="alert-card">
            <div class="alert-icon">
                <i class="fas fa-exclamation"></i>
            </div>
            <div>
                إخلاء المسؤولية القانونية: بوابة الاختبارات تقدم موادًا للاستخدام التعليمي فقط. 
                للمزيد من المعلومات <a href="https://exam.jassim.one/p/disclaimer.html" target="_blank">انقر هنا</a>.
            </div>
        </div>
        
        <!-- شبكة الخدمات -->
        <div class="services-grid">
            <!-- خدمة 1 -->
            <div class="service-card" onclick="window.location.href='#'">
                <img src="https://cdn-icons-png.flaticon.com/128/3767/3767094.png" 
                     alt="اختبارات تفاعلية" 
                     class="service-icon">
                <div class="service-title">الاختبارات التفاعلية</div>
                <div class="coming-soon">قريبًا</div>
            </div>
            
            <!-- خدمة 2 -->
            <div class="service-card" onclick="window.location.href='https://exam.jassim.one/p/printed.html'">
                <img src="https://cdn-icons-png.flaticon.com/128/3767/3767094.png" 
                     alt="اختبارات مطبوعة" 
                     class="service-icon">
                <div class="service-title">الاختبارات المطبوعة والملخصات</div>
            </div>
        </div>
    </div>

    <!-- الصورة المخفية -->
    <img id="hidden-image" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjMSdaZrEJpx_tAg4pwuqdeX0X8f8BZLiw-1anwOPeYA5ySu6y3ugZFJdjBd5TJ4iEeBLmqEQc1bmse5hx6TemeFGEvAyjwdmLY1EEoX9W9XjGSLXT4OPcgyw7NiqiO4JXCIzN_I6Z3WwQo65K-doOpmT48jP1EGnlb77YFRrXC-XNXbgibxJc11LwjB_M/s1600/%D9%A0%D9%A7%E2%9D%A4%D9%A0%D9%A2%E2%9D%A4%D9%A2%D9%A5%E2%9D%A4%D9%A0%D9%A8%D9%A1%D9%A4%D9%A2%D9%A6%E2%9D%A4Ase.Mob%E2%9D%A4.jpg" 
         alt="الشعار" 
         style="width:0;height:0;overflow:hidden;">
</body>
</html>
