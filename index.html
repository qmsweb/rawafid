<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>المناهج الدراسية | روافد</title>

  <!-- خطوط -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100..900&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400..800&display=swap" rel="stylesheet">
  
  <!-- أيقونات -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Noto Kufi Arabic", sans-serif;
    }

    body {
      background-color: #f4f6fb;
      color: #2d2d2d;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      margin: 20px 0 30px;
      text-align: right;
    }

    .header h1 {
      font-size: 2.2rem;
      color: #1e1e2f;
      margin-bottom: 10px;
      margin-top: 50px;
    }

    .header p {
      color: #555;
      font-size: 1rem;
      max-width: 700px;
      line-height: 1.6;
    }

    .filter-bar {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      align-items: center;
      padding: 10px 0;
      margin-bottom: 25px;
    }

    .filter-item {
      flex: 0 0 auto;
      padding: 10px 18px;
      border-radius: 10px;
      background: #f0f2f7;
      color: #3f51b5;
      font-weight: 700;
      font-size: 0.75rem;
      border: 1px solid transparent;
      cursor: pointer;
      transition: 0.3s ease;
      white-space: nowrap;
    }

    .filter-item:hover {
      background: #e0e7ff;
      border-color: #3f51b5;
    }

    .filter-item.active {
      background: #3f51b5;
      color: white;
      border-color: #3f51b5;
    }

    .view-toggle {
      display: flex;
      gap: 8px;
      margin-right: auto;
    }

    .view-toggle i {
      font-size: 1.1rem;
      color: #3f51b5;
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #ccd1e0;
      background-color: #f0f2f7;
      cursor: pointer;
      transition: 0.3s;
    }

    .view-toggle i:hover {
      background-color: #e0e7ff;
    }

    .view-toggle i.active {
      background-color: #3f51b5;
      color: white;
    }

    .courses-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .course-card {
      border: 1px solid #e7e7e7;
      border-radius: 12px;
      background: white;
      padding: 20px;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      min-height: 200px;
    }

    .course-card:hover {
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.06);
      transform: translateY(-2px);
    }

    .course-icon {
      font-size: 1.8rem;
      background: #e9ecff;
      color: #3f51b5;
      padding: 15px;
      border-radius: 12px;
      width: fit-content;
      margin-bottom: 15px;
    }

    .course-title {
      font-size: 1.2rem;
      color: #1d1d1d;
      margin-bottom: 10px;
    }

    .course-description {
      font-size: 0.95rem;
      color: #444;
      line-height: 1.6;
      margin-bottom: 15px;
      flex-grow: 1;
    }

    .course-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: auto;
    }

    .course-code {
      font-size: 0.85rem;
      color: #666;
      background: #f5f5f5;
      padding: 4px 10px;
      border-radius: 4px;
    }

    .btn-view {
      padding: 8px 18px;
      font-size: 0.8rem;
      font-weight: 600;
      text-decoration: none;
      border-radius: 8px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: 0.3s;
      background: #3f51b5;
      color: white;
    }

    .btn-view:hover {
      background: #3243a8;
    }

    .badge {
      display: inline-block;
      font-size: 0.75rem;
      padding: 4px 10px;
      border-radius: 12px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .badge-grammar {
      background: #e8f5e9;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
    }

    .badge-poetry {
      background: #f3e5f5;
      color: #7b1fa2;
      border: 1px solid #e1bee7;
    }

    .badge-common {
      background: #e3f2fd;
      color: #1976d2;
      border: 1px solid #bbdefb;
    }

    @media (max-width: 768px) {
      .courses-list {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      }
      
      .filter-bar {
        flex-wrap: nowrap;
        overflow-x: auto;
      }

      .filter-item,
      .view-toggle i {
        flex-shrink: 0;
      }
    }
  </style>
</head>
<body>
  <div id="topbar-container"></div>

  <div class="container">
    <div class="header">
      <h1>المناهج الدراسية</h1>
      <p>استكشف المقررات الدراسية المتاحة حسب التخصص والمرحلة التعليمية</p>
    </div>

    <div class="filter-bar">
      <div class="filter-item active" data-filter="all">الكل</div>
      <div class="filter-item" data-filter="grammar">النحو</div>
      <div class="filter-item" data-filter="poetry">الشعر</div>
      <div class="filter-item" data-filter="common">المشتركة</div>

      <div class="view-toggle">
        <i class="fas fa-th-large active" id="grid-view" title="عرض شبكي"></i>
        <i class="fas fa-list" id="list-view" title="عرض قائمة"></i>
      </div>
    </div>

    <div class="courses-list" id="courses-list">
      <!-- سيتم ملؤها تلقائيًا -->
    </div>
  </div>

  <script>
  const coursesList = document.getElementById('courses-list');
  const filterItems = document.querySelectorAll('.filter-item');
  const gridBtn = document.getElementById('grid-view');
  const listBtn = document.getElementById('list-view');

  const coursesData = [
    {
      id: "ARB101",
      title: "قواعد النحو الأساسية",
      description: "مقدمة شاملة لقواعد النحو العربي مع تمارين تطبيقية",
      category: "grammar",
      icon: "fas fa-language",
      badge: "grammar",
      badgeText: "نحو"
    },
    {
      id: "ARB102",
      title: "علم العروض والقافية",
      description: "دراسة الأوزان الشعرية والقوافي في الشعر العربي",
      category: "poetry",
      icon: "fas fa-pen-fancy",
      badge: "poetry",
      badgeText: "شعر"
    },
    {
      id: "ARB103",
      title: "النصوص الأدبية",
      description: "قراءة وتحليل نصوص من الأدب العربي عبر العصور",
      category: "common",
      icon: "fas fa-book-open",
      badge: "common",
      badgeText: "مشتركة"
    },
    {
      id: "ARB104",
      title: "الصرف التطبيقي",
      description: "دراسة تحويلات الكلمة في اللغة العربية",
      category: "grammar",
      icon: "fas fa-spell-check",
      badge: "grammar",
      badgeText: "نحو"
    },
    {
      id: "ARB105",
      title: "الشعر الجاهلي",
      description: "دراسة وتحليل نماذج من الشعر الجاهلي",
      category: "poetry",
      icon: "fas fa-feather-alt",
      badge: "poetry",
      badgeText: "شعر"
    },
    {
      id: "ARB106",
      title: "البلاغة العربية",
      description: "علم المعاني والبيان والبديع",
      category: "common",
      icon: "fas fa-comment-dots",
      badge: "common",
      badgeText: "مشتركة"
    }
  ];

  function renderCourses(filter = 'all') {
    coursesList.innerHTML = '';
    const filtered = filter === 'all' ? coursesData : coursesData.filter(item => item.category === filter);

    filtered.forEach((course) => {
      const el = document.createElement('div');
      el.className = 'course-card';

      el.innerHTML = `
        <div class="course-icon">
          <i class="${course.icon}"></i>
        </div>
        <h3 class="course-title">${course.title}</h3>
        ${course.badge ? `<span class="badge badge-${course.badge}">${course.badgeText}</span>` : ''}
        <p class="course-description">${course.description}</p>
        <div class="course-meta">
          <span class="course-code">${course.id}</span>
          <a href="materials.html?i=${course.id}" class="btn-view">
            <i class="fas fa-external-link-alt"></i> عرض المقرر
          </a>
        </div>
      `;

      coursesList.appendChild(el);
    });
  }

  filterItems.forEach(item => {
    item.addEventListener('click', function () {
      filterItems.forEach(el => el.classList.remove('active'));
      this.classList.add('active');
      renderCourses(this.dataset.filter);
    });
  });

  // عرض افتراضي شبكي
  gridBtn.addEventListener('click', () => {
    coursesList.classList.remove('list-view');
    gridBtn.classList.add('active');
    listBtn.classList.remove('active');
  });

  // عرض قائمة (إذا كان مطلوباً)
  listBtn.addEventListener('click', () => {
    coursesList.classList.add('list-view');
    listBtn.classList.add('active');
    gridBtn.classList.remove('active');
  });

  document.addEventListener('DOMContentLoaded', () => {
    renderCourses();
  });
</script>

  <script src="loadTopbar.js"></script>
</body>
</html>
