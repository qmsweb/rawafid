<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <link rel="stylesheet" href="topbar.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محتوى المقرر الدراسي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        background-color: #ffffff;
        min-height: 100vh;
        padding: 20px;
        color: #333;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
    }

    .header {
        text-align: right;
        margin: 30px 0 25px;
        padding: 0 15px;
    }

    .header h1 {
        color: #2c3e50;
        font-size: 2.5rem;
        margin-bottom: 10px;
        font-weight: 700;
    }

    .header p {
        color: #7f8c8d;
        font-size: 1.1rem;
        max-width: 700px;
        line-height: 1.7;
    }

    .course-info {
        display: flex;
        justify-content: flex-end;
        gap: 20px;
        flex-wrap: wrap;
        margin-bottom: 30px;
        padding: 0 15px;
    }

    .info-card {
        background: #f8f9fa;
        border-radius: 12px;
        padding: 15px 20px;
        min-width: 180px;
        text-align: center;
        box-shadow: 0 3px 10px rgba(0,0,0,0.08);
        border: 1px solid #e9ecef;
        transition: all 0.3s ease;
    }

    .info-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        border-color: #4361ee;
    }

    .info-card i {
        font-size: 2rem;
        color: #4361ee;
        margin-bottom: 10px;
    }

    .info-card h3 {
        color: #2c3e50;
        margin-bottom: 8px;
        font-size: 1.1rem;
    }

    .info-card p {
        color: #555;
        font-weight: 500;
        font-size: 0.95rem;
    }

    .filter-bar {
        display: flex;
        justify-content: flex-start;
        overflow-x: auto;
        padding: 12px 15px;
        gap: 14px;
        background: #f9fbff;
        border: 1px solid #e0e6f0;
        border-radius: 12px;
        margin-bottom: 30px;
        scrollbar-width: thin;
        scrollbar-color: #ccc transparent;
    }

    .filter-bar::-webkit-scrollbar {
        height: 6px;
    }

    .filter-bar::-webkit-scrollbar-track {
        background: transparent;
    }

    .filter-bar::-webkit-scrollbar-thumb {
        background-color: #ccc;
        border-radius: 10px;
    }

    .filter-item {
        flex: 0 0 auto;
        padding: 10px 24px;
        border-radius: 30px;
        background: linear-gradient(145deg, #eef2ff, #ffffff);
        border: 2px solid transparent;
        color: #3b5bfd;
        font-weight: 600;
        font-size: 0.95rem;
        white-space: nowrap;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 2px 6px rgba(0,0,0,0.04);
    }

    .filter-item:hover {
        background: linear-gradient(145deg, #dbe4ff, #f1f5ff);
        border-color: #3b5bfd;
    }

    .filter-item.active {
        background: #3b5bfd;
        color: white;
        border-color: #3b5bfd;
        box-shadow: 0 4px 10px rgba(59, 91, 253, 0.2);
    }

    .filter-item.active::after {
        display: none;
    }

    .content-section {
        background: white;
        border-radius: 15px;
        padding: 25px 20px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.03);
        margin-bottom: 30px;
        border: 1px solid #f1f1f1;
    }

    .section-title {
        display: flex;
        align-items: center;
        margin-bottom: 25px;
        padding-bottom: 15px;
        border-bottom: 2px solid #f5f7fa;
    }

    .section-title i {
        background: #f0f4ff;
        color: #4361ee;
        width: 45px;
        height: 45px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.3rem;
        margin-left: 15px;
    }

    .section-title h2 {
        color: #2c3e50;
        font-size: 1.6rem;
        font-weight: 700;
    }

    .materials-list {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .material-item {
        background: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 3px 8px rgba(0,0,0,0.04);
        transition: all 0.3s ease;
        border: 1px solid #f1f1f1;
        display: flex;
        flex-direction: column;
        animation: fadeIn 0.4s ease forwards;
        opacity: 0;
    }

    .material-item:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        border-color: #e0e7ff;
    }

    .item-header {
        background: #f8f9ff;
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .item-title {
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .item-title i {
        font-size: 1.5rem;
        color: #4361ee;
        background: #eef2ff;
        width: 45px;
        height: 45px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .item-title h3 {
        font-size: 1.25rem;
        color: #2c3e50;
        font-weight: 600;
    }

    .item-meta {
        display: flex;
        gap: 15px;
        align-items: center;
    }

    .item-date {
        color: #7f8c8d;
        font-size: 0.9rem;
        display: flex;
        align-items: center;
        gap: 5px;
    }

    .item-size {
        background: #eef7ff;
        color: #3498db;
        padding: 5px 10px;
        border-radius: 8px;
        font-size: 0.85rem;
        font-weight: 600;
    }

    .item-body {
        padding: 0 20px 20px 80px;
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .item-description {
        color: #555;
        line-height: 1.7;
        font-size: 1rem;
    }

    .item-footer {
        display: flex;
        gap: 15px;
        padding: 0 20px 20px 80px;
    }

    .btn {
        padding: 10px 20px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        transition: all 0.3s ease;
        font-size: 0.95rem;
    }

    .btn i {
        font-size: 0.9rem;
    }

    .btn-download {
        background: #4361ee;
        color: white;
    }

    .btn-download:hover {
        background: #3a56d4;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(67, 97, 238, 0.2);
    }

    .btn-preview {
        background: #f8f9fa;
        color: #4361ee;
        border: 1px solid #dee2e6;
    }

    .btn-preview:hover {
        background: #f1f4f9;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }

    .badge {
        display: inline-block;
        padding: 4px 10px;
        border-radius: 20px;
        font-size: 0.75rem;
        font-weight: 600;
        margin-top: 5px;
        width: fit-content;
        max-width: 100%;
        text-align: center;
    }

    .badge-new {
        background: #ffefd5;
        color: #e67e22;
        border: 1px solid #ffe4c4;
    }

    .badge-popular {
        background: #fce4ec;
        color: #e91e63;
        border: 1px solid #f8bbd0;
    }

    .badge-important {
        background: #e3f2fd;
        color: #1976d2;
        border: 1px solid #bbdefb;
    }

    @media (max-width: 768px) {
        .header h1 {
            font-size: 2rem;
        }

        .course-info {
            justify-content: center;
        }

        .item-header {
            flex-direction: column;
            align-items: flex-start;
            gap: 15px;
        }

        .item-meta {
            width: 100%;
            justify-content: space-between;
            padding-left: 60px;
        }

        .item-body, .item-footer {
            padding-left: 20px;
        }

        .filter-item {
            font-size: 0.95rem;
            padding: 12px 5px;
        }
    }

    @media (max-width: 480px) {
        .course-info {
            flex-direction: column;
        }

        .filter-bar {
            flex-wrap: wrap;
        }

        .filter-item {
            flex: 1 0 45%;
            padding: 12px 5px;
            font-size: 0.9rem;
        }

        .item-footer {
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            justify-content: center;
        }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .hidden {
        display: none;
    }

    .fade-out {
        animation: fadeOut 0.3s ease forwards;
    }

    @keyframes fadeOut {
        from { opacity: 1; transform: translateY(0); }
        to { opacity: 0; transform: translateY(20px); }
    }

    .fade-in {
        animation: fadeIn 0.4s ease forwards;
    }
</style>

</head>
<body>
    <div class="container">
       
        <div class="header">
            <h1>مقرر الرياضيات التطبيقية</h1>
            <p>هذا المقرر يغطي المفاهيم الأساسية والتطبيقات العملية للرياضيات في المجالات الهندسية والعلمية. يشمل الموضوعات الرئيسية مثل المعادلات التفاضلية، الجبر الخطي، والتحليل العددي.</p>
        </div>
        
        
        </div>
        
        <div class="filter-bar">
            <div class="filter-item active" data-filter="all">الكل</div>
            <div class="filter-item" data-filter="documents">الاختبارات والملخصات</div>
            <div class="filter-item" data-filter="videos">الفيديوهات</div>
            <div class="filter-item" data-filter="resources">موارد إضافية</div>
        </div>
        
        <div class="content-section">
            <div class="section-title">
                <i class="fas fa-file-alt"></i>
                <h2>المواد الدراسية</h2>
            </div>
            
            <div class="materials-list" id="materials-list">
                <!-- العناصر سيتم إضافتها عبر الجافاسكريبت -->
            </div>
        </div>
    </div>

    <script>
    const materialsList = document.getElementById('materials-list');
    const filterItems = document.querySelectorAll('.filter-item');

    // استخراج رمز المقرر من الرابط
    const urlParams = new URLSearchParams(window.location.search);
    const courseCode = urlParams.get('code');

    let materialsData = [];

    function renderMaterials(filter = 'all') {
        const allItems = materialsList.querySelectorAll('.material-item');
        allItems.forEach(item => item.classList.add('fade-out'));

        setTimeout(() => {
            materialsList.innerHTML = '';

            const filtered = filter === 'all'
                ? materialsData
                : materialsData.filter(item => item.type === filter);

            filtered.forEach((item, index) => {
                const el = document.createElement('div');
                el.className = 'material-item fade-in';
                el.style.animationDelay = `${index * 0.1}s`;
                el.dataset.type = item.type;

                el.innerHTML = `
                    <div class="item-header">
                        <div class="item-title">
                            <i class="${item.icon}"></i>
                            <h3>${item.title}</h3>
                        </div>
                        <div class="item-meta">
                            <div class="item-date">
                                <i class="fas fa-calendar-alt"></i> ${item.date}
                            </div>
                            <div class="item-size">${item.size}</div>
                        </div>
                    </div>
                    <div class="item-body">
                        <p class="item-description">${item.description}</p>
                        ${item.badge ? `<span class="badge badge-${item.badge}">${item.badgeText}</span>` : ''}
                    </div>
                    <div class="item-footer">
                        <a href="${item.download_url}" class="btn btn-download" download><i class="fas fa-download"></i> تحميل</a>
                        <a href="${item.preview_url}" class="btn btn-preview" target="_blank">
                            <i class="${item.type === 'videos' ? 'fas fa-play-circle' : 'fas fa-eye'}"></i> 
                            ${item.type === 'videos' ? 'مشاهدة' : 'معاينة'}
                        </a>
                    </div>
                `;

                materialsList.appendChild(el);
            });
        }, 300);
    }

    // ربط التصفية
    filterItems.forEach(item => {
        item.addEventListener('click', function () {
            filterItems.forEach(el => el.classList.remove('active'));
            this.classList.add('active');
            renderMaterials(this.dataset.filter);
        });
    });

    // عند تحميل الصفحة
    document.addEventListener('DOMContentLoaded', () => {
        if (!courseCode) {
            materialsList.innerHTML = '<p>⚠️ لم يتم تحديد رمز المقرر في الرابط.</p>';
            return;
        }

        fetch(`assets/data/${courseCode}.json`)
            .then(res => res.json())
            .then(data => {
                materialsData = data.items;
                document.querySelector('.header h1').textContent = data.name || 'مقرر دراسي';
                document.querySelector('.header p').textContent = data.description || '';
                renderMaterials();
            })
            .catch(err => {
                materialsList.innerHTML = `<p>❌ حدث خطأ أثناء تحميل بيانات المقرر: ${err}</p>`;
            });
    });
</script>

</body>
</html>
