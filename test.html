<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>روافد</title>

  <!-- خطوط -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100..900&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400..800&display=swap" rel="stylesheet">
  
  <!-- أيقونات -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    /* كامل التنسيق كما هو بدون تغيير */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Noto Kufi Arabic", sans-serif;
    }

    body {
      background-color: #f4f6fb;
      color: #2d2d2d;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      margin: 20px 0 30px;
      text-align: right;
    }

    .header h1 {
      font-size: 2.2rem;
      color: #1e1e2f;
      margin-bottom: 10px;
      margin-top: 50px;
    }

    .header p {
      color: #555;
      font-size: 1rem;
      max-width: 700px;
      line-height: 1.6;
    }

    .filter-bar {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      align-items: center;
      padding: 10px 0;
      margin-bottom: 25px;
    }

    .filter-item {
      flex: 0 0 auto;
      padding: 10px 18px;
      border-radius: 10px;
      background: #f0f2f7;
      color: #3f51b5;
      font-weight: 700;
      font-size: 0.75rem;
      border: 1px solid transparent;
      cursor: pointer;
      transition: 0.3s ease;
      white-space: nowrap;
    }

    .filter-item:hover {
      background: #e0e7ff;
      border-color: #3f51b5;
    }

    .filter-item.active {
      background: #3f51b5;
      color: white;
      border-color: #3f51b5;
    }

    .view-toggle {
      display: flex;
      gap: 8px;
      margin-right: auto;
    }

    .view-toggle i {
      font-size: 1.1rem;
      color: #3f51b5;
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #ccd1e0;
      background-color: #f0f2f7;
      cursor: pointer;
      transition: 0.3s;
    }

    .view-toggle i:hover {
      background-color: #e0e7ff;
    }

    .view-toggle i.active {
      background-color: #3f51b5;
      color: white;
    }

    .materials-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .materials-list.grid-view {
      display: grid !important;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .material-item {
      border: 1px solid #e7e7e7;
      border-radius: 12px;
      background: white;
      padding: 20px;
      transition: all 0.3s ease;
    }

    .material-item:hover {
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.06);
      transform: translateY(-2px);
    }

    .item-title {
      display: flex;
      align-items: self-start;
      gap: 15px;
      margin-bottom: 10px;
    }

    .item-title i {
      font-size: 1.4rem;
      background: #e9ecff;
      color: #3f51b5;
      padding: 10px;
      border-radius: 10px;
    }

    .item-title h3 {
      font-size: 1.1rem;
      color: #1d1d1d;
    }

    .item-description {
      font-size: 0.95rem;
      color: #444;
      line-height: 1.6;
      margin-bottom: 15px;
    }

    .item-footer {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 8px 18px;
      font-size: 0.8rem;
      font-weight: 600;
      text-decoration: none;
      border-radius: 8px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: 0.3s;
    }

    .btn-download {
      background: #3f51b5;
      color: white;
    }

    .btn-download:hover {
      background: #3243a8;
    }

    .btn-preview {
      background: #f4f5fa;
      color: #3f51b5;
      border: 1px solid #ccd1e0;
    }

    .btn-preview:hover {
      background: #e9ecf5;
    }

    .badge {
      display: inline-block;
      font-size: 0.75rem;
      padding: 4px 10px;
      border-radius: 12px;
      font-weight: 600;
      margin-top: 5px;
    }

    .badge-important {
      background: #e3f2fd;
      color: #1976d2;
      border: 1px solid #bbdefb;
      margin-bottom: 10px;
    }

    .badge-new {
      background: #fff9e6;
      color: #a79835;
      border: 1px solid #ffecb3;
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      .materials-list.grid-view {
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      }

      .filter-bar {
        flex-wrap: nowrap;
        overflow-x: auto;
      }

      .filter-item,
      .view-toggle i {
        flex-shrink: 0;
      }
    }
 <script>
  const materialsList = document.getElementById('materials-list');
  const filterItems = document.querySelectorAll('.filter-item');
  const gridBtn = document.getElementById('grid-view');
  const listBtn = document.getElementById('list-view');

  const urlParams = new URLSearchParams(window.location.search);
  const courseCode = urlParams.get('i');

  let materialsData = [];

  function getIconClass(type) {
    switch (type) {
      case 'documents':
        return 'fas fa-file-alt'; // مستند
      case 'videos':
        return 'fab fa-youtube'; // فيديو
      case 'resources':
        return 'fas fa-bullhorn'; // ملاحظة
      default:
        return 'fas fa-file'; // افتراضي
    }
  }

  function renderMaterials(filter = 'all') {
    materialsList.innerHTML = '';
    const filtered = filter === 'all' ? materialsData : materialsData.filter(item => item.type === filter);

    filtered.forEach((item, index) => {
      const el = document.createElement('div');
      el.className = 'material-item';

      const downloadButton = item.type !== 'videos' ? `
        <a href="${item.download_url}" class="btn btn-download" download>
          <i class="fas fa-download"></i> تحميل
        </a>` : '';

      el.innerHTML = `
        <div class="item-title">
          <i class="${getIconClass(item.type)}"></i>
          <h3>${item.title}</h3>
        </div>
        <p class="item-description">${item.description}</p>
        ${item.badge ? `<span class="badge badge-${item.badge}">${item.badgeText}</span>` : ''}
        <div class="item-footer">
          ${downloadButton}
          <a href="${item.preview_url}" class="btn btn-preview" target="_blank">
            <i class="${item.type === 'videos' ? 'fas fa-play-circle' : 'fab fa-google-drive'}"></i> 
            ${item.type === 'videos' ? 'مشاهدة' : 'قراءة'}
          </a>
        </div>
      `;

      materialsList.appendChild(el);
    });
  }

  filterItems.forEach(item => {
    item.addEventListener('click', function () {
      filterItems.forEach(el => el.classList.remove('active'));
      this.classList.add('active');
      renderMaterials(this.dataset.filter);
    });
  });

  gridBtn.addEventListener('click', () => {
    materialsList.classList.add('grid-view');
    gridBtn.classList.add('active');
    listBtn.classList.remove('active');
  });

  listBtn.addEventListener('click', () => {
    materialsList.classList.remove('grid-view');
    listBtn.classList.add('active');
    gridBtn.classList.remove('active');
  });

  document.addEventListener('DOMContentLoaded', () => {
    if (!courseCode) {
      materialsList.innerHTML = '<p>⚠️ لم يتم تحديد رمز المقرر في الرابط.</p>';
      return;
    }

    fetch(`assets/data/${courseCode}.json`)
      .then(res => res.json())
      .then(data => {
        materialsData = data.items;
        document.querySelector('.header h1').textContent = data.name || 'مقرر دراسي';
        document.querySelector('.header p').textContent = data.description || '';
        renderMaterials();
      })
      .catch(err => {
        materialsList.innerHTML = `<p>❌ حدث خطأ أثناء تحميل بيانات المقرر: ${err}</p>`;
      });
  });
</script>


  <script src="loadTopbar.js"></script>
</body>
</html>
