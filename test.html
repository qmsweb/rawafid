<!DOCTYPE html>
<html lang="ar" dir="rtl" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>روافد - حاسبة المعدل</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400..800&display=swap" rel="stylesheet">
  <link rel="icon" href="{{ '/images/favicon.png' | relative_url }}" type="image/jpg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <script>
    (function() {
      const savedTheme = localStorage.getItem('rawafed-theme');
      if (savedTheme === 'dark') {
        document.documentElement.setAttribute('data-theme', 'dark');
      } else {
        document.documentElement.setAttribute('data-theme', 'light');
      }
    })();
  </script>

  <style>
    /* === نفس متغيرات الصفحة الرئيسية للحفاظ على الهوية === */
    :root {
      --primary-color: #1a2ac6;
      --primary-light-bg: #eff1ff;
      --bg-body: #f4f6fb;
      --bg-card: #ffffff;
      --border-color: #ccd1e0;
      --text-main: #2d2d2d;
      --text-muted: #666666;
      --bg-input: #f9f9f9;
      --success-color: #00c853;
      --radius-md: 12px;
      --hover-shadow: 0 20px 40px -5px rgba(26, 42, 198, 0.15);
    }

    [data-theme="dark"] {
      --primary-color: #7986cb;
      --primary-light-bg: #282a36;
      --bg-body: #121212;
      --bg-card: #1e1e1e;
      --border-color: #333333;
      --text-main: #e0e0e0;
      --text-muted: #a0a0a0;
      --bg-input: #2c2c2c;
      --hover-shadow: 0 20px 40px -5px rgba(0, 0, 0, 0.5);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "IBM Plex Sans Arabic", sans-serif; }
    
    body {
      background-color: var(--bg-body);
      color: var(--text-main);
      min-height: 100vh;
      padding-top: 80px;
      padding-bottom: 40px;
      transition: background-color 0.3s ease;
    }

    .container {
      max-width: 800px; /* عرض أقل قليلاً للتركيز */
      margin: 0 auto;
      padding: 0 20px;
    }

    /* === بطاقة التحكم الرئيسية === */
    .calculator-card {
      background: var(--bg-card);
      border-radius: var(--radius-md);
      padding: 30px;
      border: 1px solid var(--border-color);
      box-shadow: 0 10px 30px -5px rgba(0,0,0,0.05);
      margin-bottom: 20px;
      text-align: center;
      transition: 0.3s;
    }

    .card-header h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: var(--primary-color);
    }

    .card-header p {
      color: var(--text-muted);
      margin-bottom: 25px;
    }

    /* === عناصر الإدخال === */
    .input-group {
      display: flex;
      gap: 10px;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    input[type="number"], select {
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      background: var(--bg-input);
      color: var(--text-main);
      font-size: 1rem;
      outline: none;
      transition: 0.2s;
      width: 100%;
    }

    input[type="number"]:focus, select:focus {
      border-color: var(--primary-color);
      background: var(--bg-card);
    }

    .btn {
      padding: 12px 25px;
      border-radius: 50px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
      font-size: 1rem;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: var(--primary-color);
      color: #fff;
    }
    .btn-primary:hover { opacity: 0.9; transform: translateY(-2px); }

    .btn-outline {
      background: transparent;
      border: 1px solid var(--border-color);
      color: var(--text-muted);
    }
    .btn-outline:hover {
      border-color: var(--primary-color);
      color: var(--primary-color);
    }

    /* === جدول المواد المولد === */
    #courses-container {
      display: none; /* مخفي افتراضياً */
      flex-direction: column;
      gap: 15px;
      animation: fadeIn 0.5s ease;
    }

    .course-row {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr; /* اسم المادة - الساعات - الدرجة */
      gap: 15px;
      background: var(--bg-card);
      padding: 15px;
      border-radius: 12px;
      border: 1px solid var(--border-color);
      align-items: center;
    }
    
    .row-label {
        font-size: 0.8rem;
        color: var(--text-muted);
        margin-bottom: 5px;
        display: none; /* يظهر فقط في الجوال */
    }

    /* === قسم النتيجة === */
    #result-section {
      display: none;
      margin-top: 30px;
      background: var(--primary-color);
      color: #fff;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(26, 42, 198, 0.3);
      animation: slideUp 0.5s ease;
    }

    .gpa-score {
      font-size: 3.5rem;
      font-weight: 800;
      margin: 10px 0;
      font-family: "Baloo Bhaijaan 2", sans-serif;
    }

    .gpa-details {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 15px;
      opacity: 0.9;
    }

    /* === Animations === */
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    /* === Responsive === */
    @media (max-width: 600px) {
      .course-row {
        grid-template-columns: 1fr;
        gap: 10px;
      }
      .row-label { display: block; }
      .gpa-details { flex-direction: column; gap: 5px; }
    }
  </style>
</head>
<body>

  {% include header.html %}

  <div class="container">
    
    <div style="margin-bottom: 20px;">
        <a href="{{ '/' | relative_url }}" class="btn btn-outline" style="padding: 8px 20px; font-size: 0.9rem;">
            <i class="fas fa-arrow-right"></i> القائمة الرئيسية
        </a>
    </div>

    <div class="calculator-card" id="setup-card">
      <div class="card-header">
        <div style="font-size: 3rem; color: var(--primary-color); margin-bottom: 15px;">
            <i class="fas fa-calculator"></i>
        </div>
        <h2>حاسبة المعدل الفصلي</h2>
        <p>أدخل عدد المواد التي تدرسها هذا الفصل للبدء</p>
      </div>
      
      <div class="input-group">
        <input type="number" id="course-count" placeholder="عدد المواد (مثلاً: 5)" min="1" max="12" style="max-width: 200px; text-align: center;">
      </div>
      
      <button class="btn btn-primary" onclick="generateFields()">
        ابدأ الحساب <i class="fas fa-check"></i>
      </button>
    </div>

    <div id="courses-form" style="display: none;">
        
        <div id="courses-container">
            </div>

        <div class="input-group" style="margin-top: 25px; gap: 15px;">
            <button class="btn btn-outline" onclick="resetCalculator()">إعادة تعيين</button>
            <button class="btn btn-primary" onclick="calculateGPA()" style="flex-grow: 1; justify-content: center;">
                احسب النتيجة <i class="fas fa-bolt"></i>
            </button>
        </div>
    </div>

    <div id="result-section">
        <h3>معدلك الفصلي هو</h3>
        <div class="gpa-score" id="gpa-value">0.00</div>
        <div class="gpa-details">
            <span id="total-hours">عدد الساعات: 0</span> | 
            <span id="total-points">النقاط: 0.00</span>
        </div>
    </div>

    {% include footer.html %}
  </div>

<script>
    // === تعريف قيم الدرجات ===
    // يمكنك تعديل القيم بناءً على نظام الجامعة (هنا النظام الشائع 4.0)
    const gradeScale = {
        "A": 4.0, "A-": 3.7,
        "B+": 3.3, "B": 3.0, "B-": 2.7,
        "C+": 2.3, "C": 2.0, "C-": 1.7,
        "D+": 1.3, "D": 1.0,
        "F": 0.0
    };

    const container = document.getElementById('courses-container');
    const formSection = document.getElementById('courses-form');
    const setupCard = document.getElementById('setup-card');
    const resultSection = document.getElementById('result-section');

    function generateFields() {
        const count = document.getElementById('course-count').value;

        if (!count || count < 1) {
            alert("يرجى إدخال عدد صحيح للمواد (مادة واحدة على الأقل).");
            return;
        }

        container.innerHTML = ''; // مسح المحتوى القديم
        
        // توليد الصفوف
        for (let i = 1; i <= count; i++) {
            const row = document.createElement('div');
            row.className = 'course-row';
            row.innerHTML = `
                <div>
                    <label class="row-label">اسم المادة (اختياري)</label>
                    <input type="text" placeholder="اسم المادة ${i}" class="course-name">
                </div>
                <div>
                    <label class="row-label">الساعات المعتمدة</label>
                    <input type="number" value="3" min="1" max="6" class="credit-hours" placeholder="الساعات">
                </div>
                <div>
                    <label class="row-label">الدرجة</label>
                    <select class="grade-select">
                        <option value="A">A (4.0)</option>
                        <option value="A-">A- (3.7)</option>
                        <option value="B+">B+ (3.3)</option>
                        <option value="B">B (3.0)</option>
                        <option value="B-">B- (2.7)</option>
                        <option value="C+">C+ (2.3)</option>
                        <option value="C">C (2.0)</option>
                        <option value="C-">C- (1.7)</option>
                        <option value="D+">D+ (1.3)</option>
                        <option value="D">D (1.0)</option>
                        <option value="F">F (0.0)</option>
                    </select>
                </div>
            `;
            container.appendChild(row);
        }

        // تبديل الواجهة
        setupCard.style.display = 'none';
        formSection.style.display = 'block';
        container.style.display = 'flex';
    }

    function calculateGPA() {
        const hoursInputs = document.querySelectorAll('.credit-hours');
        const gradeInputs = document.querySelectorAll('.grade-select');
        
        let totalPoints = 0;
        let totalHours = 0;

        for (let i = 0; i < hoursInputs.length; i++) {
            const hours = parseFloat(hoursInputs[i].value);
            const gradeLetter = gradeInputs[i].value;
            const points = gradeScale[gradeLetter];

            if (hours > 0) {
                totalHours += hours;
                totalPoints += (hours * points);
            }
        }

        if (totalHours === 0) {
            alert("تأكد من إدخال ساعات المواد بشكل صحيح.");
            return;
        }

        const gpa = totalPoints / totalHours;

        // عرض النتيجة
        document.getElementById('gpa-value').innerText = gpa.toFixed(2);
        document.getElementById('total-hours').innerText = `عدد الساعات: ${totalHours}`;
        document.getElementById('total-points').innerText = `النقاط: ${totalPoints.toFixed(2)}`;
        
        resultSection.style.display = 'block';
        
        // التمرير إلى النتيجة
        resultSection.scrollIntoView({ behavior: 'smooth' });
    }

    function resetCalculator() {
        resultSection.style.display = 'none';
        formSection.style.display = 'none';
        setupCard.style.display = 'block';
        document.getElementById('course-count').value = '';
    }
</script>

</body>
</html>
