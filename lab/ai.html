<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>روافد AI - المساعد اللساني</title>
    <style>
        :root {
            --primary-color: #10a37f; /* لون شبيه بـ GPT */
            --bg-color: #343541;
            --chat-bg: #444654;
            --text-color: #ececf1;
            --user-msg-bg: #343541;
            --bot-msg-bg: #444654;
            --border-color: #565869;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* --- Header / Logo Area --- */
        .header {
            padding: 10px 20px;
            background-color: #202123;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .logo {
            font-weight: bold;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            width: 30px;
            height: 30px;
            border-radius: 5px;
        }

        /* --- Chat Container --- */
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 100px; /* مساحة لمربع النص */
            scroll-behavior: smooth;
        }

        /* رسالة الترحيب */
        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80%;
            text-align: center;
            opacity: 1;
            transition: opacity 0.5s;
        }

        .welcome-screen h1 { margin-bottom: 10px; }
        .welcome-screen p { color: #c5c5d2; max-width: 500px; line-height: 1.6; }

        /* تنسيق الرسائل */
        .message-row {
            padding: 20px;
            display: flex;
            justify-content: center;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .message-row.bot { background-color: var(--bot-msg-bg); }
        .message-row.user { background-color: var(--user-msg-bg); }

        .message-content {
            max-width: 800px;
            width: 100%;
            display: flex;
            gap: 20px;
            line-height: 1.6;
        }

        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }

        .avatar.user-av { background-color: #5436DA; }
        .avatar.bot-av { background-color: var(--primary-color); }

        .text { flex: 1; white-space: pre-wrap; }

        /* --- Input Area --- */
        .input-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, rgba(53,53,65,0), #343541 20%);
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .input-box-wrapper {
            position: relative;
            width: 100%;
            max-width: 800px;
            background-color: #40414f;
            border-radius: 12px;
            border: 1px solid rgba(32,33,35,0.5);
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            padding: 5px 10px;
        }

        textarea {
            width: 100%;
            background: transparent;
            border: none;
            color: white;
            padding: 10px;
            font-size: 1rem;
            resize: none;
            height: 24px;
            max-height: 200px;
            outline: none;
            font-family: inherit;
        }

        button#send-btn {
            background: transparent;
            border: none;
            color: #acacbe;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: color 0.3s;
        }

        button#send-btn:hover { color: var(--primary-color); background-color: #202123; }
        
        /* Loading Animation */
        .typing-indicator::after {
            content: '...';
            animation: typing 1s steps(3, end) infinite;
        }
        @keyframes typing { 0%, 100% { content: ''; } 33% { content: '.'; } 66% { content: '..'; } }

        /* Scrollbar styling */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background: #565869; border-radius: 4px; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">
            <img src="https://via.placeholder.com/30/10a37f/ffffff?text=R" alt="Rawafed Logo">
            روافد AI
        </div>
    </div>

    <div id="chat-container">
        <div class="welcome-screen" id="welcome-screen">
            <h1>أهلاً بك في مساعد روافد اللساني</h1>
            <p>
                أنا نموذج ذكاء اصطناعي متخصص في اللسانيات العربية، علم الدلالة، والمناهج.<br>
                يمكنك سؤالي عن تحليل النصوص، شرح المصطلحات، أو تلخيص الدروس.
            </p>
        </div>
        </div>

    <div class="input-area">
        <div class="input-box-wrapper">
            <textarea id="user-input" placeholder="اكتب سؤالك اللساني هنا..." rows="1" oninput="autoResize(this)"></textarea>
            <button id="send-btn" onclick="sendMessage()">
                <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" height="20" width="20" xmlns="http://www.w3.org/2000/svg">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <script>
        // --- إعدادات الاتصال ---
        // ضع رابط الـ Cloudflare Worker الذي أنشأته هنا
        const WORKER_URL = "https://rawafed-chat.username.workers.dev"; 

        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const welcomeScreen = document.getElementById('welcome-screen');

        // دالة لتغيير حجم مربع النص تلقائياً
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        // دالة إضافة رسالة للواجهة
        function appendMessage(role, text) {
            // إخفاء شاشة الترحيب عند أول رسالة
            if (welcomeScreen) welcomeScreen.style.display = 'none';

            const div = document.createElement('div');
            div.className = `message-row ${role}`;
            
            const avatarLabel = role === 'user' ? 'أنت' : 'AI';
            const avatarClass = role === 'user' ? 'user-av' : 'bot-av';

            div.innerHTML = `
                <div class="message-content">
                    <div class="avatar ${avatarClass}">${role === 'user' ? 'U' : 'R'}</div>
                    <div class="text">${text}</div>
                </div>
            `;
            
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // دالة الإرسال الرئيسية
        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            // 1. عرض رسالة المستخدم
            appendMessage('user', text);
            userInput.value = '';
            userInput.style.height = '24px'; // إعادة تعيين الارتفاع

            // 2. عرض مؤشر الكتابة (Placeholder)
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message-row bot';
            loadingDiv.innerHTML = `
                <div class="message-content">
                    <div class="avatar bot-av">R</div>
                    <div class="text typing-indicator">جاري التفكير</div>
                </div>
            `;
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            try {
                // 3. الاتصال بالخادم (Cloudflare Worker)
                const response = await fetch(WORKER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });

                const data = await response.json();
                
                // إزالة مؤشر الانتظار
                chatContainer.removeChild(loadingDiv);

                if (data.choices && data.choices.length > 0) {
                    appendMessage('bot', data.choices[0].message.content);
                } else {
                    appendMessage('bot', 'عذراً، حدث خطأ في الحصول على الإجابة.');
                }

            } catch (error) {
                chatContainer.removeChild(loadingDiv);
                appendMessage('bot', 'عذراً، تأكد من الاتصال بالإنترنت أو إعدادات الرابط.');
                console.error(error);
            }
        }

        // إرسال عند ضغط Enter (بدون Shift)
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
