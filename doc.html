<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>روافد وثائقي</title>

  <!-- خطوط -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400..800&display=swap" rel="stylesheet">
  <link rel="icon" href="images/favicon.png" type="image/jpg">

  <!-- أيقونات -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="topbar.css" />

  <style>
    :root {
      --primary-color: #1a2ac6;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Noto Kufi Arabic", sans-serif;
    }

    body {
      background-color: #f4f6fb;
      color: #2d2d2d;
      min-height: 100vh;
      padding-top: 80px;
      overflow-x: hidden;
    }

    /* ======= السلايدر ======= */
    .hero-slider {
      position: relative;
      width: 100%;
      height: 70vh;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      transition: background-image 0.8s ease-in-out;
    }

    .hero-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.7), rgba(0,0,0,0.3));
    }

    .hero-content {
      position: relative;
      z-index: 2;
      text-align: center;
      max-width: 700px;
      padding: 20px;
    }

    .hero-content img {
      width: 180px;
      margin-bottom: 15px;
      border-radius: 10px;
    }

    .hero-description {
      font-size: 1rem;
      line-height: 1.7;
      color: #f1f1f1;
      margin-bottom: 20px;
    }

    .watch-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 10px 18px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .watch-btn:hover {
      background: #1422a5;
    }

    /* ======= قائمة الأفلام ======= */
    .movies-section {
      max-width: 1200px;
      margin: 50px auto;
      padding: 0 20px;
      direction: rtl;
    }

    .movies-list {
      display: flex;
      flex-direction: row;
      gap: 18px;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding-bottom: 10px;
    }

    .movie-item {
      flex: 0 0 auto;
      width: 300px;
      aspect-ratio: 16 / 9;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      background-color: #000;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .movie-item:hover {
      transform: translateY(-5px);
    }

    .movie-bg {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.75);
    }

    .movie-logo {
      position: absolute;
      bottom: 10px;
      right: 50%;
      transform: translateX(50%);
      width: 40%;
      border-radius: 6px;
    }

    @media (max-width: 768px) {
      .hero-slider { height: 55vh; }
      .hero-content img { width: 130px; }
      .movies-list { gap: 12px; }
      .movie-item { width: 220px; }
    }
  </style>
</head>
<body>

  <div id="topbar-container"></div>

  <!-- السلايدر -->
  <div class="hero-slider" id="hero-slider">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <img id="hero-logo" >
      <p class="hero-description" id="hero-description"></p>
      <button class="watch-btn" id="watch-btn">
        <i class="fas fa-play"></i> شاهد
      </button>
    </div>
  </div>

  <!-- قسم الأفلام -->
  <section class="movies-section">
    <div class="movies-list" id="movies-list"></div>
  </section>

  <div id="footer-placeholder"></div>

  <script>
    const heroSlider = document.getElementById("hero-slider");
    const heroLogo = document.getElementById("hero-logo");
    const heroDesc = document.getElementById("hero-description");
    const watchBtn = document.getElementById("watch-btn");
    const moviesList = document.getElementById("movies-list");
    let currentMovie = null;

    // تحميل بيانات السلايدر
    fetch("/assets/doc/slider.json")
      .then(res => res.json())
      .then(slides => {
        if (slides.length > 0) {
          setHero(slides[0]);
          // يمكن جعل السلايدر يدور تلقائيًا لاحقًا
        }
        // عند النقر على زر عرض الفيلم
        watchBtn.addEventListener("click", () => {
          if (currentMovie && currentMovie.link) {
            window.location.href = currentMovie.link;
          }
        });
      })
      .catch(err => console.error("فشل تحميل slider.json:", err));

    function setHero(movie) {
      currentMovie = movie;
      heroSlider.style.backgroundImage = `url('${movie.bg}')`;
      heroLogo.src = movie.logo;
      heroDesc.textContent = movie.desc;
      watchBtn.onclick = () => window.location.href = movie.link;
    }

    // تحميل قائمة الأفلام
    fetch("/assets/doc/movies.json")
      .then(res => res.json())
      .then(movies => {
        movies.forEach(movie => {
          const item = document.createElement("div");
          item.className = "movie-item";
          item.innerHTML = `
            <img class="movie-bg" src="${movie.bg}" alt="${movie.title}">
            <img class="movie-logo" src="${movie.logo}" alt="${movie.title}">
          `;
          item.addEventListener("click", () => setHero(movie));
          moviesList.appendChild(item);
        });
      })
      .catch(err => console.error("فشل تحميل movies.json:", err));

    // تحميل التوب بار والفوتر
    fetch("topbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("topbar-container").innerHTML = html;
        const script = document.createElement("script");
        script.src = "topbar.js";
        document.body.appendChild(script);
      });

    fetch("/footer.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("footer-placeholder").innerHTML = data;
      });
  </script>
</body>
</html>
